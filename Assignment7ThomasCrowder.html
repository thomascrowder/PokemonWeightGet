ases that cause constant sniffles, coughs and teary eyes.","The {{m|Poison Gas|poisonous gases}} it contains are a little bit lighter than air, keeping it slightly airborne.","If one gets close enough to it when it expels poisonous gas, the gas swirling inside it can be seen.","Its thin, flimsy body is filled with gases that cause constant sniffles, coughs and teary eyes.","If Koffing becomes agitated, it raises the toxicity of its internal gases and then jets them out from all over its body. This Pokémon may overinflate its round body, then explode.","Koffing embodies {{m|toxic}} substances. It mixes the toxins with raw garbage to set off a chemical reaction that results in a terribly powerful Poison Gas. The higher the temperature, the more gas is concocted by this Pokémon.","Getting up close to a Koffing will give you a chance to observe, through its thin skin, the toxic gases swirling inside. It blows up at the slightest stimulation.","Its thin, balloon-like body is inflated by horribly toxic gases. It reeks when it is nearby.","Because it stores several kinds of toxic gases in its body, it is prone to exploding without warning.","Lighter-than-air gases in its body keep it aloft. The gases not only smell, they are also explosive.","Its thin, flimsy body is filled with gases that cause constant sniffles, coughs and teary eyes.","The poisonous gases it contains are a little bit lighter than air, keeping it slightly airborne.","Lighter-than-air gases in its body keep it aloft. The gases not only smell, they are also explosive.","Toxic gas is held within its thin, balloon-shaped body, so it can cause massive explosions."]},"Weezing":{"species":"Poison","type":"Poison","height":"3'11","weight":"20.9","pokedex":["Where two kinds of poison gases meet, two {{p|Koffing}}s can fuse into a Weezing over many years.","It lives and grows by absorbing dust, germs, and poison gases that are contained in toxic waste and garbage.","A twinned Koffing that forms on rare occasions where poisonous gases pool. Its two toxic gases appear to be different.","If one of the twin Koffing inflates, the other one deflates. It constantly mixes its poisonous gases.","Top-grade perfume is made using its internal poison gases by diluting them to the highest level.","When it inhales poisonous gases from garbage, its body expands, and its insides smell much worse.","If one of the twin Koffing inflates, the other one deflates. It constantly mixes its poisonous gases.","Weezing loves the gases given off by rotted kitchen garbage. This Pokémon will find a dirty, unkept house and make it its home. At night, when the people in the house are asleep, it will go through the trash.","Weezing alternately shrinks and inflates its twin bodies to mix together toxic gases inside. The more the gases are mixed, the more powerful the toxins become. The Pokémon also becomes more putrid.","By diluting its toxic gases with a special process, the highest grade of perfume can be extracted. To Weezing, gases emanating from garbage are the ultimate feast.","Very rarely, a sudden mutation can result in two small Koffing twins becoming conjoined as a Weezing.","Where two kinds of poison gases meet, two {{p|Koffing}}s can fuse into a Weezing over many years.","It grows by feeding on gases released by garbage. Though very rare, triplets have been found.","If one of the twin Koffing inflates, the other one deflates. It constantly mixes its poisonous gases.","Top-grade perfume is made using its internal poison gases by diluting them to the highest level.","It grows by feeding on gases released by garbage. Though very rare, triplets have been found.","Inhaling toxic fumes from trash and mixing them inside its body lets it spread an even fouler stench."]},"Rhyhorn":{"species":"Spikes","type":"Ground/Rock","height":"3'03","weight":"253.5","pokedex":["Its massive bones are 1000 times harder than human bones. It can easily knock a trailer flying.","A Pokémon with a one-track mind. Once it charges, it won't stop running until it falls asleep.","Its bones are 1,000 times harder than human bones. Using its durability and strength, it can destroy tall buildings.","It is inept at turning because of its four short legs. It can only charge and run in one direction.","It doesn't care if there is anything in its way. It just charges and destroys all obstacles.","It can remember only one thing at a time. Once it starts rushing, it forgets why it started.","It is inept at turning because of its four short legs. It can only charge and run in one direction.","Rhyhorn runs in a straight line, smashing everything in its path. It is not bothered even if it rushes headlong into a block of steel. This Pokémon may feel some pain from the collision the next day, however.","Rhyhorn's brain is very small. It is so dense, while on a run it forgets why it started running in the first place. It apparently remembers sometimes if it demolishes something.","Once it starts running, it doesn't stop. Its tiny brain makes it so stupid that it can't remember why it started running in the first place.","Strong, but not too bright, this Pokémon can shatter even a skyscraper with its charging tackles.","Its massive bones are 1000 times harder than human bones. It can easily knock a trailer flying.","Its body is clad in a thick hide, and its tackles topple buildings. Unfortunately, it is not smart.","Its powerful tackles can destroy anything. However, it is too slow witted to help people work.","It is inept at turning because of its four short legs. It can only charge and run in one direction.","It doesn't care if there is anything in its way. It just charges and destroys all obstacles.","Its powerful tackles can destroy anything. However, it is too slow witted to help people work.","Its powerful tackles can destroy anything. However, it is too slow witted to help people work."]},"Rhydon":{"species":"Drill","type":"Ground/Rock","height":"6'03","weight":"264.6","pokedex":["Protected by an armor-like hide, it is capable of living in molten lava of 3,600 degrees.","Walks on its hind legs. Shows signs of intelligence. Its armor-like hide even repels molten lava.","Protected by an armor-like hide, it can survive in lava over 3,600 degrees. Its horn can bore holes through boulders.","Its rugged hide protects it from even the heat of lava. However, the hide also makes it insensitive.","Its brain developed when it began walking on hind legs. Its thick hide protects it even in magma.","By lightly spinning its {{m|Horn Drill|drill-like horn}}, it can easily shatter even a diamond in the rough.","Its rugged hide protects it from even the heat of lava. However, the hide also makes it insensitive.","Rhydon's horn can crush even uncut diamonds. One sweeping blow of its tail can topple a building. This Pokémon's hide is extremely tough. Even direct cannon hits don't leave a scratch.","Rhydon has a horn that serves as a drill. It is used for destroying rocks and boulders. This Pokémon occasionally rams into streams of magma, but the armor-like hide prevents it from feeling the heat.","Its horn, which rotates like a drill, destroys tall buildings with one strike. It stands on its hind legs, and its brain is well developed.","It begins walking on its hind legs after evolution. It can punch holes through boulders with its horn.","Protected by an armor-like hide, it is capable of living in molten lava of 3,600 degrees.","Its brain developed after it stood up on its hind legs. Its drill horn bores tunnels through solid rock.","Standing on its hind legs freed its forelegs and made it smarter. It is very forgetful, however.","Its rugged hide protects it from even the heat of lava. However, the hide also makes it insensitive.","Its brain developed when it began walking on hind legs. Its thick hide protects it even in magma.","Standing on its hind legs freed its forelegs and made it smarter. It is very forgetful, however.","Standing on its hind legs freed its forelegs and made it smarter. It is very forgetful, however."]},"Chansey":{"species":"Egg","type":"Normal","height":"3'07","weight":"76.3","pokedex":["A rare and elusive Pokémon that is said to bring happiness to those who manage to get it.","A gentle and kind-hearted Pokémon that shares its {{m|Softboiled|nutritious eggs}} if it sees an injured Pokémon.","Lays very succulent eggs every day. If it is treated with love and care, its eggs appear to become even more delicious.","It walks carefully to prevent its egg from breaking. However, it is extremely fast at running away.","Few in numbers and difficult to capture, it is said to bring happiness to the trainer who catches it.","People try to catch it for its extremely nutritious eggs, but it rarely can be found.","It walks carefully to prevent its egg from breaking. However, it is extremely fast at running away.","Chansey lays nutritionally excellent eggs on an everyday basis. The eggs are so delicious, they are easily and eagerly devoured by even those people who have lost their appetite.","Chansey lay nutritionally excellent eggs every day. The eggs are so delicious, they are eagerly devoured by even those people who have lost their appetite.","It lays several eggs a day. The eggs are apparently rich in nutrients and extremely delicious.","A rare and elusive Pokémon that is said to bring happiness to those who manage to get it.","It is said to deliver happiness. Being compassionate, it shares its eggs with injured people.","It lays several eggs a day and won't share them with those who have evil in their hearts.","A kindly Pokémon that lays highly nutritious eggs and shares them with injured Pokémon or people.","It walks carefully to prevent its egg from breaking. However, it is extremely fast at running away.","Being few in number and difficult to capture, it is said to bring happiness to the Trainer who catches it.","A kindly Pokémon that lays highly nutritious eggs and shares them with injured Pokémon or people.","A kindly Pokémon that lays highly nutritious eggs and shares them with injured Pokémon or people."]},"Tangela":{"species":"Vine","type":"Grass","height":"3'03","weight":"77.2","pokedex":["The whole body is swathed with wide vines that are similar to seaweed. The vines sway as it walks.","Its identity is obscured by masses of thick, blue vines. The vines are said to never stop growing.","Its identity is obscured by countless blue vines that are similar to seaweed. Will become entangled with anything.","The vines that cloak its entire body are always jiggling. They effectively unnerve its foes.","It tangles any moving thing with its vines. Their subtle shaking is ticklish if you get ensnared.","During battle, it constantly moves the vines that cover its body in order to annoy its opponent.","The vines that cloak its entire body are always jiggling. They effectively unnerve its foes.","Tangela's vines snap off easily if they are grabbed. This happens without pain, allowing it to make a quick getaway. The lost vines are replaced by newly grown vines the very next day.","Its vines snap off easily and painlessly if they are grabbed, allowing it to make a quick getaway. The lost vines are replaced by new growth the very next day.","Blue plant vines cloak the Pokémon's identity in a tangled mass. It {{m|Constrict|entangles}} anything that gets close.","The whole body is swathed with wide vines that are similar to seaweed. The vines sway as it walks.","It is shrouded by blue vines. No one has seen the face hidden behind this growth of vines.","The blue vines shrouding its body are covered in a growth of fine hair. It is known to be ticklish.","The vines that cloak its entire body are always jiggling. They effectively unnerve its foes.","It tangles any moving thing with its vines. Their subtle shaking is {{m|Tickle|ticklish}} if you get ensnared.","The blue vines shrouding its body are covered in a growth of fine hair. It is known to be ticklish.","Many writhing vines cover it, so its true identity remains unknown. The blue vines grow its whole life long."]},"Kangaskhan":{"species":"Parent","type":"Normal","height":"7'03","weight":"176.4","pokedex":["The infant rarely ventures out of its mother's protective pouch until it is 3 years old.","Raises its young in its belly pouch. Won't run from any fight to keep its young protected.","The female raises its young in its belly pouch for around three years. The young is taken out once it learns to find food.","If it is safe, the young gets out of the belly pouch to play. The adult keeps a close eye on the youngster.","To protect its young, it will never give up during battle, no matter how badly wounded it is.","To avoid crushing the baby it carries in its pouch, it always sleeps standing up.","If it is safe, the young gets out of the belly pouch to play. The adult keeps a close eye on the youngster.","If you come across a young Kangaskhan playing by itself, you must never disturb it or attempt to catch it. The baby Pokémon's parent is sure to be in the area, and it will become {{m|Outrage|violently enraged}} at you.","If you come across a young Kangaskhan playing by itself, never try to catch it. The baby's parent is sure to be in the area, and it will become violently enraged.","The female raises its offspring in a pouch on its belly. It is skilled at attacking using {{m|Comet Punch}}.","The infant rarely ventures out of its mother's protective pouch until it is 3 years old.","It raises its offspring in its belly pouch. It lets the baby play only when it feels safe.","If it is safe, the young gets out of the belly pouch to play. The adult keeps a close eye on the youngster.","To protect its young, it will never give up during battle, no matter how badly wounded it is.","It raises its offspring in its belly pouch. It lets the baby play only when it feels safe.","It raises its offspring in its belly pouch. It lets the baby play only when it feels safe."]},"Horsea":{"species":"Dragon","type":"Water","height":"1'04","weight":"17.6","pokedex":["Known to shoot down flying bugs with precision blasts of ink from the surface of the water.","If it senses any danger, it will vigorously spray water or a special type of ink from its mouth.","Uses its tail to keep its balance while spraying ink from its mouth. The ink appears to be for shooting down bugs.","If attacked by a larger enemy, it quickly swims to safety by adeptly controlling its dorsal fin.","Its big, developed fins move rapidly, allowing it to swim backward while still facing forward.","When they're in a safe location, they can be seen playfully tangling their tails together.","If attacked by a larger enemy, it quickly swims to safety by adeptly controlling its dorsal fin.","Horsea eats small insects and moss off of rocks. If the ocean current turns fast, this Pokémon anchors itself by wrapping its tail around rocks or coral to prevent being washed away.","If Horsea senses danger, it will reflexively spray a dense black ink from its mouth and try to escape. This Pokémon swims by cleverly flapping the fins on its back.","By cleverly flicking the fins on its back side to side, it moves in any direction while facing forward. It spits ink to escape if it senses danger.","It maintains balance using its tail, which is wound up like a coil. It may spray ink from its mouth.","Known to shoot down flying bugs with precision blasts of ink from the surface of the water.","It makes its nest in the shade of corals. If it senses danger, it spits {{m|SmokeScreen|murky ink}} and flees.","If attacked by a larger enemy, it quickly swims to safety by adeptly controlling its dorsal fin.","Its big, developed fins move rapidly, allowing it to swim backward while still facing forward.","It makes its nest in the shade of corals. If it senses danger, it spits murky ink and flees.","It makes its nest in the shade of corals. If it senses danger, it spits murky ink and flees."]},"Seadra":{"species":"Dragon","type":"Water","height":"3'11","weight":"55.1","pokedex":["Capable of swimming backwards by rapidly flapping its wing-like pectoral fins and stout tail.","Touching the back fin causes numbness. It hooks its tail to coral to stay in place while sleeping.","A clever Pokémon that can swim backwards while facing forward. Fainting may result from a jab of its sharp spikes.","An examination of its cell revealed the presence of a gene not found in {{p|Horsea}}. It became a hot topic.","Its fin tips leak poison. Its fins and bones are highly valued as ingredients in herbal medicine.","The male raises the young. If it is approached, it uses its toxic spikes to fend off the intruder.","An examination of its cell revealed the presence of a gene not found in Horsea. It became a hot topic.","Seadra sleeps after wriggling itself between the branches of coral. Those trying to harvest coral are occasionally stung by this Pokémon's {{a|Poison Point|poison barbs}} if they fail to notice it.","Seadra generates {{m|whirlpool}}s by spinning its body. The whirlpools are strong enough to swallow even fishing boats. This Pokémon weakens prey with these currents, then swallows it whole.","The poisonous barbs all over its body are highly valued as ingredients for making traditional herbal medicine. It shows no mercy to anything approaching its nest.","Its body bristles with sharp spikes. Carelessly trying to touch it could cause fainting from the spikes.","It is capable of swimming backwards by rapidly flapping its winglike pectoral fins and stout tail.","Its spines provide protection. Its fins and bones are prized as traditional medicine ingredients.","An examination of its cell revealed the presence of a gene not found in Horsea. It became a hot topic.","Its fin tips leak poison. Its fins and bones are highly valued as ingredients in herbal medicine.","Its spines provide protection. Its fins and bones are prized as traditional medicine ingredients.","Its spines provide protection. Its fins and bones are prized as traditional-medicine ingredients."]},"Goldeen":{"species":"Goldfish","type":"Water","height":"2′00","weight":"33.1","pokedex":["Its tail fin billows like an elegant ballroom dress, giving it the nickname of the Water Queen.","When it is time for them to lay eggs, they can be seen swimming up rivers and falls in large groups.","Its beautiful tail fin billows and flutters like an elegant dress. Swims at a speed of five knots.","Its dorsal, pectoral and tail fins wave elegantly in water. That is why it is known as the water dancer.","A strong swimmer, it is capable of swimming nonstop up fast streams at a steady speed of five knots.","During spawning season, they swim gracefully in the water, searching for their perfect mate.","Its dorsal, pectoral and tail fins wave elegantly in water. That is why it is known as the water dancer.","Goldeen is a very beautiful Pokémon with fins that billow elegantly in water. However, don't let your guard down around this Pokémon - it could ram you powerfully with its {{m|Horn Attack|horn}}.","Goldeen loves swimming wild and free in rivers and ponds. If one of these Pokémon is placed in an aquarium, it will shatter even the thickest glass with one ram of its horn and make its escape. ","In the springtime, schools of Goldeen can be seen swimming up falls and rivers. It metes out staggering damage with its single horn.","Its dorsal and pectoral fins are strongly developed like muscles. It can swim at a speed of five knots.","Its tail fin billows like an elegant ballroom dress, giving it the nickname of \"The Water Queen\".","It swims elegantly by flittering its tail fin as if it were a dress. It has the look of a queen.","It swims at a steady 5 knots. If it senses danger, it will strike back with its sharp horn.","Though it appears very elegant when swimming with fins unfurled, it can jab powerfully with its horn.","Its dorsal, pectoral and tail fins wave elegantly in water. That is why it is known as the water dancer.","A strong swimmer, it is capable of swimming nonstop up fast streams at a steady speed of five knots per hour.","Though it appears very elegant when swimming with fins unfurled, it can jab powerfully with its horn.","Though it appears very elegant when swimming with fins unfurled, it can jab powerfully with its horn."]},"Seaking":{"species":"Goldfish","type":"Water","height":"4'03","weight":"86.0","pokedex":["In the autumn spawning season, they can be seen swimming powerfully up rivers and creeks.","It is the male's job to make a nest by carving out boulders in a stream using the horn on its head.","In the autumn, they travel up rivers to spawn. In other seasons, they make and live in their own nests.","During spawning season, Seaking gather from all over, coloring the rivers a brilliant red.","Using its horn, it bores holes in riverbed boulders, making nests to prevent its eggs from washing away.","When autumn comes, the males patrol the area around their nests in order to protect their offspring.","During spawning season, Seaking gather from all over, coloring the rivers a brilliant red.","In the autumn, Seaking males can be seen performing courtship dances in riverbeds to woo females. During this season, this Pokémon's body coloration is at its most beautiful.","Seaking is very protective of its eggs. The male and female will take turns patrolling around their nest and eggs. The guarding of eggs by these Pokémon goes on for over a month.","It punches holes in boulders on stream-beds. This is a clever innovation that prevents its eggs from being attacked or washed away by the current.","The horn on its head is sharp like a {{m|Horn Drill|drill}}. It bores a hole in a boulder to make its nest.","In the autumn spawning season, they can be seen swimming powerfully up rivers and creeks.","It makes its nest by hollowing out boulders in streams with its horn. It defends its eggs with its life.","To protect its family, it will fight with its drill-sharp horn. It lives in hollowed rocks in streams.","In autumn, its body becomes more fatty in preparing to propose to a mate. It takes on beautiful colors.","During spawning season, Seaking gather from all over, coloring the rivers a brilliant red.","Using its horn, it bores holes in riverbed boulders, making nests to prevent its eggs from washing away.","In autumn, its body becomes more fatty in preparing to propose to a mate. It takes on beautiful colors.","In autumn, its body becomes more fatty in preparing to propose to a mate. It takes on beautiful colors."]},"Staryu":{"species":"Star","type":"Water","height":"2'07","weight":"76.1","pokedex":["An enigmatic Pokémon that can effortlessly {{m|Recover|regenerate any appendage}} it loses in battle.","As long as the center section is unharmed, it can grow back fully even if it is chopped to bits.","It is capable of growing back any portion of its body that is cut off. At night, the center core glows with a red light.","At night, the center of its body slowly flickers with the same rhythm as a human heartbeat.","Even if its body is torn, it can regenerate as long as the glowing central core remains intact.","When the stars twinkle at night, it floats up from the sea floor, and its body's center core flickers.","At night, the center of its body slowly flickers with the same rhythm as a human heartbeat.","Staryu's center section has an organ called the core that shines bright red. If you go to a beach toward the end of summer, the glowing cores of these Pokémon look like the stars in the sky.","Staryu apparently communicates with the stars in the night sky by flashing the red core at the center of its body. If parts of its body are torn, this Pokémon simply regenerates the missing pieces and limbs.","It gathers with others in the night and makes its red core glow on and off with the twinkling stars. It can regenerate limbs if they are severed from its body.","It appears in large numbers by seashores. At night, its central core flashes with a red light.","An enigmatic Pokémon that can effortlessly regenerate any appendage it loses in battle.","If its body is torn, it can grow back if the red core remains. The core flashes at midnight.","At night, the center of its body slowly flickers with the same rhythm as a human heartbeat.","Even if its body is torn, it can regenerate as long as the glowing central core remains intact.","If its body is torn, it can grow back if the red core remains. The core flashes at midnight.","As long as its red core remains, it can regenerate its body instantly, even if it's torn apart."]},"Starmie":{"species":"Mysterious","type":"Water/Psychic","height":"3'07","weight":"176.4","pokedex":["Its central core glows with the seven colors of the rainbow. Some people value the core as a gem.","The center section is named the core. People think it is communicating when it glows in 7 colors.","When away from human eyes, its core is said to glow mysteriously in seven colors. This Pokémon may have come from outer space.","The center section of its body is called the core. It glows in a different color each time it is seen.","Regardless of the environment it lives in, its body grows to form a symmetrical geometric shape.","It is said that it uses the seven colored core of its body to send electric waves into outer space.","The center section of its body is called the core. It glows in a different color each time it is seen.","Starmie's center section - the core - glows brightly in seven colors. Because of its luminous nature, this Pokémon has been given the nickname \"the gem of the sea.\"","Starmie swims through water by spinning its star-shaped body as if it were a propeller on a ship. The core at the center of this Pokémon's body glows in seven colors. ","People in ancient times imagined that Starmie were transformed from the reflections of stars that twinkled on gentle waves at night.","This Pokémon has a geometric body. Because of its body, the locals suspect that it is an [[alien]] creature.","Its central core glows with the seven colors of the rainbow. Some people value the core as a gem.","At the center of its body is a red core, which sends mysterious radio signals into the night sky.","The center section of its body is called the core. It glows in a different color each time it is seen.","Regardless of the environment it lives in, its body grows to form a symmetrical geometric shape.","At the center of its body is a red core, which sends mysterious radio signals into the night sky.","Its core shines in many colors and sends radio signals into space to communicate with something."]},"Scyther":{"species":"Mantis","type":"Bug/Flying","height":"4'11","weight":"123.5","pokedex":["With ninja-like {{m|agility}} and speed, it can create the illusion that there is more than one.","Leaps out of tall grass and slices prey with its scythes. The movement looks like that of a ninja.","Moves incredibly quickly and shreds its enemy with its razor-sharp scythes. On rare occasions, it flies with its wings.","It {{m|slash}}es through grass with its sharp scythes, moving too fast for the human eye to track.","When it moves, it leaves only a blur. If it hides in grass, its protective colors make it invisible.","It's very proud of its speed. It moves so fast that its opponent does not even know what knocked it down.","It slashes through grass with its sharp scythes, moving too fast for the human eye to track.","Scyther is blindingly fast. Its blazing speed enhances the effectiveness of the twin scythes on its forearms. This Pokémon's scythes are so effective, they can slice through thick logs in one wicked stroke.","Its blindingly fast speed adds to the sharpness of its twin forearm scythes. The scythes can slice through thick logs in one wicked stroke.","It tears and shreds prey with its wickedly sharp scythes. It very rarely spreads its wings to fly.","With ninja-like agility and speed, it can create the illusion that there is more than one.","It is nearly impossible to parry its attacking scythes. Its movements are like a ninja's.","The sharp scythes on its forearms become increasingly sharp by cutting through hard objects.","It slashes through grass with its sharp scythes, moving too fast for the human eye to track.","When it moves, it leaves only a blur. If it hides in grass, its protective coloration makes it invisible.","The sharp scythes on its forearms become increasingly sharp by cutting through hard objects.","The sharp scythes on its forearms become increasingly sharp by cutting through hard objects."]},"Jynx":{"species":"Human","type":"Ice/Psychic","height":"4'07","weight":"89.5","pokedex":["It seductively wiggles its hips as it walks. It can cause people to dance in unison with it.","Appears to move to a rhythm of its own, as if it were dancing. It wiggles its hips as it walks.","Talks in a strange, incomprehensible language. It is known for its weird wiggling that causes people to dance.","It rocks its body rhythmically. It appears to alter the rhythm depending on how it is feeling.","It speaks a language similar to that of humans. However, it seems to use dancing to communicate.","It has several different cry patterns, each of which seems to have its own meaning.","It rocks its body rhythmically. It appears to alter the rhythm depending on how it is feeling.","Jynx walks rhythmically, swaying and shaking its hips as if it were dancing. Its motions are so bouncingly alluring, people seeing it are compelled to shake their hips without giving any thought to what they are doing.","A Jynx sashays rhythmically as if it were dancing. Its motions are so bouncingly alluring, people seeing it are compelled to shake their hips without noticing.","It speaks using a language that sounds human. Research is under way to determine what is being said.","It seductively wiggles its hips as it walks. It can cause people to dance in unison with it.","Its cries sound like human speech. However, it is impossible to tell what it is trying to say.","It rocks its body rhythmically. It appears to alter the rhythm depending on how it is feeling.","It speaks a language similar to that of humans. However, it seems to use dancing to communicate.","Its cries sound like human speech. However, it is impossible to tell what it is trying to say.","Its cries sound like human speech. However, it is impossible to tell what it is trying to say."]},"Electabuzz":{"species":"Electric","type":"Electric","height":"3'07","weight":"66.1","pokedex":["Normally found near power plants, they can wander away and cause major blackouts in cities.","If a major power outage occurs, it is certain that this Pokémon has eaten electricity at a power plant.","Appear in power plants in search of electricity. They are said to cause major blackouts if they disappear.","Electricity runs across the surface of its body. In darkness, its entire body glows a whitish-blue.","Its body constantly discharges electricity. Getting close to it will make your hair stand on end.","When two Electabuzz touch, they control the electric currents to communicate their feelings.","Electricity runs across the surface of its body. In darkness, its entire body glows a whitish-blue.","When a storm arrives, gangs of this Pokémon compete with each other to scale heights that are likely to be stricken by lightning bolts. Some towns use Electabuzz in place of lightning rods.","When a storm approaches, it competes with others to scale heights that are likely to be stricken by lightning. Some towns use Electabuzz in place of lightning rods.","It loves to feed on strong electricity. It occasionally appears around large power plants and so on.","Normally found near power plants, they can wander away and cause major blackouts in cities.","Half of all blackouts occur when this Pokémon appears at power plants and eats electricity.","It windmills its arms to slightly boost its punches. Foes have been known to escape in the meantime.","Electricity runs across the surface of its body. In darkness, its entire body glows a whitish-blue.","Its body constantly discharges electricity. Getting close to it will make your hair stand on end.","It windmills its arms to slightly boost its punches. Foes have been known to escape in the meantime.","Research is progressing on storing lightning in Electabuzz so this energy can be used at any time."]},"Magmar":{"species":"Spitfire","type":"Fire","height":"4'03","weight":"98.1","pokedex":["Its body always burns with an orange glow that enables it to hide perfectly among flames.","Born in an active volcano. Its body is always cloaked in flames, so it looks like a big ball of fire.","With a body temperature of close to {{tt|2,200 degrees|1,200°C}}, its body is always burning with orange flames. Lives near volcanoes.","It dislikes cold places, so it blows scorching flames to make the environment suitable for itself.","The fiery surface of its body gives off a wavering, rippling glare that is similar to the sun.","It moves more frequently in hot areas. It can heal itself by dipping its wound into lava.","It dislikes cold places, so it blows scorching flames to make the environment suitable for itself.","In battle, Magmar blows out intensely hot flames from all over its body to intimidate its opponent. This Pokémon's fiery bursts create heat waves that ignite grass and trees in its surroundings.","In battle, it blows out intense flames from all over its body to intimidate its foe. These fiery bursts create heat waves that ignite grass and trees in the area.","Found near the mouth of a volcano. This fire-breather's body temperature is nearly {{tt|2,200 degrees Fahrenheit|1,200 degrees Celsius}}.","Its body always burns with an orange glow that enables it to hide perfectly amidst flames.","Born in the spout of a volcano, its body is covered by flames that shimmer like the sun.","When it breathes deeply, heat waves form around its body, making it hard to see clearly.","It dislikes cold places, so it blows scorching flames to make the environment suitable for itself.","The fiery surface of its body gives off a wavering, rippling glare that is similar to the sun.","When it breathes deeply, heat waves form around its body, making it hard to see clearly.","The scorching fire exhaled by Magmar forms heat waves around its body, making it hard to see the Pokémon clearly."]},"Pinsir":{"species":"Stag","type":"Bug","height":"4'11","weight":"121.3","pokedex":["If it fails to crush the victim in its pincers, it will swing it around and {{m|Seismic Toss|toss}} it hard.","Grips its prey in its pincers and squeezes hard! It can't move if it's cold, so it lives in warm places.","With its horns, it digs burrows to sleep in at night. In the morning, damp soil clings to its body.","Swings its long antlers wildly to attack. During cold periods, it hides deep in forests.","When the temperature drops at night, it sleeps on treetops or among roots where it is well hidden.","With its horns, it digs burrows to sleep in at night. In the morning, damp soil clings to its body.","Pinsir is astoundingly strong. It can grip a foe weighing twice its weight in its horns and easily lift it. This Pokémon's movements turn sluggish in cold places.","Pinsir has a pair of massive horns. Protruding from the surface of these horns are thorns. These thorns are driven deeply into the foe's body when the pincer closes, making it tough for the foe to escape.","Their pincers are strong enough to shatter thick logs. Because they dislike cold, Pinsir burrow and sleep under the ground on chilly nights.","Its two long pincer horns are powerful. Once they grip an enemy, they won't release until the foe is torn.","If it fails to crush the foe in its pincers, it will swing around and toss the opponent.","Grips and tears at its enemy with the two pincers on its head. Enemies with hard bodies are {{m|ViceGrip|gripped}} and tossed.","It grips prey with its pincers until the prey is {{m|Guillotine|torn in half}}. What it can't tear, it tosses far  will to fight by whipping itself with its three tails, it charges at full speed.","Once it takes aim at its foe, it makes a headlong charge. It is famous for its violent nature.","Once it takes aim at its foe, it makes a headlong charge. It is famous for its violent nature."]},"Magikarp":{"species":"Fish","type":"Water","height":"2'11","weight":"22.0","pokedex":["In the distant past, it was somewhat stronger than the horribly weak descendants that exist today.","Famous for being very unreliable. It can be found swimming in seas, lakes, rivers and shallow puddles.","An underpowered, pathetic Pokémon. It may jump high on rare occasions, but never more than seven feet.","For no reason, it jumps and splashes about, making it easy for predators like {{p|Pidgeotto}} to catch it mid-jump.","Whoever its opponent, and however horrible the attack it receives, all it does is {{m|Splash}} around.","This weak and pathetic Pokémon gets easily pushed along rivers when there are strong currents.","An underpowered, pathetic Pokémon. It may jump high on rare occasions, but never more than seven feet.","Magikarp is a pathetic excuse for a Pokémon that is only capable of flopping and splashing. This behavior prompted scientists to undertake research into it.","Magikarp is virtually useless in battle as it can only splash around. As a result, it is considered to be weak. However, it is actually a very hardy Pokémon that can survive in any body of water no matter how polluted it is.","Its swimming muscles are weak, so it is easily washed away by currents. In places where water pools, you can see many Magikarp deposited there by the flow.","It is virtually worthless in terms of both power and speed. It is the most weak and pathetic Pokémon in the world.","In the distant past, it was somewhat stronger than the horribly weak descendants that exist today.","It is said to be the world's weakest Pokémon. No one knows why it has managed to survive.","It is unable to swim against even slow-movi m the future.","This Pokémon wanders across time. Grass and trees flourish in the forests in which it has appeared.","It has the power to travel across time, but it is said to appear only in peaceful times.","This Pokémon wanders across time. Grass and trees flourish in the forests in which it has appeared.","When Celebi disappears deep in the forest, it is said to leave behind an egg it brought from the future.","It has the power to travel across time, but it is said to appear only in peaceful times.","It has the power to travel across time, but it is said to appear only in peaceful times."]},"Treecko":{"species":"Wood","type":"Grass","height":"1'08","weight":"11.0","pokedex":["Treecko has small hooks on the bottom of its feet that enable it to scale vertical walls. This Pokémon attacks by {{m|slam}}ming foes with its thick tail.","Treecko is cool, calm, and collected - it never panics under any situation. If a bigger foe were to glare at this Pokémon, it would glare right back without conceding an inch of ground.","It makes its nest in a giant tree in the forest. It ferociously guards against anything nearing its territory. It is said to be the protector of the forest's trees.","It quickly scales even vertical walls. It senses humidity with its tail to predict the next day's weather.","The soles of its feet are covered by countless tiny spikes, enabling it to walk on walls and ceilings.","Small hooks on the bottom of its feet catch on walls and ceilings. That is how it can hang from above.","The soles of its feet are covered by countless tiny spikes, enabling it to walk on walls and ceilings.","The soles of its feet are covered by countless tiny spikes, enabling it to walk on walls and ceilings."]},"Grovyle":{"species":"Wood","type":"Grass","height":"2'11","weight":"47.6","pokedex":["The leaves growing out of Grovyle's body are convenient for camouflaging it from enemies in the forest. This Pokémon is a master at climbing trees in jungles.","This Pokémon adeptly flies from branch to branch in trees. In a forest, no Pokémon can ever hope to catch a fleeing Grovyle however fast they may be.","Leaves grow out of this Pokémon's body. They help obscure a Grovyle from the eyes of its enemies while it is in a thickly overgrown forest.","Its strongly developed thigh muscles give it astounding agility and jumping performance.","It lives in dense jungles. While closing in on its prey, it leaps from branch to branch.","It leaps from tree branch to tree branch quite swiftly. It shows astounding agility.","It lives in dense jungles. While closing in on its prey, it leaps from branch to branch.","It lives in dense jungles. While closing in on its prey, it leaps from branch to branch."]},"Sceptile":{"species":"Forest","type":"Grass","height":"5'07","weight":"115.1","pokedex":["The leaves growing on Sceptile's body are very sharp edged. This Pokémon is very agile - it leaps all over the branches of trees and jumps on its foe from above or behind.","Sceptile has seeds growing on its back. They are said to be bursting with nutrients that revitalize trees. This Pokémon raises the trees in a forest with loving care.","In the jungle, its power is without equal. This Pokémon carefully grows trees and plants. It regulates its body temperature by basking in sunlight.","The leaves on its forelegs are as sharp as swords. It agilely leaps about the branches of trees to strike.","The leaves that grow on its arms can slice down thick trees. It is without peer in jungle combat. ","It agilely leaps about the jungle and uses the sharp leaves on its arms to strike its prey.","The leaves that grow on its arms can slice down thick trees. It is without peer in jungle combat.","The leaves that grow on its arms can slice down thick trees. It is without peer in jungle combat."]},"Torchic":{"species":"Chick","type":"Fire","height":"1'04","weight":"5.5","pokedex":["Torchic sticks with its Trainer, following behind with unsteady steps. This Pokémon {{m|Flamethrower|breathes fire}} of over {{tt|1,800 degrees F|1,000 degrees C}}, including fireballs that leave the foe scorched black.","Torchic has a place inside its body where it keeps its flame. Give it a hug - it will be glowing with warmth. This Pokémon is covered all over by a fluffy coat of down.","If attacked, it strikes back by spitting balls of fire it forms in its stomach. A Torchic dislikes darkness because it can't see its surroundings.","It has a flame sac inside its belly that perpetually burns. It feels warm if it is hugged.","A fire burns inside, so it feels very warm to hug. It launches fireballs of {{tt|1,800 degrees F|1,000 degrees C}}.","Inside its body is a place where it keeps a small flame. Hug it! It will be as warm as a hot-water bottle.","A fire burns inside, so it feels very warm to hug. It launches fireballs of {{tt|1,800 degrees F|1,000 degrees C}}.","A fire burns inside, so it feels very warm to hug. It launches fireballs of {{tt|1,800 degrees F|1,000 degrees C}}."]},"Combusken":{"species":"Young","type":"Fire/Fighting","height":"2'11","weight":"43.0","pokedex":["Combusken toughens up its legs and thighs by running through fields and mountains. This Pokémon's legs possess both speed and power, enabling it to dole out ten kicks in one second.","Combusken battles with the intensely hot flames it spews from its beak and with outstandingly destructive kicks. This Pokémon's cry is very loud and distracting.","It lashes out with 10 kicks per second. Its strong fighting instinct compels it to keep up its offensive until the opponent gives up.","It boosts its concentration by emitting harsh cries. Its kicks have outstanding destructive power.","Its kicking mastery lets it loose 10 kicks per second. It emits sharp cries to intimidate foes.","During a battle, the hot flame in its body increases. Its kicks have outstanding destructive power. ","Its kicking mastery lets it loose 10 kicks per second. It emits sharp cries to intimidate foes.","Its kicking mastery lets it loose 10 kicks per second. It emits sharp cries to intimidate foes."]},"Blaziken":{"species":"Blaze","type":"Fire/Fighting","height":"6'03","weight":"114.6","pokedex":["In battle, Blaziken blows out intense flames from its wrists and attacks the foe courageously. The stronger the foes, the more intensely this Pokémon's wrists burn.","Blaziken has incredibly strong legs - it can easily clear a 30-story building in one leap. This Pokémon's {{m|Fire Punch|blazing punches}} leave its foes scorched and blackened.","It learns martial arts that use punches and kicks. Every several years, its old feathers burn off, and new, supple feathers grow back in their place.","When facing a tough foe, it looses flames from its wrists. Its powerful legs let it jump clear over buildings.","Flames spout from its wrists, enveloping its knuckles. Its punches scorch its foes.","It can clear a 30-story building in a leap. Its fiery punches scorch its foes. ","Flames spout from its wrists, enveloping its knuckles. Its punches scorch its foes.","Flames spout from its wrists, enveloping its knuckles. Its punches scorch its foes."]},"Mudkip":{"species":"Mud","type":"Water","height":"1'04","weight":"16.8","pokedex":["The fin on Mudkip's head acts as highly sensitive radar. Using this fin to sense movements of water and air, this Pokémon can determine what is taking place around it without using its eyes.","In water, Mudkip breathes using the gills on its cheeks. If it is faced with a tight situation in battle, this Pokémon will unleash its amazing power - it can {{m|Rock Smash|crush rocks}} bigger than itself.","On land, it can powerfully {{m|Strength|lift large boulders}} by planting its four feet and heaving. It sleeps by burying itself in soil at the water's edge.","Its large tail fin propels it through water with powerful acceleration. It is strong in spite of its size.","To alert it, the fin on its head senses the flow of water. It has the strength to lift boulders.","Its power can crush boulders. It rests by covering itself with mud at the bottom of a river.","To alert it, the fin on its head senses the flow of water. It has the strength to lift boulders.","To alert it, the fin on its head senses the flow of water. It has the strength to heft boulders."]},"Marshtomp":{"species":"Mud","type":"Water/Ground","height":"2'04","weight":"61.7","pokedex":["The surface of Marshtomp's body is enveloped by a thin, sticky film that enables it to live on land. This Pokémon plays in mud on beaches when the ocean tide is low.","Marshtomp is much faster at traveling through mud than it is at swimming. This Pokémon's hindquarters exhibit obvious development, giving it the ability to walk on just its hind legs.","Its toughened hind legs enable it to stand upright. Because it weakens if its skin dries out, it replenishes fluids by {{m|Mud Sport|playing in mud}}.","It is at its best when on muddy ground with poor footing. It quickly overwhelms foes struggling in mud.","Its sturdy legs give it sure footing, even in mud. It {{m|Dig|burrows}} into dirt to sleep.","Living on muddy ground that provides poor footing has made its legs sturdy.","Its sturdy legs give it sure footing, even in mud. It burrows into dirt to sleep.","Its sturdy legs give it sure footing, even in mud. It burrows into dirt to sleep."]},"Swampert":{"species":"Mud","type":"Water/Ground","height":"4'11","weight":"180.6","pokedex":["Swampert is very strong. It has enough power to easily {{m|strength|drag a boulder}} weighing more than a ton. This Pokémon also has powerful vision that lets it see even in murky water.","Swampert predicts storms by sensing subtle differences in the sounds of waves and tidal winds with its fins. If a storm is approaching, it piles up boulders to protect itself.","If it senses the approach of a storm and a tidal wave, it protects its seaside nest by piling up boulders. It swims as fast as a jet ski.","Its arms are rock-hard. With one swing, they can batter down its foe. It makes its nests at beautiful beaches.","It can swim while towing a large ship. It {{m|Hammer Arm|bashes down}} foes with a swing of its thick arms.","Its arms are hard as rock. With one swing, it can {{m|Rock Smash|break a boulder}} into pieces.","It can swim while towing a large ship. It bashes down foes with a swing of its thick arms.","It can swim while towing a large ship. It bashes down foes with a swing of its thick arms."]},"Poochyena":{"species":"Bite","type":"Dark","height":"1'08","weight":"30.0","pokedex":["At first sight, Poochyena takes a {{m|bite}} at anything that moves. This Pokémon chases after prey until the victim becomes exhausted. However, it may turn tail if the prey strikes back.","Poochyena is an omnivore - it will eat anything. A distinguishing feature is how large its fangs are compared to its body. This Pokémon tries to intimidate its foes by making the hair on its tail bristle out.","It savagely threatens foes with bared fangs. It chases after fleeing targets tenaciously. It turns tail and runs, however, if the foe strikes back.","It has a very tenacious nature. Its acute sense of smell lets it chase a chosen prey without ever losing track.","A Pokémon with a persistent nature, it chases its chosen prey until the prey becomes exhausted.","It chases its prey until the victim becomes exhausted. However, it turns tail if the prey strikes back.","A Pokémon with a persistent nature, it chases its chosen prey until the prey becomes exhausted.","A Pokémon with a persistent nature, it chases its chosen prey until the prey becomes exhausted."]},"Mightyena":{"species":"Bite","type":"Dark","height":"3'03","weight":"81.6","pokedex":["Mightyena gives obvious signals when it is preparing to attack. It starts to growl deeply and then flattens its body. This Pokémon will {{m|bite}} savagely with its sharply pointed fangs.","Mightyena travel and act as a pack in the wild. The memory of its life in the wild compels the Pokémon to obey only those trainers that it recognizes to possess superior skill.","In the wild, Mightyena live in a pack. They never defy their leader's orders. They defeat foes with perfectly coordinated teamwork.","It will always obey the commands of a skilled trainer. Its behavior arises from its living in packs in ancient times.","It chases down prey in a pack. It will never disobey the commands of a skilled Trainer.","It chases down prey in a pack of around ten. They defeat foes with perfectly coordinated teamwork. ","It chases down prey in a pack. It will never disobey the commands of a skilled Trainer.","It chases down prey in a pack. It will never disobey the commands of a skilled Trainer."]},"Zigzagoon":{"species":"TinyRaccoon","type":"Normal","height":"1'04","weight":"38.6","pokedex":["Zigzagoon restlessly wanders everywhere at all times. This Pokémon does so because it is very curious. It becomes interested in anything that it happens to see.","The hair on Zigzagoon's back is bristly. It rubs the hard back hair against trees to leave its territorial markings. This Pokémon may play dead to fool foes in battle.","Rubbing its nose against the ground, it always wanders about back and forth in search of something. It is distinguished by the zigzag footprints it leaves.","A Pokémon with abundant curiosity. It shows an interest in everything, so it always zigs and zags.","It walks in zigzag fashion. It is good at {{a|Pickup|finding items}} in the grass and even in the ground.","It gets interested in everything, which is why it zigs and zags. It is good at finding items.","It walks in zigzag fashion. It is good at finding items in the grass and even in the ground.","It walks in zigzag fashion. It is good at finding items in the grass and even in the ground."]},"Linoone":{"species":"Rushing","type":"Normal","height":"1'08","weight":"71.6","pokedex":["Linoone always runs full speed and only in straight lines. If facing an obstacle, it makes a right-angle turn to evade it. This Pokémon is very challenged by gently curving roads.","When hunting, Linoone will make a beeline straight for the prey at a full run. While this Pokémon is capable of topping {{tt|60 mph|100 km/h}}, it has to come to a screeching halt before it can turn.","It is exceedingly fast if it only has to run in a straight line. When it spots pond-dwelling prey underwater, it quickly leaps in and catches it with its sharp claws.","When running in a straight line, it can top {{tt|60 miles per hour|100 kilometers per hour}}. However, it has a tough time with curved roads.","It charges prey at speeds over {{tt|60 mph|100 km/h}}. However, because it can only run straight, it often fails.","When running in a straight line, it can easily top {{tt|60 miles an hour|100 kilometers per hour}}. It has a tough time with curved roads.","It charges prey at speeds over {{tt|60 mph|100 km/h}}. However, because it can only run straight, it often fails.","It charges prey at speeds over {{tt|60 mph|100 km/h}}. However, because it can only run straight, it often fails."]},"Wurmple":{"species":"Worm","type":"Bug","height":"1'00","weight":"7.9","pokedex":["Using the spikes on its rear end, Wurmple peels the bark off trees and feeds on the sap that oozes out. This Pokémon's feet are tipped with suction pads that allow it to cling to glass without slipping.","Wurmple is targeted by {{p|Swellow}} as prey. This Pokémon will try to resist by pointing the spikes on its rear at the attacking predator. It will weaken the foe by leaking poison from the spikes.","It sticks to tree branches and eats leaves. The thread it spits from its mouth, which becomes gooey when it touches air, slows the movement of its foes.","It lives amidst tall grass and in forests. When attacked, it resists by pointing its venomous spikes at the foe.","It loves to eat leaves. If it is attacked by a {{p|Starly}}, it will defend itself with its spiked rear.","It spits a white silk that turns sticky when it contacts air. It is used to immobilize foes.","Often targeted by bird Pokémon, it desperately resists by releasing poison from its tail spikes.","It lives among the tall grass and in forests. It repels attacks by raising up the spikes on its rear.  ","Often targeted by bird Pokémon, it desperately resists by releasing poison from its tail spikes.","Often targeted by bird Pokémon, it desperately resists by releasing poison from its tail spikes."]},"Silcoon":{"species":"Cocoon","type":"Bug","height":"2'00","weight":"22.0","pokedex":["Silcoon tethers itself to a tree branch using silk to keep from falling. There, this Pokémon hangs quietly while it awaits [[evolution]]. It peers out of the silk cocoon through a small hole.","Silcoon was thought to endure hunger and not consume anything before its evolution. However, it is now thought that this Pokémon slakes its thirst by drinking rainwater that collects on its silk.","It prepares for evolution using the energy it stored while it was a {{p|Wurmple}}. It keeps watch over the surroundings with its two eyes.","It conserves its energy by moving as little as possible. It awaits evolution while drinking only a little rainwater.","It anchors itself by wrapping twigs with the silk from its body. It motionlessly awaits evolution.","It drinks dew that collects on its silk and waits for evolution. Its hard cocoon repels attacks.","It wraps silk around the branches of a tree. It drinks rainwater on its silk while awaiting evolution.","Having wrapped silk around the branches of a tree, it quiescently awaits evolution.","It wraps silk around the branches of a tree. It drinks rainwater on its silk while awaiting evolution.","It wraps silk around the branches of a tree. It drinks rainwater on its silk while awaiting evolution."]},"Beautifly":{"species":"Butterfly","type":"Bug/Flying","height":"3'03","weight":"62.6","pokedex":["Beautifly's favorite food is the sweet pollen of flowers. If you want to see this Pokémon, just leave a potted flower by an open window. Beautifly is sure to come looking for pollen.","Beautifly has a long mouth like a coiled needle, which is very convenient for collecting pollen from flowers. This Pokémon rides the spring winds as it flits around gathering pollen.","Its colorfully patterned wings are its most prominent feature. It flies through flower-covered fields collecting pollen. It attacks ferociously when angered.","Despite its appearance, it has an aggressive nature. It attacks by jabbing with its long, thin mouth.","It has an aggressive nature. It stabs prey with its long, narrow mouth to drain the prey's fluids.","When flower fields bloom, it flits around, collecting pollen. Despite its appearance, it is savage.","Despite its looks, it is aggressive. It jabs with its long, thin mouth if disturbed while collecting pollen.","Vibrantly patterned wings are its prominent feature. It sucks sweet flower nectar with its long mouth. ","Despite its looks, it is aggressive. It jabs with its long, thin mouth if disturbed while collecting pollen.","Despite its looks, it is aggressive. It jabs with its long, thin mouth if disturbed while collecting pollen."]},"Cascoon":{"species":"Cocoon","type":"Bug","height":"2'04","weight":"25.4","pokedex":["Cascoon makes its protective cocoon by wrapping its body entirely with a fine silk from its mouth. Once the silk goes around its body, it hardens. This Pokémon prepares for its [[evolution]] inside the cocoon.","If it is attacked, Cascoon remains motionless however badly it may be hurt. It does so because if it were to move, its body would be weak upon evolution. This Pokémon will also not forget the pain it endured.","To avoid detection by its enemies, it hides motionlessly beneath large leaves and in the gaps of branches. It also attaches dead leaves to its body for camouflage.","Its body, which is made of soft silk, hardens over time. When cracks appear, evolution is near.","It is hot inside its cocoon. All the cells in its body create the energy for it to evolve.","Encased within its tough cocoon, it endures attacks. It never forgets the appearance of its foes.","It never forgets any attack it endured while in the cocoon. After evolution, it seeks payback.","It endures attacks with patience, because the more pain before evolution, the sturdier it becomes.","It never forgets any attack it endured while in the cocoon. After evolution, it seeks payback.","It never forgets any attack it endured while in the cocoon. After evolution, it seeks payback."]},"Dustox":{"species":"Poison","type":"Bug/Poison","height":"3'11","weight":"69.7","pokedex":["Dustox is instinctively drawn to light. Swarms of this Pokémon are attracted by the bright light of cities, where they wreak havoc by stripping the leaves off roadside trees for food.","When Dustox flaps its wings, a fine dust is scattered all over. This dust is actually a powerful poison that will even make a pro wrestler sick. This Pokémon searches for food using its antennae like radar.","It is a nocturnal Pokémon that flies from fields and mountains to the attraction of streetlights at night. It looses highly toxic powder from its wings.","It scatters horribly toxic dust when it senses danger. They tend to gather in the glow of streetlamps at night.","A nocturnal Pokémon. Drawn by streetlights, they messily eat the leaves of trees lining boulevards.","It violently flutters its wings to scatter toxic dust when attacked. It becomes active after sunset.","Toxic powder is scattered with each flap. At night, it is known to strip leaves off trees lining boulevards.","It scatters its fine dust all over when it is attacked. It is a nocturnal Pokémon. ","Toxic powder is scattered with each flap. At night, it is known to strip leaves off trees lining boulevards.","Toxic powder is scattered with each flap. At night, it is known to strip leaves off trees lining boulevards."]},"Lotad":{"species":"Water","type":"Water/Grass","height":"1'08","weight":"5.7","pokedex":["Lotad live in ponds and lakes, where they float on the surface. It grows weak if its broad leaf dies. On rare occasions, this Pokémon travels on land in search of clean water.","Lotad is said to have dwelled on land before. However, this Pokémon is thought to have returned to water because the leaf on its head grew large and heavy. It now lives by floating atop the water.","This Pokémon lives in ponds with clean water. It is known to ferry small Pokémon across ponds by carrying them on the broad leaf on its head.","It searches about for clean water. If it does not drink water for too long, the leaf on its head wilts.","It looks like an aquatic plant and serves as a ferry to Pokémon that can't swim.","Its leaf grew too large for it to live on land. That is how it began to live floating in the water.","It looks like an aquatic plant and serves as a ferry to Pokémon that can't swim.","It looks like an aquatic plant and serves as a ferry to Pokémon that can't swim."]},"Lombre":{"species":"Jolly","type":"Water/Grass","height":"3'11","weight":"71.6","pokedex":["Lombre is nocturnal - it will get active after dusk. It is also a mischief-maker. When this Pokémon spots [[Fishing|anglers]], it tugs on their fishing lines from beneath the surface and enjoys their consternation.","Lombre's entire body is covered by a slippery, slimy film. It feels horribly unpleasant to be touched by this Pokémon's hands. Lombre is often mistaken for a human child.","In the evening, it takes great delight in popping out of rivers and startling people. It feeds on aquatic moss that grows on rocks in the riverbed.","It lives at the water's edge where it is sunny. It sleeps on a bed of water grass by day and becomes active at night.","It has a mischievous spirit. If it spots an angler, it will tug on the fishing line to interfere.","It is nocturnal and becomes active at nightfall. It feeds on aquatic mosses that grow in the riverbed.","It has a mischievous spirit. If it spots an angler, it will tug on the fishing line to interfere.","It has a mischievous spirit. If it spots an angler, it will tug on the fishing line to interfere."]},"Ludicolo":{"species":"Carefree","type":"Water/Grass","height":"4'11","weight":"121.3","pokedex":["Ludicolo begins dancing as soon as it hears cheerful, festive music. This Pokémon is said to appear when it hears the singing of children on hiking outings.","Upon hearing an upbeat and cheerful rhythm, the cells in Ludicolo's body become very energetic and active. Even in battle, this Pokémon will exhibit an amazing amount of power.","When it hears festive music, all the cells in its body become stimulated, and it begins moving in rhythm. It does not quail even when it faces a tough opponent.","The rhythm of bright, festive music activates Ludicolo's cells, making it more powerful.","If it hears festive music, all its muscles fill with energy. It can't help breaking out into a dance.","If it hears festive music, it begins moving in rhythm in order to amplify its power. ","If it hears festive music, all its muscles fill with energy. It can't help breaking out into a dance.","If it hears festive music, all its muscles fill with energy. It can't help breaking out into a dance."]},"Seedot":{"species":"Acorn","type":"Grass","height":"1'08","weight":"8.8","pokedex":["Seedot attaches itself to a tree branch using the top of its head. It sucks moisture from the tree while hanging off the branch. The more water it drinks, the glossier this Pokémon's body becomes.","Seedot looks exactly like an acorn when it is dangling from a tree branch. It startles other Pokémon by suddenly moving. This Pokémon polishes its body once a day using leaves.","It hangs off branches and absorbs nutrients. When it finishes eating, its body becomes so heavy that it drops to the ground with a thump.","If it remains still, it becomes impossible to distinguish from real nuts. It delights in surprising foraging {{p|Pidgey}}.","When it dangles from a tree branch, it looks just like an acorn. It enjoys scaring other Pokémon.","It attaches itself to a tree branch using the top of its head. Strong winds can sometimes make it fall.","When it dangles from a tree branch, it looks just like an acorn. It enjoys scaring other Pokémon.","When it dangles from a tree branch, it looks just like an acorn. It enjoys scaring other Pokémon."]},"Nuzleaf":{"species":"Wily","type":"Grass/Dark","height":"3'03","weight":"61.7","pokedex":["Nuzleaf live in densely overgrown forests. They occasionally venture out of the forest to scare people. This Pokémon dislikes having its long nose pinched.","This Pokémon pulls out the leaf on its head and makes a flute with it. The sound of Nuzleaf's flute strikes fear and uncertainty in the hearts of people lost in a forest.","A forest-dwelling Pokémon that is skilled at climbing trees. Its long and pointed nose is its weak point. It loses power if the nose is gripped.","They live in holes bored in large trees. The sound of Nuzleaf's grass flute fills listeners with dread.","The sound of its grass flute makes its listeners uneasy. It lives deep in forests.","It lives deep in forests. With the leaf on its head, it makes a flute whose song makes listeners uneasy.","The sound of its grass flute makes its listeners uneasy. It lives deep in forests.","The sound of its grass flute makes its listeners uneasy. It lives deep in forests."]},"Shiftry":{"species":"Wicked","type":"Grass/Dark","height":"4'03","weight":"131.4","pokedex":["Shiftry is a mysterious Pokémon that is said to live atop towering trees dating back over a thousand years. It creates {{m|Whirlwind|terrific windstorms}} with the fans it holds.","Shiftry's large fans generate awesome gusts of wind at a speed close to 100 feet per second. The whipped-up wind blows anything away. This Pokémon chooses to live quietly deep in forests.","It is said to arrive on chilly, wintry winds. Feared from long ago as the guardian of forests, this Pokémon lives in a deep forest where people do not venture.","A Pokémon that was feared as a forest guardian. It can read the foe's mind and take preemptive action.","By flapping its leafy fan, it can whip up gusts of 100 ft/second that can level houses.","It lives quietly in the deep forest. It is said to create {{m|Icy Wind|chilly winter winds}} with the fans it holds.","By flapping its leafy fan, it can whip up gusts of 100 ft/second that can level houses.","By flapping its leafy fan, it can whip up gusts of 100 ft/second that can level houses."]},"Taillow":{"species":"TinySwallow","type":"Normal/Flying","height":"1'00","weight":"5.1","pokedex":["Taillow courageously stands its ground against foes, however strong they may be. This {{a|guts}}y Pokémon will remain defiant even after a loss. On the other hand, it cries loudly if it becomes hungry.","Taillow is young - it has only just left its nest. As a result, it sometimes becomes lonesome and cries at night. This Pokémon feeds on {{p|Wurmple}} that live in forests.","Although it is small, it is very courageous. It will take on a larger {{p|Skarmory}} on an equal footing. However, its will weakens if it becomes hungry.","It dislikes cold seasons. They migrate to other lands in search of warmth, flying over {{tt|180 miles|300 kilometers}} a day.","It has a gutsy spirit that makes it bravely take on tough foes. It flies in search of warm climates.","When it gets cold, they migrate, flying over {{tt|180 miles|300 kilometers}} a day. It hunts for tasty prey. ","It has a gutsy spirit that makes it bravely take on tough foes. It flies in search of warm climates.","It has a gutsy spirit that makes it bravely take on tough foes. It flies in search of warm climates."]},"Swellow":{"species":"Swallow","type":"Normal/Flying","height":"2'04","weight":"43.7","pokedex":["Swellow flies high above our heads, making graceful arcs in the sky. This Pokémon dives at a steep angle as soon as it spots its prey. The hapless prey is tightly grasped by Swellow's clawed feet, preventing escape.","Swellow is very conscientious about the upkeep of its glossy wings. Once two Swellow are gathered, they diligently take care of cleaning each other's wings.","A Swellow dives upon prey from far above. It never misses its targets. It takes to the skies in search of lands with a warm climate.","If its two tail feathers are standing at attention, it is proof of good health. It soars elegantly in the sky.","It circles the sky in search of prey. When it spots one, it dives steeply to catch the prey.","It dives at a steep angle as soon as it spots its prey. It catches its prey with sharp claws.","It circles the sky in search of prey. When it spots one, it dives steeply to catch the prey.","It circles the sky in search of prey. When it spots one, it dives steeply to catch the prey."]},"Wingull":{"species":"Seagull","type":"Water/Flying","height":"2'00","weight":"20.9","pokedex":["Wingull has the habit of carrying prey and valuables in its beak and hiding them in all sorts of locations. This Pokémon rides the winds and flies as if it were skating across the sky.","Wingull rides updrafts rising from the sea by extending its long and narrow wings to glide. This Pokémon's long beak is useful for catching prey.","It makes its nest on a sheer cliff at the edge of the sea. It has trouble keeping its wings flapping in flight. Instead, it soars on updrafts.","It rides upon ocean winds as if it were a glider. In the [[seasons|winter]], it hides food around its nest.","It makes its nest on steep sea cliffs. Riding updrafts, it soars to great heights.","Catching sea winds with its long wings, it soars as if it were a glider. It folds its wings to rest.","It soars high in the sky, riding on updrafts like a glider. It carries food tucked in its bill.","It soars on updrafts without flapping its wings. It makes a nest on sheer cliffs at the sea’s edge.","It soars high in the sky, riding on updrafts like a glider. It carries food tucked in its bill.","It makes its nest on sheer cliffs. Riding the sea breeze, it glides up into the expensive skies."]},"Pelipper":{"species":"Water","type":"Water/Flying","height":"3'11","weight":"61.7","pokedex":["Pelipper is a flying transporter that carries small Pokémon and {{pkmn|Egg}}s inside its massive bill. This Pokémon builds its nest on steep cliffs facing the sea.","Pelipper searches for food while in flight by skimming the wave tops. This Pokémon dips its large bill in the sea to scoop up food, then {{m|Swallow|swallows}} everything in one big gulp.","It skims the tops of waves as it flies. When it spots prey, it uses its large beak to scoop up the victim with water. It protects its eggs in its beak.","It is a flying transporter that carries small Pokémon in its beak. It {{m|Surf|bobs on the waves}} to rest its wings.","It dips its large bill in the sea, then scoops up numerous prey along with water.","It acts as a delivery service by carrying small Pokémon in its bill. It bobs on the waves to rest.","It is a messenger of the skies, carrying small Pokémon and eggs to safety in its bill.","It protects its young in its beak. It bobs on waves, resting on them on days when the waters are calm. ","It is a messenger of the skies, carrying small Pokémon and eggs to safety in its bill.","Skimming the water's surface, it dips its large bill in the sea, scoops up food and water, and carries it."]},"Ralts":{"species":"Feeling","type":"Psychic","height":"1'04","weight":"14.6","pokedex":["Ralts senses the emotions of people using the horns on its head. This Pokémon rarely appears before people. But when it does, it draws closer if it senses that the person has a positive disposition.","Ralts has the ability to sense the emotions of people. If its trainer is in a cheerful mood, this Pokémon grows cheerful and joyous in the same way.","A Ralts has the power to sense the emotions of people and Pokémon with the horns on its head. It takes cover if it senses any hostility.","It is highly attuned to the emotions of people and Pokémon. It hides if it senses hostility.","It uses the horns on its head to sense human emotions. It is said to appear in front of cheerful people.","If its horns capture the warm feelings of people or Pokémon, its body warms up slightly.","The horns on its head provide a strong power that enables it to sense people’s emotions. ","If its horns capture the warm feelings of people or Pokémon, its body warms up slightly.","If its horns capture the warm feelings of people or Pokémon, its body warms up slightly."]},"Kirlia":{"species":"Emotion","type":"Psychic","height":"2'07","weight":"44.5","pokedex":["It is said that a Kirlia that is exposed to the positive emotions of its {{pkmn|Trainer}} grows beautiful. This Pokémon controls psychokinetic powers with its highly developed brain.","Kirlia uses the horns on its head to amplify its psychokinetic power. When the Pokémon uses its power, the air around it becomes distorted, creating mirages of nonexistent scenery.","A Kirlia has the psychic power to create a rip in the dimensions and see into the future. It is said to dance with pleasure on sunny mornings.","The cheerful spirit of its Trainer gives it energy for its psychokinetic power. It spins and dances when happy.","It is highly perceptive of its Trainer's feelings. It dances when it is feeling happy.","If its Trainer becomes happy, it overflows with energy, dancing joyously while spinning about.","It has a psychic power that enables it to distort the space around it and see into the future.","If its Trainer becomes happy, it overflows with energy, dancing joyously while spinning about.","If its Trainer becomes happy, it overflows with energy, dancing joyously while spinning about."]},"Gardevoir":{"species":"Embrace","type":"Psychic","height":"5'03","weight":"106.7","pokedex":["Gardevoir has the ability to read the future. If it senses impending danger to its {{pkmn|Trainer}}, this Pokémon is said to unleash its psychokinetic energy at full power.","Gardevoir has the psychokinetic power to distort the dimensions and create a small black hole. This Pokémon will try to protect its Trainer even at the risk of its own life.","It apparently does not feel the pull of gravity because it supports itself with {{t|psychic}} power. It will give its life to protect its Trainer.","It has the power to predict the future. Its power peaks when it is protecting its Trainer.","It will try to guard its trusted Trainer with its life. It has the ability to see the future.","To protect its Trainer, it will expend all its psychic power to create a small black hole.","It unleashes psychokinetic energy at full power when protecting a Trainer it has bonded closely with.","To protect its Trainer, it will expend all its psychic power to create a small black hole.","To protect its Trainer, it will expend all its psychic power to create a small black hole."]},"Surskit":{"species":"Pond","type":"Bug/Water","height":"1'08","weight":"3.7","pokedex":["From the tips of its feet, Surskit secretes an oil that enables it to walk on water as if it were skating. This Pokémon feeds on microscopic organisms in ponds and lakes.","If Surskit senses danger, it secretes a thick, sugary syrup from the tip of its head. There are some Pokémon that love eating this syrup.","They gather on puddles after evening downpours, gliding across the surface of water as if sliding. It secretes honey with a sweet aroma from its head.","They usually live on ponds, but after an evening shower, they may appear on puddles in towns.","It appears as if it is skating on water. It draws prey with a {{m|Sweet Scent|sweet scent}} from the tip of its head.","It secretes a thick, sweet-scented syrup from the tip of its head. It lives on weed-choked ponds.","It appears as if it is skating on water. It draws prey with a sweet scent from the tip of its head.","It appears as if it is skating on water. It draws prey with a sweet scent from the tip of its head."]},"Masquerain":{"species":"Eyeball","type":"Bug/Flying","height":"2'07","weight":"7.9","pokedex":["Masquerain {{a|intimidate}}s enemies with the eyelike patterns on its antennas. This Pokémon flaps its four wings to freely fly in any direction - even sideways and backwards - as if it were a helicopter.","Masquerain's antennas have eyelike patterns that usually give it an angry look. If the \"eyes\" are droopy and appear sad, it is said to be a sign that a heavy rainfall is on its way.","It intimidates foes with the large eyelike patterns on its antennae. Because it can't fly if its wings get wet, it shelters itself from rain under large trees and eaves.","The antennae have distinctive patterns that look like eyes. When it rains, they grow heavy, making flight impossible.","Its antennae have eye patterns on them. Its four wings enable it to hover and fly in any direction.","It flaps its four wings to hover and fly freely in any direction--to and fro and sideways.","Its antennae have eye patterns on them. Its four wings enable it to hover and fly in any direction.","Its antennae have eye patterns on them. Its four wings enable it to hover and fly in any direction."]},"Shroomish":{"species":"Mushroom","type":"Grass","height":"1'04","weight":"9.9","pokedex":["Shroomish live in damp soil in the dark depths of forests. They are often found keeping still under fallen leaves. This Pokémon feeds on compost that is made up of fallen, rotted leaves.","If Shroomish senses danger, it shakes its body and scatters spores from the top of its head. This Pokémon's spores are so toxic, they make trees and weeds wilt.","It loves to eat damp, composted soil in forests. If you enter a forest after a long rain, you can see many Shroomish feasting on composted soil.","It prefers damp places. By day it remains still in the forest shade. It releases {{m|PoisonPowder|toxic powder}} from its head.","It spouts poison spores from the top of its head. These spores cause pain all over if inhaled.","If it senses danger, it scatters spores from the top of its head to protect itself.","It spouts poison spores from the top of its head. These spores cause pain all over if inhaled.","It spouts poison spores from the top of its head. These spores cause pain all over if inhaled."]},"Breloom":{"species":"Mushroom","type":"Grass/Fighting","height":"3'11","weight":"86.4","pokedex":["Breloom closes in on its foe with light and sprightly footwork, then throws punches with its stretchy arms. This Pokémon's fighting technique puts boxers to shame.","The seeds ringing Breloom's tail are made of hardened toxic spores. It is horrible to eat the seeds. Just taking a bite of this Pokémon's seed will cause your stomach to rumble.","It {{a|Effect Spore|scatters spores}} from holes in the cap on its head. It loves warm and humid climates. It feeds on trees and plants in fields and forests.","The seeds on its tail are made of toxic spores. It knocks out foes with quick, virtually invisible {{m|Mach Punch|punches}}.","Its short arms stretch when it throws punches. Its technique is equal to that of pro boxers.","It scatters poisonous spores and throws powerful punches while its foe is hampered by inhaled spores.","Its short arms stretch when it throws punches. Its technique is equal to that of pro boxers.","Its short arms stretch when it throws punches. Its technique is equal to that of pro boxers."]},"Slakoth":{"species":"Slacker","type":"Normal","height":"2'07","weight":"52.9","pokedex":["Slakoth {{a|Truant|lolls around}} for over twenty hours every day. Because it moves so little, it does not need much food. This Pokémon's sole daily meal consists of just three leaves.","Slakoth's heart beats just once a minute. Whatever happens, it is content to {{m|Slack Off|loaf around}} motionless. It is rare to see this Pokémon in motion.","It {{m|Rest|sleeps}} virtually all day and night long. It doesn't change its nest its entire life, but it sometimes travels great distances by swimming in rivers.","It sleeps for 20 hours every day. {{m|Yawn|Making d
