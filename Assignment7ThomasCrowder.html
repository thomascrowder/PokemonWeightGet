rowsy}} those that see it is one of its abilities.","It spends nearly all its time in a day sprawled out. Just seeing it makes one drowsy.","The way Slakoth lolls around makes anyone who watches it feel like doing the same.","It spends nearly all its time in a day sprawled out. Just seeing it makes one drowsy.","If it eats just three leaves in a day, it is satisfied. Other than that, it sleeps for 20 hours a day."]},"Vigoroth":{"species":"Wild","type":"Normal","height":"4'07","weight":"102.5","pokedex":["Vigoroth is always itching and agitated to go on a wild rampage. It simply can't tolerate sitting still for even a minute. This Pokémon's stress level rises if it can't be moving constantly.","Vigoroth is simply incapable of remaining still. Even when it tries to sleep, the blood in its veins grows agitated, compelling this Pokémon to run wild throughout the jungle before it can settle down.","It can't keep still because its blood boils with energy. It runs through the fields and mountains all day to calm itself. If it doesn't, it {{A|Vital Spirit|can't sleep}} at night.","It is always hungry because it won't stop rampaging. Even while it is eating, it can't keep still.","Its heart beats at a tenfold tempo, so it cannot sit still even for a moment.","Its stress level rises if it cannot keep moving constantly. Too much stress makes it feel sick.","Its heart beats at a tenfold tempo, so it cannot sit still even for a moment.","Its heartbeat is fast and its blood is so agitated that it can't sit still for one second."]},"Slaking":{"species":"Lazy","type":"Normal","height":"6'07","weight":"287.7","pokedex":["Slaking spends all day lying down and lolling about. It eats grass growing within its reach. If it eats all the grass it can reach, this Pokémon reluctantly moves to another spot.","Wherever Slaking lives, rings of over a yard in diameter appear in grassy fields. They are made by the Pokémon as it eats all the grass within reach while lying prone on the ground.","Hordes of Slaking gather around trees when fruits come into season. They wait around patiently for ripened fruits to fall out of the trees.","It is the world's most slothful Pokémon. However, it can exert horrifying power by releasing pent-up energy all at once.","The world's laziest Pokémon. When it is {{a|Truant|lounging}}, it is actually saving energy for striking back.","The world's laziest Pokémon. It moves to another spot when there's no food left within its reach.","The world's laziest Pokémon. When it is lounging, it is actually saving energy for striking back.","This Pokémon lives lying on its side. It only rolls over and moves when there is no more grass to eat."]},"Nincada":{"species":"Trainee","type":"Bug/Ground","height":"1'08","weight":"12.1","pokedex":["Nincada lives underground for many years in complete darkness. This Pokémon absorbs nutrients from the roots of trees. It stays motionless as it waits for [[evolution]].","Nincada lives underground. It uses its sharp claws to carve the roots of trees and absorb moisture and nutrients. This Pokémon can't withstand bright sunlight so avoids it.","It makes its nest at the roots of a mighty tree. Using its whiskerlike antennae, it probes its surroundings in the pitch-black darkness of soil.","Because it lived almost entirely underground, it is nearly blind. It uses its antennae instead.","It grows underground, sensing its surroundings using antennae instead of its virtually blind eyes.","It can sometimes live underground for more than 10 years. It absorbs nutrients from the roots of trees.","It grows underground, sensing its surroundings using antennae instead of its virtually blind eyes.","It grows underground, sensing its surroundings using antennae instead of its virtually blind eyes."]},"Ninjask":{"species":"Ninja","type":"Bug/Flying","height":"2'07","weight":"26.5","pokedex":["Ninjask moves around at such a high speed that it cannot be seen, even while its crying can be clearly heard. For that reason, this Pokémon was long believed to be invisible.","If Ninjask is not trained properly, it will refuse to obey the Trainer and cry loudly continuously. Because of this quality, this Pokémon is said to be one that puts the Trainer's abilities to the test.","Because it darts about vigorously at high speed, it is very difficult to see. Hearing its distinctive cries for too long induces a headache.","This Pokémon is so quick, it is said to be able to avoid any attack. It loves to feed on tree sap.","Because it moves so quickly, it sometimes becomes unseeable. It congregates around tree sap.","Its cry leaves a lasting headache if heard for too long. It moves so quickly that it is almost invisible.","Because it moves so quickly, it sometimes becomes unseeable. It congregates around tree sap.","Because it moves so quickly, it sometimes becomes unseeable. It congregates around tree sap."]},"Shedinja":{"species":"Shed","type":"Bug/Ghost","height":"2'07","weight":"2.6","pokedex":["Shedinja's hard body doesn't move - not even a twitch. In fact, its body appears to be merely a hollow shell. It is believed that this Pokémon will steal the spirit of anyone peering into its hollow body from its back.","Shedinja is a peculiar Pokémon. It seems to appear unsought in a [[Poké Ball]] after a {{p|Nincada}} evolves. This bizarre Pokémon is entirely immobile - it doesn't even breathe.","A peculiar Pokémon that floats in air even though its wings remain completely still. The inside of its body is hollow and utterly dark.","A most peculiar Pokémon that somehow appears in a Poké Ball when a Nincada evolves.","A discarded bug shell that came to life. Peering into the crack on its back is said to steal one's spirit.","A strange Pokémon--it flies without moving its wings, has a hollow shell for a body, and does not breathe.","A discarded bug shell that came to life. Peering into the crack on its back is said to steal one's spirit.","A discarded bug shell that came to life. Peering into the crack on its back is said to steal one's spirit."]},"Whismur":{"species":"Whisper","type":"Normal","height":"2'00","weight":"35.9","pokedex":["Normally, Whismur's voice is very quiet - it is barely audible even if one is paying close attention. However, if this Pokémon senses danger, it starts crying at an earsplitting volume.","Whismur is very timid. If it starts to {{m|Screech|cry loudly}}, it becomes startled by its own crying and cries even harder. When it finally stops crying, the Pokémon goes to sleep, all tired out.","Its cries equal a jet plane in volume. It inhales through its ear canals. Because of this system, it can cry continually without having to catch its breath.","It usually murmurs, but starts crying loudly if it senses danger. It stops when its ear covers are shut.","Usually, its cries are like quiet murmurs. If frightened, it shrieks at the same volume as a jet plane.","If it senses danger, it scares the foe by crying out with the volume of a jet-plane engine.","Usually, its cries are like quiet murmurs. If frightened, it shrieks at the same volume as a jet plane.","Usually, its cries are like quiet murmurs. If frightened, it shrieks at the same volume as a jet plane."]},"Loudred":{"species":"Big","type":"Normal","height":"3'03","weight":"89.3","pokedex":["Loudred's bellowing can completely decimate a wood-frame house. It uses its {{m|Hyper Voice|voice}} to punish its foes. This Pokémon's round ears serve as loudspeakers.","Loudred shouts while stamping its feet. After it finishes shouting, this Pokémon becomes incapable of hearing anything for a while. This is considered to be a weak point.","It positions the round speakers on its head to assail foes with {{m|Supersonic|ultrasonic}} waves at massive volume. It builds power by {{m|stomp}}ing the ground.","When it stomps its feet and bellows, it generates ultrasonic waves that can blow apart a house.","The shock waves from its cries can tip over trucks. It stamps its feet to power up.","It shouts loudly by inhaling air, and then using its well-developed stomach muscles to exhale.","The shock waves from its cries can tip over trucks. It stamps its feet to power up.","The shock waves from its cries can tip over trucks. It stamps its feet to power up."]},"Exploud":{"species":"Loud","type":"Normal","height":"4'11","weight":"185.2","pokedex":["Exploud triggers earthquakes with the tremors it creates by bellowing. If this Pokémon violently inhales from the ports on its body, it's a sign that it is preparing to let loose a huge bellow.","Exploud communicates its feelings to others by emitting whistle-like sounds from the tubes of its body. This Pokémon only raises its voice when it is in battle.","It has sound-generating organs all over its body. It communicates with others by adjusting the tone and volume of the cries it emits.","It emits a variety of sounds from the holes all over its body. Its {{m|Hyper Voice|loud cries}} can be heard from over {{tt|six miles|ten kilometers}} away.","Its howls can be heard over {{tt|six miles|ten kilometers}} away. It emits all sorts of noises from the ports on its body.","Its roar in battle shakes the ground like a tremor--or like an {{m|Earthquake|earthquake}} has struck.","Its howls can be heard over {{tt|six miles|ten kilometers}} away. It emits all sorts of noises from the ports on its body.","Its howls can be heard over {{tt|six miles|ten kilometers}} away. It emits all sorts of noises from the ports on its body."]},"Makuhita":{"species":"Guts","type":"Fighting","height":"3'03","weight":"190.5","pokedex":["Makuhita is tenacious - it will keep getting up and attacking its foe however many times it is knocked down. Every time it gets back up, this Pokémon stores more energy in its body for [[Evolution|evolving]].","Makuhita has a tireless spirit - it will never give up hope. It eats a lot of food, gets plenty of sleep, and it trains very rigorously. By living that way, this Pokémon packs its body with energy.","It loves to toughen up its body above all else. If you hear quaking rumbles in a cave, it is the sound of Makuhita undertaking strenuous training.","It grows stronger by enduring harsh training. It is a gutsy Pokémon that can withstand any attack.","It toughens its body by slamming into thick trees. Many snapped trees can be found near its nest.","It toughens up by slamming into thick trees over and over. It gains a sturdy body and dauntless spirit.","It toughens its body by slamming into thick trees. Many snapped trees can be found near its nest.","It toughens its body by slamming into thick trees. Many snapped trees can be found near its nest."]},"Hariyama":{"species":"Arm","type":"Fighting","height":"7'07","weight":"559.5","pokedex":["Hariyama practices its {{m|Arm Thrust|straight-arm slaps}} in any number of locations. One hit of this Pokémon's powerful, openhanded, straight-arm punches could snap a telephone pole in two.","Hariyama's thick body {{a|Thick Fat|may appear fat}}, but it is actually a hunk of solid muscle. If this Pokémon bears down and tightens all its muscles, its body becomes as hard as a rock.","It has the habit of challenging others without hesitation to tests of strength. It's been known to stand on train tracks and stop trains using forearm thrusts.","It stomps on the ground to build power. It can send a 10-ton truck flying with a straight-arm punch.","It loves to match power with big-bodied Pokémon. It can knock a truck flying with its arm thrusts.","It loves challenging others to tests of strength. It has the power to stop a train with a slap.","It loves to match power with big-bodied Pokémon. It can knock a truck flying with its arm thrusts.","It loves to match power with big-bodied Pokémon. It can knock a truck flying with its arm thrusts."]},"Azurill":{"species":"Polka","type":"Normal","height":"0'08","weight":"4.4","pokedex":["Azurill spins its tail as if it were a lasso, then hurls it far. The momentum of the throw sends its body flying, too. Using this unique action, one of these Pokémon managed to hurl itself a record 33 feet.","Azurill's tail is large and bouncy. It is packed full of the nutrients this Pokémon needs to grow. Azurill can be seen bouncing and playing on its big, rubbery tail.","Its tail, which is packed with nutrition, is very bouncy like a rubber ball. On sunny days they gather at the edge of water and splash about for fun.","It battles by flinging around its tail, which is bigger than its body. The tail is a floatation device in water.","A Pokémon that lives by water. It moves quickly on land by bouncing on its big tail.","Its tail is filled with nutrients necessary for growth. It plays by bouncing on its tail.","Its tail bounces like a rubber ball. It flings that tail around to fight opponents bigger than itself.","Its tail is packed full of the nutrients it needs to grow.","Its tail bounces like a rubber ball. It flings that tail around to fight opponents bigger than itself.","It swings its large, nutrient-filled tail around to fight opponents bigger than itself."]},"Nosepass":{"species":"Compass","type":"Rock","height":"3'03","weight":"213.8","pokedex":["Nosepass's magnetic nose is always pointed to the north. If two of these Pokémon meet, they cannot turn their faces to each other when they are close because their magnetic noses repel one another.","Nosepass had been said to be completely unmoving, with its magnetic nose pointed due north. However, close observation has revealed that the Pokémon actually moves by a little over 3/8 of an inch every year.","Its body emits a powerful magnetism. It feeds on prey that is pulled in by the force. Its magnetism is stronger in cold seasons.","Its magnetic nose consistently faces north. Travelers check Nosepass to get their bearings.","Its nose is a magnet. As a result, this Pokémon always keeps its face pointing north.","When endangered, it may protect itself by raising its magnetism and drawing iron objects to its body.","If two of these meet, they cannot get too close because their noses repel each other.","When endangered, it may protect itself by raising its magnetism and drawing iron objects to its body.","Its magnetic nose always faces north and draws iron objects to its body to protect itself better."]},"Skitty":{"species":"Kitten","type":"Normal","height":"2'00","weight":"24.3","pokedex":["Skitty has the habit of becoming fascinated by moving objects and chasing them around. This Pokémon is known to chase after its own tail and become dizzy.","Skitty is known to chase around playfully after its own tail. In the wild, this Pokémon lives in holes in the trees of forests. It is very popular as a pet because of its adorable looks.","A Skitty's adorably cute behavior makes it highly popular. In battle, it makes its tail puff out. It threatens foes with a sharp {{m|growl}}.","It is said to be difficult to earn its trust. However, it is extremely popular for its cute looks and behavior.","It can't stop itself from chasing moving things, and it runs in a circle, chasing its own tail.","It's adorable when it chases its own tail. It's difficult to earn its trust.","It can't stop itself from chasing moving things, and it runs in a circle, chasing its own tail.","It shows its cute side by chasing its own tail until it gets dizzy."]},"Delcatty":{"species":"Prim","type":"Normal","height":"3'07","weight":"71.9","pokedex":["Delcatty prefers to live an unfettered existence in which it can do as it pleases at its own pace. Because this Pokémon eats and sleeps whenever it decides, its daily routines are completely random.","Delcatty sleeps anywhere it wants without keeping a permanent nest. If other Pokémon approach it as it sleeps, this Pokémon will never fight - it will just move away somewhere else.","Rather than keeping a permanent lair, it habitually seeks comfortable spots and sleeps there. It is nocturnal and becomes active at dusk.","The favorite of trend-conscious female {{pkmn|Trainer}}s, they are used in competition for their style and fur.","It is highly popular among female Trainers for its sublime fur. It does not keep a nest.","It dislikes dirty places. It often searches for a comfortable place in which to groom itself.","It is highly popular among female Trainers for its sublime fur. It does not keep a nest.","The reason it does not have a nest is that it simply searches for a clean, comfortable place then sleeps there."]},"Sableye":{"species":"Darkness","type":"Dark/Ghost","height":"1'08","weight":"24.3","pokedex":["Sableye lead quiet lives deep inside caverns. They are feared, however, because these Pokémon are thought to steal the spirits of people when their eyes burn with a sinister glow in the darkness.","Sableye digs the ground with sharpened claws to find rocks that it eats. Substances in the eaten rocks crystallize and rise up to the Pokémon's body surface.","It digs branching holes in caves using its sharp claws in search of food--raw gems. A Sableye lurks in darkness and is seen only rarely.","It feeds on gemstone crystals. In darkness, its eyes sparkle with the glitter of jewels.","It hides in the darkness of caves. Its diet of gems has transformed its eyes into gemstones.","It dwells in the darkness of caves. It uses its sharp claws to dig up gems to nourish itself.","It hides in the darkness of caves. Its diet of gems has transformed its eyes into gemstones.","It hides in the darkness of caves. Its diet of gems has transformed its eyes into gemstones."]},"Mawile":{"species":"Deceiver","type":"Steel","height":"2'00","weight":"25.4","pokedex":["{{tt|Mawhile's|Spelled correctly in the European release}} huge jaws are actually steel horns that have been transformed. Its docile-looking face serves to lull its foe into letting down its guard. When the foe least expects it, {{tt|Mawhile|Spelled correctly in the European release}} chomps it with its gaping jaws.","Don't be taken by this Pokémon's cute face - it's very dangerous. Mawile fools the foe into letting down its guard then chomps down with its massive jaws. The steel jaws are really horns that have been transformed.","Its giant jaws are actually steel horns that transformed. It fools foes into complacency with its adorable gestures, then chomps them with its huge jaws.","It uses its docile-looking face to lull foes into complacency, then bites with its huge, relentless jaws.","Attached to its head is a huge set of jaws formed by horns. It can chew through iron beams.","It chomps with its gaping mouth. Its huge jaws are actually steel horns that have been transformed.","Attached to its head is a huge set of jaws formed by horns. It can chew through iron beams.","Attached to its head is a huge set of jaws formed by horns. It can chew through iron beams."]},"Aron":{"species":"Iron","type":"Steel/Rock","height":"1'04","weight":"132.3","pokedex":["This Pokémon has a body of steel. To make its body, Aron feeds on iron ore that it digs from mountains. Occasionally, it causes major trouble by eating bridges and rails.","Aron has a body of steel. With one all-out charge, this Pokémon can demolish even a heavy dump truck. The destroyed dump truck then becomes a handy meal for the Pokémon.","A Pokémon that is clad in steel armor. A new suit of armor is made when it evolves. The old, discarded armor is salvaged as metal for making iron products.","It eats iron to build its steel body. It is a pest that descends from mountains to eat bridges and train tracks.","It usually lives deep in mountains. However, hunger may drive it to eat railroad tracks and cars.","When it evolves, it sheds the steel carapace that covered its whole body and develops a new one.","It usually lives deep in mountains. However, hunger may drive it to eat railroad tracks and cars.","In order to build up its steel body, it eats iron ore. This pesky Pokémon is known to eat railroad tracks."]},"Lairon":{"species":"Iron","type":"Steel/Rock","height":"2'11","weight":"264.6","pokedex":["Lairon tempers its steel body by drinking highly nutritious mineral springwater until it is bloated. This Pokémon makes its nest close to springs of delicious water.","Lairon feeds on iron contained in rocks and water. It makes its nest on mountains where iron ore is buried. As a result, the Pokémon often clashes with humans mining the iron ore.","When two Lairon meet in the wild, they fight for territory by bashing into each other with their steel bodies. The sound of their collision carries for miles.","It habitually shows off its strength with the size of sparks it creates by ramming its steel body into boulders.","For food, it digs up iron ore. It smashes its steely body against others to fight over territory.","It loves iron ore. Groups of them fight for territory by bashing one another with their steel bodies.","For food, it digs up iron ore. It smashes its steely body against others to fight over territory.","Lairon fight over territory, and when their steel bodies collide, sparks fly."]},"Aggron":{"species":"Iron","type":"Steel/Rock","height":"6'11","weight":"793.7","pokedex":["Aggron claims an entire mountain as its own territory. It mercilessly beats up anything that violates its environment. This Pokémon vigilantly patrols its territory at all times.","Aggron is surprisingly protective of its environment. If its mountain is ravaged by a landslide or a fire, this Pokémon will haul topsoil to the area, plant trees, and beautifully restore its own territory.","Its iron horns grow longer a little at a time. They are used to determine the Aggron's age. The gouges in its armor are worn with pride as mementos from battles.","It claims a large mountain as its sole territory. It mercilessly thrashes those that violate its space.","While seeking iron for food, it digs tunnels by breaking through bedrock with its steel horns.","You can tell its age by the length of its iron horns. It claims an entire mountain as its territory.","While seeking iron for food, it digs tunnels by breaking through bedrock with its steel horns.","It claims an entire mountain as its own. The more wounds it has, the more it has battled, so don't take it lightly."]},"Meditite":{"species":"Meditate","type":"Fighting/Psychic","height":"2'00","weight":"24.7","pokedex":["Meditite undertakes rigorous mental training deep in the mountains. However, whenever it meditates, this Pokémon always loses its concentration and focus. As a result, its training never ends.","Meditite heightens its inner energy through meditation. It survives on just one [[berry]] a day. Minimal eating is another aspect of this Pokémon's training.","It continually meditates for hours every day. As a result of rigorous and dedicated yoga training, it has tempered its spiritual power so much it can fly.","It never skips its daily yoga training. It heightens its inner strength through meditation.","It eats just one berry a day. By enduring hunger, its spirit is tempered and made sharper.","It never misses its daily yoga workouts, and it heightens its spiritual power through meditation.","It always trains deep in mountains. It levitates when it heightens its spiritual power through meditation.","It meditates to heighten its inner energy and to float in the air. It eats one berry a day.","It always trains deep in mountains. It levitates when it heightens its spiritual power through meditation.","It always trains deep in mountains. It levitates when it heightens its spiritual power through meditation."]},"Medicham":{"species":"Meditate","type":"Fighting/Psychic","height":"4'03","weight":"69.4","pokedex":["It is said that through meditation, Medicham heightens energy inside its body and sharpens its sixth sense. This Pokémon hides its presence by merging itself with fields and mountains.","Through the power of meditation, Medicham developed a sixth sense. It gained the ability to use psychokinetic powers. This Pokémon is known to {{m|meditate}} for a whole month without eating.","Through crushingly harsh yoga training, it gained the power to {{m|Mind Reader|foretell its foe's actions}}. It battles with elegant, dance-like movement.","It elegantly avoids attacks with dance-like steps, then launches a devastating blow in the same motion.","Through yoga training, it has honed its sixth sense. Its movements are elegant.","Through daily meditation, it hones its spiritual power. It can sense what others are thinking.","It gains the ability to see the aura of its opponents by honing its mind through starvation.","Through yoga training, it gained the psychic power to {{m|Mind Reader|predict its foe's next move}}.","It gains the ability to see the aura of its opponents by honing its mind through starvation.","It gains the ability to see the aura of its opponents by honing its mind through starvation."]},"Electrike":{"species":"Lightning","type":"Electric","height":"2'00","weight":"33.5","pokedex":["Electrike stores electricity in its long body hair. This Pokémon stimulates its leg muscles with electric charges. These jolts of power give its legs explosive acceleration performance.","Electrike runs faster than the human eye can follow. The friction from running is converted into electricity, which is then stored in this Pokémon's fur.","It generates electricity using friction from the atmosphere. In seasons with especially arid air, its entire body blazes with violent showers of {{M|spark}}s.","It stores static electricity in its fur for discharging. It gives off sparks if a storm approaches.","Using electricity stored in its fur, it stimulates its muscles to heighten its reaction speed.","It stores electricity in its fur. It gives off sparks from all over its body in seasons when the air is dry.","Using electricity stored in its fur, it stimulates its muscles to heighten its reaction speed.","Using electricity stored in its fur, it stimulates its muscles to heighten its reaction speed."]},"Manectric":{"species":"Discharge","type":"Electric","height":"4'11","weight":"88.6","pokedex":["Manectric is constantly discharging electricity from its mane. The sparks sometimes ignite forest fires. When it enters a battle, this Pokémon creates thunderclouds.","Manectric discharges strong electricity from its mane. The mane is used for collecting electricity in the atmosphere. This Pokémon creates thunderclouds above its head.","Because lightning falls in their vicinities, Manectric were thought to have been born from lightning. In battle, they create thunderclouds.","It rarely appears before people. It is said to nest where lightning has fallen.","It {{m|discharge}}s electricity from its mane. It creates a thundercloud overhead to {{m|Thunder|drop lightning bolts}}.","Its nest can be found where a {{m|thunderbolt}} hits. It is discharging electricity from its mane.","It discharges electricity from its mane. It creates a thundercloud overhead to drop lightning bolts.","It discharges electricity from its mane. It creates a thundercloud overhead to drop lightning bolts."]},"Plusle":{"species":"Cheering","type":"Electric","height":"1'04","weight":"9.3","pokedex":["Plusle always acts as a cheerleader for its partners. Whenever a teammate puts out a good effort in battle, this Pokémon shorts out its body to create the crackling noises of sparks to show its joy.","When Plusle is cheering on its partner, it flashes with electric sparks from all over its body. If its partner loses, this Pokémon cries loudly.","It has the trait of cheering on its fellow Pokémon. By shorting out the electricity it releases from its paws, it creates pom-poms for cheering.","It cheers on partners while scattering sparks from its body. It climbs telephone poles to absorb electricity.","It cheers on friends with pom-poms made of sparks. It drains power from telephone poles.","It absorbs electricity from telephone poles. It shorts out its body to create crackling noises.","It cheers on friends with pom-poms made of sparks. It drains power from telephone poles.","It cheers on friends with pom-poms made of sparks. It drains power from telephone poles."]},"Minun":{"species":"Cheering","type":"Electric","height":"1'04","weight":"9.3","pokedex":["Minun is more concerned about cheering on its partners than its own safety. It shorts out the electricity in its body to create brilliant showers of sparks to cheer on its teammates.","Minun loves to cheer on its partner in battle. It gives off sparks from its body while it is doing so. If its partner is in trouble, this Pokémon gives off increasing amounts of sparks.","At a meeting of Pokémon academics, it was announced that simultaneous exposure to electricity from a Plusle and Minun will promote circulation and boost vitality.","Its dislike of water makes it take shelter under the eaves of houses in rain. It uses pom-poms made of sparks for cheering.","It cheers on its friends. If its friends are losing, its body lets off more and more sparks.","Exposure to electricity from Minun and Plusle promotes blood circulation and relaxes muscles.","It cheers on its friends. If its friends are losing, its body lets off more and more sparks.","It cheers on friends. If its friends are losing, its body lets off more and more sparks."]},"Volbeat":{"species":"Firefly","type":"Bug","height":"2'04","weight":"39.0","pokedex":["With the arrival of night, Volbeat emits {{m|Tail Glow|light from its tail}}. It communicates with others by adjusting the intensity and flashing of its light. This Pokémon is attracted by the sweet aroma of {{p|Illumise}}.","Volbeat's tail glows like a lightbulb. With other Volbeat, it uses its tail to draw geometric shapes in the night sky. This Pokémon loves the sweet aroma given off by Illumise.","With their taillights lit, Volbeat fly in a swarm, drawing geometric designs in the night sky. They move their nests if their pond water becomes dirty.","It lives around clean ponds. At night, its rear lights up. It converses with others by flashing its light.","It communicates with others by lighting up its rear at night. It loves Illumise's sweet aroma.","It emits light from its tail to communicate. It loves the sweet aroma given off by Illumise.","It communicates with others by lighting up its rear at night. It loves Illumise's sweet aroma.","It communicates with others by lighting up its rear at night. It loves Illumise's sweet aroma."]},"Illumise":{"species":"Firefly","type":"Bug","height":"2'00","weight":"39.0","pokedex":["Illumise {{m|attract}}s a [[Pokémon outbreak|swarm]] of {{p|Volbeat}} using a sweet. Once the Volbeat have gathered, this Pokémon leads the lit-up swarm in drawing geometric designs on the canvas of the night sky.","Illumise leads a flight of illuminated Volbeat to draw signs in the night sky. This Pokémon is said to earn greater respect from its peers by composing more complex designs in the sky.","A nocturnal Pokémon that becomes active upon nightfall. It leads a Volbeat swarm to draw patterns in the night sky. Over 200 different patterns have been confirmed.","It guides Volbeat to draw signs in night skies. There are scientists that study the patterns it creates.","With its sweet aroma, it guides Volbeat to draw signs with light in the night sky.","Its fragrance attracts a swarm of Volbeat, so they draw over 200 patterns in the night sky.","With its sweet aroma, it guides Volbeat to draw signs with light in the night sky.","With its sweet aroma, it guides Volbeat to draw signs with light in the night sky."]},"Roselia":{"species":"Thorn","type":"Grass/Poison","height":"1'00","weight":"4.4","pokedex":["Roselia shoots sharp thorns as projectiles at any opponent that tries to steal the flowers on its arms. The aroma of this Pokémon brings serenity to living things.","On extremely rare occasions, a Roselia is said to appear with its flowers in [[Shiny Pokémon|unusual colors]]. The thorns on this Pokémon's head contain a vicious poison.","A Roselia that drinks nutritionally rich springwater blooms with lovely flowers. The fragrance of its flowers has the effect of making its foes careless.","Its flowers give off a relaxing fragrance. The stronger its aroma, the healthier the Roselia is.","Roselia raised on clean drinking water are known to grow vividly colored flowers.","The beautiful flowers on its arms have {{a|Poison Point|toxic thorns}}. Don't even think about picking those flowers.","The more healthy the Roselia, the more pleasant its flowers' aroma. Its scent deeply relaxes people.","Roselia that drink nutritionally rich springwater are said to reveal rare coloration when they bloom.","The more healthy the Roselia, the more pleasant its flowers' aroma. Its scent deeply relaxes people.","It uses the different poisons in each hand separately when it attacks. The stronger its aroma, the healthier it is."]},"Gulpin":{"species":"Stomach","type":"Poison","height":"1'04","weight":"22.7","pokedex":["Virtually all of Gulpin's body is its stomach. As a result, it can {{m|swallow}} something its own size. This Pokémon's stomach contains a special fluid that digests anything.","Most of Gulpin's body is made up of its stomach - its heart and brain are very small in comparison. This Pokémon's stomach contains special enzymes that dissolve anything.","This Pokémon's stomach fluid can even digest scrap iron. In one gulp, it can swallow something that is as large as itself.","There is nothing its stomach can't digest. While it is digesting, vile, overpowering gases are expelled.","Almost all of its body is its stomach. Its harsh digestive juices quickly dissolve anything it swallows.","It has a small heart and brain. Its stomach compromises most of its body, with enzymes to dissolve anything.","Almost all of its body is its stomach. Its harsh digestive juices quickly dissolve anything it swallows.","Almost all of its body is its stomach. Its harsh digestive juices quickly dissolve anything it swallows."]},"Swalot":{"species":"Poison","type":"Poison","height":"5'07","weight":"176.4","pokedex":["When Swalot spots prey, it spurts out a hideously toxic fluid from its pores and sprays the target. Once the prey has weakened, this Pokémon gulps it down whole with its cavernous mouth.","Swalot has no teeth, so what it eats, it swallows whole, no matter what. Its cavernous mouth yawns widely. An automobile tire could easily fit inside this Pokémon's mouth.","Its powerful stomach acid is capable of digesting almost anything. The one thing in the whole world a Swalot can't digest is its own stomach.","It can {{m|swallow}} a tire whole in one gulp. It secretes a horribly toxic fluid from the pores on its body.","It swallows anything whole. It sweats toxic fluids from its follicles to douse foes.","It gulps anything that fits in its mouth. Its special enzymes can dissolve anything.","It swallows anything whole. It sweats toxic fluids from its follicles to douse foes.","It swallows anything whole. It sweats toxic fluids from its follicles to douse foes."]},"Carvanha":{"species":"Savage","type":"Water/Dark","height":"2'07","weight":"45.9","pokedex":["Carvanha's strongly developed jaws and its sharply pointed fangs pack the destructive power to rip out boat hulls. Many boats have been attacked and sunk by this Pokémon.","If anything invades Carvanha's territory, it will swarm and tear at the intruder with its pointed fangs. On its own, however, this Pokémon turns suddenly timid.","Carvanha attack ships in swarms, making them sink. Although it is said to be a very vicious Pokémon, it timidly flees as soon as it finds itself alone.","It lives in massive rivers that course through jungles. It swarms prey that enter its territory.","They swarm any foe that invades their territory. Their sharp fangs can tear out boat hulls.","They form packs to attack boats and rip out their hulls to sink them. They live in rivers in the jungle.","They swarm any foe that invades their territory. Their sharp fangs can tear out boat hulls.","They swarm any foe that invades their territory. Their sharp fangs can tear out boat hulls."]},"Sharpedo":{"species":"Brutal","type":"Water/Dark","height":"5'11","weight":"195.8","pokedex":["Nicknamed \"the bully of the sea,\" Sharpedo is widely feared. Its cruel fangs grow back immediately if they snap off. Just one of these Pokémon can thoroughly tear apart a {{wp|Oil tanker|supertanker}}.","Sharpedo can swim at speeds of up to {{tt|75 mph|120 km/h}} by jetting seawater out of its backside. This Pokémon's drawback is its inability to swim long distances.","The vicious and sly gangster of the sea. Its skin is specially textured to minimize drag in water. Its speed tops out at over {{tt|75 mph|120 km/h}} per hour.","The ruffian of the seas, it has fangs that {{m|crunch}} through iron. It swims by jetting water from its rear.","Its fangs rip through sheet iron. It swims at {{tt|75 mph|120 km/h}} and is known as \"The Bully of the Sea.\"","It can swim at speeds of {{tt|75 mph|120 km/h}} by jetting seawater through its body. It is the bandit of the sea.","Its fangs rip through sheet iron. It swims at {{tt|75 mph|120 km/h}} and is known as \"The Bully of the Sea.\"","Its fangs rip through sheet iron. It swims at {{tt|75 mph|120 km/h}} and is known as \"The Bully of the Sea.\""]},"Wailmer":{"species":"Ball","type":"Water","height":"6'07","weight":"286.6","pokedex":["Wailmer's nostrils are located above its eyes. This playful Pokémon loves to startle people by forcefully snorting out seawater it stores inside its body out of its nostrils.","Wailmer can store water inside its body to transform itself into a ball for bouncing on the ground. By filling itself up with more water, this Pokémon can elevate the height of its bounces.","While this Pokémon usually lives in the sea, it can survive on land, although not too long. It loses vitality if its body becomes dried out.","When it sucks in a large volume of seawater, it becomes like a big, bouncy ball. It eats a ton of food daily.","On sunny days, it lands on beaches to bounce like a ball and play. It {{m|Water Spout|spouts water}} from its nose.","It bounces playfully like a ball. The more seawater it swallows, the higher it bounces.","On sunny days, it lands on beaches to bounce like a ball and play. It spouts water from its nose.","It eats one ton of food every day. It plays by shooting stored seawater out its blowholes with great force."]},"Wailord":{"species":"Float","type":"Water","height":"47'07","weight":"877.4","pokedex":["Wailord is the largest of all identified Pokémon up to now. This giant Pokémon swims languorously in the vast open sea, eating massive amounts of food at once with its enormous mouth.","When chasing prey, Wailord herds them by leaping out of the water and making a humongous {{m|splash}}. It is breathtaking to see this Pokémon leaping out of the sea with others in its pod.","It breathes through nostrils that it raises above the sea. By inhaling to its maximum capacity, a Wailord can dive close to 10,000 feet beneath the waves.","It is among the largest of all Pokémon. It herds prey in a pack then swallows the massed prey in one gulp.","The biggest of all Pokémon. It can {{m|dive}} to a depth of almost {{tt|10,000 feet|3,048 meters}} on only one breath.","It is the largest of all identified Pokémon. They jump as a pack to herd their prey.","The biggest of all Pokémon. It can dive to a depth of almost {{tt|10,000 feet|3,048 meters}} on only one breath.","It can sometimes knock out opponents with the shock created by breaching and crashing its big body onto the water."]},"Numel":{"species":"Numb","type":"Fire/Ground","height":"2'04","weight":"52.9","pokedex":["Numel is extremely dull witted - it doesn't notice being hit. However, it can't stand hunger for even a second. This Pokémon's body is a seething cauldron of boiling magma.","Numel stores magma of almost {{tt|2,200 degrees F|1,200 degrees C}} within its body. If it gets wet, the magma cools and hardens. In that event, the Pokémon's body grows heavy and its movements become sluggish.","A Numel stores boiling magma in the hump on its back. It is a hardy Pokémon that can transport a {{tt|220-pound|100-kilogram}} load. It has served humans at work since long ago.","Magma of almost {{tt|2,200 degrees Fahrenheit|1,200 degrees Celsius}} courses through its body. When it grows cold, the magma hardens and slows it.","Its humped back stores intensely hot magma. In rain, the magma cools, slowing its movement.","The flaming magma it stores in the hump on its back is the source of its tremendous power.","Its humped back stores intensely hot magma. In rain, the magma cools, slowing its movement.","The magma in its body reaches {{tt|2,200 degrees F|1,200 degrees C}}. Its hump gets smaller when it uses Fire-type moves."]},"Camerupt":{"species":"Eruption","type":"Fire/Ground","height":"6'03","weight":"485.0","pokedex":["Camerupt has a volcano inside its body. Magma of {{tt|18,000 degrees F|10,000 degrees C}} courses through its body. Occasionally, the humps on this Pokémon's back {{m|Eruption|erupt}}, spewing the superheated magma.","The humps on Camerupt's back are formed by a transformation of its bones. They sometimes blast out molten magma. This Pokémon apparently erupts often when it is enraged.","A Pokémon that lives in the crater of a volcano. Every 10 years, the volcanoes on its back erupt violently. Research is under way on the cause of eruption.","If angered, the humps on its back erupt in a shower of molten lava. It lives in the craters of volcanoes.","It has volcanoes on its back. If magma builds up in its body, it shudders, then erupts violently.","It lives in the crater of a volcano. It is well known that the humps on its back erupt every 10 years.","It has volcanoes on its back. If magma builds up in its body, it shudders, then erupts violently.","The volcanoes on its back have a major eruption every 10 years -- or whenever it becomes really angry."]},"Torkoal":{"species":"Coal","type":"Fire","height":"1'08","weight":"177.2","pokedex":["Torkoal digs through mountains in search of coal. If it finds some, it fills hollow spaces on its shell with the coal and burns it. If it is attacked, this Pokémon spouts thick {{m|SmokeScreen|black smoke}} to beat a retreat.","Torkoal generates energy by burning coal. It grows weaker as the fire dies down. When it is preparing for battle, this Pokémon burns more coal.","It battles using energy it gets from burning coal. When loosing smoke from its nostrils, it lets off a sound that is similar to a locomotive's horn.","It burns coal inside its shell. If it is attacked, it belches thick, black smoke and flees.","It burns coal inside its shell for energy. It blows out black soot if it is endangered.","You find abandoned coal mines full of them. They dig tirelessly in search of coal.","It burns coal inside its shell for energy. It blows out black soot if it is endangered.","It burns coal inside its shell for energy. It blows out black soot if it is endangered."]},"Spoink":{"species":"Bounce","type":"Psychic","height":"2'04","weight":"67.5","pokedex":["Spoink {{m|bounce}}s around on its tail. The shock of its bouncing makes its heart pump. As a result, this Pokémon cannot afford to stop bouncing - if it stops, its heart will stop. ","Spoink keeps a pearl on top of its head. The pearl functions to amplify this Pokémon's psychokinetic powers. It is therefore on a constant search for a bigger pearl.","A Pokémon that manipulates {{t|psychic}} power at will. It doesn't stop bouncing even when it is asleep. It loves eating mushrooms that grow underground. ","It apparently dies if it stops bouncing about. It carries a pearl from {{p|Clamperl}} on its head. ","It bounces constantly, using its tail as a spring. The shock of bouncing keeps its heart beating.","It bounces around on its tail to keep its heart pumping. It carries a pearl from Clamperl on its head.","It bounces constantly, using its tail like a spring. The shock of bouncing keeps its heart beating.","Using its tail like a spring, it keeps its heart beating by bouncing constantly. If it stops, it dies."]},"Grumpig":{"species":"Manipulate","type":"Psychic","height":"2'11","weight":"157.6","pokedex":["Grumpig uses the black pearls on its body to amplify its {{m|Psywave|psychic power waves}} for gaining total control over its foe. When this Pokémon uses its special power, its snorting breath grows labored.","Grumpig uses the black pearls on its body to wield its fantastic powers. When it is doing so, it dances bizarrely. This Pokémon's black pearls are valuable as works of art.","It stores power in the black pearls on its forehead. When it uses psychic power, it performs an odd dance step. Its style of dancing became hugely popular overseas.","It can gain control over foes by doing odd dance steps. The black pearls on its forehead are precious gems.","It uses black pearls to amplify its psycho-power. It does an odd dance to gain control over foes.","It can perform odd dance steps to influence foes. Its style of dancing became hugely popular overseas.","It uses black pearls to amplify its psycho-power. It does an odd dance to gain control over foes.","It uses black pearls to amplify its psychic power. It does a strange dance to control foes' minds."]},"Spinda":{"species":"Spot","type":"Normal","height":"3'07","weight":"11.0","pokedex":["All the Spinda that exist in the world are said to have utterly unique spot patterns. The shaky, tottering steps of this Pokémon give it the {{m|Teeter Dance|appearance of dancing}}.","No two Spinda are said to have identical spot patterns on their hides. This Pokémon moves in a curious manner as if it is stumbling in dizziness. Its lurching movements can cause the opponent to become confused.","It is distinguished by a pattern of spots that is always different. Its unsteady, tottering walk has the effect of fouling its foe's aim.","No two Spinda are said to have identical patterns. It confuses foes with its stumbling motions.","No two Spinda have the same pattern of spots. Its tottering step fouls the aim of foes.","The chances of two Spinda having identical spot patterns is less than one in four billion.","No two Spinda have the same pattern of spots. Its tottering step fouls the aim of foes.","No two Spinda have the same pattern of spots. Its tottering step fouls the aim of foes."]},"Trapinch":{"species":"Ant","type":"Ground","height":"2'04","weight":"33.1","pokedex":["Trapinch's nest is a sloped, bowl-like pit dug in sand. This Pokémon patiently waits for prey to tumble down the pit. Its giant jaws have enough strength to crush even boulders.","Trapinch is a patient hunter. It digs an inescapable pit in a desert and waits for its prey to come tumbling down. This Pokémon can go a whole week without access to any water.","Its big jaws {{m|crunch}} through boulders. Because its head is so big, it has a hard time getting back upright if it tips over onto its back.","It lives in arid deserts. It makes a sloping pit trap in sand where it patiently awaits prey.","It makes a conical pit in desert sand and lies in wait at the bottom for prey to come tumbling down.","Its nest is a sloped, bowl-like pit in the desert. Once something has fallen in, there is no escape.","It makes a conical pit in desert sand and lies in wait at the bottom for prey to come tumbling down.","It makes an inescapable conical pit and lies in wait at the bottom for prey to come tumbling down."]},"Vibrava":{"species":"Vibration","type":"Ground/Dragon","height":"3'07","weight":"33.7","pokedex":["To make prey faint, Vibrava generates ultrasonic waves by vigorously making its two wings vibrate. This Pokémon's {{m|Supersonic|ultrasonic waves}} are so powerful, they can bring on headaches in people.","Vibrava's wings have not yet completed the process of growing. Rather than flying long distances, they are more useful for generating ultrasonic waves by vibrating.","It looses ultrasonic waves by rubbing its wings together. Since a Vibrava's wings are still in the process of growing, it can only fly short distances.","It generates ultrasonic waves by violently flapping its wings. After making its prey faint, it melts the prey with acid.","It violently shudders its wings, generating ultrasonic waves to induce headaches in people.","It vibrates its wings vigorously, creating ultrasonic waves that cause serious headaches.","It violently shudders its wings, generating ultrasonic waves to induce headaches in people.","The ultrasonic waves it generates by rubbing its two wings together cause severe headaches."]},"Flygon":{"species":"Mystic","type":"Ground/Dragon","height":"6'07","weight":"180.8","pokedex":["Flygon is nicknamed \"the elemental spirit of the desert.\" Because its flapping wings whip up a cloud of sand, this Pokémon is always enveloped in a {{m|sandstorm}} while flying.","Flygon whips up a sandstorm by flapping its wings. The wings create a series of notes that sound like singing. Because the \"singing\" is the only thing that can be heard in a sandstorm, this Pokémon is said to be the desert spirit.","The flapping of its wings sounds like singing. To prevent detection by enemies, it hides itself by flapping up a cloud of desert sand.","It hides itself by kicking up desert sand with its wings. Red covers shield its eyes from sand.","It whips up sandstorms with powerful flaps of its wings. It is known as \"The Desert Spirit.\"","It is nicknamed \"The Desert Spirit\" because the flapping of its wings sounds like a woman singing.","It whips up sandstorms with powerful flaps of its wings. It is known as \"The Desert Spirit.\"","Known as \"The Desert Spirit,\" this Pokémon hides in the sandstorms it causes by beating its wings."]},"Cacnea":{"species":"Cactus","type":"Grass","height":"1'04","weight":"113.1","pokedex":["Cacnea lives in arid locations such as deserts. It releases a strong aroma from its flower to attract prey. When prey comes near, this Pokémon {{m|Pin Missile|shoots sharp thorns}} from its body to bring the victim down.","The more arid and harsh the environment, the more pretty and fragrant a flower Cacnea grows. This Pokémon battles by wildly swinging its {{m|Needle Arm|thorny arms}}.","Cacnea live in deserts with virtually no rainfall. It battles by swinging its thick, spiked arms. Once a year, a yellow flower blooms.","It prefers harsh environments such as deserts. It can survive for 30 days on water stored in its body.","By storing water in its body, this desert dweller can survive for 30 days without water.","It lives in arid locations. Its yellow flowers bloom once a year.","By storing water in its body, this desert dweller can survive for 30 days without water.","By storing water in its body, this desert dweller can survive for 30 days without water."]},"Cacturne":{"species":"Scarecrow","type":"Grass/Dark","height":"4'03","weight":"170.6","pokedex":["During the daytime, Cacturne remains unmoving so that it does not lose any moisture to the harsh desert sun. This Pokémon becomes active at night when the temperature drops.","If a traveler is going through a desert in the thick of night, Cacturne will follow in a ragtag group. The Pokémon are biding their time, waiting for the traveler to tire and become incapable of moving.","After spending thousands of years in harsh deserts, its blood transformed into the same substances as sand. It is nocturnal, so it hunts at night.","It lives in deserts. It becomes active at night when it hunts for prey exhausted from the desert's heat.","It becomes active at night, seeking prey that is exhausted from the day's desert heat.","Packs of them follow travelers through the desert until the travelers can no longer move.","It becomes active at night, seeking prey that is exhausted from the day's desert heat.","It becomes active at night, seeking prey that is exhausted from the day's desert heat."]},"Swablu":{"species":"Cotton","type":"Normal/Flying","height":"1'04","weight":"2.6","pokedex":["Swablu has light and fluffy wings that are like cottony clouds. This Pokémon is not frightened of people. It lands on the heads of people and sits there like a cotton-fluff hat.","Swablu loves to make things clean. If it spots something dirty, it will wipe and polish it with its cottony wings. If its wings become dirty, this Pokémon finds a stream and showers itself.","A Pokémon that has wings like cottony clouds. After enduring winter, in which little food is available, Swablu flocks move closer to towns in the spring.","It constantly grooms its cotton-like wings. It takes a shower to clean itself if it becomes dirty.","Its wings are like cotton tufts. If it perches on someone's head, it looks like a cotton hat.","It can't relax if it or its surroundings are not clean. It wipes off dirt with its wings.","Its wings bring cottony clouds to mind. It grooms with springwater and loves to sit on heads.","It can't relax if it or its surroundings are not clean. It wipes off dirt with its wings.","For some reason, it likes to land on people's heads softly and act like it's a hat."]},"Altaria":{"species":"Humming","type":"Dragon/Flying","height":"3'07","weight":"45.4","pokedex":["Altaria dances and wheels through the sky among billowing, cotton-like clouds. By singing melodies in its crystal-clear voice, this Pokémon makes its listeners experience dreamy wonderment.","Altaria sings in a gorgeous soprano. Its wings are like cotton clouds. This Pokémon catches updrafts with its buoyant wings and soars way up into the wild blue yonder.","It hums in a beautiful soprano voice. It flies among white clouds in the blue sky. It launches intensely hot fireballs from its mouth.","If you hear a beautiful melody trilling deep among mountains far from people, it is Altaria's humming.","It looks like a fluffy cloud when it is in flight. It hums with its soprano voice.","If it bonds with a person, it will gently envelop the friend with its soft wings, then hum.","It flies gracefully through the sky. Its melodic humming makes you feel like you're in a dream.","If it bonds with a person, it will gently envelop the friend with its soft wings, then hum.","On sunny days, it flies freely through the sky and blends into the clouds. It sings in a beautiful soprano."]},"Zangoose":{"species":"Cat","type":"Normal","height":"4'03","weight":"88.8","pokedex":["Memories of battling its arch-rival {{p|Seviper}} are etched into every cell of Zangoose's body. This Pokémon adroitly dodges attacks with incredible agility.","Zangoose usually stays on all fours, but when angered, it gets up on its hind legs and extends its claws. This Pokémon shares a bitter rivalry with Seviper that dates back over generations.","When it battles, it stands on its hind legs and attacks with its sharply clawed forelegs. Its fur bristles if it encounters any Seviper.","If it comes across a Seviper, its fur bristles and it assumes its battle pose. Its sharp claws are its best weapon.","It has feuded with Seviper for many generations. Its sharp claws are its biggest weapons.","Its fur would all stand on end if it smelled a Seviper nearby. Its sharp claws tear up its foes. ","It has feuded with Seviper for many generations. Its sharp claws are its biggest weapons.","It's Seviper's archrival. To threaten those it encounters, it fans out the claws on its front paws.   "]},"Seviper":{"species":"Fang","type":"Poison","height":"8'10","weight":"115.7","pokedex":["Seviper shares a generations-long feud with {{p|Zangoose}}. The scars on its body are evidence of vicious battles. This Pokémon attacks using its sword-edged tail.","Seviper's swordlike tail serves two purposes - it slashes foes and douses them with {{m|Poison Tail|secreted poison}}. This Pokémon will not give up its long-running blood feud with Zangoose.","Seviper and Zangoose are eternal rivals. It counters a Zangoose's dazzling agility with its swordlike tail, which also oozes a horrible poison.","It sharpens its swordlike tail on hard rocks. It hides in tall grass and strikes unwary prey with {{m|Poison Fang|venomous fangs}}.","For many generations, it has feuded with Zangoose. It whets its bladed tail on rocks for battle.","In battle, it uses its bladed tail to counter any Zangoose. It secretes a deadly venom in its tail.","For many generations, it has feuded with Zangoose. It whets its bladed tail on rocks for battle.","Constant polishing makes the edge of the blade on its tail extremely sharp. It's Zangoose's archrival."]},"Lunatone":{"species":"Meteorite","type":"Rock/Psychic","height":"3'03","weight":"370.4","pokedex":["Lunatone was discovered at a location where a meteorite fell. As a result, some people theorize that this Pokémon came from space. However, no one has been able to prove this theory so far.","Lunatone becomes active around the time of the full moon. Instead of walking, it moves by floating in midair using telekinesis. The Pokémon's intimidating red eyes cause all those who see it to become transfixed with fear.","It becomes very active on the night of a full moon. This Pokémon was first discovered 40 years ago at the site of a meteor strike.","Its health ebbs and flows with the lunar cycle. It brims with power when exposed to the light of the full moon.","Because it turns active on nights of the full moon, it is said to have some link to the lunar phases.","It was discovered at the site of a meteor strike 40 years ago. Its stare can lull its foes to sleep.","Because it turns active on nights of the full moon, it is said to have some link to the lunar phases.","The phase of the moon apparently has some effect on its power. It's active on the night of a full moon."]},"Solrock":{"species":"Meteorite","type":"Rock/Psychic","height":"3'11","weight":"339.5","pokedex":["Solrock is a new species of Pokémon that is said to have fallen from space. It {{a|Levitate|floats in the air}} and moves silently. In battle, this Pokémon releases intensely bright light.","Sunlight is the source of Solrock's power. It is said to possess the ability to read the emotions of others. This Pokémon gives off intense heat while rotating its body.","Solar energy is the source of this Pokémon's power. On sunny days, groups of Solrock line up facing the sun and absorb its light.","It absorbs solar energy during the day. Always expressionless, it can sense what its foe is thinking.","A new Pokémon species, rumored to be from the sun. It gives off light while spinning.","When it rotates itself, it gives off light similar to the sun, thus blinding its foes.","A new Pokémon species, rumored to be from the sun. It gives off light while spinning.","Solar energy is the source of its power, so it is strong during the daytime. When it spins, its body shines."]},"Barboach":{"species":"Whiskers","type":"Water/Ground","height":"1'04","weight":"4.2","pokedex":["Barboach's sensitive whiskers serve as a superb radar system. This Pokémon hides in mud, leaving only its two whiskers exposed while it waits for prey to come along.","Barboach's body is covered with a slimy film. If a foe grabs it, this Pokémon just slips out of the enemy's grip. This Pokémon grows weak if the slimy coating dries up.","Its body is covered with a slimy film. The film acts as a barrier to prevent germs in muddy water from entering the Barboach's body.","It probes muddy riverbeds with its two long whiskers. A slimy film protects its body.","It coats its entire body with a slimy fluid so it can squirm and slip away if grabbed.","Its whiskers make a superb radar. They are used to locate prey, even in the murkiest of water.","Its slimy body is hard to grasp. In one region, it is said to have been born from hardened mud.","Barboach uses its whiskers to taste things just as a person uses his or her tongue to taste things.","Its slimy body is hard to grasp. In one region, it is said to have been born from hardened mud.","Its slimy body is hard to grasp. In one region, it is said to have been born from hardened mud."]},"Whiscash":{"species":"Whiskers","type":"Water/Ground","height":"2'11","weight":"52.0","pokedex":["Whiscash is extremely territorial. Just one of these Pokémon will claim a large pond as its exclusive territory. If a foe approaches it, it {{m|thrash}}es about and triggers a massive {{m|earthquake}}.","If Whiscash goes on a wild rampage, it sets off a quake-like tremor with a radius of over {{tt|three miles|five kilometers}}. This Pokémon has the ability to predict real earthquakes.","Mysteriously, it can foretell earthquakes. In the daytime, it sleeps in mud at the bottom of a pond. When it awakens, it continually feeds throughout the night.","It makes its nest at the bottom of swamps. It will eat anything - if it is alive, Whiscash will eat it.","It is very territorial. It repels foes by setting off tremors that extend over a {{tt|three-mile|five-kilometer}} radius.","As a result of causing tremors by thrashing about, it developed the ability to {{a|anticipation|foretell}} real earthquakes.","It is extremely protective of its territory. If any foe approaches, it attacks using vicious tremors.","It claims a large swamp to itself. If a foe comes near it, it sets off tremors by thrashing around.","It is extremely protective of its territory. If any foe approaches, it attacks using vicious tremors.","It is extremely protective of its territory. If any foe approaches, it attacks using vicious tremors."]},"Corphish":{"species":"Ruffian","type":"Water","height":"2'00","weight":"25.4","pokedex":["Corphish were originally foreign Pokémon that were imported as pets. They eventually turned up in the wild. This Pokémon is very hardy and has greatly increased its population.","Corphish catches prey with its sharp claws. It has no likes or dislikes when it comes to food - it will eat anything. This Pokémon has no trouble living in filthy water.","Once it grips prey with its large pincers, it will never let go, no matter what. It is a hardy Pokémon that can thrive in any environment.","It came from overseas. It is a very hardy creature that will quickly proliferate, even in polluted streams.","Its hardy vitality enables it to adapt to any environment. Its pincers will never release prey.","It was originally a Pokémon from afar that escaped to the wild. It can adapt to the dirtiest river.","Its hardy vitality enables it to adapt to any environment. Its pincers will never release prey.","No matter how dirty the water in the river, it will adapt and thrive. It has a strong will to survive."]},"Crawdaunt":{"species":"Rogue","type":"Water/Dark","height":"3'07","weight":"72.3","pokedex":["Crawdaunt has an extremely violent nature that compels it to challenge other living things to battle. Other life-forms refuse to live in ponds inhabited by this Pokémon, making them desolate places.","Crawdaunt molts (sheds) its shell regularly. Immediately after molting, its shell is soft and tender. Until the shell {{M|harden}}s, this Pokémon hides in its streambed burrow to avoid attack from its foes.","A brutish Pokémon that loves to battle. A veteran Crawdaunt that has prevailed in hundreds of battles has giant pincers marked with countless scars.","A rough customer that wildly flails its giant claws. It is said to be extremely hard to raise.","It is a ruffian that uses its pincers to pick up and toss out other Pokémon from its pond.","A brutish Pokémon that loves to battle. It will crash itself into any foe that approaches its nest.","It is a ruffian that uses its pincers to pick up and toss out other Pokémon from its pond.","Loving to battle, this Pokémon pinches all Pokémon that enter its territory with its pincers and throws them out."]},"Baltoy":{"species":"Clay","type":"Ground/Psychic","height":"1'08","weight":"47.4","pokedex":["Baltoy moves while {{m|Rapid Spin|spinning}} around on its one foot. Primitive wall paintings depicting this Pokémon living among people were discovered in some ancient ruins.","As soon as it spots others of its kind, Baltoy congregates with them and then begins crying noisily in unison. This Pokémon sleeps while cleverly balancing itself on its one foot.","A Baltoy moves by spinning on its single foot. It has been depicted in murals adorning the walls of a once-bustling city in an ancient age.","It was discovered in ancient ruins. While moving, it constantly spins. It stands on one foot even when asleep.","It moves by spinning on its foot. It is a rare Pokémon that was discovered in ancient ruins.","It moves while spinning around on its single foot. Some Baltoy have been seen spinning on their heads.","It moves by spinning on its foot. It is a rare Pokémon that was discovered in ancient ruins.","Discovered in ancient ruins, it moves by spinning around and forms a group when it finds others."]},"Claydol":{"species":"Clay","type":"Ground/Psychic","height":"4'11","weight":"238.0","pokedex":["Claydol are said to be dolls of mud made by primitive humans and brought to life by exposure to a mysterious ray. This Pokémon moves about while {{a|Levitate|levitating}}.","Claydol is an enigma that appeared from a clay statue made by an ancient civilization dating back 20,000 years. This Pokémon shoots {{m|Hyper Beam|beams}} from both its hands.","A Claydol sleeps while hovering in midair. Its arms are separate from its body. They are kept floating by the Pokémon's manipulation of {{m|psychic}} power.","It appears to have been born from clay dolls made by ancient people. It uses telekinesis to float and move.","An ancient clay figurine that came to life as a Pokémon from exposure to a mysterious ray of light. ","It is said that it originates from clay dolls made by an ancient civilization.","An ancient clay figurine that came to life as a Pokémon from exposure to a mysterious ray of light.","This mysterious Pokémon started life as an ancient clay figurine made over 20,000 years ago."]},"Lileep":{"species":"Sea","type":"Rock/Grass","height":"3'03","weight":"52.5","pokedex":["Lileep became extinct approximately a hundred million years ago. This ancient Pokémon attaches itself to a rock on the seafloor and catches approaching prey using tentacles shaped like flower petals.","Lileep is an ancient Pokémon that was regenerated from a fossil. It remains permanently anchored to a rock. From its immobile perch, this Pokémon intently scans for prey with its two eyes.","It disguises itself as seaweed by making its tentacles sway. Unsuspecting prey that come too close are swallowed whole. It became extinct 100 million years ago.","It became extinct roughly 100 million years ago. It was regenerated from a fossil using advanced techniques.","It lived on the seafloor 100 million years ago and was reanimated scientifically.","It disguises its tentacles as flowers to attract and catch prey. It became extinct in ancient times.","It lived on the seafloor 100 million years ago and was reanimated scientifically.","It lived on the seafloor 100 million years ago and was reanimated scientifically."]},"Cradily":{"species":"Barnacle","type":"Rock/Grass","height":"4'11","weight":"133.2","pokedex":["Cradily roams around the ocean floor in search of food. This Pokémon freely extends its tree trunk-like neck and {{m|Constrict|captures}} unwary prey using its eight tentacles.","Cradily's body serves as an {{a|Suction Cups|anchor}}, preventing it from being washed away in rough seas. This Pokémon secretes a strong {{m|Acid|digestive fluid}} from its tentacles.","It drags its heavy body along the seafloor. It makes its nest in the shallows of warm seas. Cradily can be seen on beaches when the tide goes out.","It ensnares prey with its eight tentacles. It then melts the prey with a strong acid before feeding.","It lives in the shallows of warm seas. When the tide goes out, it digs up its prey from the beaches.","It lives in warm seas. Its heavy body weighs it down so it won't get washed away in rough weather.","It lives in the shallows of warm seas. When the tide goes out, it digs up its prey from the beaches.","It lives in the shallows of warm seas. When the tide goes out, it digs up its prey from the beaches."]},"Anorith":{"species":"Old","type":"Rock/Bug","height":"2'04","weight":"27.6","pokedex":["Anorith was regenerated from a prehistoric fossil. This primitive Pokémon once lived in warm seas. It grips its prey firmly between its two large claws.","Anorith is said to be a type of Pokémon predecessor, with eight wings at the sides of its body. This Pokémon swam in the primordial sea by undulating these eight wings.","It was resurrected from a fossil using the power of science. It swims by undulating the eight wings at its sides. They were feet that adapted to life in the sea.","It is a kind of Pokémon progenitor. It uses its extending claws to catch prey hiding among rocks on the seafloor.","A Pokémon ancestor that was reanimated from a fossil. It lived in the sea and hunted with claws.","An ancestral Pokémon that lived in the ocean. Over time, its eight feet transformed into wings.","A Pokémon ancestor that was reanimated from a fossil. It lived in the sea and hunted with claws.","A Pokémon ancestor that was reanimated from a fossil. It lived in the sea and hunted with claws."]},"Armaldo":{"species":"Plate","type":"Rock/Bug","height":"4'11","weight":"150.4","pokedex":["Armaldo's tough armor makes all attacks bounce off. This Pokémon's two enormous claws can be freely extended or contracted. They have the power to punch right through a steel slab.","Armaldo is a Pokémon species that became extinct in prehistoric times. This Pokémon is said to have walked on its hind legs, which would have been more convenient for life on land.","Armaldo usually lives on land. However, when it hunts for prey, it dives beneath the ocean. It swims around using its two large wings.","Protected by a hard shell, its body is very sturdy. It skewers prey with its claws to feed.","It went ashore after evolving. Its entire body is clad in a {{a|Battle Armor|sturdy armor}}.","Its enormous, retractable claws can cut through most anything. Its entire body is clad in sturdy plates.","It went ashore after evolving. Its entire body is clad in a sturdy armor.","It went ashore after evolving. Its entire body is clad in a sturdy armor."]},"Feebas":{"species":"Fish","type":"Water","height":"2'00","weight":"16.3","pokedex":["Feebas's fins are ragged and tattered from the start of its life. Because of its shoddy appearance, this Pokémon is largely ignored. It is capable of living in both the sea and in rivers.","While Feebas's body is in tatters, it has a hardy and tenacious life force that enables it to live anywhere. However, this Pokémon is also slow and dimwitted, making it an easy catch.","Feebas live in ponds that are heavily infested with weeds. Because of its hopelessly shabby appearance, it seems as if few {{pkmn|Trainer}}s raise it.","Ridiculed for its shabby appearance, it is ignored by researchers. It lives in ponds choked with weeds.","It is famous for its shabby appearance. While populous, they tend to cluster in set locations.","It eats anything, so it can even live in polluted streams and lakes. No one pays any attention to it.","It is a shabby and ugly Pokémon. However, it is very hardy and can survive on little water.","It is the shabbiest Pokémon of all. It forms in schools and live at the bottom of rivers.","It is a shabby and ugly Pokémon. However, it is very hardy and can survive on little water.","It is a shabby and ugly Pokémon. However, it is very hardy and can survive on little water."]},"Milotic":{"species":"Tender","type":"Water","height":"20'04","weight":"357.1","pokedex":[" Milotic is said to be the most beautiful of all the Pokémon. It has the power to becalm such emotions as anger and hostility to quell bitter feuding."," Milotic live at the bottom of large lakes. When this Pokémon's body glows a vivid pink, it releases a pulsing wave of energy that brings soothing calm to restless spirits."," It is said to live at the bottom of large lakes. Considered to be the most beautiful of all Pokémon, it has been depicted in paintings and statues.","Milotic is breathtakingly beautiful. Those that see it are said to forget their combative spirits.","When people bicker, it is said to arise from the depths of lakes to becalm violent hearts.","It is the world's most beautiful Pokémon. There are many works of art featuring Milotic.","Its lovely scales are described as rainbow colored. They change color depending on the viewing angle.","It's said that a glimpse of a Milotic and its beauty will calm any hostile emotions you're feeling.","Its lovely scales are described as rainbow colored. They change color depending on the viewing angle.","Its lovely scales are described as rainbow colored. They change color depending on the viewing angle."]},"Castform":{"species":"Weather","type":"{{#switch: {{#expr: {{#time: H}} mod 4}}|0=Normal|1=Fire|2=Water|3=Ice}}","height":"1'00","weight":"1.8","pokedex":["Castform's appearance changes with the [[Weather conditions|weather]]. This Pokémon gained the ability to use the vast power of nature to protect its tiny body.","Castform borrows the power of nature to transform itself into guises of the sun, rain clouds, and snow clouds. This Pokémon's feelings change with the weather.","It alters its form depending on the weather. Changes in the climate such as the temperature and humidity appear to affect its cellular structure.","It has the ability to change its form into the sun, the rain, or a snow cloud, depending on the weather.","Its appearance changes with the weather. Recently, its molecules were found to be just like water.","This Pokémon can change its cells, taking different forms based on the temperature and humidity.","Its appearance changes with the weather. Recently, its molecules were found to be just like water.","Temperature and weather affect its cellular structure, so this Pokémon changes form according to the weather."]},"Kecleon":{"species":"Color","type":"Normal","height":"3'03","weight":"48.5","pokedex":["Kecleon is capable of {{a|Color Change|changing its body colors}} at will to blend in with its surroundings. There is one exception - this Pokémon can't change the zigzag pattern on its belly.","Kecleon alters its body coloration to blend in with its surroundings, allowing it to sneak up on its prey unnoticed. Then it lashes out with its long, stretchy tongue to instantly ensnare the unsuspecting target.","A Pokémon that has the ability to alter its body colors to match its surroundings. A Kecleon reverts to its original colors if it is startled.","It changes body color to blend in with its surroundings. It also changes color if it is happy or sad.","It can freely change its body's color. The zigzag pattern on its belly doesn't change, however.","It changes its shading to match its surroundings so it can sneak up on prey. Only its belly patterns stay fixed.","It can freely change its body's color. The zigzag pattern on its belly doesn't change, however.","It can freely change its body's color. The zigzag pattern on its belly doesn't change, however."]},"Shuppet":{"species":"Puppet","type":"Ghost","height":"2'00","weight":"5.1","pokedex":["Shuppet is attracted by feelings of jealousy and vindictiveness. If someone develops strong feelings of vengeance, this Pokémon will appear in a swarm and line up beneath the eaves of that person's home.","Shuppet grows by feeding on dark emotions, such as vengefulness and envy, in the hearts of people. It roams through cities in search of grudges that taint people.","This Pokémon roams about deep in the night seeking such negative emotions as grudges and envy. It retreats to its nest when the sun begins to rise.","It loves to feed on feelings like envy and malice. Its upright horn catches the emotions of people.","It loves vengeful emotions and hangs in rows under the eaves of houses where vengeful people live.","It uses its horn to feed on envy and malice, or so it's said. It's very active at night.","It loves vengeful emotions and hangs in rows under the eaves of houses where vengeful people live.","It feeds on the dark emotions of sadness and hatred, which make it grow steadily stronger."]},"Banette":{"species":"Marionette","type":"Ghost","height":"3'07","weight":"27.6","pokedex":["Banette generates energy for laying strong curses by sticking pins into its own body. This Pokémon was originally a pitiful plush doll that was thrown away.","A cursed energy permeated the stuffing of a discarded and forgotten plush doll, giving it new life as Banette. The Pokémon's energy would escape if it were to ever open its mouth.","An abandoned plush doll became this Pokémon. They are said to live in garbage dumps and wander about in search of the children that threw them away.","Strong feelings of hatred turned a puppet into a Pokémon. If it opens its mouth, its cursed energy escapes.","A doll that became a Pokémon over its grudge from being junked. It seeks the child that disowned it.","This Pokémon developed from an abandoned doll that amassed a grudge. It is seen in dark alleys.","A doll that became a Pokémon over its grudge from being junked. It seeks the child that disowned it.","A doll that became a Pokémon over its grudge of being thrown away. It seeks the child who disowned it."]},"Duskull":{"species":"Requiem","type":"Ghost","height":"2'07","weight":"33.1","pokedex":["Duskull can pass through any wall no matter how thick it may be. Once this Pokémon chooses a target, it will doggedly pursue the intended victim until the break of dawn.","Duskull wanders lost among the deep darkness of midnight. There is an oft-told admonishment given to misbehaving children that this Pokémon will spirit away bad children who earn scoldings from their mothers.","A glare from its single scarlet eye makes even burly grown-ups freeze in utter fear. It is a nocturnal Pokémon that roams about under the cloak of darkness.","Making itself invisible, it silently sneaks up to prey. It has the ability to slip through thick walls.","It doggedly pursues its prey wherever it goes. However, the chase is abandoned at sunrise.","It loves the crying of children. It startles bad kids by passing through walls and making them cry.","If it finds bad children who won't listen to their parents, it will spirit them away--or so it's said.","It loves the crying of children. It startles bad kids by passing through walls and making them cry.","It loves the crying of children. It startles bad kids by passing through walls and making them cry."]},"Dusclops":{"species":"Beckon","type":"Ghost","height":"5'03","weight":"67.5","pokedex":["Dusclops's body is completely hollow - there is nothing at all inside. It is said that its body is like a black hole. This Pokémon will absorb anything into its body, but nothing will ever come back out.","Dusclops absorbs anything, however large the object may be. This Pokémon hypnotizes its foe by waving its hands in a macabre manner and by bringing its single eye to bear. The hypnotized foe is made to do Dusclops's bidding.","It is thought that its body is hollow with only a spectral ball of fire burning inside. However, no one has been able to confirm this theory as fact.","Its body is entirely hollow. When it opens its mouth, it sucks everything in as if it were a black hole.","Its body is hollow. It is said that those who look into its body are sucked into the void.","It seeks drifting will-o'-the-wisps and sucks them into its empty body. What happens inside is a mystery.","Anyone who dares peer into its body to see its spectral ball of fire will have their spirit stolen away.","It seeks drifting will-o'-the-wisps and sucks them into its empty body. What happens inside is a mystery.","It seeks drifting will-o'-the-wisps and sucks them into its empty body. What happens inside is a mystery."]},"Tropius":{"species":"Fruit","type":"Grass/Flying","height":"6'07","weight":"220.5","pokedex":["The bunches of fruit around Tropius's neck are very p
