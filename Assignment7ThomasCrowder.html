ored poison is churned for more potency.","The croaking that Toxicroak produces before a battle is for churning the poison it has stored in its poison sac."]},"Carnivine":{"species":"Bug","type":"Grass","height":"4'07","weight":"59.5","pokedex":["It attracts prey with its {{m|Sweet Scent|sweet-smelling}} saliva, then chomps down. It takes a whole day to eat prey.","Hanging from branches using its tentacles, it looks like a {{egg|Grass|plant}}. It awaits prey, mouth wide open.","It {{m|bind}}s itself to trees in marshes. It attracts prey with its sweet-smelling drool and gulps them down.","It walks around on its tentacles in search of a tree branch where it can dangle down and ambush prey.","It binds itself to trees in marshes. It attracts prey with its sweet-smelling drool and gulps them down.","Using its tentacles to lash itself to trees, it lies in wait for prey, luring it close with sweet-smelling drool."]},"Finneon":{"species":"Wing","type":"Water","height":"1'04","weight":"15.4","pokedex":["After long exposure to sunlight, the patterns on its tail fins shine vividly when darkness arrives.","The way its two tail fins flutter while it swims has earned it the nickname \"{{p|Beautifly}} of the Sea.\"","The line running down its side can store sunlight. It shines vividly at night.","Swimming and fluttering its two tail fins, it looks like a Beautifly. At night, the patterns on its tail fins softly shine.","The line running down its side can store sunlight. It shines vividly at night.","The line running down its side can store sunlight. It shines vividly at night."]},"Lumineon":{"species":"Neon","type":"Water","height":"3'11","weight":"52.9","pokedex":["It lives on the deep-sea floor. It attracts prey by flashing the patterns on its four tail fins.","To avoid detection by predators, it crawls along the seafloor using the two fins on its chest.","It crawls along the seafloor using its long front fins like legs. It competes for food with {{p|Lanturn}}.","Lumineon swimming in the darkness of the deep sea look like stars shining in the night sky.","It crawls along the seafloor using its long front fins like legs. It competes for food with Lanturn.","It crawls along the seafloor using its long front fins like legs. It competes for food with Lanturn."]},"Mantyke":{"species":"Kite","type":"Water/Flying","height":"3'03","weight":"143.3","pokedex":["A friendly Pokémon that captures the subtle flows of seawater using its two antennae.","Scientists discovered that the distinctive patterns on its back differ by [[region]].","People organize tours to see this Pokémon frolic and skim the tops of the waves with {{p|Remoraid}}.","When it swims close to the surface of the ocean, people aboard ships are able to observe the pattern on its back.","People organize tours to see this Pokémon frolic and skim the tops of waves with Remoraid.","The pattern on its back varies by region. It often swims in a school of {{p|Remoraid}}.  "]},"Snover":{"species":"Frost","type":"Grass/Ice","height":"3'03","weight":"111.3","pokedex":["It lives on snowy mountains. Having had little contact with humans, it is boldly inquisitive.","In the spring, it grows berries with the texture of frozen treats around its belly.","Seemingly curious about people, they gather around footsteps they find on snowy mountains.","During cold seasons, it migrates to the mountain's lower reaches. It returns to the snow-covered summit in the spring.","Seemingly curious about people, they gather around footsteps they find on snowy mountains.","Seemingly curious about people, they gather around footsteps they find on snowy mountains."]},"Abomasnow":{"species":"Frost","type":"Grass/Ice","height":"7'03","weight":"298.7","pokedex":["It whips up {{m|blizzard}}s in mountains that are always buried in snow. It is the {{wp|Yeti|abominable snowman}}.","It blankets wide areas in snow by whipping up blizzards. It is also known as \"The Ice Monster.\"","They appear when snow flowers bloom. When the petals fall, they return to places unknown again.","It lives a quiet life on mountains that are perpetually covered in snow. It hides itself by whipping up blizzards.","They appear when snow flowers bloom. When the petals fall, they return to places unknown again.","They appear when snow flowers bloom. When the petals fall, they retreat to places unknown again."]},"Weavile":{"species":"Sharp","type":"Dark/Ice","height":"3'07","weight":"75.0","pokedex":["They live in cold regions, forming groups of four or five that hunt prey with impressive coordination.","It sends signals to others by carving odd patterns in frost-covered trees and ice.","Evolution made it even more devious. It communicates by clawing signs in boulders.","It lives in snowy regions. It carves patterns in trees with its claws as a signal to others.","Evolution made it even more devious. It communicates by clawing signs in boulders.","They communicate by clawing signs in boulders and work together to surround enemies.}}"]},"Magnezone":{"species":"Magnet","type":"Electric/Steel","height":"3'11","weight":"396.8","pokedex":["It evolved from exposure to a special magnetic field. Three units generate magnetism.","A group tried to use scientific means to make Magnezone evolve, but their efforts ended in failure.","Exposure to a special magnetic field changed {{p|Magneton}}'s molecular structure, turning it into Magnezone.","A group tried to use scientific means to make Magnezone evolve, but their efforts ended in failure.","Sometimes the magnetism emitted by Magnezone is too strong, making them attract each other so they cannot move."]},"Lickilicky":{"species":"Licking","type":"Normal","height":"5'07","weight":"308.6","pokedex":["It {{m|wrap}}s things with its extensible tongue. Getting too close to it will leave you soaked with drool.","The long tongue is always soggy with slobber. The saliva contains a solvent that causes numbness.","Its saliva can decompose anything. It wraps its long tongue around things to coat them with its sticky saliva.","It has space in its throat to store saliva. It can also roll up its tongue and store it in the same spot.","The long tongue is always soggy with slobber. The saliva contains a solvent that causes numbness.","Their saliva contains lots of components that can dissolve anything. The numbness caused by their lick does not dissipate."]},"Rhyperior":{"species":"Drill","type":"Ground/Rock","height":"7'10","weight":"623.5","pokedex":["It puts rocks in holes in its palms and uses its muscles to shoot them. {{p|Geodude}} are shot at rare times. ","It can launch a rock held in its hand like a missile by tightening then expanding its muscles instantly.","From holes in its palms, it fires out Geodude. Its carapace can withstand volcanic eruptions.","It can launch a rock held in its hand like a missile by tightening then expanding muscles instantly.","It can launch a rock held in its hand like a missile by tightening then expanding muscles instantly."]},"Tangrowth":{"species":"Vine","type":"Grass","height":"6'07","weight":"283.5","pokedex":["It ensnares prey by extending arms made of vines. Losing arms to predators does not trouble it.","Its arms are made of plants that bind themselves to things. They grow back right away if cut.","When it remains still, it appears to be a large shrub. Unsuspecting prey that wander near get ensnared by its vines.","Its vines grow so profusely that, in the warm season, you can't even see its eyes.","Its arms are made of plants that bind themselves to things. They grow back right away if cut.","Even if one of its arms is eaten, it's fine. The Pokémon regenerates quickly and will go right back to normal."]},"Electivire":{"species":"Thunderbolt","type":"Electric","height":"5'11","weight":"305.6","pokedex":["It pushes the tips of its two tails against the foe, then lets loose with over 20,000 volts of power.","Heedless of enemy attacks, it closes in, shoves its tails onto the foe, then looses high voltage.","As its electric charge amplifies, blue sparks begin to crackle between its horns.","Heedless of enemy attacks, it closes in, shoves its tails onto the foe, then looses high voltage.","The instant it presses the tips of its tails onto an opponent, it sends over 20,000 volts of electricity into the foe."]},"Magmortar":{"species":"Blast","type":"Fire","height":"5'03","weight":"149.9","pokedex":["It blasts fireballs of over {{tt|3,600 degrees F|2,000 degrees C}} from the ends of its arms. It lives in volcanic craters.","When launching {{tt|3,600 degrees F|2,000 degrees C}} fireballs, its body takes on a whitish hue from the intense heat.","It blasts fireballs of over {{tt|3,600 degrees Fahrenheit|2,000 degrees Celsius}} out of its arms. Its breath also sears and sizzles.","When launching {{tt|3,600 degrees F|2,000 degrees C}} fireballs, its body takes on a whitish hue from the intense heat.","When shooting {{tt|3,600 degrees F|2,000 degrees C}} fireballs from its arms, its body takes on a whitish hue from the intense heat."]},"Togekiss":{"species":"Jubilee","type":"Normal/Flying","height":"4'11","weight":"83.8","pokedex":["It will never appear where there is strife. Its sightings have become rare recently.","It shares many blessings with people who respect one another's rights and avoid needless strife.","As everyone knows, it visits peaceful regions, bringing them gifts of kindness and sweet blessings.","It shares many blessings with people who respect one another's rights and avoid needless strife.","It shares many blessings with people who respect one another's rights and avoid needless strife."]},"Yanmega":{"species":"Ogre","type":"Bug/Flying","height":"6'03","weight":"113.5","pokedex":["By churning its wings, it creates {{m|SonicBoom|shock waves}} that inflict critical internal injuries on foes.","Its jaw power is incredible. It is adept at {{m|Bug Bite|biting apart foes}} while flying by at high speed.","This six-legged Pokémon is easily capable of transporting an adult in flight. The wings on its tail help it stay balanced.","The beat of its wings is so powerful that it accidentally dislodges full-grown trees when it takes off in flight.","Its jaw power is incredible. It is adept at {{m|Bug Bite|biting apart foes}} while flying by at high speed.","It prefers to battle by biting apart foes' heads instantly while flying by at high speed."]},"Leafeon":{"species":"Verdant","type":"Grass","height":"3'03","weight":"56.2","pokedex":["Just like a plant, it uses photosynthesis. As a result, it is always enveloped in clean air.","It basically does not fight. With cells similar to those of plants, it can perform photosynthesis.","When you see Leafeon asleep in a patch of sunshine, you'll know it is using photosynthesis to produce clean air.","It basically does not fight. With cells similar to those of plants, it can perform photosynthesis.","With cells similar to those of plants, it performs photosynthesis inside its body and creates pure air."]},"Glaceon":{"species":"Fresh","type":"Ice","height":"2'07","weight":"57.1","pokedex":["As a protective technique, it can completely freeze its fur to make its hairs stand like needles.","By controlling its body heat, it can freeze the atmosphere around it to make a diamond-dust flurry.","It causes small ice crystals to form by lowering the temperature of the surrounding atmosphere.","By controlling its body heat, it can freeze the atmosphere around it to make a diamond-dust flurry.","It lowers its body heat to freeze its fur. The hairs then become like needles it can fire."]},"Gliscor":{"species":"Fang","type":"Ground/Flying","height":"6'07","weight":"93.7","pokedex":["It observes prey while hanging inverted from branches. When the chance presents itself, it swoops!","If it succeeds in catching even a faint breeze properly, it can circle the globe without flapping once.","Its flight is soundless. It uses its lengthy tail to carry off its prey... Then its elongated fangs do the rest.","If it succeeds in catching even a faint breeze properly, it can circle the globe without flapping once.","It dances silently through the sky. When it approaches prey, it can land a critical hit in an instant."]},"Mamoswine":{"species":"Twin","type":"Ice/Ground","height":"8'02","weight":"641.5","pokedex":["Its impressive tusks are made of ice. The population thinned when it turned warm after the {{wp|ice age}}.","A frozen one was dug up from soil dating back 10,000 years. It woke up to much amazement.","A frozen Mamoswine was dug from ice dating back 10,000 years. This Pokémon has been around a long, long, long time.","It flourished worldwide during the ice age but its population declined when the masses of ice began to dwindle.","A frozen one was dug up from soil dating back 10,000 years. It woke up to much amazement.","When the temperature rose at the end of the ice age, most Mamoswine disappeared."]},"Gallade":{"species":"Blade","type":"Psychic/Fighting","height":"5'03","weight":"114.6","pokedex":["A master of courtesy and swordsmanship, it fights using extending swords on its elbows.","When protecting someone, it extends its elbows as if they were swords and fights savagely.","Because it can sense what its foe is thinking, its attacks burst out first, fast, and fierce.","When protecting someone, it extends its elbows as if they were swords and fights savagely.","When trying to protect someone, it extends its elbows as if they were swords and fights savagely."]},"Probopass":{"species":"Compass","type":"Rock/Steel","height":"4'07","weight":"749.6","pokedex":["It exudes strong magnetism from all over. It controls three small units called Mini-Noses.","It freely controls three small units called Mini-Noses using magnetic force.","It controls three units called Mini-Noses using magnetic force. With them, it can attack the foe from three directions.","It freely controls three small units called Mini-Noses using magnetic force.","It freely controls three units called Mini-Noses using magnetic force."]},"Dusknoir":{"species":"Gripper","type":"Ghost","height":"7'03","weight":"235.0","pokedex":["The antenna on its head captures radio waves from the [[Ghost World|world of spirits]] that command it to take people there.","It is said to take lost spirits into its pliant body and guide them [[Ghost World|home]].","This feared Pokémon is said to travel to [[Ghost World|worlds unknown]]. Some even believe that it takes lost spirits along with it.","It is said to take lost spirits into its pliant body and guide them home.","It is said to take lost spirits into its pliant body and guide them home."]},"Froslass":{"species":"Snow","type":"Ice/Ghost","height":"4'03","weight":"58.6","pokedex":["It freezes foes with an icy breath nearly {{tt|-60 degrees F|-50 degrees C}}. What seems to be its body is actually hollow.","It freezes prey by blowing its {{tt|-58 degree F|-50 degree C}} breath. It is said to then secretly display its prey.","Legends in snowy regions say that a woman who was lost on an icy mountain was reborn as Froslass{{tt|.|Period is missing in SoulSilver}}","It freezes prey by blowing its {{tt|-58 degree F|-50 degree C}} breath. It is said to then secretly display its prey.","It freezes prey by blowing its {{tt|-58 degree F|-50 degree C}} breath. It is said to then secretly display its prey."]},"Rotom":{"species":"Plasma","type":"Electric","height":"1'00","weight":"0.7","pokedex":["Its body is composed of plasma. It is known to infiltrate electronic devices and wreak havoc.","Its electric-like body can enter some kinds of machines and take control in order to make mischief.","Research continues on this Pokémon, which could be the power source of a unique motor.","Its electric-like body can enter some kinds of machines and take control in order to make mischief.","Its electric-like body can enter some kinds of machines and take control in order to make mischief."]},"Uxie":{"species":"Knowledge","type":"Psychic","height":"1'00","weight":"0.7","pokedex":["Known as \"The Being of Knowledge.\" It is said that it can wipe out the memory of those who see its eyes.","It is said that its emergence gave humans the intelligence to improve their quality of life.","When Uxie flew, people gained the ability to solve problems. It was the birth of knowledge.","According to some sources, this Pokémon provided people with the intelligence necessary to solve various problems.","When Uxie flew, people gained the ability to solve problems. It was the birth of knowledge.","When Uxie flew, people gained the ability to solve problems. It was the birth of knowledge."]},"Mesprit":{"species":"Emotion","type":"Psychic","height":"1'00","weight":"0.7","pokedex":["Known as \"The Being of Emotion.\" It taught humans the nobility of sorrow, pain, and joy.","Although it slumbers at the bottom of the lake, its spirit is said to leave its body and flitter on the water surface.","When Mesprit flew, people learned the joy and sadness of living. It was the birth of emotions.","This Pokémon is said to have endowed the human heart with emotions, such as sorrow and joy.","When Mesprit flew, people learned the joy and sadness of living. It was the birth of emotions.","When Mesprit flew, people learned the joy and sadness of living. It was the birth of emotions."]},"Azelf":{"species":"Willpower","type":"Psychic","height":"1'00","weight":"0.7","pokedex":["Known as \"The Being of Willpower.\" It sleeps at the bottom of a lake to keep the world in balance.","It is thought that Uxie, Mesprit and Azelf all came from the same egg.","When Azelf flew, people gained the determination to do things. It was the birth of willpower.","This Pokémon is said to have endowed humans with the determination needed to face any of life's difficulties.","When Azelf flew, people gained the determination to do things. It was the birth of willpower.","When Azelf flew, people gained the determination to do things. It was the birth of willpower."]},"Dialga":{"species":"Temporal","type":"Steel/Dragon","height":"17'09","weight":"1505.8","pokedex":["It has the power to control time. It appears in [[Sinnoh myths|Sinnoh-region myths]] as an ancient deity.","A Pokémon spoken of in legend. It is said that time began moving when Dialga was born.","A legendary Pokémon of Sinnoh. It is said that time flows when Dialga's heart beats. ","This Pokémon completely controls the flow of time. It uses its power to travel at will through the past and future.","A legendary Pokémon of Sinnoh. It is said that time flows when Dialga's heart beats.","A legendary Pokémon of Sinnoh. It is said that time flows when Dialga's heart beats."]},"Palkia":{"species":"Spatial","type":"Water/Dragon","height":"13'09","weight":"740.8","pokedex":["It has the ability to distort space. It is described as a deity in [[Sinnoh myths|Sinnoh-region mythology]].","It is said to live in a gap in the spatial dimension parallel to ours. It appears in mythology.","A [[legendary Pokémon]] of Sinnoh. It is said that space becomes more stable with Palkia's every breath.","Its total control over the boundaries of space enable it to transport itself to faraway places or even other dimensions.","A legendary Pokémon of Sinnoh. It is said that space becomes more stable with Palkia's every breath.","A legendary Pokémon of Sinnoh. It is said that space becomes more stable with Palkia's every breath."]},"Heatran":{"species":"Lava","type":"Fire/Steel","height":"5'07","weight":"948.0","pokedex":["It dwells in volcanic caves. It digs in with its cross-shaped feet to crawl on ceilings and walls.","Its body is made of rugged steel. However, it is partially melted in spots because of its own heat.","Boiling blood, like magma, circulates through its body. It makes its dwelling place in volcanic caves.","Its body is made of rugged steel. However, it is partially melted in spots because of its own heat.","Its body is made of rugged steel. However, it is partially melted in spots because of its own heat."]},"Regigigas":{"species":"Colossal","type":"Normal","height":"12'02","weight":"925.9","pokedex":["There is an enduring legend that states this Pokémon towed continents with ropes. ","It is said to have made Pokémon that look like itself from a special {{p|Regice|ice mountain}}, {{p|Regirock|rocks}}, and {{p|Registeel|magma}}.","It is believed to have shaped {{p|Regirock}}, {{p|Regice}}, and {{p|Registeel}} out of clay, ice, and magma.","It is said to have made Pokémon that look like itself from a special ice mountain, rocks, and magma.","It is said to have made Pokémon that look like itself from a special ice mountain, rocks, and magma."]},"Giratina":{"species":"Renegade","type":"Ghost/Dragon","height":"14'09","weight":"1653.5","pokedex":["A Pokémon that is said to live in [[Distortion World|a world on the reverse side of ours]]. It appears in an ancient cemetery.","It was banished for its violence. It silently gazed upon the [[Pokémon world|old world]] from the [[Distortion World]].","This Pokémon is said to live in a world on the reverse side of ours, where common knowledge is distorted and strange.","It was banished for its violence. It silently gazed upon the old world from the Distortion World.","It was banished for its violence. It silently gazed upon the old world from the Distortion World."]},"Cresselia":{"species":"Lunar","type":"Psychic","height":"4'11","weight":"188.7","pokedex":["Shiny particles are released from its wings like a veil. It is said to represent the crescent moon.","On nights around the quarter moon, the aurora from its tail extends and undulates beautifully.","Those who sleep holding Cresselia's feather are assured of joyful dreams. It is said to represent the crescent moon.","On nights around the quarter moon, the aurora from its tail extends and undulates beautifully.","On nights around the quarter moon, the aurora from its tail extends and undulates beautifully."]},"Phione":{"species":"Sea","type":"Water","height":"1'04","weight":"6.8","pokedex":["A Pokémon that lives in warm seas. It inflates the flotation sac on its head to drift and search for food.","It drifts in warm seas. It always returns to where it was born, no matter how far it may have drifted.","When the water warms, they inflate the flotation sac on their heads and drift languidly on the sea in packs.","It drifts in warm seas. It always returns to where it was born, no matter how far it may have drifted.","It drifts in warm seas. It always returns to where it was born, no matter how far it may have drifted."]},"Manaphy":{"species":"Seafaring","type":"Water","height":"1'00","weight":"3.1","pokedex":["Born on a cold seafloor, it will swim great distances to return to its birthplace.","Water makes up 80% of its body. This Pokémon is easily affected by its environment.","It is born with a wondrous power that lets it bond with any kind of Pokémon. ","It starts its life with a wondrous power that permits it to bond with any kind of Pokémon.","It is born with a wondrous power that lets it bond with any kind of Pokémon.","It is born with a wondrous power that lets it bond with any kind of Pokémon."]},"Darkrai":{"species":"Pitch","type":"Dark","height":"4'11","weight":"111.3","pokedex":["It can lull people to sleep and make them dream. It is active during nights of the new moon.","Folklore has it that on moonless nights, this Pokémon will make people see horrific {{m|nightmare}}s.","To protect itself, it afflicts those around it with nightmares. However, it means no harm. ","It chases people and Pokémon from its territory by causing them to experience deep, nightmarish slumbers.","To protect itself, it afflicts those around it with nightmares. However, it means no harm.","To protect itself, it afflicts those around it with nightmares. However, it means no harm."]},"Shaymin":{"species":"Shaymin","type":"Grass","height":"0'08","weight":"4.6","pokedex":["It lives in flower patches and avoids detection by curling up to look like a flowering plant.","It can dissolve toxins in the air to instantly transform ruined land into a lush field of flowers.","The flowers all over its body burst into bloom if it is lovingly hugged and senses gratitude.","The blooming of [[Gracidea (flower)|Gracidea flowers]] confers the power of flight upon it. Feelings of gratitude are the message it delivers.","The flowers all over its body burst into bloom if it is lovingly hugged and senses gratitude.","{{tt|ひとに　やさしく　だきしめられ　ありがとうの　きもちを　かんじると　ぜんしんの　はなが　ひらきだす。 |The flowers all over its body burst into bloom if it is lovingly hugged and senses gratitude.}}","It lives in flower patches and avoids detection by curling up to look like a flowering plant.","It can dissolve toxins in the air to instantly transform ruined land into a lush field of flowers.","The flowers all over its body burst into bloom if it is lovingly hugged and senses gratitude.","The blooming of [[Gracidea (flower)|Gracidea flowers]] confers the power of flight upon it. Feelings of gratitude are the message it delivers.","The flowers all over its body burst into bloom if it is lovingly hugged and senses gratitude.","The flowers all over its body burst into bloom if it is lovingly hugged and senses gratitude."]},"Arceus":{"species":"Alpha","type":"Normal","height":"10'06","weight":"705.5","pokedex":["It is described in mythology as the Pokémon that shaped the universe with its 1,000 arms.","It is told in mythology that this Pokémon was born before the universe even existed.","It is said to have emerged from an egg in a place where there was nothing, then shaped the world.","According to the legends of Sinnoh, this Pokémon emerged from an egg and shaped all there is in this world.","It is said to have emerged from an egg in a place where there was nothing, then shaped the world.","It is said to have emerged from an egg in a place where there was nothing, then shaped the world.}}"]},"Snivy":{"species":"Grass","type":"Grass","height":"2'00","weight":"17.9","pokedex":["It is very intelligent and calm. Being exposed to lots of sunlight makes its movements swifter.","They photosynthesize by bathing their tails in sunlight. When they are not feeling well, their tails droop.","Being exposed to sunlight makes its movements swifter. It uses vines more adeptly than its hands."]},"Servine":{"species":"Grass","type":"Grass","height":"2'07","weight":"35.3","pokedex":["It moves along the ground as if sliding. Its swift movements befuddle its foes, and it then attacks with a vine whip.","They avoid attacks by sinking into the shadows of thick foliage. They retaliate with masterful whipping techniques.","When it gets dirty, its leaves can't be used in photosynthesis, so it always keeps itself clean."]},"Serperior":{"species":"Regal","type":"Grass","height":"10'10","weight":"138.9","pokedex":["It can stop its opponents' movements with just a glare. It takes in solar energy and boosts it internally.","They raise their heads to intimidate opponents but only give it their all when fighting a powerful opponent.","It only gives its all against strong opponents who are not fazed by the glare from Serperior's noble eyes."]},"Tepig":{"species":"Fire","type":"Fire","height":"1'08","weight":"21.8","pokedex":["It can deftly dodge its foe's attacks while shooting fireballs from its nose. It roasts berries before it eats them.","It blows fire through its nose. When it catches a cold, the fire becomes pitch-black smoke instead.","It loves to eat roasted berries, but sometimes it gets too excited and burns them to a crisp."]},"Pignite":{"species":"Fire","type":"Fire/Fighting","height":"3'03","weight":"122.4","pokedex":["When its internal fire flares up, its movements grow sharper and faster. When in trouble, it emits smoke.","Whatever it eats becomes fuel for the flame in its stomach. When it is angered, the intensity of the flame increases.","The more it eats, the more fuel it has to make the fire in its stomach stronger. This fills it with even more power."]},"Emboar":{"species":"Mega","type":"Fire/Fighting","height":"5'03","weight":"330.7","pokedex":["It can throw a fire punch by setting its fists on fire with its fiery chin. It cares deeply about its friends.","It has mastered fast and powerful fighting moves. It grows a beard of fire.","A flaring beard of fire is proof that it is fired up. It is adept at using many different moves."]},"Oshawott":{"species":"Sea","type":"Water","height":"1'08","weight":"13","pokedex":["It fights using the [[scalchop]] on its stomach. In response to an attack, it retaliates immediately by slashing.","The scalchop on its stomach is made from the same element as claws. It detaches the scalchop for use as a blade.","The scalchop on its stomach isn't just used for battle--it can be used to break open hard berries as well."]},"Dewott":{"species":"Discipline","type":"Water","height":"2'07","weight":"54","pokedex":["Strict training is how it learns its flowing double-[[scalchop]] technique.","Scalchop techniques differ from one Dewott to another. It never neglects maintaining its scalchops.","As a result of strict training, each Dewott learns different forms for using the scalchops."]},"Samurott":{"species":"Formidable","type":"Water","height":"4'11","weight":"208.6","pokedex":["One swing of the sword incorporated in its armor can fell an opponent. A simple glare from one of them quiets everybody.","Part of the armor on its anterior legs becomes a giant sword. Its cry alone is enough to intimidate most enemies.","In the time it takes a foe to blink, it can draw and sheathe the seamitars attached to its front legs."]},"Patrat":{"species":"Scout","type":"Normal","height":"1'08","weight":"25.6","pokedex":["Using food stored in cheek pouches, they can keep watch for days. They use their tails to communicate with others.","Extremely cautious, they take shifts to maintain a constant watch of their nest. They feel insecure without a lookout.","Extremely cautious, one of them will always be on the lookout, but it won't notice a foe coming from behind."]},"Watchog":{"species":"Lookout","type":"Normal","height":"3'07","weight":"59.5","pokedex":["When they see an enemy, their tails stand high, and they spit the seeds of berries stored in their cheek pouches.","They make the patterns on their bodies shine in order to threaten predators. Keen eyesight lets them see in the dark.","Using luminescent matter, it makes its eyes and body glow and stuns attacking opponents."]},"Lillipup":{"species":"Puppy","type":"Normal","height":"1'04","weight":"9 ","pokedex":["It faces strong opponents with great courage. But, when at a disadvantage in a fight, this intelligent Pokémon flees.","The long hair around its face provides an amazing radar that lets it sense subtle changes in its surroundings.","Though it is a very brave Pokémon, it's also smart enough to check its foe's strength and avoid battle."]},"Herdier":{"species":"Loyal","type":"Normal","height":"2'11","weight":"32.4","pokedex":["It has black, cape-like fur that is very hard and decreases the amount of damage it receives.","It loyally follows its Trainer's orders. For ages, they have helped Trainers raise Pokémon.","This very loyal Pokémon helps Trainers, and it also takes care of other Pokémon."]},"Stoutland":{"species":"Big","type":"Normal","height":"3'11","weight":"134.5","pokedex":["It rescues people stranded by blizzards in the mountains. Its shaggy fur shields it from the cold.","This extremely wise Pokémon excels at rescuing people stranded at sea or in the mountains.","Being wrapped in its long fur is so comfortable that a person would be fine even overnight on a wintry mountain."]},"Purrloin":{"species":"Devious","type":"Dar","height":"1'04","weight":"22.3","pokedex":["They steal from people for fun, but their victims can't help but forgive them. Their deceptively cute act is perfect.","Its cute act is a ruse. When victims let down their guard, they find their items taken. It attacks with sharp claws.","Their cute act is a ruse. They trick people and steal their valuables just to see the looks on their faces."]},"Liepard":{"species":"Cruel","type":"Dar","height":"3'07","weight":"82.7","pokedex":["These Pokémon vanish and appear unexpectedly. Many Trainers are drawn to their beautiful form and fur.","Stealthily, it sneaks up on its target, striking from behind before its victim has a chance to react.","Their beautiful form comes from the muscles they have developed. They run silently in the night."]},"Pansage":{"species":"Grass","type":"Grass","height":"2'00","weight":"23.1","pokedex":["This Pokémon dwells deep in the forest. Eating a leaf from its head whisks weariness away as if by magic.","It shares the leaf on its head with weary-looking Pokémon. These leaves are known to relieve stress.","It's good at finding berries and gathers them from all over. It's kind enough to share them with friends."]},"Simisage":{"species":"Thorn","type":"Grass","height":"3'07","weight":"67.2","pokedex":["Ill tempered, it fights by swinging its barbed tail around wildly. The leaf growing on its head is very bitter.","It attacks enemies with strikes of its thorn-covered tail. This Pokémon is wild tempered.","It strikes its enemies with a thorn-covered tail. The leaf on its head is bitter."]},"Pansear":{"species":"High","type":"Fire","height":"2'00","weight":"24.3","pokedex":["When it is angered, the temperature of its head tuft reaches 600º F. It uses its tuft to roast berries.","This Pokémon lives in caves in volcanoes. The fire within the tuft on its head can reach 600º F.","Very intelligent, it roasts berries before eating them. It likes to help people."]},"Simisear":{"species":"Ember","type":"Fire","height":"3'03","weight":"61.7","pokedex":["It loves sweets because they become energy for the fire burning inside its body.","A flame burns inside its body. It scatters embers from its head and tail to sear its opponents.","When it gets excited, embers rise from its head and tail and it gets hot. For some reason, it loves sweets."]},"Panpour":{"species":"Spray","type":"Water","height":"2'00","weight":"29.8","pokedex":["The water stored inside the tuft on its head is full of nutrients. Plants that receive its water grow large.","It does not thrive in dry environments. It keeps itself damp by shooting water stored in its head tuft from its tail.","The water stored inside the tuft on its head is full of nutrients. It waters plants with it using its tail."]},"Simipour":{"species":"Geyser","type":"Water","height":"3'03","weight":"63.9","pokedex":["The tuft on its head holds water. When the level runs low, it replenishes the tuft by siphoning up water with its tail.","The high-pressure water expelled from its tail is so powerful, it can destroy a concrete wall."," It prefers places with clean water. When its tuft runs low, it replenishes it by siphoning up water with its tail."]},"Munna":{"species":"Dream","type":"Psychic","height":"2'00","weight":"51.3","pokedex":["Munna always float in the air. People whose dreams are eaten by them forget what the dreams had been about.","It eats the dreams of people and Pokémon. When it eats a pleasant dream, it expels pink-colored mist.","This Pokémon appears before people and Pokémon who are having nightmares and eats those dreams."]},"Musharna":{"species":"Drowsing","type":"Psychic","height":"3'07","weight":"133.4","pokedex":["The mist emanating from their foreheads is packed with the dreams of people and Pokémon.","With the mist from its forehead, it can create shapes of things from dreams it has eaten.","The dream mist coming from its forehead changes into many different colors depending on the dream that was eaten."]},"Pidove":{"species":"Tiny","type":"Normal/Flying","height":"1'00","weight":"4.6","pokedex":["Each follows its Trainer's orders as best it can, but they sometimes fail to understand complicated commands.","These Pokémon live in cities. They are accustomed to people. Flocks often gather in parks and plazas.","This very forgetful Pokémon will wait for a new order from its Trainer even though it already has one."]},"Tranquill":{"species":"Wild","type":"Normal/Flying","height":"2'00","weight":"33.1","pokedex":["It can return to its Trainer's location regardless of the distance separating them.","Many people believe that, deep in the forest where Tranquill live, there is a peaceful place where there is no war.","No matter where in the world it goes, it knows where its nest is, so it never gets separated from its Trainer."]},"Unfezant":{"species":"Proud","type":"Normal/Flying","height":"3'11","weight":"63.9","pokedex":["Males swing their head plumage to threaten opponents. The females' flying abilities surpass those of the males.","Males have plumage on their heads. They will never let themselves feel close to anyone other than their Trainers.","Males swing the plumage on their heads to threaten others, but females are better at flying.}}"]},"Blitzle":{"species":"Electrified","type":"Electric","height":"2'07","weight":"65.7","pokedex":["Its mane shines when it discharges electricity. They use their flashing manes to communicate with one another.","When thunderclouds cover the sky, it will appear. It can catch lightning with its mane and store the electricity.","Its mane shines when it discharges electricity. They use the frequency and rhythm of these flashes to communicate."]},"Zebstrika":{"species":"Thunderbolt","type":"Electric","height":"5'03","weight":"175.3","pokedex":["They have lightning-like movements. When Zebstrika run at full speed, the sound of thunder reverberates.","This ill-tempered Pokémon is dangerous because when it's angry, it shoots lightning from its mane in all directions.","When this ill-tempered Pokémon runs wild, it shoots lightning from its mane in all directions."]},"Roggenrola":{"species":"Mantle","type":"Rock","height":"1'04","weight":"39.7","pokedex":["Its ear is hexagonal in shape. Compressed underground, its body is as hard as steel.","They were discovered a hundred years ago in an earthquake fissure. Inside each one is an energy core.","The hexagonal-shaped hole is its ear. It has a tendency to walk in the direction the sound is coming from."]},"Boldore":{"species":"Ore","type":"Rock","height":"2'11","weight":"224.9","pokedex":["When it overflows with power, the orange crystal on its body glows. It looks for underground water in caves.","Because its energy was too great to be contained, the energy leaked and formed orange crystals.","When it is healthy, its core sticks out. Always facing the same way, it swiftly moves front to back and left to right."]},"Gigalith":{"species":"Compressed","type":"Rock","height":"5'07","weight":"573.2","pokedex":["Compressing the energy from its internal core lets it fire off an attack capable of blowing away a mountain.","The solar energy absorbed by its body's orange crystals is magnified internally and fired from its mouth.","The solar rays it absorbs are processed in its energy core and fired as a ball of light."]},"Woobat":{"species":"Bat","type":"Psychic/Flying","height":"1'04","weight":"4.6","pokedex":["Its habitat is dark forests and caves. It emits ultrasonic waves from its nose to learn about its surroundings.","Suction from its nostrils enables it to stick to cave walls during sleep. It leaves a heart-shaped mark behind.","The heart-shaped mark left on a body after a Woobat has been attached to it is said to bring good fortune."]},"Swoobat":{"species":"Courting","type":"Psychic/Flying","height":"2'11","weight":"23.1","pokedex":["It emits sound waves of various frequencies from its nose including some powerful enough to destroy rocks.","Anyone who comes into contact with the ultrasonic waves emitted by a courting male experiences a positive mood shift.","It shakes its tail vigorously when it emits ultrasonic waves strong enough to reduce concrete to rubble. }}"]},"Drilbur":{"species":"Mole","type":"Ground","height":"1'00","weight":"18.7","pokedex":["It can dig through the ground at a speed of {{tt|30 mph|50 km/h}}. It could give a car running aboveground a good race.","It makes its way swiftly through the soil by putting both claws together and rotating at high speed.","By spinning its body, it can dig straight through the ground at a speed of 30 mph."]},"Excadrill":{"species":"Subterrene","type":"Ground/Steel","height":"2'04","weight":"89.1","pokedex":["It can help in tunnel construction. Its drill has evolved into steel strong enough to bore through iron plates.","More than {{tt|300 feet|91 meters}} below the surface, they build mazelike nests. Their activity can be destructive to subway tunnels.","Forming a drill with its steel claws and head, it can bore through a steel plate, no matter how thick it is."]},"Audino":{"species":"Hearing","type":"Normal","height":"3'07","weight":"68.3","pokedex":["It touches others with the feelers on its ears, using the sound of their heartbeats to tell how they are feeling.","Its auditory sense is astounding. It has a radar-like ability to understand its surrounding through slight sounds.","Using the feelers on its ears, it can tell how someone is feeling or when an egg might hatch."]},"Timburr":{"species":"Muscular","type":"Fighting","height":"2'00","weight":"27.6","pokedex":["It fights by swinging a piece of lumber around. It is close to evolving when it can handle the lumber without difficulty.","These Pokémon appear at building sites and help out with construction. They always carry squared logs.","Always carrying squared logs, they help out with construction. As they grow, they carry bigger logs."]},"Gurdurr":{"species":"Muscular","type":"Fighting","height":"3'11","weight":"88.2","pokedex":["This Pokémon is so muscular and strongly built that even a group of wrestlers could not make it budge an inch.","They strengthen their bodies by carrying steel beams. They show off their big muscles to their friends.","With strengthened bodies, they skillfully wield steel beams to take down buildings."]},"Conkeldurr":{"species":"Muscular","type":"Fighting","height":"4'07","weight":"191.8","pokedex":["It is thought that Conkeldurr taught humans how to make concrete more than 2,000 years ago.","They use concrete pillars as walking canes. They know moves that enable them to swing the pillars freely in battle.","Rather than rely on force, they master moves that utilize the centrifugal force of spinning concrete."]},"Tympole":{"species":"Tadpole","type":"Water","height":"1'08","weight":"9.9","pokedex":["They warn others of danger by vibrating their cheeks to create a high-pitched sound.","By vibrating its cheeks, it emits sound waves imperceptible to humans. It uses the rhythm of these sounds to talk.","By vibrating its cheeks, it emits sound waves imperceptible to humans and warns others of danger."]},"Palpitoad":{"species":"Vibration","type":"Water/Ground","height":"2'07","weight":"37.5","pokedex":["When they vibrate the bumps on their heads, they can make waves in water or earthquake-like vibrations on land.","It lives in the water and on land. It uses its long, sticky tongue to capture prey.","It lives in the water and on land. It uses its long, sticky tongue to immobilize its opponents."]},"Seismitoad":{"species":"Vibration","type":"Water/Ground","height":"4'11","weight":"136.7","pokedex":["They shoot paralyzing liquid from their head bumps. They use vibration to hurt their opponents.","It increases the power of its punches by vibrating the bumps on its fists. It can turn a boulder to rubble with one punch.","By putting power into its bumps, it creates vibrations and increases the power of its punches."]},"Throh":{"species":"Judo","type":"Fighting","height":"4'03","weight":"122.4","pokedex":["When it tightens its belt, it becomes stronger. Wild Throh use vines to weave their own belts.","When they encounter foes bigger than themselves, they try to throw them. They always travel in packs of five.","When it encounters a foe bigger than itself, it wants to throw it. It changes belts as it gets stronger."]},"Sawk":{"species":"Karate","type":"Fighting","height":"4'07","weight":"112.4","pokedex":["The sound of Sawk punching boulders and trees can be heard all the way from the mountains where they train.","Tying their belts gets them pumped and makes their punches more destructive. Disturbing their training angers them.","Desiring the strongest karate chop, they seclude themselves in mountains and train without sleeping."]},"Sewaddle":{"species":"Sewing","type":"Bug/Grass","height":"1'00","weight":"5.5","pokedex":["{{p|Leavanny}} dress it in clothes they made for it when it hatched. It hides its head in its hood while it is sleeping.","This Pokémon makes clothes for itself. It chews up leaves and sews them with sticky thread extruded from its mouth.","Since this Pokémon makes its own clothes out of leaves, it is a popular mascot for fashion designers."]},"Swadloon":{"species":"Leaf","type":"Bug/Grass","height":"1'08","weight":"16.1","pokedex":["Forests where Swadloon live have superb foliage because the nutrients they make from fallen leaves nourish the plant life.","It protects itself from the cold by wrapping up in leaves. It stays on the move, eating leaves in forests.","Preferring dark, damp places, it spends the entire day eating fallen leaves that lie around it."]},"Leavanny":{"species":"Nurturing","type":"Bug/Grass","height":"3'11","weight":"45.2","pokedex":["Upon finding a small Pokémon, it weaves clothing for it from leaves, using the cutters on its arms and sticky silk.","It keeps its eggs warm with heat from fermenting leaves. It also uses leaves to make warm wrappings for {{p|Sewaddle}}.","Upon finding a small Pokémon, it weaves clothing for it from leaves by using the sticky silk secreted from its mouth."]},"Venipede":{"species":"Centipede","type":"Bug/Poison","height":"1'04","weight":"11.7","pokedex":["Its bite injects a potent poison, enough to paralyze large bird Pokémon that try to prey on it.","It discovers what is going on around it by using the feelers on its head and tail. It is brutally aggressive.","Using the feelers on its head and tail, it picks up vibrations in the air to determine its prey's location and state."]},"Whirlipede":{"species":"Curlipede","type":"Bug/Poison","height":"3'11","weight":"129","pokedex":["Protected by a hard shell, it spins its body like a wheel and crashes furiously into its enemies.","It is usually motionless, but when attacked, it rotates at high speed and then crashes into its opponent.","Storing energy for evolution, it sits. But, when predators approach, it moves to stab them with poison spikes."]},"Scolipede":{"species":"Megapede","type":"Bug/Poison","height":"8'02","weight":"442","pokedex":["With quick movements, it chases down its foes, attacking relentlessly with its horns until it prevails.","Highly aggressive, it uses the claws near its neck to dig into its opponents and poison them.","It clasps its prey with the claws on its neck until it stops moving. Then it finishes it off with deadly poison."]},"Cottonee":{"species":"Cotton Puff","type":"Grass","height":"1'00","weight":"1.3","pokedex":["When attacked, it escapes by shooting cotton from its body. The cotton serves as a decoy to distract the attacker.","They go wherever the wind takes them. On rainy days, their bodies are heavier, so they take shelter beneath big trees.","Perhaps because they feel more at ease in a group, they stick to others they find. They end up looking like a cloud."]},"Whimsicott":{"species":"Windveiled","type":"Grass","height":"2'04","weight":"14.6","pokedex":["Like the wind, it can slip through any gap, no matter how small. It leaves balls of white fluff behind.","Riding whirlwinds, they appear. These Pokémon sneak through gaps into houses and cause all sorts of mischief.","They appear along with whirlwinds. They pull pranks, such as moving furniture and leaving balls of cotton in homes.}}"]},"Petilil":{"species":"Bulb","type":"Grass","height":"1'08","weight":"14.6","pokedex":["The leaves on its head are very bitter. Eating one of these leaves is known to refresh a tired body.","Since they prefer moist, nutrient-rich soil, the areas where Petilil live are known to be good for growing plants.","The leaves on its head grow right back even if they fall out. These bitter leaves refresh those who eat them."]},"Lilligant":{"species":"Flowering","type":"Grass","height":"3'07","weight":"35.9","pokedex":["Even veteran Trainers face a challenge in getting its beautiful flower to bloom. This Pokémon is popular with celebrities.","The fragrance of the garland on its head has a relaxing effect. It withers if a Trainer does not take good care of it.","The fragrance of the garland on its head has a relaxing effect, but taking care of it is very difficult."]},"Basculin":{"species":"Hostile","type":"Water","height":"3'03","weight":"39.7","pokedex":["Red and blue Basculin get along so poorly, they'll start fighting instantly. These Pokémon are very hostile.","Red and blue Basculin usually do not get along, but sometimes members of one school mingle with the other's school.","Red- and blue-striped Basculin are very violent and always fighting. They are also remarkably tasty."]},"Sandile":{"species":"Desert","type":"Ground/Dark","height":"2'04","weight":"33.5","pokedex":["They live buried in the sands of the desert. The sun-warmed sands prevent their body temperature from dropping.","It moves along below the sand's surface, except for its nose and eyes. A dark membrane shields its eyes from the sun.","They live hidden under hot desert sands in order to keep their body temperature from dropping."]},"Krokorok":{"species":"Desert","type":"Ground/Dark","height":"3'03","weight":"73.6","pokedex":["They live in groups of a few individuals. Protective membranes shield their eyes from sandstorms.","The special membrane covering its eyes can sense the heat of objects, so it can see its surroundings, even in darkness.","Protected by thin membranes, their eyes can see even in the dead of night. They live in groups of a few individuals.}}"]},"Krookodile":{"species":"Intimidation","type":"Ground/Dark","height":"4'11","weight":"212.3","pokedex":["They never allow prey to escape. Their jaws are so powerful, they can crush the body of an automobile.","It can expand the focus of its eyes, enabling it to see objects in the far distance as if it were using binoculars.","Very violent Pokémon, they try to clamp down on anything that moves in front of their eyes."]},"Darumaka":{"species":"Zen","type":"Fire","height":"2'00","weight":"82.7","pokedex":["When its internal fire is burning, it cannot calm down and it runs around. When the fire diminishes, it falls asleep.","Darumaka's droppings are hot, so people used to put them in their clothes to keep themselves warm.","When it sleeps, it pulls its limbs into its body and its internal fire goes down to {{tt|1,100°F|593°C}}. "]},"Darmanitan":{"species":"Blazing","type":"Fire","height":"4'03","weight":"204.8","pokedex":["Its internal fire burns at {{tt|2,500º F|1,371º C}}, making enough power that it can destroy a dump truck with one punch.","When weakened in battle, it {{a|Zen Mode|transforms into a stone statue}}. Then it sharpens its {{stat|Special Attack|mind}} and fights on mentally.","When one is injured in a fierce battle, it hardens into a stone-like form. Then it meditates and sharpens its mind."]},"Maractus":{"species":"Cactus","type":"Grass","height":"3'03","weight":"61.7","pokedex":["It uses an up-tempo song and dance to drive away the bird Pokémon that prey on its flower seeds.","Arid regions are their habitat. They move rhythmically, making a sound similar to maracas.","When it moves rhythmically, it makes a sound similar to maracas, making the surprised Pokémon flee."]},"Dwebble":{"species":"Rock","type":"Bug/Rock","height":"1'00","weight":"32","pokedex":["This Pokémon can easily melt holes in hard rocks with a liquid secreted from its mouth.","It makes a hole in a suitable rock. If that rock breaks, the Pokémon remains agitated until it locates a replacement.","When it finds a stone of a suitable size, it secretes a liquid from its mouth to open up a hole to crawl into."]},"Crustle":{"species":"Stone","type":"Bug/Rock","height":"4'07","weight":"440.9","pokedex":["Competing for territory, Crustle fight viciously. The one whose boulder is broken is the loser of the battle.","It possesses legs of enormous strength, enabling it to carry heavy slabs for many days, even when crossing arid land.","When its boulder is broken in battles for territory, it feels unsure and begins to weaken."]},"Scraggy":{"species":"Shedding","type":"Dark/Fighting","height":"2'00","weight":"26","pokedex":["Its skin has a rubbery elasticity, so it can reduce damage by defensively pulling it skin up to its neck.","It immediately headbutts anyone that makes eye contact with it. Its skull is massively thick.","Proud of its sturdy skull, it suddenly headbutts everything, but its weight makes it unstable, too."]},"Scrafty":{"species":"Hoodlum","type":"Dark/Fighting","height":"3'07","weight":"66.1","pokedex":["Groups of them beat up anything that enter their territory. Each can spit acidic liquid from its mouth.","It can smash concrete blocks with its kicking attacks. The one with the biggest crest is the group leader.","It pulls up its shed skin to protect itself while it kicks. The bigger the crest, the more respected it is."]},"Sigilyph":{"species":"Avianoid","type":"Psychic/Flying","height":"4'07","weight":"30.9","pokedex":["They never vary the route they fly, because their memories of guarding an ancient city remain steadfast.","The guardians of an ancient city, they use their psychic power to attack enemies that invade their territory.","The guardians of an ancient city, they always fly the same route while keeping watch for invaders."]},"Yamask":{"species":"Spirit","type":"Ghost","height":"1'08","weight":"3.3","pokedex":["Each of them carries a mask that used to be its face when it was human. Sometimes they look at it and cry.","These Pokémon arose from the spirits of people interred in graves in past ages. Each retains memories of its former life.","These Pokémon arose from the spirits of people interred in graves. Each retains memories of its former life."]},"Cofagrigus":{"species":"Coffin","type":"Ghost","height":"5'07","weight":"168.7","pokedex":["It has been said that they swallow those who get too close and turn them into mummies. They like to eat gold nuggets.","They pretend to be elaborate coffins to teach lessons to grave robbers. Their bodies are covered in pure gold.","Grave robbers who mistake them for real coffins and get too close end up trapped inside their bodies."]},"Tirtouga":{"species":"Prototurtle","type":"Water/Rock","height":"2'04","weight":"36.4","pokedex":["Restored from a fossil, this Pokémon can dive to depths beyond half a mile.","About 100 million years ago, these Pokémon swam in oceans. It is thought they also went on land to attack prey.","This Pokémon was restored from a fossil. It swam skillfully and dove to depths beyond half a mile."]},"Carracosta":{"species":"Prototurtle","type":"Water/Rock","height":"3'11","weight":"180.8","pokedex":["They can live both in the ocean and on land. A slap from one of them is enough to open a hole in the bottom of a tanker.","Incredible jaw strength enables them to chew up steel beams and rocks along with their prey.","It could knock out a foe with a slap from one of its developed front appendages and chew it up, shell or bones and all."]},"Archen":{"species":"First","type":"Rock/Flying","height":"1'08","weight":"20.9","pokedex":["Said to be an ancestor of bird Pokémon, they were unable to fly and moved about by hopping from one branch to another.","Revived from a fossil, this Pokémon is thought to be the ancestor of all bird Pokémon.","It was revived from an ancient fossil. Not able to fly, it lived in treetops and hopped from one branch to another."]},"Archeops":{"species":"First","type":"Rock/Flying","height":"4'08","weight":"70.5","pokedex":["They are intelligent and will cooperate to catch prey. From the ground, they use a running start to take flight.","It runs better than it flies. It catches prey by running at speeds comparable to those of an automobile.","It runs better than it flies. It takes off into the sky by running at a speed of 25 mph."]},"Trubbish":{"species":"Trash","type":"Poison","height":"2'00","weight":"68.3","pokedex":["Inhaling the gas they belch will make you sleep for a week. They prefer unsanitary places.","The combination of garbage bags and industrial waste caused the chemical reaction that created this Pokémon.","Wanting more garbage, they follow people who litter. They always belch poison gas."]},"Garbodor":{"species":"Trash","type":"Poison","height":"6'03","weight":"236.6","pokedex":["It clenches opponents with its left arm and finishes them off with foul-smelling {{m|Poison Gas|poison gas}} belched from its mouth.","They absorb garbage and make it part of their bodies. They shoot {{m|Acid Spray|a poisonous liquid}} from their right-hand fingertips.","Consuming garbage makes new kinds of poison gases and liquids inside their bodies."]},"Zorua":{"species":"Tricky","type":"Dark","height":"2'04","weight":"27.6","pokedex":["It changes into the forms of others to surprise them. Apparently, it often transforms into a silent child.","To protect themselves from danger, they hide their true identities by transforming into people and Pokémon.","It changes so it looks just like its foe, tricks it, and then uses that opportunity to flee."]},"Zoroark":{"species":"Illusion","type":"Dark","height":"5'03","weight":"178.8","pokedex":["Bonds between these Pokémon are very strong. It protects the safety of its pack by tricking its opponents.","Each has the ability to fool a large group of people simultaneously. They protect their lair with illusory scenery.","Stories say those who tried to catch Zoroark were trapped in an illusion and punished."]},"Minccino":{"species":"Chinchilla","type":"Normal","height":"1'04","weight":"12.8","pokedex":["They greet one another by rubbing each other with their tails, which are always kept well groomed and clean.","These Pokémon prefer a tidy habitat. They are always sweeping and dusting, using their tails as brooms.","Minccino greet each other by grooming one another thoroughly with their tails."]},"Cinccino":{"species":"Scarf","type":"Normal","height":"1'08","weight":"16.5","pokedex":["Their white fur is coated in a special oil that makes it easy for them to deflect attacks.","Their white fur feels amazing to touch. Their fur repels dust and prevents static electricity from building up.","Cinccino's body is coated in a special oil that helps it deflect attacks, such as punches."]},"Gothita":{"species":"Fixation","type":"Psychic","height":"1'04","weight":"12.8","pokedex":["Their ribbonlike feelers increase their psychic power. They are always staring at something.","They intently observe both Trainers and Pokémon. Apparently, they are looking at something that only Gothita can see.","It stares intently at everything. It can become so obsessed with watching that it doesn't notice attacks."]},"Gothorita":{"species":"Manipulate","type":"Psychic","height":"2'04","weight":"39.7","pokedex":["They use hypnosis to control people and Pokémon. Tales of Gothorita leading people astray are told in every corner.","Starlight is the source of their power. At night, they mark star positions by using psychic power to float stones.","According to many old tales, it creates friends for itself by controlling sleeping children on starry nights."]},"Gothitelle":{"species":"Astral","type":"Psychic","height":"4'11","weight":"97","pokedex":["Starry skies thousands of light-years away are visible in the space distorted by their intense psychic power.","They can predict the future from the placement and movement of the stars. They can see Trainers' life spans.","It can see the future from the movement of the stars. When it learns its Trainer's life span, it cries in sadness."]},"Solosis":{"species":"Cell","type":"Psychic","height":"1'00","weight":"2.2","pokedex":["They drive away attackers by unleashing psychic power. They can use telepathy to talk with others.","Because their bodies are enveloped in a special liquid, they can survive in any environment.","Because their bodies are enveloped in a special liquid, they are fine in any environment, no matter how severe."]},"Duosion":{"species":"Mitosis","type":"Psychic","height":"2'00","weight":"17.6","pokedex":["Since they have two divided brains, at times they suddenly try to take two different actions at once.","When their brains, now divided in two, are thinking the same thoughts, these Pokémon exhibit their maximum power.","When their two divided brains think the same thoughts, their psychic power is maximized."]},"Reuniclus":{"species":"Multiplying","type":"Psychic","height":"3'03","weight":"44.3","pokedex":["When Reuniclus shake hands, a network forms between their brains, increasing their psychic power.","These remarkably intelligent Pokémon fight by controlling arms that can grip with [[Rock Smash (move)|rock-crushing power.]]","They use psychic power to control their arms, which are made of a special liquid. They can crush boulders psychically."]},"Ducklett":{"species":"Water","type":"Water/Flying","height":"1'08","weight":"12.1","pokedex":["These bird Pokémon are excellent divers. They swim around in the water eating their favorite food--peat moss.","When attacked, it uses its feathers to splash water, escaping under cover of the spray.","They are better at swimming than flying, and they happily eat their favorite food, peat moss, as they dive underwater."]},"Swanna":{"species":"White","type":"Water/Flying","height":"4'03","weight":"53.4","pokedex":["Swanna start to dance at dusk. The one dancing in the middle is the leader of the flock.","It administers sharp, powerful pecks with its bill. It whips its long neck to deliver forceful repeated strikes.","Despite their elegant appearance, they can flap their wings strongly and fly for thousands of miles."]},"Vanillite":{"species":"Fresh","type":"Ice","height":"1'04","weight":"12.6","pokedex":["The temperature of their breath is {{tt|-58° F|-50º C}}. They create snow crystals and make snow fall in the areas around them.","This Pokémon formed from icicles bathed in energy from the morning sun. It sleeps buried in snow.","Theoretically, this Pokémon formed from icicles bathed in energy from the morning sun. Their breath is {{tt|-58° F|-50° C}}."]},"Vanillish":{"species":"Icy","type":"Ice","height":"3'07","weight":"90.4","pokedex":["Snowy mountains are this Pokémon's habitat. During an ancient ice age, they moved to southern areas.","It conceals itself from enemy eyes by creating many small ice particles and hiding among them.","They cool down the surrounding air and create ice particles, which they use to freeze their foes."]},"Vanilluxe":{"species":"Snowstorm","type":"Ice","height":"4'03","weight":"126.8","pokedex":["Swallowing large amounts of water, they make snow clouds inside their bodies and attack their foes with violent blizzards.","If both heads get angry simultaneously, this Pokémon expels a blizzard, burying everything in snow.","Swallowing large amounts of water, they make snow clouds inside their bodies and, when angry, cause violent blizzards."]},"Deerling":{"species":"Season","type":"Normal/Grass","height":"2'00","weight":"43","pokedex":["The color and scent of their fur changes to match the mountain grass. When they sense hostility, they hide in the grass.","The turning of the seasons changes the color and scent of this Pokémon's fur. People use it to mark the seasons.","Their coloring changes according to the seasons and can be slightly affected by the temperature and humidity as well."]},"Sawsbuck":{"species":"Season","type":"Normal/Grass","height":"6'03","weight":"203.9","pokedex":["They migrate according to the seasons. People can tell the season by looking at Sawsbuck's horns. |","The plants growing on its horns change according to the season. The leaders of the herd possess magnificent horns.","They migrate according to seasons, so some people call Sawsbuck the harbingers of spring."]},"Emolga":{"species":"Sky","type":"Electric/Flying","height":"1'04","weight":"11","pokedex":["The energy made in its cheeks' electric pouches is stored inside its membranes and released while it is gliding.","They live on treetops and glide using the inside of a cape-like membrane while discharging electricity.","It glides on its outstretched membrane while shocking foes with the electricity stored in the pouches on its cheeks."]},"Karrablast":{"species":"Clamping","type":"Bug","height":"1'08","weight":"13","pokedex":["These mysterious Pokémon evolve when they receive electrical stimulation while they are in the same place as {{p|Shelmet}}.","When they feel threatened, they spit an acidic liquid to drive attackers away. This Pokémon targets {{p|Shelmet}}.","For some reason they evolve when they receive electrical energy while they are attacking {{p|Shelmet}}.}}"]},"Escavalier":{"species":"Cavalry","type":"Bug/Steel","height":"3'03","weight":"72.8","pokedex":["They fly around at high speed, striking with their pointed spears. Even when in trouble, they face opponents bravely.","These Pokémon evolve by wearing the shell covering of a {{p|Shelmet}}. The steel armor protects their whole body.","Wearing the shell covering they stole from Shelmet, they defend themselves and attack with two lances."]},"Foongus":{"species":"Mushroom","type":"Grass/Poison","height":"0'08","weight":"2.2","pokedex":["It lures people in with its Poké Ball pattern, then releases poison spores. Why it resembles a Poké Ball is unknown.","For some reason, this Pokémon resembles a Poké Ball. They release poison spores to repel those who try to catch them.","It lures Pokémon with its pattern that looks just like a Poké Ball then releases poison spores."]},"Amoonguss":{"species":"Mushroom","type":"Grass/Poison","height":"2'00","weight":"23.1","pokedex":["It lures prey close by dancing and waving its arm caps, which resemble Poké Balls, in a swaying motion.","They show off their Poké Ball caps to lure prey, but very few Pokémon are fooled by this.","It moves the caps on both arms and does a dance to lure prey. It prefers damp places."]},"Frillish":{"species":"Floating","type":"Water/Ghost","height":"3'11","weight":"72.8","pokedex":["With its thin, veil-like arms wrapped around the body of its opponent, it sinks to the ocean floor.","They paralyze prey with poison, then drag them down to their lairs, {{tt|five miles|eight kilometers}} below the surface.","If its veil-like arms stun and wrap a foe, that foe will be dragged miles below the surface, never to return."]},"Jellicent":{"species":"Floating","type":"Water/Ghost","height":"7'03","weight":"297.6","pokedex":["The fate of the ships and crew that wander into Jellicent's habitat: all sunken, all lost, all vanished.","They propel themselves by expelling absorbed seawater from their bodies. Their favorite food is life energy.","Its body is mostly seawater. It's said there's a castle of ships Jellicent have sunk on the seafloor."]},"Alomomola":{"species":"Caring","type":"Water","height":"3'11","weight":"69.7","pokedex":["The special membrane enveloping Alomomola has the ability to heal wounds.","Floating in the open sea is how they live. When they find a wounded Pokémon, they embrace it and bring it to shore.","It gently holds injured and weak Pokémon in its fins. Its special membrane heals their wounds."]},"Joltik":{"species":"Attaching","type":"Bug/Electric","height":"0'04","weight":"1.3","pokedex":["Joltik that live in cities have learned a technique for sucking electricity from the outlets in houses.","They attach themselves to large-bodied Pokémon and absorb static electricity, which they store in an electric pouch.","Since it can't generate its own electricity, it sticks onto large-bodied Pokémon and absorbs static electricity."]},"Galvantula":{"species":"EleSpider","type":"Bug/Electric","height":"2'07","weight":"31.5","pokedex":["When attacked, they create an electric barrier by spitting out many electrically charged threads.","They employ an electrically charged web to trap their prey. While it is immobilized by shock, they leisurely consume it.","It creates barriers from electrified silk that stun foes. This works as a weapon as well as a defense."]},"Ferroseed":{"species":"Thorn","type":"Grass/Steel","height":"2'00","weight":"41.5","pokedex":["When threatened, it attacks by shooting a barrage of spikes, which gives it a chance to escape by rolling away.","They stick their spikes into cave walls and absorb the minerals they find in the rock.","It absorbs the iron it finds in the rock while clinging to the ceiling. It shoots spikes when in danger."]},"Ferrothorn":{"species":"Thorn","type":"Grass/Steel","height":"3'03","weight":"242.5","pokedex":["It fights by swinging around its three spiky feelers. A hit from these steel spikes can reduce a boulder to rubble.","They attach themselves to cave ceilings, firing steel spikes at targets passing beneath them.","By swinging around its three spiky feels and shooting spikes, it can obliterate an opponent."]},"Klink":{"species":"Gear","type":"Steel","height":"1'00","weight":"46.3","pokedex":["The two minigears that mesh together are predetermined. Each will rebound from other minigears without meshing.","Interlocking two bodies and spinning around generates the energy they need to live.","Two bodies comprise a fixed pair. They spin around each other to generate energy."]},"Klang":{"species":"Gear","type":"Steel","height":"2'00","weight":"112.4","pokedex":["By changing the direction in which it rotates, it communicates its feelings to others. When angry, it rotates faster.","Spinning minigears are rotated at high speed and repeatedly fired away. It is dangerous if the gears don't return.","A minigear and big gear comprises its body. If the minigear it launches at its foe doesn't return, it will die."]},"Klinklang":{"species":"Gear","type":"Steel","height":"2'00","weight":"178.6","pokedex":["Its red core functions as an energy tank. It fires the charged energy through its spikes into an area.","The gear with the red core is rotated at high speed for a rapid energy charge.","The minigear spins at high speed. Then the energy from the red core charges the minigear to make it ready to fire."]},"Tynamo":{"species":"EleFish","type":"Electric","height":"0'08","weight":"0.7","pokedex":["While one alone doesn't have much power, a chain of many Tynamo can be as powerful as lightning.","These Pokémon move in schools. They have an electricity-generating organ, so they discharge electricity if in danger.","One alone can emit only a trickle of electricity, so a group of them gathers to unleash a powerful electric shock."]},"Eelektrik":{"species":"EleFish","type":"Electric","height":"3'11","weight":"48.5","pokedex":["They coil around foes and shock them with electricity-generating organs that seem simply to be circular patterns.","These Pokémon have a big appetite. When they spot their prey, they attack it and paralyze it with electricity.","It wraps itself around its prey and paralyzes it with electricity from the round spots on its sides. Then it chomps."]},"Eelektross":{"species":"EleFish","type":"Electric","height":"6'11","weight":"177.5","pokedex":["They crawl out of the ocean using their arms. They will attack prey on shore and immediately drag it into the ocean.","With their sucker mouths, they suck in prey. Then they use their fangs to shock the prey with electricity.","It latches on to prey with its sucker mouth, sinking its fangs and shocking the prey with powerful electricity."]},"Elgyem":{"species":"Cerebral","type":"Psychic","height":"1'08","weight":"19.8","pokedex":["It uses its strong psychic power to squeeze its opponent's brain, causing unendurable headaches.","This Pokémon had never been seen until it appeared from far in the desert 50 years ago.","Rumors of its origin are linked to a UFO crash site in the desert 50 years ago."]},"Beheeyem":{"species":"Cerebral","type":"Psychic","height":"3'03","weight":"76.1","pokedex":["It can manipulate an opponent's memory. Apparently, it communicates by flashing its three different-colored fingers.","It uses psychic power to control an opponent's brain and tamper with its memories.","Apparently, it communicates by flashing its three fingers, but those patterns haven't been decoded."]},"Litwick":{"species":"Candle","type":"Ghost/Fire","height":"1'00","weight":"6.8","pokedex":["Litwick shines a light that absorbs the life energy of people and Pokémon, which becomes the fuel that it burns.","While shining a light and pretending to be a guide, it leeches off the life force of any who follow it.","Its flame is usually out, but it starts shining when it absorbs life force from people or Pokémon."]},"Lampent":{"species":"Lamp","type":"Ghost/Fire","height":"2'00","weight":"28.7","pokedex":["This ominous Pokémon is feared. Through cities it wanders, searching for the spirits of the fallen.","It arrives near the moment of death and steals spirit from the body.","The spirits it absorbs fuel its baleful fire. It hangs around hospitals waiting for people to pass on."]},"Chandelure":{"species":"Luring","type":"Ghost/Fire","height":"3'03","weight":"75.6","pokedex":["It absorbs a spirit, which it then burns. By waving the flames on its arms, it puts its foes into a hypnotic trance.","Being consumed in Chandelure's flame burns up the spirit, leaving the body behind.","The spirits burned up in its ominous flame lose their way and wander this world forever.}}"]},"Axew":{"species":"Tusk","type":"Dragon","height":"2'00","weight":"39.7","pokedex":["They use their tusks to crush the berries they eat. Repeated regrowth makes their tusks strong and sharp.","They mark their territory by leaving gashes in trees with their tusks. If a tusk breaks, a new one grows in quickly.","Its large tusks have a tendency to break, but each time they grow back, they grow in harder and sturdier."]},"Fraxure":{"species":"Axe","type":"Dragon","height":"3'03","weight":"79.4","pokedex":["Since a broken tusk will not grow back, they diligently sharpen their tusks on river rocks after they've been fighting.","Their tusks can shatter rocks. Territory battles between Fraxure can be intensely violent.","A broken tusk will not grow back, so it diligently sharpens its tusks on river rocks after the end of a battle."]},"Haxorus":{"species":"Axe","type":"Dragon","height":"5'11","weight":"232.6","pokedex":["They are kind but can be relentless when defending territory. They challenge foes with tusks that can cut steel.","Their sturdy tusks will stay sharp even if used to cut steel beams. These Pokémon are covered in hard armor.","Its tusks are incredibly destructive. They can easily slice through a thick, sturdy steel column every time."]},"Cubchoo":{"species":"Chill","type":"Ice","height":"1'08","weight":"18.7","pokedex":["When it is not feeling well, its mucus gets watery and the power of its Ice-type moves decreases.","Its nose is always running. It sniffs the snot back up because the mucus provides the raw material for its moves.","Their snot is a barometer of health. When healthy, their snot is sticky and the power of their ice moves increases."]},"Beartic":{"species":"Freezing","type":"Ice","height":"8'06","weight":"573.2","pokedex":["It can make its breath freeze at will. {{a|Swift Swim|Very able in the water}}, it swims around in northern seas and catches prey.","It freezes its breath to create fangs and claws of ice to fight with. Cold northern areas are its habitat.","They love the cold seas of the north. They create pathways across the ocean waters by freezing their own breath."]},"Cryogonal":{"species":"Crystallizing","type":"Ice","height":"3'07","weight":"326.3","pokedex":["When its body temperature goes up, it {{m|Acid Armor|turns into steam and vanishes}}. When its temperature lowers, it returns to ice.","They are born in snow clouds. They use chains made of ice crystals to capture prey.","They are composed of ice crystals. They capture prey with chains of ice, freezing the prey at {{tt|-148° F|-100° C}}."]},"Shelmet":{"species":"Snail","type":"Bug","height":"1'04","weight":"17","pokedex":["When attacked, it defends itself by closing the lid of its shell. It can spit a sticky, poisonous liquid.","It evolves when bathed in an electric-like energy along with {{p|Karrablast}}. The reason is still unknown.","When it and {{p|Karrablast}} are together, and both receive electrical stimulation, they both evolve."]},"Accelgor":{"species":"Shell","type":"Bug","height":"2'07","weight":"55.8","pokedex":["When its body dries out, it weakens. So, to prevent dehydration, it wraps itself in many layers of thin membrane.","Having removed its heavy shell, it becomes very light and can fight with ninja-like movements.","When its body dries out, it weakens. So it wraps a membrane around itself for protection while it spits poison."]},"Stunfisk":{"species":"Trap","type":"Ground/Electric","height":"2'04","weight":"24.3","pokedex":["Its skin is very hard, so it is unhurt even if stepped on by sumo wrestlers. It smiles when transmitting electricity.","It conceals itself in the mud of the seashore. Then it waits. When prey touch it, it delivers a jolt of electricity.","When its opponent can't be paralyzed, it contorts itself with unexpected speed and flops away."]},"Mienfoo":{"species":"Martial","type":"Fighting","height":"2'11","weight":"44.1","pokedex":["In fights, they dominate with onslaughts of flowing, continuous attacks. With their sharp claws, they cut enemies.","They have mastered elegant combos. As they concentrate, their battle moves become swifter and more precise.","It takes pride in the speed at which it can use moves. What it loses in power, it makes up for in quantity."]},"Mienshao":{"species":"Martial","type":"Fighting","height":"4'07","weight":"78.3","pokedex":["It wields the fur on its arms like a whip. Its arm attacks come with such rapidity that they cannot even be seen.","They use the long fur on their arms as a whip to strike their opponents.","Using the long fur on its arms like whips, it launches into combo attacks that, once started, no one can stop."]},"Druddigon":{"species":"Cave","type":"Dragon","height":"5'03","weight":"306.4","pokedex":["It warms its body by absorbing sunlight with its wings. When its body temperature falls, it can no longer move.","It races through narrow caves, using its sharp claws to catch prey. The skin on its face is harder than a rock.","It runs through the narrow tunnels formed by Excadrill and Onix. It uses its sharp claws to catch prey."]},"Golett":{"species":"Automaton","type":"Ground/Ghost","height":"3'03","weight":"202.8","pokedex":["The energy that burns inside it enables it to move, but no one has yet been able to identify this energy.","These Pokémon are thought to have been created by the science of an ancient and mysterious civilization.","Ancient science fashioned this Pokémon from clay. It's been active for thousands of years."]},"Golurk":{"species":"Automaton","type":"Groun/Ghost","height":"9'02","weight":"727.5","pokedex":["It flies across the sky at Mach speeds. Removing the seal on its chest makes its internal energy go out of control.","It is said that Golurk were ordered to protect people and Pokémon by the ancient people who made them.","Golurk were created to protect people and Pokémon. They run on a mysterious energy."]},"Pawniard":{"species":"Sharp","type":"Dark/Steel","height":"1'08","weight":"22.5","pokedex":["Blades comprise this Pokémon's entire body. If battling dulls the blades, it sharpens them on stones by the river.","The
