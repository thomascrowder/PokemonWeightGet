opular with children. This Pokémon loves fruit, and eats it continuously. Apparently, its love for fruit resulted in its own outgrowth of fruit. ","Children of the southern tropics eat as snacks the fruit that grows in bunches around the neck of Tropius. This Pokémon flies by flapping the leaves on its back as if they were wings.","It flies by flapping its broad leaves. The bunch of fruit that grows around its neck is deliciously sweet. In the spring, it scatters pollen from its neck.","It lives in tropical jungles. The bunch of fruit around its neck is delicious. The fruit grows twice a year. ","Because it continually ate only its favorite fruit, the fruit started growing around its neck.","Delicious fruits grew out from around its neck because it always ate the same kind of fruit.","The bunch of fruit around its neck ripens twice a year and is delicious. It's a highly favored tropical snack.","Delicious fruits grew out from around its neck because it always ate the same kind of fruit.","It flies by flapping its broad leaves and gives the sweet, delicious fruit around its neck to children."]},"Chimecho":{"species":"Wind","type":"Psychic","height":"2'00","weight":"2.2","pokedex":["Chimecho makes its cries echo inside its hollow body. When this Pokémon becomes enraged, its cries result in {{m|Uproar|ultrasonic waves}} that have the power to knock foes flying.","In high winds, Chimecho cries as it hangs from a tree branch or the eaves of a building using a suction cup on its head. This Pokémon plucks berries with its long tail and eats them.","They fly about very actively when the hot season arrives. They communicate among themselves using seven different and distinguishing cries.","It travels by riding on winds. It cleverly uses its long tail to pluck nuts and [[Berry|berries]], which it loves to eat.","To knock foes flying, it makes the air shudder with its cries. It converses using seven cries.","Emitting ultrasonic cries, it floats on winds to travel great distances.","Its cries echo inside its hollow body to emerge as beautiful notes for startling and repelling foes.","It uses the sucker on its head to hang from a tree or from eaves. It can produce seven different tones.","Its cries echo inside its hollow body to emerge as beautiful notes for startling and repelling foes.","Its cries echo inside its hollow body to emerge as beautiful notes for startling and repelling foes."]},"Absol":{"species":"Disaster","type":"Dark","height":"3'11","weight":"103.6","pokedex":["Every time Absol appears before people, it is followed by a disaster such as an earthquake or a tidal wave. As a result, it came to be known as the disaster Pokémon.","Absol has the ability to foretell the coming of natural disasters. It lives in a harsh, rugged mountain environment. This Pokémon very rarely ventures down from the mountains.","It sharply senses even subtle changes in the sky and the land to predict natural disasters. It is a long-lived Pokémon that has a life-span of 100 years.","It appears when it senses an impending natural disaster. As a result, it was mistaken as a doom-bringer.","It senses coming disasters and appears before people only to warn them of impending danger.","Rumored to sense danger with its horn, it became a target. It fled deep into the mountains.","It has the ability to foretell natural disasters. Its life span is over a hundred years.","Rumored to sense disasters with its horn, it became a target. It fled deep into the mountains.","It appears from deep in the mountains to warn people about upcoming disasters it has sensed with its horn."]},"Wynaut":{"species":"Bright","type":"Psychic","height":"2'00","weight":"30.9","pokedex":["Wynaut can always be seen with a big, happy smile on its face. Look at its tail to determine if it is angry. When angered, this Pokémon will be slapping the ground with its tail.","Wynaut gather on moonlit nights to play by squeezing up against each other. By being squeezed, this Pokémon gains endurance and is trained to dole out powerful counterattacks.","A Wynaut loves to eat [[Flavor|sweet]] fruits. It cleverly picks fruits using its earlike arms. They gather in fruit gardens, drawn by the fragrance.","It tends to move in a pack with others. They cluster in a tight group to sleep in a cave.","It grows stronger by pushing up against others en masse. It loves eating sweet fruit.","It tends to move in a pack. Individuals squash against one another to toughen their spirits.","It grows stronger by pushing up against others en masse. It loves eating sweet fruit.","It grows stronger by pushing up against others en masse. It loves eating sweet fruit."]},"Snorunt":{"species":"Snow","type":"Ice","height":"2'04","weight":"37.0","pokedex":["Snorunt live in regions with heavy snowfall. In seasons without snow, such as spring and summer, this Pokémon steals away to live quietly among stalactites and stalagmites deep in caverns.","Snorunt survives by eating only snow and ice. Old folklore claims that a house visited by this Pokémon is sure to prosper for many generations to come.","They tend to move about in groups of around five Snorunt. In snowy regions, it is said that when they are seen late at night, snowfall will arrive by morning.","It is said that a home visited by a Snorunt will prosper. It can withstand cold of {{tt|minus 150 degrees Fahrenheit.|minus 100 degrees Celsius}}","In the snow country, certain folklore says a house will prosper if a Snorunt lives there.","It is said that several Snorunt gather under giant leaves and live together in harmony.","It's said that if they are seen at midnight, they'll cause heavy snow. They eat snow and ice to survive.","It is said that several Snorunt gather under giant leaves and live together in harmony.","It is said that several Snorunt gather under giant leaves and live together in harmony."]},"Glalie":{"species":"Face","type":"Ice","height":"4'11","weight":"565.5","pokedex":["Glalie has a body made of rock, which it hardens with an armor of ice. This Pokémon has the ability to freeze moisture in the atmosphere into any shape it desires.","Glalie has the ability to freely control ice. For example, it can instantly freeze its foe solid. After immobilizing its foe in ice, this Pokémon enjoys eating it in leisurely fashion.","A Glalie has the power to instantaneously freeze moisture in the atmosphere. A dazzling cloud of diamondlike ice crystals forms around its body.","It has a body of ice that won't melt, even with fire. It can instantly freeze moisture in the atmosphere.","To protect itself, it clads its body in an armor of ice, made by freezing moisture in the air.","It prevents prey from escaping by instantaneously freezing moisture in the air.","It can instantly freeze moisture in the atmosphere. It uses this power to freeze its foes.","It prevents prey from escaping by instantaneously freezing moisture in the air.","It prevents prey from escaping by instantaneously freezing moisture in the air."]},"Spheal":{"species":"Clap","type":"Ice/Water","height":"2'07","weight":"87.1","pokedex":["Spheal is much faster rolling than walking to get around. When groups of this Pokémon eat, they all clap at once to show their pleasure. Because of this, their mealtimes are noisy.","Spheal always travels by rolling around on its ball-like body. When the season for ice floes arrives, this Pokémon can be seen rolling about on ice and crossing the sea.","It is completely covered with plushy fur. As a result, it never feels the cold even when it is rolling about on ice floes or diving in the sea.","Its body is covered in fluffy fur. The fur keeps it from feeling cold while it is rolling on ice.","It rolls across ice floes to reach shore because its body is poorly shaped for swimming.","It crosses the oceans by rolling itself on drifting ice. Fluffy fur keeps it warm when the temperature is below freezing.","It rolls across ice floes to reach shore because its body is poorly shaped for swimming.","They can't swim well yet, and they move much faster by rolling. When they're happy, they clap fins."]},"Sealeo":{"species":"Ball","type":"Ice/Water","height":"3'07","weight":"193.1","pokedex":["Sealeo has the habit of always juggling on the tip of its nose anything it sees for the first time. This Pokémon occasionally entertains itself by balancing and rolling a {{p|Spheal}} on its nose.","Sealeo often balances and rolls things on the tip of its nose. While the Pokémon is rolling something, it checks the object's aroma and texture to determine whether it likes the object or not.","Sealeo live in herds on ice floes. Using its powerful flippers, it shatters ice. It dives into the sea to hunt prey five times a day.","It touches new things with its nose to test for smell and feel. It plays by spinning Spheal on its nose.","It habitually spins things on its nose. By doing so, it learns textures and odors.","It has a very sensitive nose. It touches new things with its nose to examine them.","It habitually spins things on its nose. By doing so, it learns textures and odors.","Be it Spheal or Poké Ball, it will spin any round object on its nose with the greatest of ease."]},"Walrein":{"species":"Ice","type":"Ice/Water","height":"4'07","weight":"332.0","pokedex":["Walrein's two massively developed tusks can totally shatter blocks of ice weighing ten tons with one blow. This Pokémon's {{a|Thick Fat|thick coat of blubber}} insulates it from subzero temperatures.","Walrein swims all over in frigid seawater while crushing icebergs with its grand, imposing tusks. Its thick layer of blubber makes enemy attacks bounce off harmlessly.","To protect its herd, the leader battles anything that invades its territory, even at the cost of its life. Its tusks may snap off in battle.","It swims through icy seas while shattering ice floes with its large tusks. It is protected by its thick blubber.","It shatters ice with its big tusks. Its thick blubber repels not only the cold, but also enemy attacks.","It shatters drift ice with its strong tusks. Its thick layer of blubber repels enemy attacks.","It shatters ice with its big tusks. Its thick blubber repels not only the cold, but also enemy attacks.","Not only does its thick blubber keep it warm, it also protects it from attacks. It shatters ice with its prized tusks."]},"Clamperl":{"species":"Bivalve","type":"Water","height":"1'04","weight":"115.7","pokedex":["Clamperl's sturdy shell is not only good for protection - it is also used for {{m|clamp}}ing and catching prey. A fully grown Clamperl's shell will be scored with nicks and scratches all over.","Clamperl grows while being protected by its {{a|Shell Armor|rock-hard shell}}. When its body becomes too large to fit inside the shell, it is sure evidence that this Pokémon is getting close to [[evolution]].","A Clamperl slams its shell closed on prey to prevent escape. The pearl it creates upon evolution is said to be infused with a mysterious energy.","It is protected by a {{m|Iron Defense|sturdy shell}}. Once in a lifetime, it makes a magnificent pearl.","It makes a single pearl during its lifetime. The pearl is said to amplify psychic power.","When it evolves, it makes a mysterious pearl that amplifies psychic powers when it's held.","It makes a single pearl during its lifetime. The pearl is said to amplify psychic power.","It makes a single pearl during its lifetime. The pearl is said to amplify psychic power."]},"Huntail":{"species":"Deep","type":"Water","height":"5'07","weight":"59.5","pokedex":["Huntail's presence went unnoticed by people for a long time because it lives at extreme depths in the sea. This Pokémon's eyes can see clearly even in the murky dark depths of the ocean.","Huntail's tail is shaped like a fish. It uses the tail to attract prey, then swallows the prey whole with its large, gaping mouth. This Pokémon swims by wiggling its slender body like a snake. ","To withstand the crushing pressure of water deep under the sea, its spine is very thick and sturdy. Its tail, which is shaped like a small fish, has eyes that light up.","It lives deep in the sea where no light ever filters down. It {{m|Flash|lights up}} its small fish-like tail to attract prey.","It lives deep in the sea. With a tail shaped like a small fish, it attracts unsuspecting prey.","It lives deep in the pitch-dark sea. It attracts prey by moving its tail in mimicry of a small animal.","It lives deep in the sea. With a tail shaped like a small fish, it attracts unsuspecting prey.","It lives deep in the sea. With a tail shaped like a small fish, it attracts unsuspecting prey."]},"Gorebyss":{"species":"South","type":"Water","height":"5'11","weight":"49.8","pokedex":["Gorebyss lives in the southern seas at extreme depths. Its body is built to withstand the enormous pressure of water at incredible depths. Because of this, this Pokémon's body is unharmed by ordinary attacks.","Although Gorebyss is the very picture of elegance and beauty while swimming, it is also cruel. When it spots prey, this Pokémon inserts its thin mouth into the prey's body and drains the prey of its body fluids.","A Gorebyss siphons the body fluids of prey through its thin, tubular mouth. Its light pink body color turns vivid when it finishes feeding.","Its swimming form is exquisitely elegant. With its thin mouth, it feeds on {{DL|Tall grass|seaweed}} that grows between rocks.","It lives at the bottom of the sea. In the springtime, its pink body turns more vivid for some reason.","Its pink body becomes more vivid with the rise of water temperatures in the [[seasons|springtime]].","It lives at the bottom of the sea. In the springtime, its pink body turns more vivid for some reason.","It lives at the bottom of the sea. In the springtime, its pink body turns more vivid for some reason."]},"Relicanth":{"species":"Longevity","type":"Water/Rock","height":"3'03","weight":"51.6","pokedex":["Relicanth is a Pokémon species that existed for a hundred million years without ever changing its form. This ancient Pokémon feeds on microscopic organisms with its toothless mouth.","Relicanth is a rare species that was discovered in deep-sea explorations. This Pokémon's body withstands the enormous water pressure of the ocean depths. Its body is covered in tough scales that are like craggy rocks. ","A Pokémon that was once believed to have been extinct. The species has not changed its form for 100 million years. It walks on the seafloor using its pectoral fins.","It has remained unchanged for 100 million years. It was discovered during a deep-sea exploration.","A rare Pokémon discovered during a deep-sea exploration. It has not changed in over 100 million years.","Discovered by chance during deep-sea explorations, it has not changed since ancient times.","A rare Pokémon discovered during a deep-sea exploration. It has not changed in over 100 million years.","A rare Pokémon discovered during a deep-sea exploration. It has not changed in over 100 million years."]},"Luvdisc":{"species":"Rendezvous","type":"Water","height":"2'00","weight":"19.2","pokedex":["Luvdisc live in shallow seas in the tropics. This heart-shaped Pokémon earned its name by swimming after loving couples it spotted in the ocean's waves.","Luvdisc's heart-shaped body is a symbol of love and romance. It is said that any couple meeting this Pokémon is promised a loving relationship that never ends.","Luvdisc make the branches of {{p|Corsola}} their nests. There is a custom from long ago of giving a Luvdisc as a gift to express one's feelings of love.","During the spawning season, countless Luvdisc congregate at coral reefs, turning the waters pink.","It lives in warm seas. It is said that a couple finding this Pokémon will be blessed with eternal love.","Its heart-shaped body makes it popular. In some places, you would give a Luvdisc to someone you love.","It lives in warm seas. It is said that a couple finding this Pokémon will be blessed with eternal love.","It lives in warm seas. It is said that a couple finding this Pokémon will be blessed with eternal love."]},"Bagon":{"species":"Rock","type":"Dragon","height":"2'00","weight":"92.8","pokedex":["Bagon has a dream of one day soaring in the sky. In doomed efforts to fly, this Pokémon hurls itself off cliffs. As a result of its dives, its head has grown tough and as hard as tempered steel.","Bagon harbors a never-ending dream of one day soaring high among the clouds. As if trying to dispel its frustration over its inability to fly, this Pokémon slams its hard head against huge rocks and {{m|Rock Smash|shatters}} them into pebbles.","Although it is small, this Pokémon is very powerful because its body is a bundle of muscles. It launches {{m|Headbutt|head-butts}} with its ironlike skull.","Its steel-hard head can {{m|Rock Smash|shatter boulders}}. It longingly hopes for wings to grow so it can {{m|fly}}.","Dreaming of one day flying, it practices by leaping off cliffs every day.","Its well-developed neck muscles and ironlike head can smash boulders into pieces.","Dreaming of one day flying, it practices by leaping off cliffs every day.","Dreaming of one day flying, it practices by leaping off cliffs every day."]},"Shelgon":{"species":"Endurance","type":"Dragon","height":"3'07","weight":"243.6","pokedex":["Inside Shelgon's armor-like shell, cells are in the midst of transformation to create an entirely new body. This Pokémon's shell is extremely heavy, making its movements sluggish.","Covering Shelgon's body are outgrowths much like bones. The shell is very hard and bounces off enemy attacks. When awaiting evolution, this Pokémon hides away in a cavern.","It hardly eats while it awaits [[evolution]]. It becomes hardier by enduring hunger. Its shell peels off the instant it begins to evolve.","Its armored body makes all attacks bounce off. The armor is too tough, however, making it heavy and somewhat sluggish.","Within its rugged shell, its cells have begun changing. The shell peels off the instant it evolves.","It surrounds its body in an iron-hard shell to accumulate enough power to evolve.","Within its rugged shell, its cells have begun changing. The shell peels off the instant it evolves.","Within its rugged shell, its cells have begun changing. The shell peels off the instant it evolves."]},"Salamence":{"species":"Dragon","type":"Dragon/Flying","height":"4'11","weight":"226.2","pokedex":["Salamence came about as a result of a strong, long-held dream of growing wings. It is said that this powerful desire triggered a sudden mutation in this Pokémon's cells, causing it to sprout its magnificent wings.","By evolving into Salamence, this Pokémon finally realizes its long-held dream of growing wings. To express its joy, it {{m|Fly|flies}} and wheels all over the sky while spouting flames from its mouth.","After many long years, its cellular structure underwent a sudden mutation to grow wings. When angered, it loses all thought and {{m|Outrage|rampages}} out of control.","It becomes uncontrollable if enraged. It destroys everything with shredding {{m|Dragon Claw|claws}} and {{m|Flamethrower|fire}}.","As a result of its long-held dream of flying, its cellular structure changed, and wings grew out.","It's uncontrollable if {{m|Outrage|enraged}}. It flies around spouting flames and scorching fields and mountains.","As a result of its long-held dream of flying, its cellular structure changed, and wings grew out.","As a result of its long-held dream of flying, its cellular structure changed, and wings grew out."]},"Beldum":{"species":"Iron","type":"Steel/Psychic","height":"2'00","weight":"209.9","pokedex":["Instead of blood, a powerful magnetic force courses throughout Beldum's body. This Pokémon communicates with others by sending controlled pulses of magnetism.","Beldum keeps itself floating by generating a magnetic force that repels earth's natural magnetism. When it sleeps, this Pokémon anchors itself to a cliff using the hooks on its rear.","When Beldum gather in a swarm, they move in perfect unison as if they were but one Pokémon. They communicate with each other using brain waves.","It uses magnetic waves to converse with its kind. All the cells in its body are magnetic.","It converses with others by using magnetic pulses. In a swarm, they move in perfect unison.","The magnetic force generated by its body repels the ground's natural magnetism, letting it float.","It converses with others by using magnetic pulses. In a swarm, they move in perfect unison.","Its cells are all magnetic, and it communicates with others by using magnetic pulses."]},"Metang":{"species":"Iron","type":"Steel/Psychic","height":"3'11","weight":"446.4","pokedex":["When two {{p|Beldum}} fuse together, Metang is formed. The brains of the Beldum are joined by a magnetic nervous system. By linking its brains magnetically, this Pokémon generates strong psychokinetic power.","When two Beldum fuse together, Metang is formed. The brains of the Beldum are joined by a magnetic nervous system. This Pokémon turns its arms to the rear for traveling at high speed.","The claws tipping its arms pack the destructive power to tear through thick iron sheets as if they were silk. It flies at over {{tt|60 miles per hour|100 kilometers per hour}}.","It floats midair using magnetism. Its body is so tough, even a crash with a jet plane won't leave a scratch.","It is formed by two Beldum joining together. Its steel body won't be scratched if it collides with a jet.","When two Beldum fuse together, a magnetic nervous system places their brains in union.","It is formed by two Beldum joining together. Its steel body won't be scratched if it collides with a jet.","It is formed by two Beldum joining together. Its two brains are linked, amplifying its psychic power."]},"Metagross":{"species":"Iron","type":"Steel/Psychic","height":"5'03","weight":"1212.5","pokedex":["Metagross has four brains in total. Combined, the four brains can breeze through difficult calculations faster than a supercomputer. This Pokémon can float in the air by tucking in its four legs.","Metagross is the result of two {{p|Metang}} achieving fusion. When hunting, this Pokémon pins the prey to the ground under its massive body. It then eats the helpless victim using the large mouth on its stomach.","Metagross has four brains that are joined by a complex neural network. As a result of integration, this Pokémon is smarter than a supercomputer.","It is formed by two Metang fusing. Its four brains are said to be superior to a supercomputer.","Metang combined to form it. With four brains, it has the intelligence of a supercomputer.","It folds its four legs when flying. Its four brains are said to be superior to a supercomputer.","Metang combined to form it. With four brains, it has the intelligence of a supercomputer.","With four linked brains, it's more intelligent than a supercomputer, and it uses calculations to analyze foes.}}"]},"Regirock":{"species":"Rock","type":"Rock","height":"5'07","weight":"507.1","pokedex":["Regirock was sealed away by people long ago. If this Pokémon's body is damaged in battle, it is said to seek out suitable rocks on its own to repair itself.","Regirock's body is composed entirely of rocks. Recently, a study made the startling discovery that the rocks were all unearthed from different locations.","A Pokémon that is made entirely of rocks and boulders. If parts of its body chip off in battle, Regirock repairs itself by adding new rocks.","It is entirely composed of rocks with no sign of a brain or heart. It is a mystery even to modern scientists.","Its entire body is made of rock. If any part chips off in battle, it attaches rocks to repair itself.","The same rocks that form its body have been found in ground layers around the world.","Its entire body is made of rock. If any part chips off in battle, it attaches rocks to repair itself.","Its entire body is made of rock. If any part chips off in battle, it attaches rocks to repair itself."]},"Regice":{"species":"Iceberg","type":"Ice","height":"5'11","weight":"385.8","pokedex":["Regice's body was made during an {{wp|ice age}}. The deep-frozen body can't be melted, even by fire. This Pokémon controls frigid air of minus {{tt|328 degrees F|-200 degrees C}}.","Regice cloaks itself with frigid air of {{tt|negative 328 degrees F|-200 degrees C}}. Things will freeze solid just by going near this Pokémon. Its icy body is so cold, it will not melt even if it is immersed in magma.","Its entire body is made of {{wp|Antarctica|Antarctic}} ice. After extensive studies, researchers believe the ice was formed during an {{wp|ice age}}.","Research revealed that its body is made of the same kind of ice that is found at the {{wp|South Pole}}.","Its body is made of ice from the {{wp|ice age}}. It controls frigid air of {{tt|-328 degrees Fahrenheit|-200 degrees Celsius}}.","It is said to have slept in a glacier for thousands of years. Its body can't be melted, even by magma.","Its body is made of ice from the ice age. It controls frigid air of {{tt|-328 degrees Fahrenheit|-200 degrees Celsius}}.","Its body is made of ice from the ice age. It controls frigid air of {{tt|-328 degrees Fahrenheit|-200 degrees Celsius}}."]},"Registeel":{"species":"Iron","type":"Steel","height":"6'03","weight":"451.9","pokedex":["Registeel has a body that is harder than any kind of metal. Its body is apparently hollow. No one has any idea what this Pokémon eats.","Registeel was imprisoned by people in ancient times. The metal composing its body is thought to be a curious substance that is not of this earth.","Its body is harder than any other kind of metal. The body metal is composed of a mysterious substance. Not only is it hard, it shrinks and stretches flexibly.","It is sturdier than any kind of metal. It hardened due to pressure underground over tens of thousands of years.","Tempered by pressure underground over tens of thousands of years, its body cannot be scratched.","Its body is said to be harder than any kind of metal. A study has revealed that its body is hollow.","Tempered by pressure underground over tens of thousands of years, its body cannot be scratched.","Tempered by pressure underground over tens of thousands of years, its body cannot be scratched."]},"Latias":{"species":"Eon","type":"Dragon/Psychic","height":"4'07","weight":"88.2","pokedex":["Latias is highly sensitive to the emotions of people. If it senses any hostility, this Pokémon ruffles the feathers all over its body and cries shrilly to intimidate the foe.","Latias is highly intelligent and capable of understanding human speech. It is covered with a glass-like down. The Pokémon enfolds its body with its down and refracts light to alter its appearance.","They make a small herd of only several members. They rarely make contact with people or other Pokémon. They disappear if they sense enemies.","It can telepathically communicate with people. It changes its appearance using its down that refracts light.","Its body is covered in a down that can refract light in such a way that it becomes invisible.","It communicates using telepathy. Its body is covered in down that refracts light to make it invisible.","Its body is covered in a down that can refract light in such a way that it becomes invisible.","Its body is covered in a down that can refract light in such a way that it becomes invisible."]},"Latios":{"species":"Eon","type":"Dragon/Psychic","height":"6'07","weight":"132.3","pokedex":["Latios has the ability to make its foe see an image of what it has seen or imagines in its head. This Pokémon is intelligent and understands human speech.","Latios will only open its heart to a {{pkmn|Trainer}} with a compassionate spirit. This Pokémon can fly faster than a jet plane by folding its forelegs to minimize air resistance.","Even in hiding, it can detect the locations of others and sense their emotions since it has telepathy. Its intelligence allows it to understand human languages.","It has a docile temperament and dislikes fighting. Tucking in its forelegs, it can fly faster than a jet plane.","A highly intelligent Pokémon. By folding back its wings in flight, it can overtake jet planes.","It understands human speech and is highly intelligent. It is a tender Pokémon that dislikes fighting.","A highly intelligent Pokémon. By folding back its wings in flight, it can overtake jet planes.","A highly intelligent Pokémon. By folding back its wings in flight, it can overtake jet planes."]},"Kyogre":{"species":"Sea","type":"Water","height":"14'09","weight":"776.0","pokedex":["Kyogre has the power to create massive rain clouds that cover the entire sky and bring about torrential {{a|Drizzle|downpours}}. This Pokémon saved people who were suffering from droughts.","Kyogre is named in mythology as the Pokémon that expanded the sea by covering the land with torrential rains and towering tidal waves. It took to sleep after a cataclysmic battle with {{p|Groudon}}.","Kyogre has appeared in mythology as the creator of the sea. After long years of feuding with Groudon, it took to sleep at the bottom of the sea.","This Pokémon is said to have expanded the sea by bringing heavy rains. It has the power to control water.","It is said to have widened the seas by causing downpours. It had been asleep in a marine trench.","A mythical Pokémon said to have swelled the seas with rain and tidal waves. It battled with Groudon.","It is said to have widened the seas by causing downpours. It had been asleep in a marine trench.","It is said to have widened the seas by causing downpours. It had been asleep in a marine trench."]},"Groudon":{"species":"Continent","type":"Ground","height":"11'06","weight":"2094.4","pokedex":["Groudon has long been described in mythology as the Pokémon that raised lands and expanded continents. This Pokémon took to sleep after a cataclysmic battle with {{p|Kyogre}}.","Groudon has the power to scatter rain clouds and make water evaporate with light and heat. It came as a savior to people who had been suffering from terrible {{a|Drizzle|floods}}.","Groudon has appeared in mythology as the creator of the land. It sleeps in magma underground and is said to make volcanoes {{m|Eruption|erupt}} on awakening.","This legendary Pokémon is said to represent the land. It went to sleep after dueling Kyogre.","It had been asleep in underground magma ever since it fiercely fought Kyogre long ago.","Said to have expanded the lands by evaporating water with raging heat. It battled titanically with Kyogre.","It had been asleep in underground magma ever since it fiercely fought Kyogre long ago.","It had been asleep in underground magma ever since it fiercely fought Kyogre long ago."]},"Rayquaza":{"species":"Sky","type":"Dragon/Flying","height":"23'00","weight":"455.2","pokedex":["Rayquaza lived for hundreds of millions of years in the earth's ozone layer, never descending to the ground. This Pokémon appears to feed on water and particles in the atmosphere.","Rayquaza is said to have lived for hundreds of millions of years in the earth's ozone layer, above the clouds. Its existence had been completely unknown because it lived so high in the sky.","A Pokémon that flies endlessly in the ozone layer. It is said it would descend to the ground if {{p|Kyogre}} and {{p|Groudon}} were to fight.","It has lived for hundreds of millions of years in the ozone layer. Its flying form looks like a meteor.","It cannot be seen from ground level since it lives far up above the clouds in the ozone layer.","It flies in the ozone layer, way up high in the sky. Until recently, no one had ever seen it.","It lives in the ozone layer far above the clouds and cannot be seen from the ground.","It lives in the ozone layer far above the clouds and cannot be seen from the ground."]},"Jirachi":{"species":"Wish","type":"Steel/Psychic","height":"1'00","weight":"2.4","pokedex":["A legend states that Jirachi will make true any {{m|wish}} that is written on the notes attached to head when it awakens. If this Pokémon senses danger, it will fight without awakening.","Jirachi will awaken from its sleep of a thousand years if you sing to it in a voice of purity. It is said to make true any wish that people desire.","Jirachi is said to make wishes come true. While it sleeps, a tough crystalline shell envelops the body to protect it from enemies.","It is said to make any wish come true. It is only awake for only seven days out of a thousand years.","It is said to have the ability to grant any wish for just one week every thousand years.","Generations have believed that any wish written on a note on its head will come true when it awakens.","It is said to have the ability to grant any wish for just one week every thousand years.","It is said to have the ability to grant any wish for just one week every thousand years."]},"Deoxys":{"species":"DNA","type":"Psychic","height":"5'07","weight":"134.0","pokedex":["The DNA of a space virus underwent a sudden mutation upon exposure to a laser beam and resulted in Deoxys. The crystalline organ on this Pokémon's chest appears to be its brain.","Deoxys emerged from a virus that came from space. It is highly intelligent and wields psychokinetic powers. This Pokémon shoots lasers from the crystalline organ on its chest.","A Pokémon that mutated from an extraterrestrial virus exposed to a laser beam. Its body is configured for superior agility and speed.","This Deoxys has transformed into its aggressive guise. It can fool enemies by altering its appearance.","When it changes form, an aurora appears. It absorbs attacks by altering its cellular structure.","An alien virus that fell to earth on a meteor underwent a DNA mutation to become this Pokémon.","DNA from a space virus mutated and became a Pokémon. It appears where auroras are seen.","An alien virus that fell to earth on a meteor underwent a DNA mutation to become this Pokémon.","An alien virus that fell to earth on a meteor underwent a DNA mutation to become this Pokémon."]},"Turtwig":{"species":"Tiny","type":"Grass","height":"1'04","weight":"22.5","pokedex":["Made from soil, the shell on its back hardens when it drinks water. It lives along lakes.","It undertakes photosynthesis with its body, making oxygen. The leaf on its head wilts if it is thirsty.","The shell on its back is made of soil. On a very healthy Turtwig, the shell should feel moist.","Photosynthesis occurs across its body under the sun. The shell on its back is actually hardened soil.","The shell on its back is made of soil. On a very healthy Turtwig, the shell should feel moist.","The shell on its back is made of soil. On a very healthy Turtwig, the shell should feel moist."]},"Grotle":{"species":"Grove","type":"Grass","height":"3'07","weight":"213.8","pokedex":["It lives along water in forests. In the daytime, it leaves the forest to sunbathe its treed shell.","The shell is hardened soil. Some Pokémon come to peck the berries growing on the trees on its back.","It knows where pure water wells up. It carries fellow Pokémon there on its back.","A Grotle that lives in the forest is said to have its own secret springwater.","It knows where pure water wells up. It carries fellow Pokémon there on its back.","It knows where pure water wells up. It carries fellow Pokémon there on its back."]},"Torterra":{"species":"Continent","type":"Grass/Ground","height":"7'03","weight":"683.4","pokedex":["Small Pokémon occasionally gather on its unmoving back to begin building their nests.","Groups of this Pokémon migrating in search of water have been mistaken for \"moving forests.\"","Some Pokémon are born on a Torterra's back and spend their entire life there.","Ancient people imagined that beneath the ground, a gigantic Torterra dwelled.","Some Pokémon are born on a Torterra's back and spend their entire life there.","Some Pokémon are born on a Torterra's back and spend their entire life there."]},"Chimchar":{"species":"Chimp","type":"Fire","height":"1′08","weight":"13.7","pokedex":["It agilely scales sheer cliffs to live atop craggy mountains. Its fire is put out when it sleeps.","Its fiery rear end is fueled by gas made in its belly. Even rain can't extinguish the fire.","It is very agile. Before going to sleep, it extinguishes the flame on its tail to prevent fires.","The gas made in its belly burns from its rear end. The fire burns weakly when it feels sick.","It is very agile. Before going to sleep, it extinguishes the flame on its tail to prevent fires.","It is very agile. Before going to sleep, it extinguishes the flame on its tail to prevent fires."]},"Monferno":{"species":"Playful","type":"Fire/Fighting","height":"2′11","weight":"48.5","pokedex":["To intimidate attackers, it stretches the fire on its tail to make itself appear bigger.","It uses ceilings and walls to launch aerial attacks. Its fiery tail is but one weapon.","It skillfully controls the intensity of the fire on its tail to keep its foes at an ideal distance.","A bigger fire on its tail and a brighter blue pattern on its face means its rank in its pack is higher.","It skillfully controls the intensity of the fire on its tail to keep its foes at an ideal distance.","It skillfully controls the intensity of the fire on its tail to keep its foes at an ideal distance."]},"Infernape":{"species":"Flame","type":"Fire/Fighting","height":"3'11","weight":"121.3","pokedex":["It uses a special kind of martial arts involving {{m|Close Combat|all its limbs}}. Its fire never goes out.","Its crown of fire is indicative of its fiery nature. It is beaten by none in terms of quickness.","It uses unique fighting moves with fire on its {{m|Fire Punch|hands}} and {{m|Blaze Kick|feet}}. It will take on any opponent.","It tosses its enemies around with agility. It uses all its limbs to fight in its own unique style.","It uses unique fighting moves with fire on its hands and feet. It will take on any opponent.","It uses unique fighting moves with fire on its hands and feet. It will take on any opponent."]},"Piplup":{"species":"Penguin","type":"Water","height":"1'04","weight":"11.5","pokedex":["Because it is very proud, it hates accepting food from people. Its thick down guards it from cold.","It lives along shores in northern countries. A skilled swimmer, it dives for over 10 minutes to hunt.","A poor walker, it often falls down. However, its strong pride makes it puff up its chest without a care.","It doesn't like to be taken care of. It's difficult to bond with since it won't listen to its Trainer.","A poor walker, it often falls down. However, its strong pride makes it puff up its chest without a care.","A poor walker, it often falls down. However, its strong pride makes it puff up its chest without a care."]},"Prinplup":{"species":"Penguin","type":"Water","height":"2'07","weight":"50.7","pokedex":["It lives alone, away from others. Apparently, every one of them believes it is the most important.","Its wings deliver wicked blows that snap even the thickest of trees. It searches for prey in icy seas.","Because every Prinplup considers itself to be the most important, they can never form a group.","It lives a solitary life. Its wings deliver wicked blows that can snap even the thickest of trees.","Because every Prinplup considers itself to be the most important, they can never form a group.","Because every Prinplup considers itself to be the most important, they can never form a group."]},"Empoleon":{"species":"Emperor","type":"Water/Steel","height":"5'07","weight":"186.3","pokedex":["The three horns that extend from its beak attest to its power. The leader has the biggest horns.","It swims as fast as a jet boat. The edges of its wings are sharp and can slice apart drifting ice.","If anyone were to hurt its pride, it would slash them with wings that can cleave through an ice floe.","It avoids unnecessary disputes, but it will decimate anything that threatens its pride.","If anyone were to hurt its pride, it would slash them with wings that can cleave through an ice floe.","If anyone were to hurt its pride, it would slash them with wings that can cleave through an ice floe."]},"Starly":{"species":"Starling","type":"Normal/Flying","height":"1'00","weight":"4.4","pokedex":["They flock in great numbers. Though small, they flap their wings with great power.","Usually with a large flock, it is barely noticeable when alone. Its [[cry|cries]] are very strident.","Because they are weak individually, they form groups. However, they bicker if the group grows too big.","They flock around mountains and fields, chasing after bug Pokémon. Their singing is noisy and annoying.","Because they are weak individually, they form groups. However, they bicker if the group grows too big.","Because they are weak individually, they form groups. However, they bicker if the group grows too big."]},"Staravia":{"species":"Starling","type":"Normal/Flying","height":"2'00","weight":"34.2","pokedex":["It flies around forests and fields in search of {{T|bug}} Pokémon. It stays within a huge flock. ","It lives in forests and fields. Squabbles over territory occur when flocks collide. ","Recognizing their own weakness, they always live in a group. When alone, a Staravia cries noisily.","They maintain huge flocks, although fierce scuffles break out between various flocks.","Recognizing their own weakness, they always live in a group. When alone, a Staravia cries noisily.","Recognizing their own weakness, they always live in a group. When alone, a Staravia cries noisily."]},"Staraptor":{"species":"Predator","type":"Normal/Flying","height":"3'11","weight":"54.9","pokedex":["It has a savage nature. It will courageously challenge foes that are much larger.","The muscles in its wings and legs are strong. It can easily fly while gripping a small Pokémon.","It never stops attacking even if it is injured. It fusses over the shape of its comb. ","When Staravia evolve into Staraptor, they leave the flock to live alone. They have sturdy wings.","It never stops attacking even if it is injured. It fusses over the shape of its comb.","It never stops attacking even if it is injured. It fusses over the shape of its comb."]},"Bidoof":{"species":"Plump","type":"Normal","height":"1'08","weight":"44.1","pokedex":["With nerves of steel, nothing can perturb it. It is more agile and active than it appears.","It constantly gnaws on logs and rocks to whittle down its front teeth. It nests alongside water.","A comparison revealed that Bidoof's front teeth grow at the same rate as {{p|Rattata}}'s.","It lives in groups by the water. It chews up boulders and trees around its nest with its incisors.","A comparison revealed that Bidoof's front teeth grow at the same rate as Rattata's.","A comparison revealed that Bidoof's front teeth grow at the same rate as Rattata's."]},"Bibarel":{"species":"Beaver","type":"Normal/Water","height":"3'03","weight":"69.4","pokedex":["It makes its nest by damming streams with bark and mud. It is known as an industrious worker.","While its movements out of water are sluggish, it can swim as fast as any {{P|Feebas}}.","A river dammed by Bibarel will never overflow its banks, which is appreciated by people nearby. ","It busily makes its nest with stacks of branches and roots it has cut up with its sharp incisors.","A river dammed by Bibarel will never overflow its banks, which is appreciated by people nearby.","A river dammed by Bibarel will never overflow its banks, which is appreciated by people nearby."]},"Kricketot":{"species":"Cricket","type":"Bug","height":"1'00","weight":"4.9","pokedex":["It shakes its head back to front, causing its antennae to hit each other and sound like a {{wp|xylophone}}.","It chats with others using the sounds of its colliding antennae. These sounds are fall hallmarks.","Its legs are short. Whenever it stumbles, its stiff antennae clack with a xylophone-like sound.","When its antennae hit each other, it sounds like the music of a xylophone.","Its legs are short. Whenever it stumbles, its stiff antennae clack with a xylophone-like sound.","Its legs are short. Whenever it stumbles, its stiff antennae clack with a xylophone-like sound."]},"Kricketune":{"species":"Cricket","type":"Bug","height":"3'03","weight":"56.2","pokedex":["It crosses its knifelike arms in front of its chest when it cries. It can compose melodies ad lib.","It signals its emotions with its melodies. Scientists are studying these melodic patterns.","There is a village that hosts a contest based on the amazingly variable cries of this Pokémon.","By allowing its [[cry]] to resonate in the hollow of its belly, it produces a captivating sound.","There is a village that hosts a contest based on the amazingly variable cries of this Pokémon.","There is a village that hosts a contest based on the amazingly variable cries of this Pokémon."]},"Shinx":{"species":"Flash","type":"Electric","height":"1'08","weight":"20.9","pokedex":["All of its fur dazzles if danger is sensed. It flees while the foe is momentarily blinded.","Its forelegs have a muscle-based system of generating electricity. Its body shines if endangered.","The extension and contraction of its muscles generates electricity. It glows when in trouble.","The extension and contraction of its muscles generates electricity. Its fur glows when it's in trouble.","The extension and contraction of its muscles generates electricity. It glows when in trouble.","The extension and contraction of its muscles generates electricity. It glows when in trouble."]},"Luxio":{"species":"Spark","type":"Electric","height":"2'11","weight":"67.2","pokedex":["Its claws loose electricity with enough amperage to cause fainting. They live in small groups.","It rests its forelegs on others to communicate with rhythmic electric pulses from its claws.","Strong electricity courses through the tips of its sharp claws. A light scratch causes fainting in foes. ","By gathering their tails together, they collectively generate powerful electricity from their claws. ","Strong electricity courses through the tips of its sharp claws. A light scratch causes fainting in foes.","Strong electricity courses through the tips of its sharp claws. A light scratch causes fainting in foes."]},"Luxray":{"species":"Gleam","type":"Electric","height":"4'07","weight":"92.6","pokedex":["It has eyes which can see through anything. It spots and captures prey hiding behind objects.","When its eyes gleam gold, it can spot hiding prey--even those taking shelter behind a wall.","It can see clearly through walls to track down its prey and seek its lost young. ","Luxray's ability to see through objects comes in handy when it's scouting for danger.","It can see clearly through walls to track down its prey and seek its lost young.","It can see clearly through walls to track down its prey and seek its lost young."]},"Budew":{"species":"Bud","type":"Grass/Poison","height":"0'08","weight":"2.6","pokedex":["Over the winter, it closes its bud and endures the cold. In spring, the bud opens and releases pollen.","It lives alongside clear ponds. It scatters pollen that induces harsh sneezing and runny noses.","Sensitive to changing temperature, the bud is said to bloom when it feels the sun's warm touch.","When it feels the sun's warm touch, it opens its bud to release pollen. It lives alongside clear pools.","Sensitive to changing temperature, the bud is said to bloom when it feels the sun's warm touch.","Sensitive to changing temperature, the bud blooms when it's warm, releasing toxic pollen."]},"Roserade":{"species":"Bouquet","type":"Grass/Poison","height":"2'11","weight":"32.0","pokedex":["It attracts prey with a {{m|Sweet Scent|sweet aroma}}, then downs it with thorny whips hidden in its arms. |","With the movements of a dancer, it strikes with whips that are densely lined with poison thorns. |","Each of its hands contains different toxins, but both hands can jab with near-fatal power. |","Its sweet aroma attracts prey. Then it spews poison. The more toxic it is, the sweeter its aroma. |","Each of its hands contains different toxins, but both hands can jab with near-fatal power.","Luring prey with a sweet scent, it uses poison whips on its arms to poison, bind, and finish off the prey."]},"Cranidos":{"species":"Head","type":"Rock","height":"2'11","weight":"69.4","pokedex":["It lived in jungles around 100 million years ago. Its skull is as hard as iron.","It was resurrected from an iron ball-like fossil. It downs prey with its {{M|headbutt}}s.","A lifelong jungle dweller from 100 million years ago, it would snap obstructing trees with headbutts.","Cranidos toughen up their already rock-hard heads by {{M|Headbutt|headbutting}} one another.","A lifelong jungle dweller from 100 million years ago, it would snap obstructing trees with headbutts.","A lifelong jungle dweller from 100 million years ago, it would snap obstructing trees with headbutts."]},"Rampardos":{"species":"Head","type":"Rock","height":"5'03","weight":"226.0","pokedex":["Its {{m|Head Smash|powerful headbutt}} has enough power to shatter even the most durable things upon impact.","Its skull is as hard as iron. It is a brute that tears down jungle trees while catching prey.","If two were to smash their heads together, their foot-thick skulls would keep them from fainting. ","Its skull withstands impacts of any magnitude. As a result, its brain never gets the chance to grow.","If two were to smash their heads together, their foot-thick skulls would keep them from fainting.","If two were to smash their heads together, their foot-thick skulls would keep them from fainting."]},"Shieldon":{"species":"Shield","type":"Rock/Steel","height":"1'08","weight":"125.7","pokedex":["A Pokémon that lived in jungles around 100 million years ago. Its facial hide is extremely hard.","It habitually {{m|Rock Polish|polishes}} its face by rubbing it against tree trunks. It is weak to attacks from behind.","It is outstandingly armored. As a result, it can eat grass and berries without having to fight.","It was generated from a fossil dug out of a layer of clay that was older than anyone knows. It has a {{a|sturdy}} face.","It is outstandingly armored. As a result, it can eat grass and berries without having to fight.","It is outstandingly armored. As a result, it can eat grass and berries without having to fight."]},"Bastiodon":{"species":"Shield","type":"Rock/Steel","height":"4'03","weight":"329.6","pokedex":["Any frontal attack is repulsed. It is a docile Pokémon that feeds on grass and berries.","When attacked, they form a wall with their shield like faces to protect their young.","When they lined up side by side, no foe could break through. They shielded their young in that way. ","When attacked, they form a wall. Their rock-hard faces serve to protect them from the attacks.","When they lined up side by side, no foe could break through. They shielded their young in that way.","When they lined up side by side, no foe could break through. They shielded their young in that way."]},"Burmy":{"species":"Bagworm","type":"Bug","height":"0'08","weight":"7.5","pokedex":["To shelter itself from cold, wintry winds, it covers itself with a cloak made of twigs and leaves.","If its cloak is broken in battle, it quickly remakes the cloak with materials nearby.","Even if it is born where there are no cocooning materials, it somehow always ends up with a cloak. ","It covers itself with a cloak to shelter from the cold. When it's hot, its cloak is thinner.","Even if it is born where there are no cocooning materials, it somehow always ends up with a cloak.","Even if it is born where there are no cocooning materials, it somehow always ends up with a cloak."]},"Wormadam":{"species":"Bagworm","type":"Bug","height":"1'08","weight":"14.3","pokedex":["When Burmy [[Evolution|evolved]], its cloak became a part of this Pokémon's body. The cloak is never shed.","Its appearance changes depending on where it evolved. The materials on hand become a part of its body.","When evolving, its body takes in surrounding materials. As a result, there are many body variations. ","It is said that a Wormadam that evolves on a cold day will have a thicker cloak.","When evolving, its body takes in surrounding materials. As a result, there are many body variations.","When evolving, its body takes in surrounding materials. As a result, there are many body variations."]},"Mothim":{"species":"Moth","type":"Bug/Flying","height":"2'11","weight":"51.4","pokedex":["It loves the [[honey]] of flowers and steals honey collected by {{p|Combee}}.","It does not keep a nest. It flies over fields and mountains in constant search of floral honey.","While it loves floral honey, it won't gather any itself. Instead, it plots to steal some from Combee. ","It flutters around at night and steals honey from the Combee hive.","While it loves floral honey, it won't gather any itself. Instead, it plots to steal some from Combee.","While it loves floral honey, it won't gather any itself. Instead, it plots to steal some from Combee."]},"Combee":{"species":"Tiny","type":"Bug/Flying","height":"1'00","weight":"12.1","pokedex":["A Pokémon formed by three others. It busily carries sweet floral honey to {{p|Vespiquen}}.","It collects and delivers honey to its colony. At night, they cluster to form a beehive and sleep.","The trio is together from birth. It constantly gathers honey from flowers to please Vespiquen.","At night, Combee sleep in a group of about a thousand, packed closely together in a lump. ","The trio is together from birth. It constantly gathers honey from flowers to please Vespiquen.","This Pokémon is a set of three. When they sleep, they gather up and form a giant hive of 100 Combee."]},"Vespiquen":{"species":"Beehive","type":"Bug/Flying","height":"3'11","weight":"84.9","pokedex":["Its abdomen is a honeycomb for grubs. It raises its grubs on honey collected by {{p|Combee}}.","When endangered, grubs from its six-cell honeycomb strike back. There is only one in a colony.","It releases various pheromones to make the grubs in its body do its bidding while fighting foes. ","It raises grubs in the holes in its body. It secretes pheromones to control Combee.","It releases various pheromones to make the grubs in its body do its bidding while fighting foes.","It houses its colony in cells in its body and releases various pheromones to make those grubs do its bidding."]},"Pachirisu":{"species":"EleSquirrel","type":"Electric","height":"1'04","weight":"8.6","pokedex":["It makes fur balls that crackle with static electricity. It stores them with berries in tree holes.","It makes electricity with pouches in its cheeks and shoots charges from its tail. It lives atop trees.","A pair may be seen rubbing their cheek pouches together in an effort to share stored electricity.","It’s one of the kinds of Pokémon with electric cheek pouches. It shoots charges from its tail.","A pair may be seen rubbing their cheek pouches together in an effort to share stored electricity.","A pair may be seen rubbing their cheek pouches together in an effort to share stored electricity."]},"Buizel":{"species":"Sea","type":"Water","height":"2'04","weight":"65.0","pokedex":["It has a floatation sac that is like an inflatable collar. It floats on water with its head out.","It swims by rotating its two tails like a screw. When it dives, its flotation sac collapses.","It spins its two tails like a screw to propel itself through water. The tails also slice clinging seaweed.","It inflates its flotation sac, keeping its face above water in order to watch for prey movement.","It spins its two tails like a screw to propel itself through water. The tails also slice clinging seaweed.","It inflates the flotation sac around its neck and pokes its head out of the water to see what is going on."]},"Floatzel":{"species":"Sea","type":"Water","height":"3'07","weight":"73.9","pokedex":["It floats using its well-developed flotation sac. It assists in the rescues of drowning people.","Its flotation sac developed as a result of pursuing aquatic prey. It can double as a rubber raft.","It is a common sight around fishing ports. It is known to rescue people and carry off prey. ","With its flotation sac inflated, it can carry people on its back. It deflates the sac before it dives.","It is a common sight around fishing ports. It is known to rescue people and carry off prey.","It is a common sight around fishing ports. It is known to rescue people and carry off prey."]},"Cherubi":{"species":"Cherry","type":"Grass","height":"1'04","weight":"7.3","pokedex":["The small ball holds the nutrients needed for [[evolution]]. Apparently, it is very sweet and tasty.","Sunlight colors it red. When the small ball is drained of nutrients, it shrivels to herald [[evolution]].","The small ball is not only full of nutrients, it is also tasty. {{p|Starly}} try to peck it off.","It evolves by sucking the energy out of the small ball where it had been storing nutrients.","The small ball is not only full of nutrients, it is also tasty. Starly try to peck it off.","The small ball is not only filled with nutrients, it is also tasty. Starly try to peck it off."]},"Cherrim":{"species":"Blossom","type":"Grass","height":"1'08","weight":"20.5","pokedex":["It is docile as a bud, but turns cheerful when it blooms. It folds back into a bud if sunlight wanes.","If it senses strong sunlight, it opens its folded petals to absorb the sun's rays with its whole body.","During times of strong sunlight, its bud blooms, its petals open fully, and it becomes very active.","If it senses strong sunlight, it opens its folded petals to absorb the sun's rays with its whole body.","If it senses strong sunlight, it opens its folded petals to absorb the sun's rays with its whole body."]},"Shellos":{"species":"Sea","type":"Water","height":"1'00","weight":"13.9","pokedex":["Its color and shapes differ from [[region]] to region. In the [[Sinnoh]] region, two types are confirmed.","It lives along bodies of water. Its body shape has changed to suit its habitat.","Beware of pushing strongly on its squishy body, as it makes a mysterious purple fluid ooze out.","Its shape and coloration vary, depending on its habitat.","Beware of pushing strongly on its squishy body, as it makes a mysterious purple fluid ooze out.","Beware of pushing strongly on its squishy body, as it makes a mysterious purple fluid ooze out."]},"Gastrodon":{"species":"Sea","type":"Water/Ground","height":"2'11","weight":"65.9","pokedex":["It has a pliable body without any bones. If any part of its body is torn off, it grows right back.","It apparently had a huge shell for protection in ancient times. It lives in shallow tidal pools.","Long ago, its entire back was shielded with a sturdy shell. There are traces of it left in its cells. ","When its natural enemy attacks, it oozes purple fluid and escapes.","Long ago, its entire back was shielded with a sturdy shell. There are traces of it left in its cells.","Long ago, its entire back was shielded with a sturdy shell. There are traces of it left in its cells."]},"Ambipom":{"species":"Long","type":"Normal","height":"3'11","weight":"44.8","pokedex":["To eat, it deftly shucks nuts with its two tails. It rarely uses its arms now.","They work in large colonies and make rings by linking their tails, apparently in friendship.","Split into two, the tails are so adept at handling and doing things, Ambipom rarely uses its hands. ","They live on large trees. They are said to communicate by connecting their tails to those of others.","It is very difficult to dodge the {{m|Double Hit|consecutive strikes}} of its two tails.","Split into two, the tails are so adept at handling and doing things, Ambipom rarely uses its hands.","Split into two, the tails are so adept at handling and doing things, Ambipom rarely uses its hands."]},"Drifloon":{"species":"Balloon","type":"Ghost/Flying","height":"1'04","weight":"2.6","pokedex":["A Pokémon formed by the spirits of people and Pokémon. It loves damp, humid seasons.","It tugs on the hands of children to steal them away. However, it gets pulled around instead.","Because of the way it floats aimlessly, an old folktale calls it a \"Signpost for Wandering Spirits.\"","It is whispered that any child who mistakes Drifloon for a balloon and holds on to it could wind up missing.","Because of the way it floats aimlessly, an old folktale calls it a \"Signpost for Wandering Spirits.\"","These Pokémon are called the \"Signpost for Wandering Spirits.\" Children holding them sometimes vanish."]},"Drifblim":{"species":"Blimp","type":"Ghost/Flying","height":"3'11","weight":"33.1","pokedex":["It's drowsy in daytime, but flies off in the evening in big groups. No one knows where they go.","It carries people and Pokémon when it flies. But since it only drifts, it can end up anywhere.","At dusk, swarms of them are carried aloft on winds. When noticed, they suddenly vanish. ","It can generate and release gas within its body. That's how it can control the altitude of its drift.","At dusk, swarms of them are carried aloft on winds. When noticed, they suddenly vanish.","They carry people and Pokémon, but the wind can catch them, so there can't be a fixed destination."]},"Buneary":{"species":"Rabbit","type":"Normal","height":"1'04","weight":"12.1","pokedex":["It slams foes by sharply uncoiling its rolled ears. It stings enough to make a grown-up cry in pain.","When it senses danger, it perks up its ears. On cold nights, it sleeps with its head tucked into its fur.","Its ears are always rolled up. They can be forcefully extended to shatter even a large boulder.","You can tell how it feels by the way it rolls its ears. When it's scared, both ears are rolled up.","Its ears are always rolled up. They can be forcefully extended to shatter even a large boulder.","By extending its rolled-up ears and striking the ground, it can bound so high it surprises itself."]},"Lopunny":{"species":"Rabbit","type":"Normal","height":"3'11","weight":"73.4","pokedex":["An extremely cautious Pokémon. It cloaks its body with its fluffy ear fur when it senses danger.","It is very conscious of its looks and never fails to groom its ears. It runs with sprightly jumps.","The ears appear to be delicate. If they are touched roughly, it {{m|Jump Kick|kicks}} with its graceful legs. ","It sheds its fur twice a year. Its winter fur is soft and fluffy.","The ears appear to be delicate. If they are touched roughly, it kicks with its graceful legs.","Extremely cautious, it quickly bounds off when it senses danger."]},"Mismagius":{"species":"Magical","type":"Ghost","height":"2'11","weight":"9.7","pokedex":["Its cries sound like incantations. Those hearing it are tormented by headaches and hallucinations.","It chants incantations. While they usually torment targets, some chants bring happiness.","Its cry sounds like incantation. It is said that the cry may rarely be imbued with happiness-giving power.","Its cries sound like incantations to torment the foe. It appears where you least expect it.","Its cry sounds like incantation. It is said that the cry may rarely be imbued with happiness-giving power.","Its cry sounds like an incantation. It is said that the cry may rarely be imbued with happiness-giving power."]},"Honchkrow":{"species":"Big","type":"Dark/Flying","height":"2'11","weight":"60.2","pokedex":["Becoming active at night, it is known to swarm with numerous {{p|Murkrow}} in tow.","It makes its {{p|Murkrow}} cronies bring it food. It idles its time away, grooming itself in its nest.","If one utters a deep cry, many Murkrow gather quickly. For this, it is called \"Summoner of Night.\" ","It is merciless by nature. It is said that it never forgives the mistakes of its {{p|Murkrow}} followers.","If one utters a deep cry, many Murkrow gather quickly. For this, it is called \"Summoner of Night.\"","If one utters a deep cry, many Murkrow gather quickly. For this, it is called \"Summoner of Night.\""]},"Glameow":{"species":"Catty","type":"Normal","height":"1'08","weight":"8.6","pokedex":["It claws if displeased and purrs when affectionate. Its fickleness is very popular among some.","With its sharp glare, it puts foes in a mild {{m|Hypnosis|hypnotic state}}. It is a very fickle Pokémon.","It hides its spiteful tendency of hooking its claws into the nose of its {{pkmn|Trainer}} if it isn't fed. ","When it's happy, Glameow demonstrates beautiful movements of its tail, like a dancing ribbon.","It hides its spiteful tendency of hooking its claws into the nose of its Trainer if it isn't fed.","It hides its spiteful tendency of hooking its claws into the nose of its Trainer if it isn't fed."]},"Purugly":{"species":"Tiger","type":"Normal","height":"3'03","weight":"96.6","pokedex":["It is a brazen brute that barges its way into another Pokémon's nest and claims it as its own.","To make itself appear intimidatingly beefy, it tightly cinches its waist with its twin tails.","It binds its body with its tails to make itself look bigger. If it locks eyes, it will glare ceaselessly.","It would claim another Pokémon's nest as its own if it finds a nest sufficiently comfortable.","It binds its body with its tails to make itself look bigger. If it locks eyes, it will glare ceaselessly.","It binds its body with its tails to make itself look bigger. If it locks eyes, it will glare ceaselessly."]},"Chingling":{"species":"Bell","type":"Psychic","height":"0'08","weight":"1.3","pokedex":["It emits cries by agitating an orb at the back of its throat. It moves with flouncing hops.","Each time it hops, it makes a ringing sound. It deafens foes by emitting high-frequency {{m|Uproar|cries}}.","There is an orb inside its mouth. When it hops, the orb bounces all over and makes a ringing sound. ","It emits high-frequency cries that people can't hear. Once it starts, it can cry for an awfully long time.  ","There is an orb inside its mouth. When it hops, the orb bounces all over and makes a ringing sound.","There is an orb inside its mouth. When it hops, the orb bounces all over and makes a ringing sound."]},"Stunky":{"species":"Skunk","type":"Poison/Dark","height":"1'04","weight":"42.3","pokedex":["It protects itself by spraying a noxious fluid from its rear. The {{a|stench}} lingers for 24 hours.","It sprays a nose-curling, stinky fluid from its rear to repel attackers.","It sprays a foul fluid from its rear. Its stench spreads over a {{tt|mile|two kilometer}} radius, driving Pokémon away. ","The foul fluid from its rear is so revolting that it can make people feel queasy up to a mile and a quarter away.","It sprays a foul fluid from its rear. Its stench spreads over a {{tt|mile|two kilometer}} radius, driving Pokémon away.","It sprays a foul fluid from its rear. Its stench spreads over a {{tt|mile|two kilometer}} radius, driving Pokémon away."]},"Skuntank":{"species":"Skunk","type":"Poison/Dark","height":"3'03","weight":"83.8","pokedex":["It sprays a vile-smelling fluid from the tip of its tail to attack. Its range is over 160 feet.","It sprays a stinky fluid from its tail. The fluid smells worse the longer it is allowed to fester.","It attacks by spraying a horribly smelly fluid from the tip of its tail. Attacks from above confound it. ","It attacks by spraying a repugnant fluid from its tail, but the stench dulls after a few squirts.","It attacks by spraying a horribly smelly fluid from the tip of its tail. Attacks from above confound it.","It attacks by spraying a horribly smelly fluid from the tip of its tail. Attacks from above confound it."]},"Bronzor":{"species":"Bronze","type":"Steel/Psychic","height":"1'08","weight":"133.4","pokedex":["Implements shaped like it were discovered in ancient tombs. It is unknown if they are related.","X-ray photos were taken to check its body structure. Nothing appeared, however.","There are researchers who believe this Pokémon reflected like a mirror in the distant past.","Ancient people believed that the pattern on Bronzor's back contained a mysterious power.","There are researchers who believe this Pokémon reflected like a mirror in the distant past.","They are found in ancient tombs. The patterns on their backs are said to be imbued with mysterious power."]},"Bronzong":{"species":"Bronze","type":"Steel/Psychic","height":"4'03","weight":"412.3","pokedex":["One caused a news sensation when it was dug up at a construction site after a 2000-year sleep.","It can {{m|Rain Dance|summon rain clouds}}. People long ago revered it as the bringer of plentiful harvests.","It brought rains by opening portals to another world. It was revered as a bringer of plentiful harvests.","Ancient people believed that petitioning Bronzong for rain was the way to make crops grow.","It brought rains by opening portals to another world. It was revered as a bringer of plentiful harvests.","In ages past, this Pokémon was revered as a bringer of rain. It was found buried in the ground. "]},"Bonsly":{"species":"Bonsai","type":"Rock","height":"1'08","weight":"33.1","pokedex":["It looks {{m|fake Tears|as if it is always crying}}. It is actually adjusting its body's fluid levels by eliminating excess.","It prefers arid environments. It leaks water from its eyes to adjust its body's fluid levels.","It prefers an arid atmosphere. It leaks water that looks like tears when adjusting its moisture level.","In order to adjust the level of fluids in its body, it exudes water from its eyes. This makes it appear to be crying.","It prefers an arid atmosphere. It leaks water that looks like tears when adjusting its moisture level.","It prefers an arid atmosphere. It leaks water that looks like tears when adjusting its moisture level."]},"Happiny":{"species":"Playhouse","type":"Normal","height":"2'00","weight":"53.8","pokedex":["It loves round white things. It carries an egg-shaped rock in imitation of {{p|Chansey}}.","It carries a round, egg-shaped rock in its belly pouch and gives the rock to its friends.","It likes to carry around a small rock. It may wander around others' feet and cause them to stumble.","It carefully carries a round, white rock that it thinks is an egg. It's bothered by how curly its hair looks.","It likes to carry around a small rock. It may wander around others' feet and cause them to stumble.","It likes to carry around a small rock. It may wander around others' feet and cause them to stumble."]},"Chatot":{"species":"Music","type":"Normal/Flying","height":"1'08","weight":"4.2","pokedex":["It can learn and {{m|Chatter|speak}} human words. If they gather, they all learn the same saying.","It keeps rhythm by flicking its tail feathers like a metronome. It imitates human speech.","Its tongue is just like a human's. As a result, it can cleverly mimic human speech.","It mimics the cries of other Pokémon to trick them into thinking it's one of them. This way they won't attack it.","Its tongue is just like a human's. As a result, it can cleverly mimic human speech.","Its tongue is just like a human's. As a result, it can cleverly mimic human speech."]},"Spiritomb":{"species":"Forbidden","type":"Ghost/Dark","height":"3'03","weight":"238.1","pokedex":["A Pokémon that was formed by 108 spirits. It is bound to a fissure in an Odd Keystone.","It was bound to a fissure in an Odd Keystone as punishment for misdeeds 500 years ago.","Its constant mischief and misdeeds resulted in it being bound to an Odd Keystone by a mysterious spell.","It was formed by uniting 108 spirits. It has been bound to the Odd Keystone to keep it from doing any mischief.","Its constant mischief and misdeeds resulted in it being bound to an Odd Keystone by a mysterious spell.","Its constant mischief and misdeeds resulted in it being bound to an Odd Keystone by a mysterious spell."]},"Gible":{"species":"Land","type":"Dragon/Ground","height":"2'04","weight":"45.2","pokedex":["It nests in small, horizontal holes in cave walls. It pounces to catch prey that stray too close.","It once lived in the tropics. To avoid the cold, it lives in caves warmed by geothermal heat.","It attacks using its huge mouth. While its attacks are powerful, it hurts itself out of clumsiness, too.","It nests in horizontal holes warmed by geothermal heat. Foes who get too close can expect to be pounced on and bitten.","It attacks using its huge mouth. While its attacks are powerful, it hurts itself out of clumsiness, too.","It attacks using its huge mouth. While its attacks are powerful, it hurts itself out of clumsiness, too."]},"Gabite":{"species":"Cave","type":"Dragon/Ground","height":"4'07","weight":"123.5","pokedex":["There is a long-held belief that medicine made from its scales will heal even incurable illnesses.","It habitually digs up and hoards gems in its nest. Its loot is constantly targeted by thieves.","It loves sparkly things. It seeks treasures in caves and hoards the loot into its nest.","As it digs to expand its nest, it habitually digs up gems that it then hoards in its nest.","It loves sparkly things. It seeks treasures in caves and hoards the loot into its nest.","It loves sparkly things. It seeks treasures in caves and hoards the loot into its nest."]},"Garchomp":{"species":"Mach","type":"Dragon/Ground","height":"6'03","weight":"209.4","pokedex":["When it folds up its body and extends its wings, it looks like a jet plane. It flies at sonic speed.","It flies at speeds equal to a jet fighter plane. It never allows its prey to escape.","It is said that when one runs at high speed, its wings create blades of wind that can fell nearby trees.","Its body is covered in fine scales that reduce drag, enabling it to fly at high speeds.","It is said that when one runs at high speed, its wings create blades of wind that can fell nearby trees.","It is said that when one runs at high speed, its wings create blades of wind that can fell nearby trees."]},"Munchlax":{"species":"Big","type":"Normal","height":"2'00","weight":"231.5","pokedex":["It wolfs down its weight in food once a day, swallowing food whole with almost no chewing.","It hides food under its long body hair. However, it forgets it has hidden the food.","In its desperation to gulp down food, it forgets about the food it has hidden under its fur.","It conceals food under the long fur on its body. It carts around this food stash and swallows it without chewing.","In its desperation to gulp down food, it forgets about the food it has hidden under its fur.","In its desperation to gulp down food, it forgets about the food it has hidden under its fur."]},"Riolu":{"species":"Emanation","type":"Fighting","height":"2'04","weight":"44.5","pokedex":["The [[aura]] that emanates from its body intensifies to alert others if it is afraid or sad.","Its body is little yet powerful. It can crest three mountains and cross two canyons in one night.","It has the peculiar power of being able to see emotions such as joy and rage in the form of waves.","They communicate with one another using their auras. They are able to run all through the night.","It has the peculiar power of being able to see emotions such as joy and rage in the form of waves.","It uses the shapes of auras, which change according to emotion, to communicate with others.}}"]},"Lucario":{"species":"Aura","type":"Fighting/Steel","height":"3'11","weight":"119.0","pokedex":[" It has the ability to sense the [[Aura]]s of all things. It understands human speech.","By catching the Aura emanating from others, it can read their thoughts and movements.","A well-trained one can sense auras to identify and take in the feelings of creatures over {{tt|half a mile|one kilometer}} away.","It's said that no foe can remain invisible to Lucario, since it can detect Auras. Even foes it could not otherwise see.","A well-trained one can sense auras to identify and take in the feelings of creatures over half a mile away.","By reading the aura of all things, it can tell how others are feeling from over half a mile away."]},"Hippopotas":{"species":"Hippo","type":"Ground","height":"2'07","weight":"109.1","pokedex":["It lives in arid places. Instead of perspiration, it expels grainy sand from its body.","It enshrouds itself with sand to protect itself from germs. It does not enjoy getting wet.","It shuts its nostrils tight then travels through the sand as if walking. They form colonies of around ten.","It shrouds itself in sand to ward off germs. It travels easily through the sands of the desert.","It shuts its nostrils tight then travels through the sand as if walking. They form colonies of around ten.","It shuts its nostrils tight then travels through sand as if walking. They form colonies of around 10."]},"Hippowdon":{"species":"Heavyweight","type":"Ground","height":"6'07","weight":"661.4","pokedex":["It blasts internally stored sand from ports on its body to create a towering twister for attack.","Its huge mouth is almost seven feet across. It has enough power to completely crush a car.","Surprisingly quick to anger. It holds its mouth agape as a display of strength.","It brandishes its gaping mouth in a display of fearsome strength. It raises vast quantities of sand while attacking.","Surprisingly quick to anger. It holds its mouth agape as a display of strength.","It is surprisingly quick to anger. It holds its mouth agape as a display of its strength."]},"Skorupi":{"species":"Scorpion","type":"Poison/Bug","height":"2'07","weight":"26.5","pokedex":["It grips prey with its tail claws and injects poison. It tenaciously hangs on until the poison takes.","It lives in arid lands. It buries itself in sand and lies in wait for unsuspecting prey.","As soon as the tail claws close, its needle tips secrete poison. It can survive a year without food.","It burrows under the sand to lie in wait for prey. Its tail claws can inject its prey with a savage poison.","As soon as the tail claws close, its needle tips secrete poison. It can survive a year without food.","It lives in arid regions and can go without food for a year while waiting for prey."]},"Drapion":{"species":"Ogre","type":"Poison/Dark","height":"4'03","weight":"135.6","pokedex":["It has the power in its clawed arms to make scrap of a car. The tips of its claws release poison.","Its body is encased in a sturdy shell. Its head rotates 180 degrees, eliminating blind spots.","Possessing a sturdy build, it takes pride in its strength, taking down foes without using toxins.","It attacks people and Pokémon that cross the desert. This has only furthered its bad reputation.","Possessing a sturdy build, it takes pride in its strength, taking down foes without using toxins.","It takes pride in its strength. Even though it can tear foes apart, it finishes them off with powerful poison."]},"Croagunk":{"species":"Toxic","type":"Poison/Fighting","height":"2'04","weight":"50.7","pokedex":["Its cheeks hold poison sacs. It tries to catch foes off guard to {{m|Poison Jab|jab}} them with toxic fingers.","Inflating its poison sacs, it makes an eerie blubbering sound for intimidation.","It rarely fights fairly, but that is strictly to ensure survival. It is popular as a mascot.","Fluid squeezed from its finger, albeit poisonous, is a significant ingredient in remedies for lower-back pain.","It rarely fights fairly, but that is strictly to ensure survival. It is popular as a mascot.","Inflating its poison sacs, it fills the area with an odd sound and hits flinching opponents with a poison jab."]},"Toxicroak":{"species":"Toxic","type":"Poison/Fighting","height":"4'03","weight":"97.9","pokedex":["Its knuckle claws secrete a toxin so vile that even a scratch could prove fatal.","The toxin made in its poison sacs is pumped to the knuckle claws through tubes down its arms.","It has a poison sac at its throat. When it croaks, the stored poison is churned for more potency.","Swaying and dodging the attacks of its foes, it weaves its flexible body in close, then lunges out with its poisonous claws.","It has a poison sac at its throat. When it croaks, the st
