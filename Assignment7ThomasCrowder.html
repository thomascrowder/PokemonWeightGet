hes and chops from all angles.","It uses its four powerful arms to pin the limbs of its foe, then {{m|Seismic Toss|throws the victim over the horizon}}.","With four arms that react more quickly than it can think, it can execute many punches at once.","It quickly swings its four arms to rock its opponents with ceaseless punches and chops from all angles.","Machamp has the power to hurl anything aside. However, trying to do any work requiring care and dexterity causes its arms to get tangled. This Pokémon tends to leap into action before it thinks.","Machamp is known as the Pokémon that has mastered every kind of martial arts. If it grabs hold of the foe with its four arms, the battle is all but over. The hapless foe is thrown far over the horizon.","It is impossible to defend against punches and chops doled out by its four arms. Its fighting spirit flares up when it faces a tough opponent.","Its four ruggedly developed arms can launch a flurry of 1,000 punches in just two seconds.","Using its heavy muscles, it throws powerful punches that can send the victim clear over the horizon.","It punches with its four arms at blinding speed. It can launch 1,000 punches in two seconds..","It can knock a train flying with a punch. However, it is terrible at delicate work using its fingers.","Its four muscled arms slam foes with powerful punches and chops at blinding speed.","It quickly swings its four arms to rock its opponents with ceaseless punches and chops from all angles.","It uses its four powerful arms to pin the limbs of its foe, then throws the victim over the horizon.","Its four muscled arms slam foes with powerful punches and chops at blinding speed.","Its four muscled arms slam foes with powerful punches and chops at blinding speed."]},"Bellsprout":{"species":"Flower","type":"Grass/Poison","height":"2'04","weight":"8.8","pokedex":["A carnivorous Pokémon that traps and eats bugs. It appears to use its root feet to replenish moisture.","Prefers hot and humid places. It ensnares tiny insects with its vines and devours them.","A kind of bug-eating plant that hunts small insects. It uses its roots as feet for walking.","Even though its body is extremely skinny, it is blindingly fast when catching its prey.","It plants its feet deep underground to replenish water. It can't escape its enemy while it's rooted.","If it notices anything that moves, it immediately flings its vine at the object.","Even though its body is extremely skinny, it is blindingly fast when catching its prey.","A Bellsprout's thin and flexible body lets it bend and sway to avoid any attack, however strong it may be. From its mouth, it leaks a fluid that melts even iron.","Its bud looks like a human face. Because of the bud, it is rumored to be a type of legendary mandrake plant.","A carnivorous Pokémon that traps and eats bugs. It appears to use its root feet to replenish moisture.","It prefers hot and humid environments. It is quick at capturing prey with its vines.","Even though its body is extremely skinny, it is blindingly fast when catching its prey.","It plants its feet deep underground to replenish water. It can't escape its enemy while it's rooted.","It prefers hot and humid environments. It is quick at capturing prey with its vines.","It prefers hot and humid environments. It is quick at capturing prey with its vines."]},"Weepinbell":{"species":"Flycatcher","type":"Grass/Poison","height":"3'03","weight":"14.1","pokedex":["It spits out {{m|PoisonPowder|poisonpowder}} to immobilize the enemy and then finishes it with a spray of {{m|acid}}.","When hungry, it swallows anything that moves. Its hapless prey is melted inside by strong acids.","Armed with razor-sharp leaves, it uses toxic pollen to immobilize its enemy and melts the helpless foe with acid.","Even though it is filled with acid, it does not melt because it also oozes a neutralizing fluid.","If its prey is bigger than its mouth, it slices up the victim with sharp leaves, then eats every morsel.","When its hungry, it swings its razor-sharp leaves, slicing up any unlucky object nearby for food.","Even though it is filled with acid, it does not melt because it also oozes a neutralizing fluid.","Weepinbell has a large hook on its rear end. At night, the Pokémon hooks on to a tree branch and goes to sleep. If it moves around in its sleep, it may wake up to find itself on the ground.","At night, a Weepinbell hangs on to a tree branch with its hooked rear and sleeps. If it moves around in its sleep, it may wake up to find itself on the ground.","The leafy parts act as cutters for slashing foes. It spits a fluid that dissolves everything.","It spits out poisonpowder to immobilize the enemy and then finishes it with a spray of acid.","A Pokémon that appears to be a plant. It captures unwary prey by dousing them with a toxic powder.","Even though it is filled with acid, it does not melt because it also oozes a neutralizing fluid.","If its prey is bigger than its mouth, it slices up the victim with sharp leaves, then eats every morsel.","A Pokémon that appears to be a plant. It captures unwary prey by dousing them with a toxic powder.","A Pokémon that appears to be a plant. It captures unwary prey by dousing them with a toxic powder."]},"Victreebel":{"species":"Flycatcher","type":"Grass/Poison","height":"5'07","weight":"34.2","pokedex":["Said to live in huge colonies deep in jungles, although no one has ever returned from there.","Lures prey with the sweet aroma of honey. Swallowed whole, the prey is melted in a day, bones and all.","Attracts prey with sweet-smelling honey. Its prey include bugs, naturally, and even large animals on occasion.","{{m|Acid}} that has dissolved many prey becomes sweeter, making it even more effective at attracting prey.","This horrifying plant Pokémon attracts prey with aromatic honey, then melts them in its mouth.","Once ingested into this Pokémon's body, even the hardest object will melt into nothing.","Acid that has dissolved many prey becomes sweeter, making it even more effective at attracting prey.","Victreebel has a long vine that extends from its head. This vine is waved and flicked about as if it were an animal to attract prey. When an unsuspecting prey draws near, this Pokémon swallows it whole.","The long vine extending from its head is waved about as if it were a living thing to attract prey. When an unsuspecting victim approaches, it is swallowed whole.","Lures prey into its mouth with a honeylike aroma. The helpless prey is melted with a dissolving fluid.","Said to live in huge colonies deep in jungles, although no one has ever returned from there.","It pools in its mouth a fluid with a honeylike scent, which is really an acid that dissolves anything.","Acid that has dissolved many prey becomes sweeter, making it even more effective at attracting prey.","This horrifying plant Pokémon attracts prey with aromatic honey, then melts them in its mouth.","It pools in its mouth a fluid with a honeylike scent, which is really an acid that dissolves anything.","It pools in its mouth a fluid with a honey-like scent, which is really an acid that dissolves anything."]},"Tentacool":{"species":"Jellyfish","type":"Water/Poison","height":"2'11","weight":"100.3","pokedex":["Drifts in shallow seas. Anglers who hook them by accident are often punished by its stinging {{m|acid}}.","It can sometimes be found all dry and shriveled up on a beach. Toss it back into the sea to revive it.","Fires beams of light from its clear eyes. Floats around in shallow waters and may sting unwary anglers.","When the tide goes out, dehydrated Tentacool remains can be found washed up on the shore.","It drifts aimlessly in waves. Very difficult to see in water, it may not be noticed until it stings.","As it floats along on the waves, it uses its toxic feelers to stab anything it touches.","When the tide goes out, dehydrated Tentacool remains can be found washed up on the shore.","Tentacool's body is largely composed of water. If it is removed from the sea, it dries up like parchment. If this Pokémon happens to become dehydrated, put it back into the sea.","Tentacool absorbs sunlight and refracts it using water inside its body to convert it into beam energy. This Pokémon shoots beams from its crystal-like eyes.","Its body is almost entirely composed of water. It ensnares its foe with its two long tentacles, then stabs with the {{m|Poison Sting|poison stingers}} at their tips.","Its eyes are as transparent as crystals. From them, it shoots mysterious beams of light.","Drifts in shallow seas. Anglers who hook them by accident are often punished by their stingers.","Its body is virtually composed of water. It shoots strange beams from its crystal-like eyes.","It drifts in sea currents. Countless fishermen are hurt by its poison stingers.","Because its body is almost entirely composed of water, it shrivels up if it is washed ashore.","When the tide goes out, dehydrated Tentacool remains can be found washed up on the shore.","It drifts aimlessly in waves. Very difficult to see in water, it may not be noticed until it stings.","Because its body is almost entirely composed of water, it shrivels up if it is washed ashore.","Because its body is almost entirely composed of water, it shrivels up if it is washed ashore."]},"Tentacruel":{"species":"Jellyfish","type":"Water/Poison","height":"5'03","weight":"121.3","pokedex":["The tentacles are normally kept short. On hunts, they are extended to ensnare and immobilize prey.","Its 80 tentacles can stretch and contract freely. They {{m|wrap}} around prey and weaken it with poison.","It has 80 tentacles. Once they wrap around an enemy, the tentacles will not release, no matter what.","Its 80 tentacles absorb water and stretch almost endlessly to {{m|constrict}} its prey and enemies.","In battle, it extends all 80 of its tentacles to entrap its opponent inside a poisonous net.","When its 80 feelers absorb water, it stretches to become like a net to entangle its prey.","Its 80 tentacles absorb water and stretch almost endlessly to constrict its prey and enemies.","Tentacruel has large red orbs on its head. The orbs glow before lashing the vicinity with a harsh ultrasonic blast. This Pokémon's outburst causes rough waves around it.","Tentacruel has tentacles that can be freely elongated and shortened at will. It ensnares prey with its tentacles and weakens the prey by dosing it with a harsh toxin. It can catch up to 80 prey at the same time.","It lives in complex rock formations on the ocean floor and traps prey using its 80 tentacles. Its red orbs glow when it grows excited or agitated.","It has 80 tentacles that move about freely. They can sting, causing poisoning and sharp, stabbing pain.","The tentacles are normally kept short. On hunts, they are extended to ensnare and immobilize prey.","With 80 tentacles for ensnaring victims, it prevents escape until the prey is weakened by poison.","It alerts others to danger by stridently flashing the red orbs on its head.","It extends its 80 tentacles to form an encircling poisonous net that is difficult to escape.","Its 80 tentacles absorb water and stretch almost endlessly to constrict its prey and enemies.","In battle, it extends all 80 of its tentacles to entrap its opponent inside a poisonous net.","It extends its 80 tentacles to form an encircling poisonous net that is difficult to escape.","It extends its 80 tentacles to form an encircling poisonous net that is difficult to escape."]},"Geodude":{"species":"Rock","type":"Rock/Ground","height":"1'04","weight":"44.1","pokedex":["Found in fields and mountains. Mistaking them for boulders, people often step or trip on them.","Commonly found near mountain trails, etc. If you step on one by accident, it gets angry.","When traveling uphill, if it encounters a raised step, it cleverly hoists itself up and over using its two arms.","Most people may not notice, but a closer look should reveal that there are many Geodude around.","It uses its arms to steadily climb steep mountain paths. It swings its fists around if angered.","Proud of their sturdy bodies, they bash against each other in a contest to prove whose is harder.","Most people may not notice, but a closer look should reveal that there are many Geodude around.","The longer a Geodude lives, the more its edges are chipped and worn away, making it more rounded in appearance. However, this Pokémon's heart will remain hard, craggy, and rough always.","When Geodude sleeps deeply, it buries itself halfway into the ground. It will not awaken even if hikers step on it unwittingly. In the morning, this Pokémon rolls downhill in search of food.","It climbs mountain paths using only the power of its arms. Because they look just like boulders lining paths, hikers may step on them without noticing.","Its round form makes it easy to pick up. Some people have used them to hurl at each other in a snowball fight.","Found in fields and mountains. Mistaking them for boulders, people often step or trip on them.","Many live on mountain trails and remain half buried while keeping an eye on climbers.","It is impossible to distinguish from rocks. It slams against others in contests of hardness.","At rest, it looks just like a rock. Carelessly stepping on it will make it swing its fists angrily.","Most people may not notice, but a closer look should reveal that there are many Geodude around.","It uses its arms to steadily climb steep mountain paths. It swings its fists around if angered.","At rest, it looks just like a rock. Carelessly stepping on it will make it swing its fists angrily.","At rest, it looks just like a rock. Carelessly stepping on it will make it swing its fists angrily."]},"Graveler":{"species":"Rock","type":"Rock/Ground","height":"3'03","weight":"231.5","pokedex":["{{m|Rollout|Rolls}} down slopes to move. It rolls over any obstacle without slowing or changing its direction.","Often seen rolling down mountain trails. Obstacles are just things to roll straight over, not avoid.","With a free and uncaring nature, it doesn't mind if pieces break off while it rolls down mountains.","Rolls on steep mountainous trails. It plows through grass, trees and anything else that gets in its way."," A slow walker, it rolls to move. It pays no attention to any object that happens to be in its path.","It travels by rolling on mountain paths. If it gains too much speed, it stops by running into huge rocks.","With a free and uncaring nature, it doesn't mind if pieces break off while it rolls down mountains.","Graveler grows by feeding on rocks. Apparently, it prefers to eat rocks that are covered in moss. This Pokémon eats it way through a ton of rocks on a daily basis.","Rocks are Graveler's favorite food. This Pokémon will climb a mountain from the base to the summit, crunchingly feasting on rocks all the while. Upon reaching the peak, it rolls back down to the bottom.","They descend from mountains by tumbling down steep slopes. They are so brutal, they smash aside obstructing trees and massive boulders with thunderous tackles.","Be careful while hiking on mountain trails. Graveler may come rolling down the path without slowing.","Rolls down slopes to move. It rolls over any obstacle without slowing or changing its direction.","Graveler make their homes on sheer cliff faces by gouging out numerous horizontal holes.","It tumbles down slopes, heedless of any body parts chipping off. It eats a ton of rocks daily.","It rolls on mountain paths to move. Once it builds momentum, no Pokémon can stop it without difficulty.","With a free and uncaring nature, it doesn't mind if pieces break off while it rolls down mountains."," A slow walker, it rolls to move. It pays no attention to any object that happens to be in its path.","It rolls on mountain paths to move. Once it builds momentum, no Pokémon can stop it without difficulty.","It rolls on mountain paths to move. Once it builds momentum, no Pokémon can stop it without difficulty."]},"Golem":{"species":"Megaton","type":"Rock/Ground","height":"4'07","weight":"661.4","pokedex":["Its boulder-like body is extremely hard. It can easily withstand dynamite blasts without taking damage.","Once it sheds its skin, its body turns tender and whitish. Its hide hardens when it's exposed to air.","It sheds its skin once a year. The discarded shell immediately hardens and crumbles away.","Its body, which weighs over 660 pounds, is as hard as stone. It grows bigger by shedding its skin once a year.","It is capable of {{m|Explosion|blowing itself up}}. It uses this explosive force to jump from mountain to mountain.","Its rock-like body is so durable, even high-powered dynamite blasts fail to scratch its rugged hide.","It sheds its skin once a year. the discarded shell immediately hardens and crumbles away.","Golem live up on mountains. If there is a large earthquake, these Pokémon will come rolling down off the mountains en masse to the foothills below.","Golem is known for rolling down from mountains. To prevent them from rolling into the homes of people downhill, grooves have been dug into the sides of mountains to serve as guideways for diverting this Pokémon's course.","It is said to live in volcanic craters on mountain peaks. Once a year, it sheds its hide and grows larger. The shed hide crumbles and returns to the soil.","It is enclosed in a hard shell that is as rugged as slabs of rock. It sheds skin once a year to grow larger.","Its boulder-like body is extremely hard. It can easily withstand dynamite blasts without taking damage.","It sheds its hide once a year. Its boulderlike body is so tough, even dynamite can't harm it.","It tumbles down mountains, leaving grooves from peak to base. Stay clear of these grooves.","Even dynamite can't harm its hard, boulderlike body. It sheds its hide just once a year.","It sheds its skin once a year. The discarded shell immediately hardens and crumbles away.","It is capable of blowing itself up. It uses this explosive force to jump from mountain to mountain.","Even dynamite can't harm its hard, boulderlike body. It sheds its hide just once a year.","Even dynamite can't harm its hard, boulder-like body. It sheds its hide just once a year."]},"Ponyta":{"species":"Fire","type":"Fire","height":"3'03","weight":"66.1","pokedex":["Its hooves are 10 times harder than diamonds. It can trample anything completely flat in moments.","Capable of jumping incredibly high. Its hooves and sturdy legs absorb the impact of a hard landing.","Capable of jumping over the {{wp|Eiffel Tower}} in a single giant leap. Its hooves are ten times harder than diamonds.","It is a weak runner immediately after birth. It gradually becomes faster by chasing after its parents.","Its hind legs, which have harder-than-diamond hooves, kick back at any presence it senses behind it.","Training by jumping over grass that grows longer every day has made it a world-class jumper.","It is a weak runner immediately after birth. It gradually becomes faster by chasing after its parents.","Ponyta is very weak at birth. It can barely stand up. This Pokémon becomes stronger by stumbling and falling to keep up with its parent.","Ponyta is very weak at birth. It can barely stand up. This Pokémon becomes stronger by stumbling and falling to keep up with its parent.","A Ponyta is very weak at birth. It can barely stand up. Its legs become stronger as it stumbles and falls while trying to keep up with its parent.","Its body is light, and its legs are incredibly powerful. It can clear {{wp|Uluru|Ayers Rock}} in one leap.","Its hooves are ten times harder than diamond. It can trample anything completely flat in little time.","About an hour after birth, its fiery mane and tail grow out, giving it an impressive appearance.","Its legs grow strong while it chases after its parent. It runs in fields and mountains all day.","As a newborn, it can barely stand. However, through galloping, its legs are made tougher and faster.","It is a weak runner immediately after birth. It gradually becomes faster by chasing after its parents.","Its hind legs, which have hooves that are harder than diamond, kick back at any presence it senses behind it.","As a newborn, it can barely stand. However, through galloping, its legs are made tougher and faster.","As a newborn, it can barely stand. However, through galloping, its legs are made tougher and faster."]},"Rapidash":{"species":"Fire","type":"Fire","height":"5'07","weight":"209.4","pokedex":["Very competitive, this Pokémon will chase anything that moves fast in the hopes of racing it.","Just loves to run. If it sees something faster than itself, it will give chase at top speed.","Unable to restrain itself from running after fast trains or cars. Capable of reaching {{tt|150 mph|240 km/h}} at full speed.","At full gallop, its four hooves barely touch the ground because it moves so incredibly fast.","With incredible acceleration, it reaches its top speed of {{tt|150 mph|240 km/h}} after running just ten steps.","It just loves to gallop. The faster it goes, the longer the swaying flames of its mane will become.","At full gallop, its four hooves barely touch the ground because it moves so incredibly fast.","Rapidash usually can be seen casually cantering in the fields and plains. However, when this Pokémon turns serious, its fiery manes flare and blaze as it gallops its way up to {{tt|150 mph|240 km/h}}.","It usually canters casually in the fields and plains. But once a Rapidash turns serious, its fiery manes flare and blaze as it gallops its way up to {{tt|150 mph|240 km/h}}.","It can gallop at a top speed of {{tt|150 miles per hour|240 kilometers per hour}}. It can race as fast as a {{wp|bullet train}} while ablaze.","Very competitive, this Pokémon will chase anything that moves fast in the hopes of racing it.","It gallops at {{tt|nearly 150 mph|240 km/h}}. With its mane blazing ferociously, it races as if it were an arrow.","It has astounding acceleration. From a standstill, it can reach top speed within 10 steps.","When at an all-out gallop, its blazing mane sparkles, enhancing its beautiful appearance.","At full gallop, its four hooves barely touch the ground because it moves so incredibly fast.","With incredible acceleration, it reaches its top speed of {{tt|150 mph|240 km/h}} after running just 10 steps.","When at an all-out gallop, its blazing mane sparkles, enhancing its beautiful appearance.","When at an all-out gallop, its blazing mane sparkles, enhancing its beautiful appearance."]},"Slowpoke":{"species":"Dopey","type":"Water/Psychic","height":"3'11","weight":"79.4","pokedex":["Incredibly slow and dopey. It takes 5 seconds for it to feel pain when under attack.","Incredibly slow and sluggish. It is quite content to loll about without worrying about the time.","A dopey Pokémon that remains in a daze except when fishing with its tail. Awake or asleep, there is little difference.","It lazes vacantly near water. If something bites its tail, it won't even notice for a whole day.","A sweet sap leaks from its tail's tip. Although not nutritious, the tail is pleasant to chew on.","It is always so absent-minded that it won't react, even if its flavorful tail is bitten.","It lazes vacantly near water. If something bites its tail, it won't even notice for a whole day.","Slowpoke uses its tail to catch prey by dipping it in water at the side of a river. However, this Pokémon often forgets what it's doing and often spends entire days just loafing at water's edge.","It catches prey by dipping its tail in water at the side of a river. But it often forgets what it is doing and spends entire days just loafing at water's edge.","It is always vacantly lost in thought, but no one knows what it is thinking about. It is good at fishing with its tail.","Incredibly slow and dopey. It takes 5 seconds for it to feel pain when under attack.","Although slow, it is skilled at fishing with its tail. It does not feel pain if its tail is bitten.","It lazes vacantly near water. If something bites its tail, it won't even notice for a whole day.","A sweet sap leaks from its tail's tip. Although not nutritious, the tail is pleasant to chew on.","Although slow, it is skilled at fishing with its tail. It does not feel pain if its tail is bitten.","Although slow, it is skilled at fishing with its tail. It does not feel pain if its tail is bitten."]},"Slowbro":{"species":"Hermit","type":"Water/Psychic","height":"5'03","weight":"173.1","pokedex":["The {{p|Shellder}} that latches onto {{p|Slowpoke}}'s tail is said to feed on the host's leftover scraps.","Lives lazily by the sea. If the Shellder on its tail comes off, it [[Devolution|becomes a Slowpoke again]].","If its tail is bitten by a Shellder, Slowpoke evolves into Slowbro. The Shellder seems to like its crunchy tail.","If the tail-biting Shellder is thrown off in a harsh battle, it reverts to being an ordinary Slowpoke.","Naturally dull to begin with, it lost its ability to feel pain due to Shellder's seeping poison.","An attached Shellder won't let go because of the tasty flavor that oozes out of its tail.","If the tail-biting Shellder is thrown off in a harsh battle, it reverts to being an ordinary Slowpoke.","Slowbro's tail has a Shellder firmly attached with a bite. As a result, the tail can't be used for fishing anymore. This causes Slowbro to grudgingly swim and catch prey instead.","Its tail has a Shellder firmly attached with a bite. As a result, the tail can't be used for fishing anymore. This forces it to reluctantly swim and catch prey.","When a Slowpoke went hunting in the sea, its tail was bitten by a Shellder. That made it evolve into Slowbro.","The Shellder that latches onto Slowpoke's tail is said to feed on the host's leftover scraps.","Though usually dim witted, it seems to become inspired if the Shellder on its tail bites down.","If the tail-biting Shellder is thrown off in a harsh battle, it reverts to being an ordinary Slowpoke.","Naturally dull to begin with, it lost its ability to feel pain due to Shellder's seeping poison.","Though usually dim witted, it seems to become inspired if the Shellder on its tail bites down.","Though usually dim witted, it seems to become inspired if the Shellder on its tail bites down."]},"Magnemite":{"species":"Magnet","type":"Electric/Steel","height":"1' 00","weight":"13.2","pokedex":["Uses antigravity to stay suspended. Appears without warning and uses {{m|Thunder Wave}} and similar moves.","It is born with the ability to defy gravity. It floats in air on powerful electromagnetic waves.","Appears as if out of nowhere. It floats using anti-gravity and discharges electricity from two side-mounted units.","It is attracted by electromagnetic waves. It may approach trainers if they are using their [[Pokégear]].","The units at the sides of its body generate anti-gravity energy to keep it aloft in the air.","The electricity emitted by the units on each side of its body cause it to become a strong magnet.","It is attracted by electromagnetic waves. It may approach trainers if they are using their Pokégear.","Magnemite attaches itself to power lines to feed on electricity. If your house has a power outage, check your circuit breakers. You may find a large number of this Pokémon clinging to the breaker box.","Magnemite floats in the air by emitting electromagnetic waves from the units at its sides. These waves block gravity. This Pokémon becomes incapable of flight if its internal electrical supply is depleted.","The units at its sides are extremely powerful magnets. They generate enough magnetism to draw in iron objects from {{tt|over 300 feet|100m}} away.","It moves while constantly hovering. It discharges Thunder Wave and so on from the units at its sides.","Uses antigravity to stay suspended. Appears without warning and uses Thunder Wave and similar moves.","The units at its sides generate {{m|Magnet Rise|electromagnetic waves that keep it airborne}}. It feeds on electricity.","The faster the units at its sides rotate, the greater the magnetic force they generate.","It is attracted by electromagnetic waves. It may approach trainers if they are using their Pokégear.","The units at the sides of its body generate antigravity energy to keep it aloft in the air.","The faster the units at its sides rotate, the greater the magnetic force they generate.","The electromagnetic waves emitted by the units at the sides of its head expel antigravity, which allows it to float."]},"Magneton":{"species":"Magnet","type":"Electric/Steel","height":"3' 03","weight":"132.3","pokedex":["Formed by several {{p|Magnemite}} linked together. They frequently appear when sunspots flare up.","Generates strange radio signals. It raises the temperature by {{tt|3.6F degrees|2°C}} within {{tt|3,300 feet|1,000 meters}}.","Formed by Magnemite that link together when the number of black spots on the sun increases. Fires high-voltage power, etc.","Three Magnemite are linked by a strong magnetic force. Earaches will occur if you get too close.","The Magnemite are united by a magnetism so powerful, it dries all moisture in its vicinities.","When many Magneton gather together, the resulting magnetic storm disrupts radio waves.","Three Magnemite are linked by a strong magnetic force. Earaches will occur if you get too close.","Magneton emits a powerful magnetic force that is fatal to mechanical devices. As a result, large cities sound sirens to warn citizens of large-scale outbreaks of this Pokémon.","Magneton emits a powerful magnetic force that is fatal to electronics and precision instruments. Because of this, it is said that some towns warn people to keep this Pokémon inside a [[Poké Ball]].","It is actually three Magnemite linked by magnetism. It generates powerful radio waves that raise temperatures by {{tt|3.6 degrees F|2 degrees C}} within a {{tt|3,300-foot|1,000-meter}} radius.","A linked cluster formed of several Magnemite. It discharges powerful magnetic waves at high voltage.","Formed by several Magnemite linked together. They frequently appear when sunspots flare up.","It is actually three Magnemite linked by magnetism. A group can set off a magnetic storm.","Many mysteriously appear when more sunspots dot the sun. They stop TV sets from displaying properly.","Three Magnemite are linked by a strong magnetic force. Earaches will occur if you get too close.","The Magnemite are united by a magnetism so powerful, it dries all moisture in its vicinity.","Many mysteriously appear when more sunspots dot the sun. They stop TV sets from displaying properly.","The stronger electromagnetic waves from the three linked Magnemite are enough to dry out surrounding moisture."]},"Doduo":{"species":"Twin","type":"Normal/Flying","height":"4'07","weight":"86.4","pokedex":["A bird that makes up for its poor flying with its fast foot speed. Leaves giant footprints.","Its short wings make flying difficult. Instead, this Pokémon runs at high speed on developed legs.","A Pokémon with two heads. More skilled at running than flying, it is capable of racing at speeds over {{tt|60 mph|100 km/h}}.","By alternately raising and lowering its two heads, it balances itself to be more stable while running.","It races through grassy plains with powerful strides, leaving footprints up to {{tt|four inches|10 centimeters}} deep.","It lives on a grassy plain where it can see a long way. If it sees an enemy, it runs away at {{tt|60 mph|100 km/h}}.","By alternately raising and lowering its two heads, it balances itself to be more stable while running.","Doduo's two heads never sleep at the same time. Its two heads take turns sleeping, so one head can always keep watch for enemies while the other one sleeps.","Doduo's two heads contain completely identical brains. A scientific study reported that on rare occasions, there will be examples of this Pokémon possessing different sets of brains.","Even while eating or sleeping, one of the heads remains always vigilant for any sign of danger. When threatened, it flees at over {{tt|60 miles per hour|100 kilometers per hour}}.","A two-headed Pokémon that was discovered as a sudden mutation. It runs at a pace of over {{tt|60 miles per hour|100 kilometers per hour}}.","A bird that makes up for its poor flying with its fast foot speed. Leaves giant footprints.","The brains in its two heads appear to communicate emotions to each other with telepathic power.","By alternately raising and lowering its two heads, it balances itself to be more stable while running.","It races through grassy plains with powerful strides, leaving footprints up to four inches deep.","The brains in its two heads appear to communicate emotions to each other with telepathic power.","The brains in its two heads appear to communicate emotions to each other with a telepathic power."]},"Dodrio":{"species":"Triple","type":"Normal/Flying","height":"5'11","weight":"187.8","pokedex":["Uses its three brains to execute complex plans. While two heads sleep, one head is said to stay awake.","One of Doduo's 2 heads splits to form a unique species. It runs {{tt|close to 40 MPH|60 km/h}} in prairies.","The three heads express joy, sorrow and anger as they plan strategy together. When it sleeps, one head remains awake.","It collects data and plans three times as wisely, but it may think too much and become immobilized.","If one of the heads gets to eat, the others will be satisfied, too, and they will stop squabbling.","An enemy that takes its eyes off any of the three heads--even for a second--will get {{m|peck}}ed severely.","It collects data and plans three times as wisely, but it may think too much and become immobilized.","Watch out if Dodrio's three heads are looking in three separate directions. It's a sure sign that it is on its guard. Don't go near this Pokémon if it's being wary - it may decide to peck you.","Apparently, the heads aren't the only parts of the body that Dodrio has three of. It has three sets of hearts and lungs as well, so it is capable of running long distances without rest.","A peculiar Pokémon species with three heads. It vigorously races across grassy plains even in arid seasons with little rainfall.","An odd species that is rarely found. The three heads respectively represent joy, sadness, and anger.","Uses its three brains to execute complex plans. While two heads sleep, one head is said to stay awake.","When Doduo evolves into this odd breed, one of its heads splits into two. It runs at nearly {{tt|40 mph|60 km/h}}.","It collects data and plans three times as wisely, but it may think too much and fall into a state of immobility.","If one of the heads gets to eat, the others will be satisfied, too, and they will stop squabbling.","When Doduo evolves into this odd breed, one of its heads splits into two. It runs at nearly {{tt|40 mph|60 km/h}}.","When Doduo evolves into this odd breed, one of its heads splits into two. It runs at nearly {{tt|40 mph|60 km/h}}."]},"Seel":{"species":"Sea","type":"Water","height":"3'07","weight":"198.4","pokedex":["The protruding horn on its head is very hard. It is used for bashing through thick ice.","Loves freezing cold conditions. Relishes swimming in a frigid climate of {{tt|around 14F degrees|-10°C}}.","It boasts a thick hide covered with light blue fur. It plows through ice floes even in water 40 degrees below 0.","Although it can't walk well on land, it is a graceful swimmer. It especially loves being in frigid seas.","In daytime, it is often found asleep, on the seabed in shallow waters. Its nostrils close while it swims.","The light blue fur that covers it keeps it protected against the cold. It loves iceberg filled oceans.","Although it can't walk well on land, it is a graceful swimmer. It especially loves being in frigid seas.","Seel hunts for prey in the frigid sea underneath sheets of ice. When it needs to breathe, it punches a hole through the ice with the sharply protruding section of its head.","Seel hunt for prey in frigid, ice-covered seas. When it needs to breathe, it punches a hole through the ice with the sharply protruding section of its head.","Covered with light blue fur, its hide is thick and tough. It is active in bitter cold of {{tt|minus 40 degrees Fahrenheit|-40°C}}.","The protruding horn on its head is very hard. It is used for bashing through thick icebergs.","A Pokémon that lives on icebergs. It swims in the sea using the point on its head to break up ice.","Although it can't walk well on land, it is a graceful swimmer. It especially loves being in frigid seas.","In daytime, it is often found asleep on the seabed in shallow waters. Its nostrils close while it swims.","A Pokémon that lives on icebergs. It swims in the sea using the point on its head to break up ice.","The colder it gets, the better it feels. It joyfully swims around oceans so cold that they are filled with floating ice."]},"Dewgong":{"species":"Sea","type":"Water/Ice","height":"5'07","weight":"264.6","pokedex":["Stores thermal energy in its body. Swims at a steady 8 knots even in intensely cold waters.","Its entire body is a snowy-white. Unharmed by even intense cold, it swims powerfully in icy waters.","It stores thermal energy inside its pure white, fur-covered body. It swims in frigid water at eight knots.","Its streamlined body has little drag in water. The colder the temperature, the friskier it gets.","It loves frigid seas with ice floes. It uses its long tail to change swimming direction quickly.","It sleeps under shallow ocean waters during the day, then looks for food at night when it's cold.","Its streamlined body has little drag in water. The colder the temperature, the friskier it gets.","Dewgong loves to snooze on bitterly cold ice. The sight of this Pokémon sleeping on a glacier was mistakenly thought to be a mermaid by a mariner long ago.","It loves to snooze on bitterly cold ice. The sight of this Pokémon sleeping on a glacier was mistakenly thought to be a mermaid by a mariner long ago.","Its body is covered with a pure white fur. The colder the weather, the more active it becomes.","It stores thermal energy in the body. It swims at a steady eight knots even in intensely cold waters.","In snow, the pure white coat covering its body obscures it from predators.","Its streamlined body has little drag in water. The colder the temperature, the friskier it gets.","It loves frigid seas with ice floes. It uses its long tail to change swimming direction quickly.","In snow, the pure white coat covering its body obscures it from predators.","Its streamlined body has low resistance, and it swims around cold oceans at a speed of eight knots."]},"Grimer":{"species":"Sludge","type":"Poison","height":"2'11","weight":"66.1","pokedex":["Appears in filthy areas. Thrives by sucking up polluted sludge that is pumped out of factories.","Made of hardened sludge. It smells too putrid to touch. Even weeds won't grow in its path.","Sludge that was transformed when exposed to X-rays from the moon. Loves sludge, industrial waste and other refuse.","As it moves, it loses bits of its body from which new Grimer emerge. This worsens the stench around it.","Wherever Grimer has passed, so many germs are left behind that no plants will ever grow again.","When two of these Pokémon's bodies are combined together, new poisons are created.","As it moves, it loses bits of its body from which new Grimer emerge. This worsens the stench around it.","Grimer's sludgy and rubbery body can be forced through any opening, however small it may be. This Pokémon enters sewer pipes to drink filthy wastewater.","Grimer emerged from the sludge that settled on a polluted seabed. This Pokémon loves anything filthy. It constantly leaks a horribly germ- infested fluid from all over its body.","Born from polluted sludge in the sea, Grimer's favorite food is anything filthy. They feed on wastewater pumped out from factories.","Sludge exposed to X rays from the moon transformed into Grimer. It loves feeding on filthy things.","Appears in filthy areas. It thrives by sucking up polluted sludge that is pumped out of factories.","It was born when sludge in a dirty stream was exposed to the moon's X-rays. It appears among filth.","As it moves, it loses bits of its body from which new Grimer emerge. This worsens the stench around it. ","Wherever Grimer has passed, so many germs are left behind that no plants will ever grow again.","It was born when sludge in a dirty stream was exposed to the moon's X-rays. It appears among filth.","Born from sludge, these Pokémon now gather in polluted places and increase the bacteria in their bodies."]},"Muk":{"species":"Sludge","type":"Poison","height":"3'11","weight":"66.1","pokedex":["Thickly covered with a filthy, vile sludge. It is so toxic, even its footprints contain poison.","Smells so awful, it can cause fainting. Through degeneration, it lost its sense of smell.","Becomes indistinguishable if it hides in dirt. Touching its sludge-covered body causes horrible poisonings.","They love to gather in smelly areas where sludge accumulates, making the stench around them worse.","Its body is made of a powerful poison. Touching it accidentally will cause a fever that requires bed rest.","As it moves, a very strong poison leaks from it, making the ground there barren for three years.","They love to gather in smelly areas where sludge accumulates, making the stench around them worse.","From Muk's body seeps a foul fluid that gives off a nose-bendingly horrible stench. Just one drop of this Pokémon's body fluid can turn a pool stagnant and rancid.","This Pokémon's favorite food is anything that is repugnantly filthy. In dirty towns where people think nothing of throwing away litter on the streets, Muk are certain to gather.","It prefers warm and humid habitats. In the summertime, the toxic substances in its body intensify, making Muk reek like putrid kitchen garbage.","It is usually undetectable because it blends in with the ground. Touching it can cause terrible poisoning.","Thickly covered with a filthy, vile sludge. It is so toxic, even its footprints contain poison.","A toxic fluid seeps from its body. The fluid instantly kills plants and trees on contact.","They love to gather in smelly areas where sludge accumulates, making the stench around them worse.","Its body is made of a powerful poison. Touching it accidentally will cause a fever that requires bed rest.","A toxic fluid seeps from its body. The fluid instantly kills plants and trees on contact.","It's so stinky! Muk's body contains toxic elements, and any plant will wilt when it passes by."]},"Shellder":{"species":"Bivalve","type":"Water","height":"1'00","weight":"8.8","pokedex":["Its hard shell repels any kind of attack. It is vulnerable only when its shell is open.","The shell can withstand any attack. However, when it is open, the tender body is exposed.","Its shell is harder than diamond. It hides in sand on the sea floor and catches prey with its soft tongue.","It swims facing backward by opening and closing its two-piece shell. It is surprisingly fast.","Grains of sand trapped in its shells mix with its body fluids to form beautiful pearls.","{{m|Clamp}}ing on to an opponent reveals its vulnerable parts, so it uses this move only as a last resort.","It swims facing backward by opening and closing its two-piece shell. It is surprisingly fast.","At night, this Pokémon uses its broad tongue to burrow a hole in the seafloor sand and then sleep in it. While it is sleeping, Shellder closes its shell, but leaves its tongue hanging out.","At night, it burrows a hole in the seafloor with its broad tongue to make a place to sleep. While asleep, it closes its shell, but leaves its tongue hanging out.","It is encased in a {{a|Shell Armor|shell that is harder than diamond}}. Inside, however, it is surprisingly tender.","Its hard shell repels any kind of attack. It is vulnerable only when its shell is open.","It swims backward by opening and closing its two shells. Its large tongue is always kept hanging out.","It swims facing backward by opening and closing its two-piece shell. It is surprisingly fast. ","Grains of sand trapped in its shells mix with its body fluids to form beautiful pearls.","It swims backward by opening and closing its two shells. Its large tongue is always kept hanging out.","It swims backward by opening and closing its two shells. Its large tongue is always kept hanging out."]},"Cloyster":{"species":"Bivalve","type":"Water/Ice","height":"4'11","weight":"292.1","pokedex":["When attacked, it {{m|Spike Cannon|launches its horns}} in quick volleys. Its innards have never been seen.","For protection, it uses its harder-than-diamonds shell. It also shoots spikes from the shell.","Once it slams its shell shut, it is impossible to open, even by those with superior strength.","Cloyster that live in seas with harsh tidal currents grow large, sharp spikes on their shells.","Even a missile can't break the spikes it uses to stab opponents. They're even harder than its shell.","Once it slams its shell shut, it is impossible to open, even by those with superior strength.","Cloyster is capable of swimming in the sea. It does so by swallowing water, then jetting it out toward the rear. This Pokémon shoots spikes from its shell using the same system.","It swims in the sea by swallowing water, then jetting it out toward the rear. The Cloyster shoots spikes from its shell using the same system.","Its shell is extremely hard. It cannot be shattered, even with a bomb. The shell opens only when it is attacking.","When attacked, it launches its horns in quick volleys. Its innards have never been seen.","Its shell is so hard, it can even withstand a bomb. No one has ever seen what is inside its shell.","It fights by keeping its shell tightly shut for protection and by shooting {{m|spikes}} to repel foes.","Once it slams its shell shut, it is impossible to open, even by those with superior strength.","Cloyster that live in seas with harsh tidal currents grow large, sharp spikes on their shells.","It fights by keeping its shell tightly shut for protection and by shooting spikes to repel foes.","It fights by keeping its shell tightly shut for protection and by shooting spikes to repel foes."]},"Gastly":{"species":"Gas","type":"Ghost/Poison","height":"4'03","weight":"0.2","pokedex":["Almost invisible, this gaseous Pokémon cloaks the target and {{m|Hypnosis|puts it to sleep}} without notice.","Said to appear in decrepit, deserted buildings. It has no real shape as it appears to be made of a gas.","Made of a thin, gas-like substance that induces fainting if you get enshrouded in it. Will not appear if it is very windy.","With its gas-like body, it can sneak into any place it desires. However, it can be blown away by wind.","Its thin body is made of gas. It can envelop an opponent of any size and cause suffocation.","It wraps its opponent in its gas-like body, slowly weakening its prey by poisoning it through the skin.","With its gas-like body, it can sneak into any place it desires. However, it can be blown away by wind.","Gastly is largely composed of gaseous matter. When exposed to a strong wind, the gaseous body quickly dwindles away. Groups of this Pokémon cluster under the eaves of houses to escape the ravages of wind.","When exposed to a strong wind, a Gastly's gaseous body quickly dwindles away. They cluster under the eaves of houses to escape the ravages of wind.","A being that exists as a thin gas. It can topple an {{wp|Indian elephant}} by enveloping the prey in two seconds.","Almost invisible, this gaseous Pokémon cloaks the target and puts it to sleep without notice.","This Pokémon's body is 95% made up of gases, which are blown away by strong gusts of wind.","A Pokémon born from poison gases. It defeats even the largest foes by enveloping them in gas.","Born from gases, anyone would faint if engulfed by its gaseous body, which contains poison.","With its gas-like body, it can sneak into any place it desires. However, it can be blown away by wind.","Its thin body is made of gas. Despite lacking substance, it can envelop an opponent of any size and cause suffocation.","Born from gases, anyone would faint if engulfed by its gaseous body, which contains poison.","Born from gases, anyone would faint if engulfed by its gaseous body, which contains poison."]},"Haunter":{"species":"Gas","type":"Ghost/Poison","height":"5'03","weight":"0.2","pokedex":["Because of its ability to slip through block walls, it is said to be from another dimension.","By {{m|lick}}ing, it saps the victim's life. It causes shaking that won't stop until the victim's demise.","If you trip and fall for no apparent reason or hear a sound when no one is around, it may be a Haunter.","In total darkness, where nothing is visible, Haunter lurks, silently stalking its next victim.","Its tongue is made of gas. If licked, its victim starts shaking constantly until death eventually comes.","It hides in the dark, planning to take the life of the next living thing that wanders close by.","In total darkness, where nothing is visible, Haunter lurks, silently stalking its next victim.","Haunter is a dangerous Pokémon. If one beckons you while floating in darkness, you must never approach it. This Pokémon will try to lick you with its tongue and steal your life away.","If a Haunter beckons you while it is floating in darkness, don't approach it. This Pokémon will try to lick you with its tongue and steal your life away.","If you get the feeling of being watched in darkness when nobody is around, Haunter is there.","Because of its ability to slip through block walls, it is said to be from another dimension.","It can slip through any obstacle. It lurks inside walls to keep an eye on its foes.","It licks with its gaseous tongue to steal the victim's life force. It lurks in darkness for prey.","It likes to lurk in the dark and tap shoulders with a gaseous hand. Its touch causes endless shuddering.","In total darkness, where nothing is visible, Haunter lurks, silently stalking its next victim.","Its tongue is made of gas. If licked, its victim starts shaking constantly until death eventually comes.","It likes to lurk in the dark and tap shoulders with a gaseous hand. Its touch causes endless shuddering.","It likes to lurk in the dark and tap shoulders with a gaseous hand. Its touch causes endless shuddering."]},"Gengar":{"species":"Shadow","type":"Ghost/Poison","height":"4'11","weight":"89.3","pokedex":["Under a full moon, this Pokémon likes to mimic the shadows of people and laugh at their fright.","A Gengar is close by if you feel a sudden chill. It may be trying to lay a curse on you.","Appears to attack people who get lost in the mountains. Said to be the culprit behind shadows that laugh in the moonlight.","It steals heat from its surroundings. If you feel a sudden chill, it is certain that a Gengar appeared.","To steal the life of its target, it slips into the prey's shadow and silently waits for an opportunity.","Hiding in people's shadows at night, it absorbs their heat. The chill it causes makes the victims shake.","It steals heat from its surroundings. If you feel a sudden chill, it is certain that a Gengar appeared.","Sometimes, on a dark night, your shadow thrown by a streetlight will suddenly and startlingly overtake you. It is actually a Gengar running past you, pretending to be your shadow.","Deep in the night, your shadow cast by a streetlight may suddenly overtake you. It is actually a Gengar running past you, pretending to be your shadow.","It is said to emerge from darkness to steal the lives of those who become lost in mountains.","On the night of the full moon, if shadows move on their own and laugh, it must be Gengar's doing.","It hides in shadows. It is said that if Gengar is hiding, it cools the area by {{tt|nearly 10 degrees F|5°C}}.","Lurking in the shadowy corners of rooms, it awaits chances to steal its prey's life force.","The leer that floats in darkness belongs to a Gengar delighting in casting curses on people.","It steals heat from its surroundings. If you feel a sudden chill, it is certain that a Gengar appeared.","To steal the life of its target, it slips into the prey's shadow and silently waits for an opportunity.","The leer that floats in darkness belongs to a Gengar delighting in casting curses on people.","The leer that floats in darkness belongs to a Gengar delighting in casting curses on people."]},"Onix":{"species":"Rock","type":"Rock/Ground","height":"28'10","weight":"463.0","pokedex":["As it grows, the stone portions of its body {{m|harden}} to become similar to a diamond, but colored black.","Burrows at high speed in search of food. The tunnels it leaves are used as homes by {{p|Diglett}}.","Its large body is over 26 feet long. Despite its size, it can squirm its way through the ground at {{tt|50 mph|80 km/h}}.","It twists and squirms through the ground. The thunderous roar of its tunneling echoes a long way.","It rapidly bores through the ground at {{tt|50 mph|80 km/h}} by squirming and twisting its massive, rugged body.","As it {{m|dig}}s through the ground, it absorbs many hard objects. This is what makes its body so solid.","It twists and squirms through the ground. The thunderous roar of its tunneling echoes a long way.","Onix has a magnet in its brain. It acts as a compass so that this Pokémon does not lose direction while it is tunneling. As it grows older, its body becomes increasingly rounder and smoother.","There is a magnet in its brain that prevents an Onix from losing direction while tunneling. As it grows older, its body becomes steadily rounder and smoother.","It usually lives underground. It searches for food while boring its way through the ground at {{tt|50 miles per hour|80kilometers per hour}}.","As it grows, the stone portions of its body harden to become similar to black-colored diamonds.","When it travels underground, it causes rumbling and tremors. It can move at {{tt|50 mph|80 km/h}}.","It squirms through the ground using its long and rugged body. It always eats while burrowing.","It burrows through the ground at a speed of {{tt|50 mph|80 km/h}} while feeding on large boulders.","It twists and squirms through the ground. The thunderous roar of its tunneling echoes a long way.","It rapidly bores through the ground at {{tt|50 mph|80 km/h}} by squirming and twisting its massive, rugged body.","It burrows through the ground at a speed of {{tt|50 mph|80 km/h}} while feeding on large boulders.","Opening its large mouth, it ingests massive amounts of soil and creates long tunnels."]},"Drowzee":{"species":"Hypnosis","type":"Psychic","height":"3'03","weight":"71.4","pokedex":["Puts enemies to {{status|sleep}}, then {{m|Dream Eater|eats their dreams}}. Occasionally gets sick from eating bad dreams.","If you sleep by it all the time, it will sometimes show you dreams it has eaten in the past.","It puts its enemy to sleep and eats the victim's dreams. Said to have descended from the legendary beast, {{wp|Baku (spirit)|Baku}}.","If you think that you had a good dream, but you can't remember it, a Drowzee has probably eaten it.","It remembers every dream it eats. It rarely eats the dreams of adults because children's are much tastier.","When it twitches its nose, it can tell where someone is sleeping and what that person is dreaming about.","If you think that you had a good dream, but you can't remember it a Drowzee has probably eaten it.","If your nose becomes itchy while you are sleeping, it's a sure sign that one of these Pokémon is standing above your pillow and trying to eat your dream through your nostrils.","If your nose becomes itchy while you are sleeping, it's a sure sign that a Drowzee is standing above your pillow and trying to eat your dream through your nostrils.","A descendant of the legendary animal ''baku'', which is said to eat dreams. It is skilled at {{m|Hypnosis|hypnotism}}.","Puts enemies to sleep, then eats their dreams. Occasionally gets sick from eating {{m|Nightmare|bad dreams}}.","It can tell what people are dreaming by sniffing with its big nose. It loves fun dreams.","If you think that you had a good dream, but you can't remember it, a Drowzee has probably eaten it.","It remembers every dream it eats. It rarely eats the dreams of adults because children's are much tastier.","It can tell what people are dreaming by sniffing with its big nose. It loves fun dreams.","It can tell what people are dreaming by sniffing with its big nose. It loves fun dreams."]},"Hypno":{"species":"Hypnosis","type":"Psychic","height":"5'03","weight":"166.7","pokedex":["When it locks eyes with an enemy, it will use a mix of PSI moves such as {{m|Hypnosis}} and {{m|Confusion}}.","Avoid eye contact if you come across one. It will try to put you to sleep by using its pendulum.","If you lock eyes with it, it will try to hypnotize you. It is best to close your eyes quickly before you get hypnotized.","When it is very hungry, it puts humans it meets to sleep, then it {{m|Dream Eater|feasts on their dreams}}.","Always holding a pendulum that it rocks at a steady rhythm, it causes drowsiness in anyone nearby.","The longer it swings its pendulum, the longer the effects of its hypnosis last.","When it is very hungry, it puts humans it meets to sleep, then it feasts on their dreams.","Hypno holds a pendulum in its hand. The arcing movement and glitter of the pendulum lull the foe into a deep state of hypnosis. While this Pokémon searches for prey, it polishes the pendulum.","The arcing movement and glitter of the pendulum in a Hypno's hand lull the foe into deep hypnosis. While searching for prey, it polishes the pendulum.","It carries a pendulum-like device. There once was an incident in which it took away a child it hypnotized.","When it locks eyes with an enemy, it will use a mix of PSI moves such as Hypnosis and Confusion.","Seeing its swinging pendulum can induce sleep in three seconds, even in someone who just woke up.","When it is very hungry, it puts humans it meets to sleep, then it feasts on their dreams.","Always holding a pendulum that it swings at a steady rhythm, it causes drowsiness in anyone nearby.","Seeing its swinging pendulum can induce sleep in three seconds, even in someone who just woke up.","Seeing its swinging pendulum can induce sleep in three seconds, even in someone who just woke up."]},"Krabby":{"species":"River","type":"Water","height":"1'04","weight":"14.3","pokedex":["Its pincers are not only powerful weapons, they are used for balance when walking sideways.","Its pincers are superb weapons. They sometimes break off during battle, but they grow back fast.","Lives on beaches and seashores. If a pincer falls off, a new, stronger pincer grows back in its place.","If it senses danger approaching, it cloaks itself with bubbles from its mouth so it will look bigger.","The pincers break off easily. If it loses a pincer, it somehow becomes incapable of walking sideways.","If it is unable to find food, it will absorb nutrients by swallowing a mouthful of sand.","If it senses danger approaching, it cloaks itself with bubbles from its mouth so it will look bigger.","Krabby live on beaches, burrowed inside holes dug into the sand. On sandy beaches with little in the way of food, these Pokémon can be seen squabbling with each other over territory.","Krabby live in holes dug into beaches. On sandy shores with little in the way of food, they can be seen squabbling with each other over territory.","It can be found near the sea. The large pincers grow back if they are torn out of their sockets.","Its pincers are not only powerful weapons, they are used for balance when walking sideways.","It lives in burrows dug on sandy beaches. Its pincers fully grow back if they are broken in battle.","If it senses danger approaching, it cloaks itself with bubbles from its mouth so it will look bigger.","The pincers break off easily. If it loses a pincer, it somehow becomes incapable of walking sideways.","It lives in burrows dug on sandy beaches. Its pincers fully grow back if they are broken in battle.","It lives in burrows dug on sandy beaches. Its pincers fully grow back if they are broken in battle."]},"Kingler":{"species":"Pincer","type":"Water","height":"4'03","weight":"132.3","pokedex":["The large pincer has 10,000-{{wp|horsepower}} crushing force. However, its huge size makes it unwieldy to use.","One claw grew massively and as hard as steel. It has 10,000-HP strength. However, it is too heavy.","Said to be capable of prying open {{p|Shellder}} and {{p|Cloyster}} shells using its 10,000-horsepower pincer.","It can hardly lift its massive, overgrown pincer. The pincer's size makes it difficult to aim properly.","Its pincers grow peculiarly large. If it lifts the pincers too fast, it loses its balance and staggers.","Its over sized claw is very powerful, but when it's not in battle, the claw just gets in the way.","It can hardly lift its massive, overgrown pincer. The pincers size makes it difficult to aim properly.","Kingler has an enormous, over sized claw. It waves this huge claw in the air to communicate with others. However, because the claw is so heavy, the Pokémon quickly tires.","It waves its huge, over sized claw in the air to communicate with others. But since the claw is so heavy, this Pokémon quickly tires.","Its large and hard pincer has 10,000-horsepower strength. However, being so big, it is unwieldy to move.","The larger pincer has 10,000-horsepower crushing force. However, its huge size makes it unwieldy to use.","The larger pincer has 10,000-horsepower strength. However, it is so heavy, it is difficult to aim.","It can hardly lift its massive, overgrown pincer. The pincers size makes it difficult to aim properly. ","Its pincers grow peculiarly large. If it lifts the pincers too fast, it loses its balance and staggers.","The larger pincer has 10,000-horsepower strength. However, it is so heavy, it is difficult to aim.","The larger pincer has 10,000-horsepower strength. However, it is so heavy, it is difficult to aim."]},"Voltorb":{"species":"Ball","type":"Electric","height":"1'08","weight":"22.9","pokedex":["Usually found in power plants. Easily mistaken for a [[Poké Ball]], it has zapped many people.","It is said to camouflage itself as a Poké Ball. It will {{m|Selfdestruct|self-destruct}} with very little stimulus.","Usually found in power plants. In some instances, they have been seen drawing power from the trolleys of electric trains.","It rolls to move. If the ground is uneven, a sudden jolt from hitting a bump can cause it to {{m|Explosion|explode}}.","It was discovered when Poké Balls were introduced. It is said that there is some connection.","During the study of this Pokémon, it was discovered that its components are not found in nature.","It rolls to move. If the ground is uneven, a sudden jolt from hitting a bump can cause it to explode.","Voltorb was first sighted at a company that manufactures Poké Balls. The link between that sighting and the fact that this Pokémon looks very similar to a Poké Ball remains a mystery.","Voltorb is extremely sensitive - it explodes at the slightest of shocks. It is rumored that it was first created when a Poké Ball was exposed to a powerful pulse of energy.","It bears an uncanny and unexplained resemblance to a Poké Ball. Because it explodes at the slightest shock, even veteran trainers treat it with caution.","A life-form whose identity is unknown. It is said to {{m|screech}} or suddenly selfdestruct.","Usually found in power plants. Easily mistaken for a Poké Ball, it has zapped many people.","It looks just like a Poké Ball. It is dangerous because it may electrocute or explode on touch.","It rolls to move. If the ground is uneven, a sudden jolt from hitting a bump can cause it to explode.","It was discovered when Poké Balls were introduced. It is said that there is some connection.","It looks just like a Poké Ball. It is dangerous because it may electrocute or explode on touch.","It looks just like a Poké Ball. It is dangerous because it may electrocute or explode on contact."]},"Electrode":{"species":"Ball","type":"Electric","height":"3'11","weight":"146.8","pokedex":["It stores electric energy under very high pressure. It often {{m|Explosion|explodes}} with little or no provocation.","Stores electrical energy inside its body. Even the slightest shock could trigger a huge explosion.","Stores enormous amounts of electricity within its body and explodes with the slightest provocation. Extremely dangerous.","It is dangerous. If it has too much electricity and has nothing to do, it amuses itself by exploding.","It stores an overflowing amount of electric energy inside its body. Even a small shock makes it explode.","The more energy it charges up, the faster it gets. But this also makes it more likely to explode.","It is dangerous. If it has too much electricity and has nothing to do, it amuses itself by exploding.","Electrode eats electricity in the atmosphere. On days when lightning strikes, you can see this Pokémon exploding all over the place from eating too much electricity.","One of Electrode's characteristics is its attraction to electricity. It is a problematical Pokémon that congregates mostly at electrical power plants to feed on electricity that has just been generated.","They appear in great numbers at electric power plants. Because they feed on electricity, they cause massive and chaotic blackouts in nearby cities.","It explodes in response to even minor stimuli. It is feared, with the nickname of \"The Bomb Ball.\"","It {{m|Charge|stores electric energy}} under very high pressure. It often explodes with little or no provocation.","It is known to drift on winds if it is bloated to bursting with stored electricity.","It is dangerous. If it has too much electricity and has nothing to do, it amuses itself by exploding.","It stores an overflowing amount of electric energy inside its body. Even a small shock makes it explode.","It is known to drift on winds if it is bloated to bursting with stored electricity.","It is known to drift on winds if it is bloated to bursting with stored electricity."]},"Exeggcute":{"species":"Egg","type":"Grass/Psychic","height":"1'04","weight":"5.5","pokedex":["It is often mistaken for eggs. When disturbed, they gather quickly and attack in swarms.","The heads attract each other and spin around. There must be 6 heads for it to maintain balance.","A Pokémon that is like the seeds of a plant. If you find one and chase it, others will join it without you noticing.","The shell is very durable. Even if it cracks, it can survive without spilling the contents.","Using telepathy only they can receive, they always form a cluster of six Exeggcute.","If even one is separated from the group, the energy bond between the six will make them rejoin instantly.","The shell is very durable. Even if it cracks, it can survive without spilling the contents.","This Pokémon consists of six eggs that form a closely knit cluster. The six eggs attract each other and spin around. When cracks increasingly appear on the eggs, Exeggcute is close to [[evolution]].","It consists of six eggs that care for each other. The eggs attract each other and spin around. When cracks increasingly appear, it is close to evolution.","Even though it appears to be eggs of some sort, it was discovered to be a life-form more like plant seeds.","It is often mistaken for eggs. When disturbed, they gather quickly and attack in swarms.","Its six eggs converse using telepathy. They can quickly gather if they become separated.","The shell is very durable. Even if it cracks, it can survive without spilling the contents.","Using telepathy only they can employ, they always form a cluster of six Exeggcute.","Its six eggs converse using telepathy. They can quickly gather if they become separated.","Its six eggs converse using telepathy. They can quickly gather if they become separated."]},"Exeggutor":{"species":"Coconut","type":"Grass/Psychic","height":"6'07","weight":"264.6","pokedex":["Legend has it that on rare occasions, one of its heads will drop off and continue on as an {{p|Exeggcute}}.","Its cries are very noisy. This is because each of the three heads thinks about whatever it likes.","Each of the fruits is an independently-thinking head. It is said that if one drops off, it becomes an Exeggcute.","Its three heads think independently. However, they are friendly and never appear to squabble.","If a head drops off, it emits a telepathic call in search of others to form an Exeggcute cluster.","Living in a good environment makes it grow lots of heads. A head that drops off becomes an Exeggcute.","Its three heads think independently. However, they are friendly and never appear to squabble.","Exeggutor originally came from the tropics. Its heads steadily grow larger from exposure to strong sunlight. It is said that when the heads fall off, they group together to form Exeggcute.","Originally from the tropics, Exeggutor's heads grow larger from exposure to strong sunlight. It is said that when the heads fall, they group to form an Exeggcute.","It is called \"The Walking Tropical Rainforest.\" Each of the nuts has a face and will of its own.","Legend has it that on rare occasions, one of its heads will drop off and continue on as an Exeggcute.","It is called \"The Walking Jungle.\" If a head grows too big, it falls off and becomes an Exeggcute.","Its three heads think independently. However, they are friendly and never appear to squabble.","If a head drops off, it emits a telepathic call in search of others to form an Exeggcute cluster.","It is called \"The Walking Jungle.\" If a head grows too big, it falls off and becomes an Exeggcute.","It is called \"The Walking Jungle.\" If a head grows too big, it falls off and becomes an Exeggcute."]},"Cubone":{"species":"Lonely","type":"Ground","height":"1'04","weight":"14.3","pokedex":["Because it never removes its skull helmet, no one has ever seen this Pokémon's real face.","Wears the skull of its deceased mother. Its cries echo inside the skull and come out as a sad melody.","Always wears the skull of its deceased mother on its head and never shows its face. It cries mournfully in the moonlight.","If it is sad or lonely, the skull it wears shakes, and emits a plaintive and mournful sound.","It always wears the skull of its dead mother, so no one has any idea what its hidden face looks like.","It lost its mother after its birth. It wears its mother's skull, never revealing its true face.","If it is sad or lonely, the skull it wears shakes, and emits a plaintive and mournful sound.","Cubone pines for the mother it will never see again. Seeing a likeness of its mother in the full moon, it cries. The stains on the skull the Pokémon wears are made by the tears it sheds.","It pines for the mother it will never see again. Seeing a likeness of its mother in the full moon, it cries. The stains on the skull it wears are from its tears.","It wears the skull of its dead mother on its head. When it becomes lonesome, it is said to cry loudly.","Because it never removes its skull helmet, no one has ever seen this Pokémon's real face.","When it thinks of its dead mother, it cries. Its crying makes the skull it wears rattle hollowly.","If it is sad or lonely, the skull it wears shakes, and emits a plaintive and mournful sound.","It always wears the skull of its dead mother, so no one has any idea what its hidden face looks like.","When it thinks of its dead mother, it cries. Its crying makes the skull it wears rattle hollowly.","When it thinks of its dead mother, it cries. Its crying makes the skull it wears rattle hollowly."]},"Marowak":{"species":"Bone","type":"Ground","height":"3'03","weight":"99.2","pokedex":["The bone it holds is its key weapon. It throws the bone skillfully like a {{m|Bonemerang|boomerang}} to KO targets.","Small and weak, this Pokémon is adept with its {{m|Bone Club}}. It has grown more vicious over the ages.","Originally a small and weak Pokémon, it became rough and aggressive when it began using bones as weapons.","It has been seen pounding boulders with the bone it carries in order to tap out messages to others.","It collects bones from an unknown place. A Marowak graveyard exists somewhere in the world, rumors say.","Somewhere in the world is a cemetery just for Marowak. It gets its bones from those graves.","It collects bones from an unknown place. A Marowak graveyard exists somewhere in the world, rumors say.","Marowak is the evolved form of a {{p|Cubone}} that has overcome its sadness at the loss of its mother and grown tough. This Pokémon's tempered and hardened spirit is not easily broken.","A Marowak is the evolved form of a Cubone that has grown tough by overcoming the grief of losing its mother. Its tempered and hardened spirit is not easily broken.","It is small and was originally very weak. Its temperament turned ferocious when it began using bones.","The bone it holds is its key weapon. It throws the bone skillfully like a boomerang to KO targets.","From its birth, this savage Pokémon constantly holds bones. It is skilled in using them as weapons.","It has been seen pounding boulders with the bone it carries in order to tap out messages to others.","It collects bones from an unknown place. Some whisper that a Marowak graveyard exists somewhere in the world.","From its birth, this savage Pokémon constantly holds bones. It is skilled in using them as weapons.","From its birth, this savage Pokémon constantly holds bones. It is skilled in using them as weapons."]},"Hitmonlee":{"species":"Kicking","type":"Fighting","height":"4'11","weight":"109.8","pokedex":["When in a hurry, its legs lengthen progressively. It runs smoothly with extra long, loping strides.","When kicking, the sole of its foot turns as hard as a diamond on impact and destroys its enemy.","Repeatedly kicks its enemy with legs that freely stretch and contract. Some people refer to it as the \"kicking master.\"","This amazing Pokémon has an awesome sense of balance. It can kick in succession from any position.","If it starts kicking repeatedly, {{m|Double Kick|both legs}} will stretch to strike a fleeing foe.","It is also called the Kick Master. It uses its elastic legs to execute every known kick.","This amazing Pokémon has an awesome sense of balance. It can kick in succession from any position.","Hitmonlee's legs freely contract and stretch. Using these springlike legs, it bowls over foes with devastating kicks. After battle, it rubs down its legs and loosens the muscles to overcome fatigue."," Its legs freely stretch and contract. Using these springlike limbs, it bowls over foes with devastating kicks. After battle, it rubs down its tired legs.","The legs freely contract and stretch. The stretchy legs allow it to hit a distant foe with a rising kick. ","When in a hurry, its legs lengthen progressively. It runs smoothly with extra-long, loping strides.","Its legs can stretch double. First-time foes are startled by its extensible reach.","This amazing Pokémon has an awesome sense of balance. It can kick in succession from any position.","If it starts kicking repeatedly, both legs will stretch even longer to strike a fleeing foe.","Its legs can stretch double. First-time foes are startled by its extensible reach.","Its legs can stretch double. First-time foes are startled by its extensible reach."]},"Hitmonchan":{"species":"Punching","type":"Fighting","height":"4'07","weight":"110.7","pokedex":["While apparently doing nothing, it fires {{m|Comet Punch|punches}} in lightning fast volleys that are impossible to see.","Punches in corkscrew fashion. It can punch its way through a concrete wall in the same way as a drill.","Adept at punching invisibly quick at bullet-train speed. It takes a break every three minutes as it moves around.","Its punches slice through the air. However, it seems to need a short break after fighting for three minutes.","Its punches slice the air. They are launched at such high speed, even a slight graze could cause a burn.","To increase the strength of all its punch moves, it spins its arms just before making contact.","Its punches slice through the air. However, it seems to need a short break after fighting for three minutes.","A Hitmonchan is said to possess the spirit of a boxer who had been working towards a world championship. This Pokémon has an indomitable spirit and will never give up in the face of adversity.","A Hitmonchan is said to possess the spirit of a boxer who aimed to become the world champion. Having an indomitable spirit means that it will never give up.","The spirit of a pro boxer has infused this Pokémon. It throws {{m|Mach Punch|punches}} that are faster than a {{wp|bullet train}}.","While apparently doing nothing, it fires punches in lightning fast volleys that are impossible to see.","The arm-twisting punches it throws pulverize even concrete. It rests after three minutes of fighting.","Its punches slice the air. However, it seems to need a short break after fighting for three minutes.","Its punches slice the air. They are launched at such high speed, even a slight graze could cause a burn.","The arm-twisting punches it throws pulverize even concrete. It rests after three minutes of fighting.","The arm-twisting punches it throws pulverize even concrete. It rests after three minutes of fighting."]},"Lickitung":{"species":"Licking","type":"Normal","height":"3'11","weight":"144.4","pokedex":["Its tongue can be extended like a chameleon's. It leaves a tingling sensation when it {{m|lick}}s enemies.","Its tongue spans almost 7 feet and moves more freely than its forelegs. Its licks can cause {{status|Paralysis|paralysis}}.","Its tongue, twice its body's length, moves around freely to catch prey. Its licks cause a tingling sensation.","Its tongue has well-developed nerves that run to the very tip, so it can be deftly manipulated.","Its long tongue, slathered with a thick gooey saliva, sticks to anything, so it is very useful.","It has a tongue that is over 6'6\" long. It uses this long tongue to lick its body clean.","Its tongue has well-developed nerves that run to the very tip, so it can be deftly manipulated.","Whenever Lickitung comes across something new, it will unfailingly give it a lick. It does so because it memorizes things by texture and by taste. It is somewhat put off by [[flavor|sour things]].","Whenever it sees something unfamiliar, it always licks the object because it memorizes things by texture and taste. It is somewhat put off by sour things.","Its tongue is twice the length of its body. It can be moved like an arm for grabbing food and attacking.","Its tongue can be extended like a chameleon's. It leaves a tingling sensation when it licks enemies.","Instead of hands, it uses its tongue, which is twice its height. Its sticky saliva grips anything.","When it extends its over-six-foot-long tongue, its tail quivers. There is a possibility they are connected.","Its tongue has well-developed nerves that run to the very tip, so it can be deftly manipulated.","Its long tongue, slathered with a gooey saliva, sticks to anything, so it is very useful.","When it extends its over-six-foot-long tongue, its tail quivers. There is a possibility they are connected.","Being licked by its long, saliva-covered tongue leaves a tingling sensation. Extending its tongue retracts its tail."]},"Koffing":{"species":"Poison","type":"Poison","height":"2'00","weight":"2.2","pokedex":["Because it stores several kinds of toxic gases in its body, it is prone to {{m|Explosion|exploding}} without warning.","In hot places, its internal gases could expand and explode without any warning. Be very careful!","A Pokémon that is like a thin-skinned balloon filled with a highly toxic gas. Known to occasionally explode.","Its thin, flimsy body is filled with g
