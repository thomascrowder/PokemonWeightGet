}s anything when it attacks. Small and {{m|Quick Attack|very quick}}, it is a common sight in many places.","Will chew on anything with its fangs. If you see one, it is certain that 40 more live in the area.","Scurries around quickly, searching for hard objects to gnaw. It appears to be jittery and unable to remain still.","It eats everything. Wherever food is available, it will settle down and produce offspring continuously.","Living wherever there is food available, it ceaselessly scavenges for edibles the entire day.","This Pokémon's impressive vitality allows it to live anywhere. It also multiplies very quickly.","It eats everything. Wherever food is available, it will settle down and produce offspring continuously.","Rattata is cautious in the extreme. Even while it is asleep, it constantly listens by moving its ears around. It is not picky about where it lives - it will make its nest anywhere.","A Rattata is cautious in the extreme. Even while it is asleep, it constantly moves its ears and listens for danger. It will make its nest anywhere.","Its fangs are long and very sharp. They grow continuously, so it {{m|Hyper Fang|gnaw}}s on hard things to whittle them down.","Bites anything when it attacks. Small and very quick, it is a common sight in many places.","Cautious in the extreme, its hardy vitality lets it live in any kind of environment.","It eats everything. Wherever food is available, it will settle down and produce offspring continuously.","Living wherever there is food available, it ceaselessly scavenges for edibles the entire day.","Cautious in the extreme, its hardy vitality lets it live in any kind of environment.","It searches for food all day. It gnaws on hard objects to wear down its fangs, which grow constantly during its lifetime."]},"Raticate":{"species":"Mouse","type":"Normal","height":"2'04","weight":"40.8","pokedex":["It uses its whiskers to maintain its balance and will slow down if they are cut off.","Its hind feet are webbed. They act as flippers, so it can swim in rivers and hunt for prey.","If attacked, it stands up on its hind legs, bares its fangs and shrieks in an intimidating manner at its enemy.","Gnaws on anything with its tough fangs. It can even topple concrete buildings by gnawing on them. ","Its whiskers help it to maintain balance. Its fangs never stop growing, so it gnaws to pare them down.","The webs on its hind legs enable it to cross rivers. It searches wide areas for food.","Gnaws on anything with its tough fangs. It can even topple concrete buildings by gnawing on them. ","Raticate's sturdy fangs grow steadily. To keep them ground down, it gnaws on rocks and logs. It may even chew on the walls of houses.","A Raticate's sturdy fangs grow steadily. To keep them ground down, it gnaws on rocks and logs. It may even chew on the walls of houses.","Its rear feet have three toes each. They are webbed, enabling it to swim across rivers.","It uses its whiskers to maintain its balance. It apparently slows down if they are cut off.","It whittles its constantly growing fangs by gnawing on hard things. It can chew apart cinder walls.","Gnaws on anything with its tough fangs. It can even topple concrete buildings by gnawing on them. ","Its whiskers help it to maintain balance. Its fangs never stop growing, so it gnaws to pare them down.","It whittles its constantly growing fangs by gnawing on hard things. It can chew apart cinder walls.","With its long fangs, this surprisingly violent Pokémon can gnaw away even thick concrete with ease."]},"Spearow":{"species":"Tiny","type":"Normal/Flying","height":"1'00","weight":"4.4","pokedex":["Eats {{T|bug}}s in grassy areas. It has to flap its short wings at high speed to stay airborne.","Inept at {{M|fly}}ing high. However, it can fly around very fast to protect its territory.","Its wings are short, so it can't fly a long distance. If it's not eating, it darts around in a hurry.","It flaps its short wings to flush out [[Bug (type)|insect]]s from tall grass. It then plucks them with its stubby beak.","Very protective of its territory, it flaps its short wings busily to dart around at high speed.","To protect its territory, it {{m|Fly|flies}} around ceaselessly, making high-pitched cries.","It flaps its short wings to flush out {{t|Bug|insect}}s from tall grass. It then plucks them with its stubby beak.","Spearow has a very loud cry that can be heard over {{tt|half a mile|one kilometer}} away. If its high, keening cry is heard echoing all around, it is a sign that they are warning each other of danger.","Its loud cry can be heard over {{tt|half a mile|one kilometer}} away. If its high, keening cry is heard echoing all around, it is a sign that they are warning each other of danger.","It busily flits around here and there. Even if it is frail, it can be a tough foe that uses {{m|Mirror Move}}.","Eats {{T|bug}}s in grassy areas. It has to flap its short wings at high speed to stay airborne.","It flaps its small wings busily to {{M|fly}}. Using its beak, it searches in grass for prey.","It flaps its short wings to flush out [[Bug (type)|insect]]s from tall grass. It then plucks them with its stubby beak.","Very protective of its territory, it flaps its short wings busily to dart around at high speed.","It flaps its small wings busily to fly. Using its beak, it searches in grass for prey.","It flaps its small wings busily to fly. Using its beak, it searches in grass for prey."]},"Fearow":{"species":"Beak","type":"Normal/Flying","height":"3'11","weight":"83.8","pokedex":["With its huge and magnificent wings, it can keep aloft without ever having to land for rest.","A Pokémon that dates back many years. If it senses danger, it flies high and away, instantly.","A Pokémon that enjoys flying. It uses its broad wings to adroitly catch the wind to soar elegantly into the sky.","It shoots itself suddenly high into the sky, then plummets down in one fell swoop to strike its prey.","It cleverly uses its thin, long beak to pluck and eat small insects that hide under the ground.","It uses its long beak to attack. It has a surprisingly long reach, so it must be treated with caution.","It shoots itself suddenly high into the sky, then plummets down in one fell swoop to strike its prey.","Fearow is recognized by its long neck and elongated beak. They are conveniently shaped for catching prey in soil or water. It deftly moves its long and skinny beak to pluck prey.","Its long neck and elongated beak are ideal for catching prey in soil or water. It deftly moves this extended and skinny beak to pluck prey.","Its huge and magnificent wings can keep it aloft in the sky. It can remain flying a whole day without landing.","With its huge and magnificent wings, it can keep aloft without ever having to land for rest.","It has the stamina to fly all day on its broad wings. It fights using its sharp beak.","It shoots itself suddenly high into the sky, then plummets down in one fell swoop to strike its prey.","It cleverly uses its thin, long beak to pluck and eat small insects that hide under the ground.","It has the stamina to fly all day on its broad wings. It fights by using its sharp beak.","It has the stamina to fly all day on its broad wings. It fights by using its sharp beak."]},"Ekans":{"species":"Snake","type":"Poison","height":"6'07","weight":"15.2","pokedex":["Moves silently and stealthily. Eats the eggs of birds, such as {{p|Pidgey}} and {{p|Spearow}}, whole.","The older it gets, the longer it grows. At night, it wraps its long body around tree branches to rest.","Slithers silently through grass, searching for its favorite food--Pidgey and Spearow eggs.","It can freely detach its jaw to swallow large prey whole. It can become too heavy to move, however.","It always hides in grass. When first born, it has no poison, so its {{m|bite}} is painful, but harmless.","It flutters the tip of its tongue to seek out the scent of prey, then swallows the prey whole.","It can freely detach its jaw to swallow large prey whole. It can become too heavy to move, however.","Ekans curls itself up in a spiral while it rests. Assuming this position allows it to quickly respond to a threat from any direction with a glare from its upraised head.","An Ekans curls itself up in a spiral while it rests. This position allows it to quickly respond to an enemy from any direction with a threat from its upraised head.","A very common sight in grassland, etc. It flicks its tongue in and out to sense danger in its surroundings.","Moving silently and stealthily, it eats the eggs of birds, such as Pidgey and Spearow, whole.","It sneaks through grass without making a sound and strikes unsuspecting prey from behind.","It can freely detach its jaw to swallow large prey whole. It can become too heavy to move, however.","It always hides in grass. When first born, it has no poison, so its bite is painful, but harmless.","It sneaks through grass without making a sound and strikes unsuspecting prey from behind.","It sneaks through grass without making a sound and strikes unsuspecting prey from behind."]},"Arbok":{"species":"Cobra","type":"Poison","height":"11'06","weight":"143.3","pokedex":["It is rumored that the ferocious warning markings on its belly differ from area to area.","It is rumored that the ferocious warning markings on its belly differ from area to area.","The frightening patterns on its belly have been studied. Six variations have been confirmed.","If it encounters an enemy, it raises its head, intimidating the opponent with the frightening pattern on its body.","Transfixing prey with the face-like pattern on its belly, it binds and poisons the frightened victim.","With a very vengeful nature, it won't give up the chase, no matter how far, once it targets its prey.","To intimidate foes, it spreads its chest wide and makes eerie sounds by expelling air from its mouth.","Transfixing prey with the face like pattern on its belly, it binds and poisons the poisoned victim.","This Pokémon is terrifically strong in order to constrict things with its body. It can even flatten steel oil drums. Once Arbok {{m|wrap}}s its body around its foe, escaping its crunching embrace is impossible.","This Pokémon has a terrifically strong constricting power. It can even flatten steel oil drums. Once it wraps its body around its foe, escaping is impossible.","The pattern on its belly appears to be a frightening face. Weak foes will flee just at the sight of the pattern.","The pattern on its belly is for intimidation. It constricts foes when they are frozen in fear.","Transfixing prey with the face-like pattern on its belly, it binds and poisons the frightened victim.","With a very vengeful nature, it won't give up the chase, no matter how far, once it targets its prey.","The pattern on its belly is for intimidation. It constricts foes when they are frozen in fear.","The pattern on its belly is for intimidation. It constricts foes when they are frozen in fear."]},"Pikachu":{"species":"Mouse","type":"Electric","height":"1'04","weight":"13.2","pokedex":["When several of these Pokémon gather, their electricity could build and cause lightning storms.","It keeps its tail raised to monitor its surroundings. If you yank its tail, it will try to {{m|bite}} you.","Lives in forests away from people. It stores electricity in its cheeks for zapping an enemy if it is attacked.","This intelligent Pokémon roasts hard berries with electricity to make them tender enough to eat.","It raises its tail to check its surroundings. The tail is sometimes struck by lightning in this pose.","When it is angered, it immediately discharges the energy stored in the pouches in its cheeks.","This intelligent Pokémon roasts hard Berries with electricity to make them tender enough to eat.","Whenever Pikachu comes across something new, it blasts it with a jolt of electricity. If you come across a blackened berry, it's evidence that this Pokémon mistook the intensity of its charge.","This Pokémon has electricity-storing pouches on its cheeks. These appear to become electrically charged during the night while Pikachu sleeps. It occasionally discharges electricity when it is dozy after waking up.","It stores electricity in the electric sacs on its cheeks. When it releases pent-up energy in a burst, the electric power is equal to a lightning bolt.","It has small electric sacs on both its cheeks. If threatened, it looses electric charges from the sacs.","When several of these Pokémon gather, their electricity could build and cause lightning storms.","Lives in forests away from people. It stores electricity in its cheeks for zapping an enemy if it is attacked.","It lives in forests with others. It stores electricity in the pouches on its cheeks.","If it looses crackling power from the electrical pouches on its cheeks, it is being wary.","It occasionally uses an electric shock to recharge a fellow Pikachu that is in a weakened state.","This intelligent Pokémon roasts hard berries with electricity to make them tender enough to eat.","It raises its tail to check its surroundings. The tail is sometimes struck by lightning in this pose.","It occasionally uses an electric shock to recharge a fellow Pikachu that is in a weakened state.","It occasionally uses an electric shock to recharge a fellow Pikachu that is in a weakened state."]},"Raichu":{"species":"Mouse","type":"Electric","height":"2'07","weight":"66.1","pokedex":["Its long tail serves as a ground to protect itself from its own high voltage power.","When electricity builds up inside its body, it becomes feisty. It also glows in the dark.","Its electrical attacks may reach 10,000 volts. It discharges electricity from its tail, so it is not harmed by its own power.","When its electricity builds, its muscles are stimulated, and it becomes more aggressive than usual.","If the electric pouches in its cheeks become fully charged, both ears will stand straight up.","If its electric pouches run empty, it raises its tail to gather th its sharp claws.","In an attempt to hide itself, it will run around at top speed to kick up a blinding dust storm.","If it digs at an incredible pace, it may snap off its spike and claws. They grow back in a day.","Adept at climbing trees, it rolls into a spiny ball, then attacks its enemies from above.","In an attempt to hide itself, it will run around at top speed to kick up a blinding dust storm.","Sandslash's body is covered by tough spikes, which are hardened sections of its hide. Once a year, the old spikes fall out, to be replaced with new spikes that grow out from beneath the old ones.","Sandslash can roll up its body as if it were a ball covered with large spikes. In battle, this Pokémon will try to make the foe flinch by jabbing it with its spines. It then leaps at the stunned foe to tear wildly with its sharp claws.","It curls up in a ball to protect itself from enemy attacks. It also curls up to prevent heatstroke during the daytime when temperatures rise sharply.","It is adept at attacking with the spines on its back and its sharp claws while quickly scurrying about.","Curls up into a spiny ball when threatened. It can roll while curled up to attack or escape.","It curls up, then rolls into foes with its back. Its sharp spines inflict severe damage.","In an attempt to hide itself, it will run around at top speed to kick up a blinding dust storm.","If it digs at an incredible pace, it may snap off its spike and claws. They grow back in a day.","It curls up, then rolls into foes with its back. Its sharp spines inflict severe damage.","The spikes on its body are made up of its hardened hide. It rolls up and attacks foes with its spikes."]},"Nidorina":{"species":"Poison","type":"Poison","height":"2'07","weight":"44.1","pokedex":["The female's horn develops slowly. Prefers physical attacks such as clawing and biting.","When resting deep in its burrow, its thorns always retract. This is proof that it is relaxed.","The female is usually docile. However, if tack.","It uses its scaly rugged body to seal the entrance of its nest and protect its young from predators.","The hard scales that cover its strong body serve as excellent protection from any attack.","Its body is covered with needle-like scales. It never shows signs of shrinking from any attack.","Nidoqueen's body is encased in extremely hard scales. It is adept at sending foes flying with harsh tackles. This Pokémon is at its strongest when it is defending its young.","It is adept at sending foes flying with harsh tackles using its tough, scaly body. This Pokémon is at its strongest when it is defending its young.","The body is covered by stiff, needle-like scales. If it becomes excited, the needles bristle outwards.","Its hard scales provide strong protection. It uses its hefty bulk to execute powerful moves.","Its entire body is armored with hard scales. It will protect the young in its burrow with its life.","Its body is covered with needle-like scales. It never shows signs of shrinking from any attack.","It uses its scaly rugged body to seal the entrance of its nest and protect its young from predators.","Its entire body is armored with hard scales. It will protect the young in its burrow with its life.","Its entire body is armored with hard scales. It will protect the young in its burrow with its life."]},"Nidorino":{"species":"Poison","type":"Poison","height":"2'11","weight":"43.0","pokedex":["An aggressive Pokémon that is quick to attack. The horn on its head secretes a powerful venom.","Its horns contain venom. If they are stabbed into an enemy, the impact makes the poison leak out.","Its horn is harder than diamond. If it punctures an enemy,it pumps powerful venom into the wound.","It raises its big ears to check its surroundings. If it senses anything, it attacks immediately.","Quick to anger, it stabs enemies with its horn to inject a powerful poison when it becomes agitated.","It is easily agitated and uses its horn for offense as soon as it notices an attacker.","It raises its big ears to check its surroundings. If it senses anything, it attacks immediately.","Nidorino has a horn that is harder than a diamond. If it senses a hostile presence, all the barbs on its back bristle up at once, and it challenges the foe with all its might.","Its horn is harder than a diamond. If it senses a hostile presence, all the barbs on its back bristle up at once, and it challenges the foe with all its might.","It is easily angered. By swinging its well-developed horn wildly, it can even punch through diamond.","An aggressive Pokémon that is quick to attack. The horn on its head secretes a powerful venom.","It has a violent disposition and stabs foes with its horn, which oozes poison upon impact.","It raises its big ears to check its surroundings. If it senses anything, it attacks immediately.","Quick to anger, it stabs enemies with its horn to inject a powerful poison when it becomes agitated.","It has a violent disposition and stabs foes with its horn, which oozes poison upon impact.","It has a violent disposition and stabs foes with its horn, which oozes poison upon impact."]},"Nidoking":{"species":"Drill","type":"Poison/Ground","height":"4'07","weight":"136.7","pokedex":["It uses its powerful tail in battle to smash, constrict, then break the prey's bones.","Its steel-like hide adds to its powerful tackle. Its horns are so hard, they can pierce a diamond.","Has a rock-hard hide that is worn like armor. The long horn on its head is sharp and highly venomous.","It swings its big tail around during battle. If its foe flinches, it will charge with its sturdy body.","Its tail is thick and powerful. If it binds an enemy, it can snap the victim's spine quite easily.","It uses its thick arms, legs and tail to attack forcefully. Melee combat is its specialty.","It swings its big tail around during battle. If its foe flinches, it will charge with its sturdy body.","Nidoking's thick tail packs enormously destructive power. With one swing, it can topple a metal transmission tower. Once this Pokémon goes on a rampage, there is no stopping it.","A Nidoking's thick tail packs enormously destructive power capable of toppling a metal transmission tower. Once it goes on a rampage, there is no stopping it.","It is recognized by its rock-hard hide and its extended horn. Be careful with the horn as it contains venom.","It uses its powerful tail in battle to smash, constrict, then break the prey's bones.","One swing of its mighty tail can snap a telephone pole as if it were a matchstick.","It swings its big tail around during battle. If its foe flinches, it will charge with its sturdy body.","Its tail is thick and powerful. If it binds an enemy, it can snap the victim's spine quite easily.","One swing of its mighty tail can snap a telephone pole as if it were a matchstick.","One swing of its mighty tail can snap a telephone pole as if it were a matchstick."]},"Clefairy":{"species":"Fairy","type":"Normal","height":"2'00","weight":"16.5","pokedex":["Its magical and cute appeal has many admirers. It is rare and found only in certain areas.","Adored for their cute looks and playfulness. They are thought to be rare, as they do not appear often.","Because of its adorable nature, it is in high demand as a pet. However, it is rare and found only in limited areas.","The {{m|moonlight}} that it stores in the wings on its back apparently gives it the ability to float in midair.","Its adorable behavior and [[cry]] make it highly popular. However, this cute Pokémon is rarely found.","Though rarely seen, it becomes easier to spot, for some reason, on the night of a full moon.","The moonlight that it stores in the wings on its back apparently gives it the ability to float in midair.","On every night of a full moon, groups of this Pokémon come out to play. When dawn arrives, the tired Clefairy return to their quiet mountain retreats and go to sleep nestled up against each other.","On every night of a full moon, they come out to play. When dawn arrives, the tired Clefairy go to sleep nestled up against each other in deep and quiet mountains.","Its adorable appearance makes it popular as a pet. However, it is rare and difficult to find.","With its magical and {{a|Cute Charm|cute}} appeal, it has many admirers. It is rare and found only in certain areas.","Thought to live with others on quiet mountains, it is popular for its adorable nature.","It flies using the wings on its back to collect moonlight. This Pokémon is difficult to find.","It is said that happiness will come to those who see a gathering of Clefairy dancing under a full moon.","The moonlight that it stores in the wings on its back apparently gives it the ability to float in midair. ","Its adorable behavior and cry make it highly popular. However, this cute Pokémon is rarely found.","It is said that happiness will come to those who see a gathering of Clefairy dancing under a full moon.","On nights with a full moon, Clefairy gather from all over and dance. Bathing in moonlight makes them float."]},"Clefable":{"species":"Fairy","type":"Normal","height":"4'03","weight":"88.2","pokedex":["A timid fairy Pokémon that is rarely seen. It will run and hide the moment it senses people.","They appear to be very protective of their own world. It is a kind of fairy, rarely seen by people.","Its ears are very sensitive, so it does not like loud noises or busy places. Will not come out in front of people.","With its acute hearing, it can pick up sounds from far away. It usually hides in quiet places.","Its very sensitive ears let it distinguish distant sounds. As a result, it prefers quiet places.","Said to live in quiet, remote mountains, this type of fairy has a strong aversion to being seen.","With its acute hearing, it can pick up sounds from far away. It usually hides in quiet places.","Clefable moves by skipping lightly as if it were flying using its wings. Its bouncy step lets it even walk on water. It is known to take strolls on lakes on quiet, moonlit nights.","A Clefable uses its wings to skip lightly as if it were flying. Its bouncy step lets it even walk on water. On quiet, moonlit nights, it strolls on lakes.","It has an acute sense of hearing. It can easily hear a pin being dropped {{tt|nearly 1,100 yards|1,000 meters}} away.","A timid fairy Pokémon that is rarely seen, it will run and hide the moment it senses people.","Rarely seen by people, it is said to be drawn by the full moon to play at deserted lakes.","Its hearing is so acute it can hear a pin drop over a {{tt|half a mile|one kilometer}}. It lives on quiet mountains.","It is very wary and rarely shows itself to people. Its ears can hear a pin drop over {{tt|half a mile|one kilometer}} away.","With its acute hearing, it can pick up sounds from far away. It usually hides in quiet places.","Its very sensitive ears let it distinguish distant sounds. As a result, it prefers quiet places.","It is very wary and rarely shows itself to people. Its ears can hear a pin drop over {{tt|half a mile|one kilometer}} away.","Their ears are sensitive enough to hear a pin drop from over a mile away, so they're usually found in quiet places.}}"]},"Vulpix":{"species":"Fox","type":"Fire","height":"2'00","weight":"21.8","pokedex":["At the time of birth, it has just one tail. The tail splits from its tip as it grows older.","Both its fur and its tails are beautiful. As it grows, the tails split and form more tails.","A single, white-colored tail splits into six beautiful tails. As it grows older, it grows even more tails.","As it develops, its single white tail gains color and splits into six. It is quite warm and cuddly.","If it is attacked by an enemy that is stronger than itself, it feigns injury to fool the enemy and escapes.","As its body grows larger, its six warm tails become more beautiful, with a more luxurious coat of fur.","As it develops, its single white tail gains color and splits into six. It is quite warm and cuddly.","At the time of rom its bright red eyes to gain total control over its foe's mind. This Pokémon is said to live for a thousand years.","Legend has it that Ninetales came into being when nine wizards possessing sacred powers merged into one. This Pokémon is highly intelligent - it can understand human speech.","It has long been said that each of the nine tails embody an enchanted power. A long-lived Ninetales will have fur that shines like gold.","It has nine long tails and fur that gleams gold. It is said to live for 1,000 years.","Very smart and very vengeful. Grabbing one of its many tails could result in a 1000-year curse.","Its nine tails are said to be imbued with a mystic power. It can live for a thousand years.","Some legends claim that each of its nine tails has its own unique type of special mystic power.","Its nine beautiful tails are filled with a wondrous energy that could keep it alive for 1,000 years.","Its nine tails are said to be imbued with a mystic power. It can live for a thousand years.","Each of its nine tails is imbued with supernatural power, and it can live for a thousand years."]},"Jigglypuff":{"species":"Balloon","type":"Normal","height":"1'08","weight":"12.1","pokedex":["When its huge eyes light up, it {{m|sing}}s a mysteriously soothing melody that lulls its enemies to {{status|sleep}}.","Uses its alluring eyes to enrapture its foe. It then sings a pleasing melody that lulls the foe to sleep.","It mesmerizes with its large, round eyes and sings a soothing melody. Pokémon hearing this song fall asleep.","If it inflates to sing a lullaby, it can perform longer and cause sure drowsiness in its audience.","Looking into its cute, round eyes causes it to sing a relaxing melody, inducing its enemies to sleep.","It rolls its cute eyes as it sings a soothing lullaby. Its gentle song puts anyone who hears it to sleep.","If it inflates to sing a lullaby, it can perform longer and cause sure drowsiness in its audience.","Jigglypuff's vocal chords can freely adjust s from its mouth to check its surroundings.","Zubat remains quietly unmoving in a dark spot during the bright daylight hours. It does so because prolonged exposure to the sun causes its body to become slightly burned.","Zubat avoids sunlight because exposure causes it to become unhealthy. During the daytime, it stays in caves or under the eaves of old houses, sleeping while hanging upside down.","While living in pitch-black caverns, their eyes gradually grew shut and deprived them of vision. They use ultrasonic waves to detect obstacles.","It has no eyes. Instead, it relies on its ultrasonic cries for echo location to flit about in darkness.","It forms colonies in perpetually dark places and uses ultrasonic waves to identify and approach targets.","Even though it has no eyes, it can sense obstacles using ultrasonic waves it emits from it mouth.","Disliking sunlight, it sleeps deep in forests and caves until sundown.","It checks its surroundings and location using reflections of the ultrasonic waves from its mouth.","While flying, it constantly emits ultrasonic waves from its mouth to check its surroundings.","Capable of flying safely in dark places, it emits ultrasonic cries to check for any obstacles.","It checks its surroundings and location using reflections of the ultrasonic waves from its mouth.","It does not need eyes, because it emits ultrasonic waves to check its surroundings while it flies."]},"Golbat":{"species":"Bat","type":"Poison/Flying","height":"5'03","weight":"121.3","pokedex":["Once it strikes, it will not stop {{m|Leech Life|draining}} energy from the victim even if it gets too heavy to fly.","It attacks in a stealthy manner, without warning. Its sharp fangs are used to bite and suck blood.","Bites its prey and feeds on the victim's energy. Its own blood type changes to that of its victim.","However hard its victim's hide may be, it punctures with sharp fangs and gorges itself with blood.","It can drink more than {{tt|10 ounces|300cc}} of blood at once. If it has too much, it gets heavy and flies clumsily.","When it plunges its fangs into its prey, it instantly draws and gulps down more than ten ounces of blood.","However hard its victim's hide may be, it punctures with sharp fangs and gorges itself with blood.","Golbat loves to drink the blood of living things. It is particularly active in the pitch black of night. This Pokémon flits around in the night skies, seeking fresh blood.","Golbat bites down on prey with its four fangs and drinks the victim's blood. It becomes active on inky dark moonless nights, flying around to attack people and Pokémon.","It clamps down on its prey with needle-sharp fangs and drains over {{tt|10 ounces|300cc}} of blood in one gulp.","Once it strikes, it will not stop draining energy from the victim even if it gets too heavy to fly.","Its fangs easily puncture even thick animal hide. It loves to feast on the blood of people and Pokémon. It flits about in darkness and strikes from behind.","It loves the blood of humans and Pokémon. It flies around at night in search of neck veins.","Once it starts sucking blood, it does not stop until it is full. It flies at night in search of prey.","Its sharp fangs puncture the toughest of hides and have small holes for greedily sucking blood.","However hard its victim's hide may be, it punctures with sharp fangs and gorges itself with blood.","It can drink more than {{tt|10 ounces|300cc}} of blood at once. If it has too much, it gets heavy and flies clumsily.","Its sharp fangs puncture the toughest of hides and have small holes for greedily sucking blood.","Flitting around in the dead of night, it sinks its fangs into its prey and drains a nearly fatal amount of blood."]},"Oddish":{"species":"Weed","type":"Grass/Poison","height":"1'08","weight":"11.9","pokedex":["During the day, it keeps its face buried in the ground. At night, it wanders around sowing its seeds.","It may be mistaken for a clump of weeds. If you try to yank it out of the ground, it shrieks horribly.","Burrows underground in the day, exposing only its leaves. It is said to scream loudly if anyone tries to yank it out.","Awakened by moonlight, it roams actively at night. In the day it stays quietly underground.","If exposed to moonlight, it starts to move. It roams far and wide at night to scatter its seeds.","During the day, it stays in the cold underground to avoid the sun. It grows by bathing in {{m|moonlight}}.","Awakened by moonlight, it roams actively at night. In the day, it stays quietly underground.","During the daytime, Oddish buries itself in soil to absorb nutrients from the ground using its entire body. The more fertile the soil, the glossier its leaves become.","Oddish searches for fertile, nutrient-rich soil, then plants itself. During the daytime, while it is planted, this Pokémon's feet are thought to change shape and become similar to the roots of trees.","This Pokémon grows by absorbing moonlight. During the daytime, it buries itself in the ground, leaving only its leaves exposed to avoid detection by its enemies.","Its scientific name is \"Oddium Wanderus.\" At night, it is said to walk {{tt|nearly 1,000 feet|300m}} on its two roots.","During the day, it keeps its face buried in the ground. At night, it wanders around sowing its seeds.","It often plants its root feet in the ground during the day and sows seeds as it walks about at night.","Awakened by moonlight, it roams actively at night. In the day it stays quietly underground.","If exposed to moonlight, it starts to move. It roams far and wide at night to scatter its seeds.","It often plants its root feet in the ground during the day and sows seeds as it walks about at night.","It often plants its root feet in the ground during the day and sows seeds as it walks about at night."]},"Gloom":{"species":"Weed","type":"Grass/Poison","height":"2'07","weight":"19.0","pokedex":["The fluid that oozes from its mouth isn't drool. It is a nectar that is used to attract prey.","Smells incredibly foul! However, around 1 out of 1,000 people enjoy sniffing its nose-bending stink.","The horrible-smelling pistil of this flower stinks over a {{tt|mile|two kilometers}} away. Unwittingly inhaled, it can cause fainting.","What appears to be drool is actually sweet honey. It is very sticky and clings stubbornly if touched.","It secretes a sticky, drool-like honey. Although sweet, it smells too repulsive to get very close.","The smell from its drool-like syrup and the pollen on its petals is so bad, it may make opponents faint.","What appears to be drool is actually sweet honey. It is very sticky and clings stubbornly if touched.","Gloom releases a foul fragrance from the pistil of its flower. When faced with danger, the stench worsens. If this Pokémon is feeling calm and secure, it does not release its usual stinky aroma.","From its mouth Gloom drips honey that smells absolutely horrible. Apparently, it loves the horrid stench. It sniffs the noxious fumes and then drips even more of its honey.","A horribly noxious honey drools from its mouth. One whiff of the honey can result in memory loss. Some fans are said to enjoy this overwhelming stink, however.","Its pistils exude an incredibly foul odor. The horrid stench can cause fainting at a distance of {{tt|1.25 miles|2 kilometers}}.","The fluid that oozes from its mouth isn't drool. It is a nectar that is used to attract prey.","The honey it drools from its mouth smells so atrocious, it can curl noses more than a {{tt|mile|two kilometers}} away.","What appears to be drool is actually sweet honey. It is very sticky and clings stubbornly if touched.","It secretes a sticky, drool-like honey. Although sweet, it smells too repulsive to get very close.","The honey it drools from its mouth smells so atrocious, it can curl noses more than a mile away.","The honey it drools from its mouth smells so atrocious, it can curl noses more than a mile away."]},"Vileplume":{"species":"Flower","type":"Grass/Poison","height":"3'11","weight":"41.0","pokedex":["The larger its petals, the more toxic pollen it contains. Its big head is heavy and hard to hold up.","Flaps its broad flower petals to scatter its poisonous pollen. The flapping sound is very loud.","Scatters allergy-causing pollen from its broad petals. The larger the petals, the more pollen is scattered.","It has the world's largest petals. With every step, the petals shake out heavy clouds of toxic pollen.","The bud bursts into bloom with a bang. It then starts scattering allergenic, poisonous pollen.","By shaking its big petals, it scatters toxic pollen into the air, turning the air yellow.","It has the world's largest petals. With every step, the petals shake out heavy clouds of toxic pollen.","Vileplume's toxic pollen triggers atrocious allergy attacks. That's why it is advisable never to approach any attractive flowers in a jungle, however pretty they may be.","Vileplume has the world's largest petals. They are used to attract prey that are then doused with toxic spores. Once the prey are immobilized, this Pokémon catches and devours them.","In seasons when it produces more pollen, the air around a Vileplume turns yellow with the powder as it walks. The pollen is {{m|PoisonPowder|highly toxic}} and {{m|Stun Spore|causes paralysis}}.","Its petals are the largest in the world. It fiendishly scatters allergy-causing pollen from its petals.","The larger its petals, the more toxic pollen it contains. Its big head is heavy and hard to hold up.","Its petals are the largest in the world. As it walks, it scatters extremely allergenic pollen.","It has the world's largest petals. With every step, the petals shake out heavy clouds of toxic pollen.","The bud bursts into bloom with a bang. It then starts scattering allergenic, poisonous pollen.","Its petals are the largest in the world. As it walks, it scatters extremely allergenic pollen.","Its petals are the largest in the world. As it walks, it scatters extremely allergenic pollen."]},"Paras":{"species":"Mushroom","type":"Bug/Grass","height":"1'00","weight":"11.9","pokedex":["Burrows to suck tree roots. The mushrooms on its back grow by drawing nutrients from the bug host.","Burrows under the ground to gnaw on tree roots. The mushrooms on its back absorb most of the nutrition.","Grows by sucking nutrients from the roots of trees. The mushrooms on its back grow by drawing extracts from the bug host.","It is doused with mushroom spores when it is born. As its body grows, mushrooms sprout from its back.","As its body grows large, oriental mushrooms called {{wp|Caterpillar fungus|tochukaso}} start sprouting out of its back.","The tochukaso growing on this Pokémon's back orders it to extract juice from tree trunks.","It is doused with mushroom spores when it is born. As its body grows, mushrooms sprout from its back.","Paras has parasitic mushrooms growing on its back called tochukaso. They grow large by drawing nutrients from this Bug Pokémon host. They are highly valued as a medicine for extending life.","A Paras has parasitic tochukaso mushrooms growing on its back. They grow by drawing nutrients from the host. They are valued as a medicine for long life.","Growing out of the bug's back are mushrooms called tochukaso. The mushrooms grow with the bug host.","Burrows to suck tree roots. The mushrooms on its back grow by drawing nutrients from the bug host.","Mushrooms named tochukaso grow on its back. They grow along with the host Paras. ","It is doused with mushroom spores when it is born. As its body grows, mushrooms sprout from its back.","As its body grows, large mushrooms named tochukaso start sprouting out of its back.","Mushrooms named tochukaso grow on its back. They grow along with the host Paras.","Mushrooms named tochukaso grow on its back. They grow along with the host Paras."]},"Parasect":{"species":"Mushroom","type":"Bug/Grass","height":"3'03","weight":"65.0","pokedex":["A host-parasite pair in which the parasite mushroom has taken over the host bug. Prefers damp places.","The bug host is drained of energy by the mushrooms on its back. They appear to do all the thinking.","The bug host is controlled by the mushrooms that scatter poisonous spores. The spores are sometimes used as medicine in {{wp|China}}.","It stays mostly in dark, damp places, the preference not of the bug, but of the big mushrooms on its back.","The larger the mushroom on its back grows, the stronger the mushroom spores it scatters.","When nothing's left to extract from the bug, the mushrooms on its back leave spores on the bug's egg.","It stays mostly in dark, damp places, the preference not of the bug, but of the big mushrooms on its back.","Parasect is known to infest large trees en masse and drain nutrients from the lower trunk and roots. When an infested tree dies, they move onto another tree all at once.","Parasect are known to infest the roots of large trees en masse and drain nutrients. When an infested tree dies, they move onto another tree all at once.","It scatters toxic spores from the mushroom cap. In China, the spores are used as herbal medicine.","A host-parasite pair in which the parasite mushroom has taken over the host bug. Prefers damp places.","A mushroom grown larger than the host's body controls Parasect. It scatters poisonous spores.","It is controlled by a mushroom grown larger than the bug body. It is said to prefer damp places.","A mushroom grown larger than the host's body controls Parasect. It scatters poisonous spores.","It stays mostly in dark, damp places, the preference not of the bug, but of the big mushrooms on its back.","The larger the mushroom on its back grows, the stronger the mushroom spores it scatters.","A mushroom grown larger than the host's body controls Parasect. It scatters poisonous spores.","A mushroom grown larger than the host's body controls Parasect. It scatters poisonous spores."]},"Venonat":{"species":"Insect","type":"Bug/Poison","height":"3'03","weight":"66.1","pokedex":[  contact.","The powder on its wings is poisonous. It scatters the powder with every flap, so you may be poisoned if you are downwind.","When it attacks, it flaps its large wings violently to scatter its {{m|PoisonPowder|poisonous powder}} all around.","The powder on its wings is poisonous if it is dark in color. If it is light, {{m|stun Spore|it causes paralysis}}.","The scales it scatters will paralyze anyone who touches them, making that person unable to stand.","When it attacks, it flaps its large wings violently to scatter its poisonous powder all around.","Venomoth is {{pkmn2|nocturnal}} - it is a Pokémon that only becomes active at night. Its favorite prey are small insects that gather around streetlights, attracted by the light in the darkness.","Venomoth are nocturnal — they only are active at night. Their favorite prey are insects that gather around streetlights, attracted by the light in the darkness.","The wings are covered with dustlike scales. Every time it flaps its wings, it looses highly toxic dust.","The dustlike scales covering its wings are color-coded to indicate the kinds of poison it has.","It flutters its wings to scatter dustlike scales. The scales leach toxins if they contact skin.","When it attacks, it flaps its large wings violently to scatter its poisonous powder all around.","The powder on its wings is poisonous if it is dark in hue. If it is light in hue, it causes paralysis.","It flutters its wings to scatter dustlike scales. The scales leach toxins if they contact skin.","It flutters its wings to scatter dustlike scales. The scales leach toxins if they contact skin."]},"Diglett":{"species":"Mole","type":"Ground","height":"0'08","weight":"1.8","pokedex":["Lives about {{tt|one yard|1 meter}} underground where it feeds on plant roots. It sometimes appears aboveground.","It prefers dark places. It spends most of its time underground, though it may pop up in caves.","Its head pokes up approximately eight inches out of the ground. However, its real size remains a mystery to this day.","Its skin is very thin. If it is exposed to light, its blood heats up, causing it to grow weak.","If a Diglett {{m|dig}}s through a field, it leaves the soil perfectly tilled and ideal for planting crops.","It digs underground and chews on tree roots, sticking its head out only when the sun isn't bright.","Its skin is very thin. If it is exposed to light, its blood heats up, causing it to grow weak.","Diglett are raised in most farms. The reason is simple - wherever this Pokémon burrows, the soil is left perfectly tilled for planting crops. This soil is made ideal for growing delicious vegetables.","Diglett are raised in most farms. The reason is simple — wherever they burrow, the soil is left perfectly tilled for growing delicious crops.","It burrows through the ground at a shallow depth. It leaves raised earth in its wake, making it easy to spot.","Lives about {{tt|one yard|1 meter}} underground where it feeds on plant roots. It sometimes appears aboveground.","A Pokémon that lives underground. Because of its dark habitat, it is repelled by bright sunlight.","Its skin is very thin. If it is exposed to light, its blood heats up, causing it to grow weak. ","If a Diglett digs through a field, it leaves the soil perfectly tilled and ideal for planting crops.","A Pokémon that lives underground. Because of its dark habitat, it is repelled by bright sunlight.","A Pokémon that lives underground. Because of its dark habitat, it is repelled by bright sunlight."]},"Dugtrio":{"species":"Mole","type":"Ground","height":"2'04","weight":"73.4","pokedex":["A team of Diglett triplets. It triggers huge {{m|earthquake}}s by burrowing {{tt|60 miles|100 km}} underground.","A team of triplets that can burrow over {{tt|60 MPH|100 km/h}}. Due to this, some people think it's an earthquake.","Diglett triplets that always travel together. Known to burrow more than {{tt|60 miles|100 km}} underground and trigger quakes.","Its three heads bob separately up and down to loosen the soil nearby, making it easier for it to burrow.","Extremely powerful, they can {{m|dig}} through even the hardest ground to a depth of over {{tt|60 miles|100km}}.","These Diglett triplets dig over {{tt|60 miles|100km}} below sea level. No one knows what it's like underground.","Its three heads bob separately up and down to loosen the soil nearby, making it easier for it to burrow.","Dugtrio are actually triplets that emerged from one body. As a result, each triplet thinks exactly like the other two triplets. They work cooperatively to burrow endlessly.","Because the triplets originally split from one body, they think exactly alike. They work cooperatively to burrow endlessly through the ground.","In battle, it digs through the ground and strikes the unsuspecting foe from an unexpected direction.","A team of Diglett triplets. It triggers huge earthquakes by burrowing {{tt|60 miles|100km}} underground.","Its three heads move alternately, driving it through tough soil to depths of over {{tt|60 miles|100km}}.","Its three heads bob separately up and down to loosen the soil nearby, making it easier for it to burrow.","Extremely powerful, they can dig through even the hardest ground to a depth of over {{tt|60 miles|100km}}.","Its three heads move alternately, driving it through tough soil to depths of over {{tt|60 miles|100km}}.","Its three heads move alternately, driving it through tough soil to depths of over {{tt|60 miles|100km}}."]},"Meowth":{"species":"Scratch","type":"Normal","height":"1'04","weight":"9.3","pokedex":["Adores circular objects. Wanders the street on a nightly basis to look for dropped loose change.","Sleeps in the daytime. At night, its eyes glow as it happily collects coins, its favorite things.","Appears to be more active at night. It loves round and shiny things. It can't stop from picking them up.","It is fascinated by round objects. It can't stop playing with them until it tires and falls asleep.","It loves anything that shines. It especially adores coins that it picks up and secretly hoards.","It loves things that sparkle. When it sees a shiny object, the gold coin on its head shines too.","It is fascinated with round objects. It can't stop playing with them until it tires and falls asleep.","Meowth withdraws its sharp claws into its paws to slinkily sneak about without making any incriminating footsteps. For some reason, this Pokémon loves shiny coins that glitter with light.","All it does is sleep during the daytime. At night, it patrols its territory with its eyes aglow.","Adores round objects. It wanders the streets on a nightly basis to look for dropped loose change.","Meowth withdraw their sharp claws into their paws to silently sneak about. For some reason, this Pokémon loves shiny coins that glitter with light.","It is nocturnal in nature. If it spots something shiny, its eyes glitter brightly.","It is fascinated by round objects. It can't stop playing with them until it tires and falls asleep.","It loves anything that shines. It especially adores coins that it picks up and secretly hoards.","It is nocturnal in nature. If it spots something shiny, its eyes glitter brightly.","It is nocturnal in nature. If it spots something shiny, its eyes glitter brightly."]},"Persian":{"species":"Classy","type":"Normal","height":"3'03","weight":"70.5","pokedex":["Although its fur has many admirers, it is tough to raise as a pet because of its fickle meanness.","The gem in its forehead glows on its own! It walks with all the grace and elegance of a proud queen.","It is highly regarded as a pet for its beautiful fur. However, it is extremely temperamental and difficult to keep.","Many adore it for its sophisticated air. However, it will lash out and scratch for little reason.","Its lithe muscles allow it to walk without making a sound. It attacks in an instant.","Behind its lithe, elegant appearance lies a barbaric side. It will tear apart its prey on a mere whim.","Many adore it for its sophisticated air. However, it will lash out and scratch for little reason.","Persian has six bold whiskers that give it a look of toughness. The whiskers sense air movements to determine what is in the Pokémon's surrounding vicinity. It becomes docile if grabbed by the whiskers.","A Persian's six bold whiskers sense air movements to determine what is in its vicinity. It becomes docile if grabbed by the whiskers.","Although its fur has many admirers, it is tough to raise as a pet because of its fickle meanness.","Has a vicious temperament. Beware if it raises its tail straight up. It is a signal that it is about to pounce and bite.","A very haughty Pokémon. Among fans, the size of the jewel in its forehead is a topic of much talk.","Many adore it for its sophisticated air. However, it will lash out and scratch for little reason.","Its lithe muscles allow it to walk without making a sound. It attacks in an instant.","A very haughty Pokémon. Among fans, the size of the jewel in its forehead is a topic of much talk.","A very haughty Pokémon. Among fans, the size of the jewel in its forehead is a topic of much talk."]},"Psyduck":{"species":"Duck","type":"Water","height":"2'07","weight":"43.2","pokedex":["While lulling its enemies with its vacant look, this wily Pokémon will use psychokinetic powers.","Always tormented by headaches. It uses psychic powers, but it is not known if it intends to do so.","It has mystical powers but doesn't recall that it has used them. That is why it always looks puzzled.","Appears unaware and totally vacant. However, if its chronic headache worsens, it starts exhibiting peculiar powers.","If its chronic headache peaks, it may exhibit odd powers. It seems unable to recall such an episode.","The only time it can use its psychic power is when its sleeping brain cells happen to wake.","It has mystical powers but doesn't recall that it has used them. That is why it always looks puzzled.","Psyduck uses a mysterious power. When it does so, this Pokémon generates brain waves that are supposedly only seen in sleepers. This discovery spurred controversy among scholars.","If it uses its mysterious power, Psyduck can't remember having done so. It apparently can't form a memory of such an event because it goes into an altered state that is much like deep sleep.","When its headache intensifies, it starts using strange powers. However, it has no recollection of its powers, so it always looks befuddled and bewildered.","It is constantly wracked by a headache. When the headache turns intense, it begins using mysterious powers.","While lulling its enemies with its vacant look, this wily Pokémon will use psychokinetic powers.","If its usual headache worsens, it starts exhibiting odd powers. It can't remember doing so, however.","It never remembers using its odd powers, so it always tilts its head in puzzlement.","Overwhelmed by enigmatic abilities, it suffers a constant headache. It sometimes uses mysterious powers.","It has mystical powers but doesn't recall that it has used them. That is why it always looks puzzled.","If its chronic headache peaks, it may exhibit odd powers. It seems unable to recall such an episode.","Overwhelmed by enigmatic abilities, it suffers a constant headache. It sometimes uses mysterious powers.","When headaches stimulate its brain cells, which are usually inactive, it can use a mysterious power."]},"Golduck":{"species":"Duck","type":"Water","height":"5'07","weight":"168.9","pokedex":["Often seen swimming elegantly by lakeshores. It is often mistaken for the Japanese monster {{wp|Kappa (folklore)|Kappa}}.","Its slim and long limbs end in broad flippers. They are used for swimming gracefully in lakes.","Its webbed hands and feet make it a proficient swimmer. May be seen swimming elegantly at dusk in places like lakes.","When it swims at full speed using its long, webbed limbs, its forehead somehow begins to glow.","It appears by waterways at dusk. It may use telekinetic powers if its forehead glows mysteriously.","It swims gracefully along on the quiet, slow-moving rivers and lakes of which it is so fond.","When it swims at full speed using its long, webbed limbs, its forehead somehow begins to glow.","The webbed flippers on its forelegs and hind legs and the streamlined body of Golduck give it frightening speed. This Pokémon is definitely much faster than even the most athletic swimmer.","Golduck is the fastest swimmer among all Pokémon. It swims effortlessly, even in a rough, stormy sea. It sometimes rescues people from wrecked ships floundering in high seas.","A Golduck is an adept swimmer. It sometimes joins competitive swimmers in training. It uses psychic powers when its forehead shimmers with light.","The forelegs are webbed, helping to make it an adept swimmer. It can be seen swimming elegantly in lakes, etc.","Often seen swimming elegantly by lakeshores. It is often mistaken for the Japanese monster Kappa.","The flippers of its well-developed limbs give it shocking speed. It is the best swimmer among Pokémon.","A Pokémon that lives in lakes. It swims faster than any human swimming champion.","It is seen swimming dynamically and elegantly using its well-developed limbs and flippers.","When it swims at full speed using its long, webbed limbs, its forehead somehow begins to glow.","It appears by waterways at dusk. It may use telekinetic powers if its forehead glows mysteriously.","It is seen swimming dynamically and elegantly using its well-developed limbs and flippers.","When its forehead shines mysteriously, Golduck can use the full extent of its power."]},"Mankey":{"species":"Pig","type":"Fighting","height":"1'08","weight":"61.7","pokedex":["Extremely quick to anger. It could be docile one moment then {{m|thrash}}ing away the next instant.","An agile Pokémon that lives in trees. It angers easily and will not hesitate to attack anything.","Quick to anger, it will begin brawling on the slightest provocation. It is unsafe to approach as it is very nimble.","It is extremely ill-tempered. Groups of them will attack any handy target for no reason.","It's unsafe to approach if it gets violently enraged for no reason and can't distinguish friends from foes.","It lives in groups in the treetops. If it loses sight of its group, it becomes infuriated by its loneliness.","It is extremely ill-tempered. Groups of them will attack any handy target for no reason.","When Mankey starts shaking and its nasal breathing turns rough, it's a sure sign that it is becoming angry. However, because it goes into a towering rage almost instantly, it is impossible for anyone to flee its wrath.","When it starts shaking and its nasal breathing turns rough, it's a sure sign of anger. However, since this happens instantly, there is no time to flee.","Light and agile on its feet, and ferocious in temperament. When angered, it flies into an uncontrollable frenzy.","Extremely quick to anger. It could be docile one moment then thrashing away the next instant.","It lives in treetop colonies. If one becomes enraged, the whole colony rampages for no reason.","It is extremely ill-tempered. Groups of them will attack any handy target for no reason.","It's unsafe to approach if it gets violently enraged for no reason and can't distinguish friends from foes.","It lives in treetop colonies. If one becomes enraged, the whole colony rampages for no reason.","It lives in treetop colonies. If one becomes enraged, the whole colony rampages for no reason."]},"Primeape":{"species":"Pig","type":"Fighting","height":"3'03","weight":"70.5","pokedex":["Always furious and tenacious to boot. It will not abandon chasing its quarry until it is caught.","It stops being angry only when nobody else is around. To view this moment is very difficult.","When enraged, it gives chase endlessly. Because it is impossible to tell what made it angry, there is no soothing it.","If approached while asleep, it may awaken and angrily give chase in a groggy state of semi-sleep.","It becomes wildly furious if it even senses someone looking at it. It chases anyone that meets its glare.","It will beat up anyone who makes it mad, even if it has to chase them until the end of the world.","If approached while asleep, it may awaken and angrily give chase in a groggy state of semi-sleep.","When Primeape becomes furious, its blood circulation is boosted. In turn, its muscles are made even stronger. However, it also becomes much less intelligent at the same time.","When it becomes furious, its blood circulation becomes more robust, and its muscles are made stronger. But it also becomes much less intelligent.","It is always outrageously furious. If it gives chase, it will tenaciously track the target no matter how far.","Always furious and tenacious to boot. It will not abandon chasing its quarry until it catches up.","It grows angry if you see its eyes and gets angrier if you run. If you beat it, it gets even madder.","If approached while asleep, it may awaken and angrily give chase in a groggy state of semi-sleep.","It becomes wildly furious if it even senses someone looking at it. It chases anyone that meets its glare.","It grows angry if you see its eyes and gets angrier if you run. If you beat it, it gets even madder.","It grows angry if you see its eyes and gets angrier if you run. If you beat it, it gets even madder."]},"Growlithe":{"species":"Puppy","type":"Fire","height":"2'04","weight":"41.9","pokedex":["Very protective of its territory. It will bark and {{m|bite}} to repel intruders from its space.","A Pokémon with a friendly nature. However, it will bark fiercely at anything invading its territory.","It has a brave and trustworthy nature. It fearlessly stands up to bigger and stronger foes.","Extremely loyal, it will fearlessly bark at any opponent to protect its own Trainer from harm.","Friendly and loyal, but also jealously protective of its territory. Carelessly approaching it may result in a bite.","It controls a big territory. If it detects an unknown smell, it {{m|roar}}s loudly to force out the intruder.","It has a brave and trustworthy nature. It fearlessly stands up to bigger and stronger foes.","Growlithe has a superb sense of smell. Once it smells anything, this Pokémon won't forget the scent, no matter what. It uses its advanced olfactory sense to determine the emotions of other living things.","Its superb sense of smell ensures that this Pokémon won't forget any scent, no matter what. It uses its sense of smell to detect the emotions of others.","Very friendly and faithful to people. It will try to repel enemies by barking and biting.","It is very protective of its territory. It will bark and bite to repel intruders from its space.","A Pokémon with a loyal nature. It will remain motionless until it is given an order by its {{pkmn|Trainer}}.","It has a brave and trustworthy nature. It fearlessly stands up to bigger and stronger foes.","Extremely loyal, it will fearlessly bark at any opponent to protect its own Trainer from harm.","A Pokémon with a loyal nature. It will remain motionless until it is given an order by its Trainer.","Extremely loyal to its Trainer, it will bark at those who approach the Trainer unexpectedly and run them out of town."]},"Arcanine":{"species":"Legendary","type":"Fire","height":"6'03","weight":"341.7","pokedex":["A Pokémon that has been admired since the past for its beauty. It runs agilely as if on wings.","A legendary Pokémon in {{wp|China}}. Many people are charmed by its grace and beauty while running.","A Pokémon whose beauty is legendary in China. It is said to run gracefully and lightly, as if it were flying.","This legendary Chinese Pokémon is considered magnificent. Many people are enchanted by its grand mane.","Its magnificent bark conveys a sense of majesty. Anyone hearing it can't help but grovel before it.","An ancient picture scroll shows that people were attracted to its movement as it ran through prairies.","This legendary Chinese Pokémon is considered magnificent. Many people are enchanted by its grand mane.","Arcanine is known for its high speed. It is said to be capable of running over {{tt|6,200 miles|10,000 kilometers}} in a single day and night. The fire that blazes wildly within this Pokémon's body is its source of power.","This fleet-footed Pokémon is said to run over {{tt|6,200 miles|10,000 kilometers}} in a single day and night. The fire that blazes wildly within its body is its source of power.","A Pokémon that is described in Chinese legends. It is said to race at an {{m|ExtremeSpeed|unbelievable speed}}.","A Pokémon that has long been admired for its beauty. It runs agilely as if on wings.","Its proud and regal appearance has captured the hearts of people since long ago.","This legendary Chinese Pokémon is considered magnificent. Many people are enchanted by its grand mane.","Its magnificent bark conveys a sense of majesty. Anyone hearing it can't help but grovel before it.","Its proud and regal appearance has captured the hearts of people since long ago.","The sight of it running over {{tt|6,200 miles|10,000 kilometers}} in a single day and night has captivated many people.}}"]},"Poliwag":{"species":"Tadpole","type":"Water","height":"2'00","weight":"27.3","pokedex":["Its newly grown legs prevent it from walking well. It appears to prefer swimming over walking.","The direction of the spiral on the belly differs by area. It is more adept at swimming than walking.","The spiral on its belly is its internal organs seen through its thin skin. It is better at swimming than walking.","Because it is inept at walking on its newly grown legs, it always swims around in water.","The direction of its belly spiral differs by area. The equator is thought to have an effect on this.","The swirl on its belly is its insides showing through the skin. It looks clearer after it eats.","Because it is inept at walking on its newly grown legs, it always swims around in water.","Poliwag has a very thin skin. It is possible to see the Pokémon's spiral innards right through the skin. Despite its thinness, however, the skin is also very flexible. Even sharp fangs bounce right off it.","It is possible to see this Pokémon's spiral innards right through its thin skin. However, the skin is also very flexible. Even sharp fangs bounce right off it.","Its slick black skin is thin and damp. A part of its internal organs can be seen through the skin as a spiral pattern.","Its newly grown legs prevent it from walking well. It appears to prefer swimming over walking.","Its skin is so thin, its internal organs are visible. It has trouble walking on its newly grown feet.","Because it is inept at walking on its newly grown legs, it always swims around in water.","The direction of its belly spiral differs by area. The equator is thought to have an effect on this.","Its skin is so thin, its internal organs are visible. It has trouble walking on its newly grown feet.","Its skin is so thin, its internal organs are visible. It has trouble walking on its newly grown feet."]},"Poliwhirl":{"species":"Tadpole","type":"Water","height":"3'03","weight":"44.1","pokedex":["It can live in or out of water. When out of water, it constantly sweats to keep its body slimy.","Under attack, it uses its belly spiral to {{m|hypnosis|put the foe to sleep}}. It then makes its escape.","Capable of living on land, but prefers to stay in water. If it is out of water, it sweats to keep its skin moist.","The swirl on its belly subtly undulates. Staring at it may gradually cause drowsiness.","The skin on most of its body is moist. However, the skin on its belly spiral feels smooth.","Though it is skilled at walking, it prefers to live underwater where there is less danger.","The swirl on its belly subtly undulates. Staring at it may gradually cause drowsiness.","The surface of Poliwhirl's body is always wet and slick with an oily fluid. Because of this greasy covering, it can easily slip and slide out of the clutches of any enemy in battle.","Its body surface is always wet and slick with an oily fluid. Because of this greasy covering, it can easily slip and slide out of the clutches of any enemy in battle.","Its two legs are well developed. Even though it can live on the ground, it prefers living in water.","It can live in or out of water. When out of water, it constantly sweats to keep its body slimy.","The spiral pattern on its belly subtly undulates. Staring at it gradually causes drowsiness.","The swirl on its belly subtly undulates. Staring at it may gradually cause drowsiness.","The skin on most of its body is moist. However, the skin on its belly spiral feels smooth.","The spiral pattern on its belly subtly undulates. Staring at it gradually causes drowsiness.","The spiral pattern on its belly subtly undulates. Staring at it gradually causes drowsiness."]},"Poliwrath":{"species":"Tadpole","type":"Water/Fighting","height":"4'03","weight":"119.0","pokedex":["A swimmer adept at both the front crawl and breaststroke. Easily overtakes the best human swimmers.","Swims powerfully using all the muscles in its body. It can even overtake champion swimmers.","A strong swimmer, it is faster than a human champ in an individual medley. It can go far and fast with minimal breathing.","This strong and skilled swimmer is even capable of crossing the {{wp|Pacific Ocean}} just by kicking.","Although an energetic, skilled swimmer that uses all of its muscles, it lives on dry land.","It can use its well-developed arms and legs to run on the surface of the water for a split second.","This strong and skilled swimmer is even capable of crossing the Pacific Ocean just by kicking.","Poliwrath's highly developed, brawny muscles never grow fatigued, however much it exercises. It is so tirelessly strong, this Pokémon can swim back and forth across the Pacific Ocean without effort.","Its highly developed muscles never grow fatigued, however much it exercises. This Pokémon can swim back and forth across the Pacific Ocean without effort.","An adept swimmer, it knows the front crawl, butterfly, and more. It is faster than the best human swimmers.","A swimmer adept at both the front crawl and breaststroke. Easily overtakes the best human swimmers.","With its extremely tough muscles, it can keep swimming in the Pacific Ocean without resting.","This strong and skilled swimmer is even capable of crossing the Pacific Ocean just by kicking.","Although an energetic, skilled swimmer that uses all of its muscles, it lives on dry land.","With its extremely tough muscles, it can keep swimming in the Pacific Ocean without resting."]},"Abra":{"species":"Psi","type":"Psychic","height":"2'11","weight":"43.0","pokedex":["Using its ability to read minds, it will sense impending danger and {{m|teleport}} to safety.","Sleeps 18 hours a day. If it senses danger, it will teleport itself to safety even as it sleeps.","Even while asleep, it can sense enemies approaching. It teleports itself to a distant spot if there is any danger.","It senses impending attacks and teleports away to safety before the actual attacks can strike.","If it decides to teleport randomly, it creates the illusion that it has created copies of itself.","It hypnotizes itself so that it can teleport away when it senses danger, even if it is asleep.","It senses impending attacks and teleports away to safety before the actual attacks can strike.","Abra sleeps for eighteen hours a day. However, it can sense the presence of foes even while it is sleeping. In such a situation, this Pokémon immediately teleports to safety.","Abra needs to sleep for eighteen hours a day. If it doesn't, this Pokémon loses its ability to use telekinetic powers. If it is attacked, Abra escapes using Teleport while it is still sleeping.","A Pokémon that sleeps 18 hours a day. Observation revealed that it uses Teleport to change its location once every hour.","It sleeps for 18 hours a day. It uses a variety of extrasensory powers even while asleep.","Using its ability to read minds, it will sense impending danger and Teleport to safety.","It sleeps for 18 hours a day. Even when awake, it teleports itself while remaining seated.","Even while asleep, it maintains a telepathic radar. It teleports when it is threatened.","Using its psychic power is such a strain on its brain that it needs to sleep for 18 hours a day.","It senses impending attacks and teleports away to safety before the actual attacks can strike.","If it decides to teleport randomly, it evokes the illusion that it has created copies of itself.","Using its psychic power is such a strain on its brain that it needs to sleep for 18 hours a day.","Using its psychic power is such a strain on its brain that it needs to sleep for 18 hours a day."]},"Kadabra":{"species":"Psi","type":"Psychic","height":"4'03","weight":"124.6","pokedex":["It emits special alpha waves from its body that induce headaches just by being close by.","When it uses psychic power, all its brain cells work in unison to generate powerful alpha waves.","Many odd things happen if this Pokémon is close by. For example, it makes clocks run backwards.","It possesses strong spiritual power. The more danger it faces, the stronger its psychic power.","If it uses its abilities, it emits special alpha waves that cause machines to malfunction.","When it closes its eyes, twice as many alpha particles come out of the surface of its body.","It possesses strong spiritual power. The more danger it faces, the stronger its psychic power.","Kadabra emits a peculiar alpha wave if it develops a headache. Only those people with a particularly strong psyche can hope to become a {{pkmn|Trainer}} of this Pokémon.","Kadabra holds a silver spoon in its hand. The spoon is used to amplify the alpha waves in its brain. Without the spoon, the Pokémon is said to be limited to half the usual amount of its telekinetic powers.","It is rumored that a boy with psychic abilities suddenly transformed into Kadabra while he was assisting research into extrasensory powers.","It happened one morning - a boy with extrasensory powers awoke in bed transformed into Kadabra.","It emits special alpha waves from its body that induce headaches just by being close.","If one is nearby, an eerie shadow appears on TV screens. Seeing the shadow is said to bring bad luck.","When it uses its psychic power, it emits strong alpha waves that can ruin precision devices.","It stares at its silver spoon to focus its mind. It emits more alpha waves while doing so.","It possesses strong spiritual power. The more danger it faces, the stronger its psychic power.","If it uses its abilities, it emits special alpha waves that cause machines to malfunction.","It stares at its silver spoon to focus its mind. It emits more alpha waves while doing so.","It stares at its silver spoon to focus its mind. It emits more alpha waves while doing so."]},"Alakazam":{"species":"Psi","type":"Psychic","height":"4'11","weight":"105.8","pokedex":["Its brain can outperform a super-computer. Its {{wp|intelligence quotient}} is said to be 5,000.","A Pokémon that can memorize anything. It never forgets what it learns -- that's why this Pokémon is smart.","Closing both its eyes heightens all its other senses. This enables it to use its abilities to their extremes.","Its brain cells multiply continually until it dies. As a result, it remembers everything.","It has an IQ of 5000. It calculates many things in order to gain the edge in every battle.","A Pokémon that uses psychic power. It is highly intelligent and capable of instantly identifying its foe's weakness.","Closing both its eyes heightens all its other senses. This enables it to use its abilities to their extremes.","Alakazam's brain continually grows, making its head far too heavy to support with its neck. This Pokémon holds its head up using its psychokinetic power instead.","Alakazam's brain continually grows, infinitely multiplying brain cells. This amazing brain gives this Pokémon an astoundingly high IQ of 5,000. It has a thorough memory of everything that has occurred in the world.","While it has strong psychic abilities and high intelligence, an Alakazam's muscles are very weak. It uses psychic power to move its body.","It does not like physical attacks very much. Instead, it freely uses extra-sensory powers to defeat foes.","Its brain can outperform a supercomputer. Its IQ (intelligence quotient) is said to be around 5,000.","Its superb memory lets it recall everything it has experienced from birth. Its IQ exceeds 5,000.","Its highly developed brain is on par with a supercomputer. It can use all forms of psychic abilities.","The spoons clutched in its hands are said to have been created by its psychic powers.","Closing both its eyes heightens all its other senses. This enables it to use its abilities to their extremes.","Its brain cells multiply continually until it dies. As a result, it remembers everything.","The spoons clutched in its hands are said to have been created by its psychic powers.","The spoons clutched in its hands are said to have been created by its psychic powers."]},"Machop":{"species":"Superpower","type":"Fighting","height":"2'07","weight":"43.0","pokedex":["Loves to build its muscles. It trains in all styles of martial arts to become even stronger.","Very powerful in spite of its small size. Its mastery of many types of martial arts makes it very tough.","Its whole body is covered with muscles, so it can raise bulges anywhere. It can throw a hundred adults.","Always brimming with power, it passes time by lifting boulders. Doing so makes it even stronger.","It loves to work out and build its muscles. It is never satisfied, even if it trains hard all day long.","It trains by lifting rocks in the mountains. It can even pick up a {{p|Graveler}} with ease.","Always brimming with power, it passes time by lifting boulders. Doing so makes it even stronger.","Machop's muscles are special - they never get sore no matter how much they are used in exercise. This Pokémon has sufficient power to hurl a hundred adult humans.","Machop exercises by hefting around a Graveler as if it were a barbell. There are some Machop that travel the world in a quest to master all kinds of martial arts.","It continually undertakes strenuous training to master all forms of martial arts. Its strength lets it easily hoist a sumo wrestler onto its shoulders.","Its whole body is composed of muscles. Even though it's the size of a human child, it can hurl 100 grown-ups.","Loves to build its muscles. It trains in all styles of martial arts to become even stronger.","It hefts a Graveler repeatedly to strengthen its entire body. It uses every type of martial arts.","Its muscles never cramp however much it trains. It lives in the mountains away from humans.","Though small in stature, it is powerful enough to easily heft and throw a number of {{p|Geodude}} at once.","Always brimming with power, it passes time by lifting boulders. Doing so makes it even stronger.","It loves to work out and build its muscles. It is never satisfied, even if it trains hard all day long.","Though small in stature, it is powerful enough to easily heft and throw a number of Geodude at once.","Though small in stature, it is powerful enough to easily heft and throw a number of Geodude at once."]},"Machoke":{"species":"Superpower","type":"Fighting","height":"4'11","weight":"155.4","pokedex":["Its muscular body is so powerful, it must wear a power-save belt to be able to regulate its motions.","The belt around its waist holds back its energy. Without it, this Pokémon would be unstoppable.","It always goes at its full power, but this very tough and durable Pokémon never gets tired.","The muscles covering its body teem with power. Even when still, it exudes an amazing sense of strength.","This tough Pokémon always stays in the zone. Its muscles become thicker after every battle.","It always goes at its full power, but this very tough and durable Pokémon never gets tired.","Machoke's thoroughly toned muscles possess the hardness of {{wp|steel}}. This Pokémon has so much strength, it can easily hold aloft a sumo wrestler on just one finger.","Machoke undertakes bodybuilding every day even as it helps people with tough, physically demanding labor. On its days off, this Pokémon heads to the fields and mountains to exercise and train.","A belt is worn by a Machoke to keep its overwhelming power under control. Because it is so dangerous, no one has ever removed the belt.","Its formidable body never gets tired. It helps people by doing work such as the moving of heavy goods.","Its muscular body is so powerful, it must wear a power-save belt to be able to regulate its motions.","Although it is incredibly strong, it is always modest. It restrains its strength with a power-save belt.","Machoke's boundless power is very dangerous, so it wears a belt that suppresses its energy.","It can lift a dump truck with one hand. Using that power, it helps people with heavy jobs.","It happily carries heavy cargo to toughen up. It willingly does hard work for people.","It always goes at its full power, but this very tough and durable Pokémon never gets tired.","The muscles covering its body teem with power. Even when still, it exudes an amazing sense of strength.","It happily carries heavy cargo to toughen up. It willingly does hard work for people.","It happily carries heavy cargo to toughen up. It willingly does hard work for people."]},"Machamp":{"species":"Superpower","type":"Fighting","height":"5'03","weight":"286.6","pokedex":["Using its heavy muscles, it throws powerful punches that can send the victim clear over the horizon.","One arm alone can move mountains. Using all four arms, this Pokémon fires off awesome punches.","Among its fighting moves is a simultaneous volley of an uppercut, hook, straight and {{m|Karate Chop|karate chop}} from its four arms.","It quickly swings its four arms to rock its opponents with ceaseless punc
