y fight at {{p|Bisharp}}'s command. They cling to their prey and inflict damage by sinking their blades into it.","Ignoring their injuries, groups attack by sinking the blades that cover their bodies into their prey."]},"Bisharp":{"species":"Sword","type":"Dark/Steel","height":"5'03","weight":"154.3","pokedex":["It leads a group of Pawniard. It battles to become the boss, but will be driven from the group if it loses.","Bisharp pursues prey in the company of a large group of {{p|Pawniard}}. Then Bisharp finishes off the prey.","This pitiless Pokémon commands a group of Pawniard to hound prey into immobility. It then moves in to finish the prey off."]},"Bouffalant":{"species":"Bash","type":"Normal","height":"5'03","weight":"208.3","pokedex":["Their fluffy fur absorbs damage, even if they strike foes with a fierce headbutt.","They charge wildly and headbutt everything. Their headbutts have enough destructive force to derail a train.","They are known to charge so wildly that if a train were to enter their territory, they would send it flying."]},"Rufflet":{"species":"Eaglet","type":"Normal/Flying","height":"1'08","weight":"23.1","pokedex":["They crush berries with their talons. They bravely stand up to any opponent, no matter how strong it is.","They will challenge anything, even strong opponents, without fear. Their frequent fights help them become stronger.","It stands up to massive opponents, not out of courage, but out of recklessness. But that is how it gets stronger."]},"Braviary":{"species":"Valiant","type":"Normal/Flying","height":"4'11","weight":"90.4","pokedex":["They fight for their friends without any thought about danger to themselves. One can carry a car while flying.","The more scars they have, the more respect these brave soldiers of the sky get from their peers.","For the sake of its friends, this brave warrior of the sky will not stop battling, even if injured."]},"Vullaby":{"species":"Diapered","type":"Dark/Flying","height":"1'08","weight":"19.8","pokedex":["Its wings are too tiny to allow it to fly. As the time approaches for it to evolve, it discards the bones it was wearing.","They tend to guard their posteriors with suitable bones they have found. They pursue weak Pokémon.","Their wings are too tiny to allow them to fly. They guard their posteriors with bones that were gathered by {{p|Mandibuzz}}."]},"Mandibuzz":{"species":"Bone","type":"Dark/Flying","height":"3'11","weight":"87.1","pokedex":["It makes a nest out of the bones it finds. It grabs weakened prey in its talons and hauls it to its nest of bones.","Watching from the sky, they swoop to strike weakened Pokémon on the ground. They decorate themselves with bones.","They fly in circles around the sky. When they spot prey, they attack and carry it back to their nest with ease."]},"Heatmor":{"species":"Anteater","type":"Fire","height":"4'07","weight":"127.9","pokedex":["It breathes through a hole in its tail while it burns with an internal fire. Durant is its prey.","Using their very hot, flame-covered tongues, they burn through Durant's steel bodies and consume their insides.","It draws in air through its tail, transforms it into fire, and uses it like a tongue. It melts Durant and eats them."]},"Durant":{"species":"Iron","type":"Bug/Steel","height":"1'00","weight":"72.8","pokedex":["They attack in groups, covering themselves in steel armor to protect themselves from Heatmor.","Durant dig nests in mountains. They build their complicated, interconnected tunnels in mazes.","Individuals each play different roles in driving Heatmor, their natural predator, away from their colony."]},"Deino":{"species":"Irate","type":"Dark/Dragon","height":"2'07","weight":"38.1","pokedex":["It tends to bite everything, and it is not a picky eater. Approaching it carelessly is dangerous.","They cannot see, so they {{m|tackle}} and {{m|bite}} to learn about their surroundings. Their bodies are covered in wounds.","Lacking sight, it's unaware of its surroundings, so it bumps into things and eats anything that moves."]},"Zweilous":{"species":"Hostile","type":"Dark/Dragon","height":"4'07","weight":"110.2","pokedex":["After it has eaten up all the food in its territory, it moves to another area. Its two heads do not get along.","Since their two heads do not get along and compete with each other for food, they always eat too much.","The two heads do not get along. Whichever head eats more than the other gets to be the leader."]},"Hydreigon":{"species":"Brutal","type":"Dark/Dragon","height":"5'11","weight":"352.7","pokedex":["This brutal Pokémon travels the skies on its six wings. Anything that moves seems like a foe to it, triggering its attack.","The heads on their arms do not have brains. They use all three heads to consume and destroy everything.","It responds to movement by attacking. This scary, three-headed Pokémon devours everything in its path!"]},"Larvesta":{"species":"Torch","type":"Bug/Fire","height":"3'07","weight":"63.5","pokedex":["This Pokémon was believed to have been born from the sun. When it evolves, its entire body is engulfed in flames.","The base of volcanoes is where they make their homes. They shoot fire from their five horns to repel attacking enemies.","Said to have been born from the sun, it spews fire from its horns and encases itself in a cocoon of fire when it evolves."]},"Volcarona":{"species":"Sun","type":"Bug/Fire","height":"5'03","weight":"101.4","pokedex":["When volcanic ash darkened the atmosphere, it is said that Volcarona's fire provided a replacement for the sun.","A sea of fire engulfs the surroundings of their battles, since they use their six wings to scatter their ember scales.","Thought to be an embodiment of the sun, it appeared during a bitterly cold winter and saved Pokémon from freezing."]},"Cobalion":{"species":"Iron","type":"Stee/Fighting ","height":"6'11","weight":"551.2","pokedex":["This legendary Pokémon battled against humans to protect Pokémon. Its personality is calm and composed.","It has a body and heart of steel. Its glare is sufficient to make even an unruly Pokémon obey it.","It has a body and heart of steel. It worked with its allies to punish people when they hurt Pokémon."]},"Terrakion":{"species":"Cavern","type":"Roc/Fighting","height":"6'03","weight":"573.2","pokedex":["This Pokémon came to the defense of Pokémon that had lost their homes in a war among humans.","Its charge is strong enough to break through a giant castle wall in one blow. This Pokémon is spoken of in legends.","Spoken of in legend, this Pokémon used its phenomenal power to destroy a castle in its effort to protect Pokémon."]},"Virizion":{"species":"Grassland","type":"Grass/Fighting","height":"6'07","weight":"440.9","pokedex":["This Pokémon fought humans in order to protect its friends. Legends about it continue to be passed down.","Its head sprouts horns as sharp as blades. Using whirlwind-like movements, it confounds and swiftly cuts opponents.","Legends say this Pokémon confounded opponents with its swift movements."]},"Tornadus":{"species":"Cyclone","type":"Flying","height":"4'11","weight":"138.9","pokedex":["The lower half of its body is wrapped in a cloud of energy. It zooms through the sky at {{tt|200 mph|300 km/h}}.","Tornadus expels massive energy from its tail, causing severe storms. Its power is great enough to blow houses away.","In every direction it flies, creating winds so powerful, they blow everything away."]},"Thundurus":{"species":"Bolt","type":"Electric/Flying","height":"4'11","weight":"143.3","pokedex":["Countless charred remains mar the landscape of places through which Thundurus has passed.","The spikes on its tail discharge immense bolts of lightning. It flies around the Unova region firing off lightning bolts.","As it flies around, it shoots lightning all over the place and causes forest fires. It is therefore disliked."]},"Reshiram":{"species":"Vast","type":"Drago/Fire","height":"10'06","weight":"727.5","pokedex":["This Pokémon appears in legends. It sends flames into the air from its tail, burning up everything around it.","When Reshiram's tail flares, the heat energy moves the atmosphere and changes the world's weather.","This legendary Pokémon can scorch the world with fire. It helps those who want to build a world of truth."]},"Zekrom":{"species":"Deep","type":"Dragon/Electric","height":"9'06","weight":"760.6","pokedex":["Concealing itself in lightning clouds, it flies throughout the Unova region. It creates electricity in its tail.","This Pokémon appears in legends. In its tail, it has a giant generator that creates electricity.","This legendary Pokémon can scorch the world with lightning. It assists those who want to build an ideal world."]},"Landorus":{"species":"Abundance","type":"Ground/Flying","height":"4'11","weight":"149.9","pokedex":["Lands visited by Landorus grant such bountiful crops that it has been hailed as \"The Guardian of the Fields.\"","The energy that comes pouring from its tail increases the nutrition in the soil, making crops grow to great size.","From the forces of lightning and wind, it creates energy to give nutrients to the soil and make the land abundant."]},"Kyurem":{"species":"Boundary","type":"Dragon/Ice","height":"9'10","weight":"716.5","pokedex":["It generates a powerful, freezing energy inside itself, but its body became frozen when the energy leaked out.","It can produce ultracold air. Its body is frozen.","This legendary ice Pokémon waits for a hero to fill in the missing parts of its body with truth or ideals."]},"Keldeo":{"species":"Colt","type":"Water/Fighting","height":"4'07","weight":"106.9","pokedex":["By blasting water from its hooves, it can glide across water. It excels at using leg moves while battling.","It crosses the world, running over the surfaces of oceans and rivers. It appears at scenic waterfronts.","When it is resolute, its body fills with power and it becomes swifter. Its jumps are then too fast to follow."]},"Meloetta":{"species":"Melody","type":"Normal","height":"2'00","weight":"14.3","pokedex":["Its melodies are sung with a special vocalization method that can control the feelings of those who hear it.","Many famous songs have been inspired by the melodies that Meloetta plays.","The melodies sung by Meloetta have the power to make Pokémon that hear them happy or sad."]},"Genesect":{"species":"Paleozoic","type":"Bug/Steel","height":"4'11","weight":"181.9","pokedex":["Over 300 million years ago, it was feared as the strongest of hunters. It has been modified by [[Team Plasma]].","This ancient bug Pokémon was altered by Team Plasma. They upgraded the cannon on its back.","This Pokémon existed 300 million years ago. Team Plasma altered it and attached a cannon to its back."]}};
